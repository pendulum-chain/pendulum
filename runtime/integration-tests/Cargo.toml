statemint-runtime = { git = "https://github.com/polkadot-fellows/runtimes", package = "asset-hub-polkadot-runtime", rev = "c0e66c3e121cc5da7d59415015019c3bb0ec6581" }
statemine-runtime = { git = "https://github.com/polkadot-fellows/runtimes", package = "asset-hub-kusama-runtime", rev = "c0e66c3e121cc5da7d59415015019c3bb0ec6581" }

orml-asset-registry = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", branch = "polkadot-v1.1.0" }
orml-xcm = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", branch = "polkadot-v1.1.0" }
orml-xcm-support = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", branch = "polkadot-v1.1.0" }
orml-traits = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", branch = "polkadot-v1.1.0" }
orml-tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", branch = "polkadot-v1.1.0" }
orml-xtokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library", branch = "polkadot-v1.1.0" }

# Local
runtime-common = { path = "../common", default-features = false }

pendulum-runtime = { path = "../pendulum" }
amplitude-runtime = { path = "../amplitude" }

[features]
default = ["std"]
std = [
    "codec/std",
]
