# Cumulus
cumulus-client-cli = { git = "https://github.com/paritytech/polkadot-sdk.git" }
cumulus-client-consensus-aura =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-client-consensus-common = { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-client-network =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-client-service = { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-primitives-core =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-primitives-parachain-inherent =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-relay-chain-inprocess-interface =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-relay-chain-interface =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
cumulus-relay-chain-rpc-interface =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
