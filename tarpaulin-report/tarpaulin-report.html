ectedCandidates qualified candidates\n\t\t\tlet collators = candidates\n\t\t\t\t.into_iter()\n\t\t\t\t.take(top_n)\n\t\t\t\t.filter(|x| x.amount \u003e= T::MinCollatorStake::get())\n\t\t\t\t.map(|x| x.owner)\n\t\t\t\t.collect::\u003cVec\u003cT::AccountId\u003e\u003e();\n\n\t\t\tcollators.try_into().expect(\"Did not extend Collators q.e.d.\")\n\t\t}\n\n\t\t/// Attempts to add the stake to the set of delegators of a collator\n\t\t/// which already reached its maximum size by removing an already\n\t\t/// existing delegator with less staked value. If the given staked\n\t\t/// amount is at most the minimum staked value of the original delegator\n\t\t/// set, an error is returned.\n\t\t///\n\t\t/// Sets rewards for the removed delegator.\n\t\t///\n\t\t/// Returns a tuple which contains the updated candidate state as well\n\t\t/// as the potentially replaced delegation which will be used later when\n\t\t/// updating the storage of the replaced delegator.\n\t\t///\n\t\t/// Emits `DelegationReplaced` if the stake exceeds one of the current\n\t\t/// delegations.\n\t\t#[allow(clippy::type_complexity)]\n\t\tfn do_update_delegator(\n\t\t\tstake: Stake\u003cT::AccountId, BalanceOf\u003cT\u003e\u003e,\n\t\t\tmut state: Candidate\u003cT::AccountId, BalanceOf\u003cT\u003e, T::MaxDelegatorsPerCollator\u003e,\n\t\t) -\u003e Result\u003cCandidateOf\u003cT, T::MaxDelegatorsPerCollator\u003e, DispatchError\u003e {\n\t\t\t// attempt to replace the last element of the set\n\t\t\tlet stake_to_remove =\n\t\t\t\tstate.delegators.try_insert_replace(stake.clone()).map_err(|err_too_many| {\n\t\t\t\t\tif err_too_many {\n\t\t\t\t\t\tError::\u003cT\u003e::TooManyDelegators\n\t\t\t\t\t} else {\n\t\t\t\t\t\t// should never occur because we previously check this case, but let's be sure\n\t\t\t\t\t\tError::\u003cT\u003e::AlreadyDelegating\n\t\t\t\t\t}\n\t\t\t\t})?;\n\n\t\t\tstate.total = state.total.saturating_add(stake.amount);\n\n\t\t\tif let Some(stake_to_remove) = stake_to_remove {\n\t\t\t\t// update total stake\n\t\t\t\tstate.total = state.total.saturating_sub(stake_to_remove.amount);\n\n\t\t\t\t// set rewards for kicked delegator\n\t\t\t\tSelf::do_inc_delegator_reward(\n\t\t\t\t\t\u0026stake_to_remove.owner,\n\t\t\t\t\tstake_to_remove.amount,\n\t\t\t\t\t\u0026state.id,\n\t\t\t\t);\n\t\t\t\t// prepare unstaking for kicked delegator\n\t\t\t\tSelf::prep_unstake(\u0026stake_to_remove.owner, stake_to_remove.amount, true)?;\n\t\t\t\t// remove Delegator state for kicked delegator\n\t\t\t\tDelegatorState::\u003cT\u003e::remove(\u0026stake_to_remove.owner);\n\n\t\t\t\tSelf::deposit_event(Event::DelegationReplaced(\n\t\t\t\t\tstake.owner,\n\t\t\t\t\tstake.amount,\n\t\t\t\t\tstake_to_remove.owner,\n\t\t\t\t\tstake_to_remove.amount,\n\t\t\t\t\tstate.id.clone(),\n\t\t\t\t\tstate.total,\n\t\t\t\t));\n\t\t\t}\n\n\t\t\tOk(state)\n\t\t}\n\n\t\t/// Either set or increase the BalanceLock of target account to\n\t\t/// amount.\n\t\t///\n\t\t/// Consumes unstaked balance which can be unlocked in the future up to\n\t\t/// amount and updates `Unstaking` storage accordingly.\n\t\tfn increase_lock(\n\t\t\twho: \u0026T::AccountId,\n\t\t\tamount: BalanceOf\u003cT\u003e,\n\t\t\tmore: BalanceOf\u003cT\u003e,\n\t\t) -\u003e Result\u003cu32, DispatchError\u003e {\n\t\t\tensure!(\n\t\t\t\tpallet_balances::Pallet::\u003cT\u003e::free_balance(who) \u003e= amount.into(),\n\t\t\t\tpallet_balances::Error::\u003cT\u003e::InsufficientBalance\n\t\t\t);\n\n\t\t\tlet mut unstaking_len = 0u32;\n\n\t\t\t// *** No Fail except during Unstaking mutation beyond this point ***\n\n\t\t\t// update Unstaking by consuming up to {amount | more}\n\t\t\t\u003cUnstaking\u003cT\u003e\u003e::try_mutate(who, |unstaking| -\u003e DispatchResult {\n\t\t\t\t// reduce {amount | more} by unstaking until either {amount | more} is zero or\n\t\t\t\t// no unstaking is left\n\t\t\t\t// if more is set, we only want to reduce by more to achieve 100 - 40 + 30 = 90\n\t\t\t\t// locked\n\t\t\t\tlet mut amt_consuming_unstaking = if more.is_zero() { amount } else { more };\n\t\t\t\tunstaking_len = unstaking.len().saturated_into();\n\t\t\t\tfor (block_number, locked_balance) in unstaking.clone() {\n\t\t\t\t\tif amt_consuming_unstaking.is_zero() {\n\t\t\t\t\t\tbreak\n\t\t\t\t\t} else if locked_balance \u003e amt_consuming_unstaking {\n\t\t\t\t\t\t// amount is only reducible by locked_balance - amt_consuming_unstaking\n\t\t\t\t\t\tlet delta = locked_balance.saturating_sub(amt_consuming_unstaking);\n\t\t\t\t\t\t// replace old entry with delta\n\t\t\t\t\t\tunstaking\n\t\t\t\t\t\t\t.try_insert(block_number, delta)\n\t\t\t\t\t\t\t.map_err(|_| Error::\u003cT\u003e::NoMoreUnstaking)?;\n\t\t\t\t\t\tamt_consuming_unstaking = Zero::zero();\n\t\t\t\t\t} else {\n\t\t\t\t\t\t// amount is either still reducible or reached\n\t\t\t\t\t\tamt_consuming_unstaking =\n\t\t\t\t\t\t\tamt_consuming_unstaking.saturating_sub(locked_balance);\n\t\t\t\t\t\tunstaking.remove(\u0026block_number);\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tOk(())\n\t\t\t})?;\n\n\t\t\t// Either set a new lock or potentially extend the existing one if amount\n\t\t\t// exceeds the currently locked amount\n\t\t\tT::Currency::extend_lock(STAKING_ID, who, amount, WithdrawReasons::all());\n\n\t\t\tOk(unstaking_len)\n\t\t}\n\n\t\t/// Set the unlocking block for the account and corresponding amount\n\t\t/// which can be unlocked via `unlock_unstaked` after waiting at\n\t\t/// least for `StakeDuration` many blocks.\n\t\t///\n\t\t/// Throws if the amount is zero (unlikely) or if active unlocking\n\t\t/// requests exceed limit. The latter defends against stake reduction\n\t\t/// spamming.\n\t\tfn prep_unstake(\n\t\t\twho: \u0026T::AccountId,\n\t\t\tamount: BalanceOf\u003cT\u003e,\n\t\t\tis_removal: bool,\n\t\t) -\u003e DispatchResult {\n\t\t\t// should never occur but let's be safe\n\t\t\tensure!(!amount.is_zero(), Error::\u003cT\u003e::StakeNotFound);\n\n\t\t\tlet now = \u003cframe_system::Pallet\u003cT\u003e\u003e::block_number();\n\t\t\tlet unlock_block = now.saturating_add(T::StakeDuration::get());\n\t\t\tlet mut unstaking = \u003cUnstaking\u003cT\u003e\u003e::get(who);\n\n\t\t\tlet allowed_unstakings = if is_removal {\n\t\t\t\t// the account was forcedly removed and we allow to fill all unstake requests\n\t\t\t\tT::MaxUnstakeRequests::get()\n\t\t\t} else {\n\t\t\t\t// we need to reserve a free slot for a forced removal of the account\n\t\t\t\tT::MaxUnstakeRequests::get().saturating_sub(1)\n\t\t\t};\n\t\t\tensure!(\n\t\t\t\tunstaking.len().saturated_into::\u003cu32\u003e() \u003c allowed_unstakings,\n\t\t\t\tError::\u003cT\u003e::NoMoreUnstaking,\n\t\t\t);\n\n\t\t\t// if existent, we have to add the current amount of same unlock_block, because\n\t\t\t// insert overwrites the current value\n\t\t\tlet amount = amount\n\t\t\t\t.saturating_add(*unstaking.get(\u0026unlock_block).unwrap_or(\u0026BalanceOf::\u003cT\u003e::zero()));\n\t\t\tunstaking\n\t\t\t\t.try_insert(unlock_block, amount)\n\t\t\t\t.map_err(|_| Error::\u003cT\u003e::NoMoreUnstaking)?;\n\t\t\t\u003cUnstaking\u003cT\u003e\u003e::insert(who, unstaking);\n\t\t\tOk(())\n\t\t}\n\n\t\t/// Clear the CandidatePool of the candidate and remove all delegations\n\t\t/// to the candidate. Moreover, prepare unstaking for the candidate and\n\t\t/// their former delegations.\n\t\tfn remove_candidate(\n\t\t\tcollator: \u0026T::AccountId,\n\t\t\tstate: \u0026CandidateOf\u003cT, T::MaxDelegatorsPerCollator\u003e,\n\t\t) -\u003e DispatchResult {\n\t\t\t// iterate over delegators\n\t\t\tfor stake in \u0026state.delegators[..] {\n\t\t\t\t// prepare unstaking of delegator\n\t\t\t\tSelf::prep_unstake(\u0026stake.owner, stake.amount, true)?;\n\t\t\t\t// remove delegation from delegator state\n\t\t\t\tif let Some(mut delegator) = DelegatorState::\u003cT\u003e::get(\u0026stake.owner) {\n\t\t\t\t\tdelegator\n\t\t\t\t\t\t.rm_delegation(collator.clone())\n\t\t\t\t\t\t.map_err(|_| Error::\u003cT\u003e::DelegationNotFound)?;\n\t\t\t\t\tDelegatorState::\u003cT\u003e::remove(\u0026stake.owner);\n\t\t\t\t}\n\t\t\t}\n\t\t\t// prepare unstaking of collator candidate\n\t\t\tSelf::prep_unstake(\u0026state.id, state.stake, true)?;\n\n\t\t\t// *** No Fail beyond this point ***\n\n\t\t\t// increment rewards of collator and their delegators\n\t\t\tSelf::do_inc_collator_reward(collator, state.stake);\n\n\t\t\t// disable validator for next session if they were in the set of validators\n\t\t\tpallet_session::Pallet::\u003cT\u003e::validators()\n\t\t\t\t.into_iter()\n\t\t\t\t.enumerate()\n\t\t\t\t.find_map(|(i, id)| {\n\t\t\t\t\tif \u003cT as pallet_session::Config\u003e::ValidatorIdOf::convert(collator.clone()) ==\n\t\t\t\t\t\tSome(id)\n\t\t\t\t\t{\n\t\t\t\t\t\tSome(i)\n\t\t\t\t\t} else {\n\t\t\t\t\t\tNone\n\t\t\t\t\t}\n\t\t\t\t})\n\t\t\t\t.map(u32::saturated_from::\u003cusize\u003e)\n\t\t\t\t// FIXME: Does not prevent the collator from being able to author a block in this (or potentially the next) session. See https://github.com/paritytech/substrate/issues/8004\n\t\t\t\t.map(pallet_session::Pallet::\u003cT\u003e::disable_index);\n\n\t\t\tCandidatePool::\u003cT\u003e::remove(\u0026collator);\n\t\t\tOk(())\n\t\t}\n\n\t\t/// Withdraw all staked currency which was unstaked at least\n\t\t/// `StakeDuration` blocks ago.\n\t\tfn do_unlock(who: \u0026T::AccountId) -\u003e Result\u003cu32, DispatchError\u003e {\n\t\t\tlet now = \u003cframe_system::Pallet\u003cT\u003e\u003e::block_number();\n\t\t\tlet mut unstaking = \u003cUnstaking\u003cT\u003e\u003e::get(who);\n\t\t\tlet unstaking_len = unstaking.len().saturated_into::\u003cu32\u003e();\n\t\t\tensure!(!unstaking.is_empty(), Error::\u003cT\u003e::UnstakingIsEmpty);\n\n\t\t\tlet mut total_unlocked: BalanceOf\u003cT\u003e = Zero::zero();\n\t\t\tlet mut total_locked: BalanceOf\u003cT\u003e = Zero::zero();\n\t\t\tlet mut expired = Vec::new();\n\n\t\t\t// check potential unlocks\n\t\t\tfor (block_number, locked_balance) in unstaking.clone().into_iter() {\n\t\t\t\tif block_number \u003c= now {\n\t\t\t\t\texpired.push(block_number);\n\t\t\t\t\ttotal_unlocked = total_unlocked.saturating_add(locked_balance);\n\t\t\t\t} else {\n\t\t\t\t\ttotal_locked = total_locked.saturating_add(locked_balance);\n\t\t\t\t}\n\t\t\t}\n\t\t\tfor block_number in expired {\n\t\t\t\tunstaking.remove(\u0026block_number);\n\t\t\t}\n\n\t\t\t// iterate balance locks to retrieve amount of locked balance\n\t\t\tlet locks = Locks::\u003cT\u003e::get(who);\n\t\t\ttotal_locked = if let Some(BalanceLock { amount, .. }) =\n\t\t\t\tlocks.iter().find(|l| l.id == STAKING_ID)\n\t\t\t{\n\t\t\t\tamount.saturating_sub(total_unlocked.into()).into()\n\t\t\t} else {\n\t\t\t\t// should never fail to find the lock since we checked whether unstaking is not\n\t\t\t\t// empty but let's be safe\n\t\t\t\tZero::zero()\n\t\t\t};\n\n\t\t\tif total_locked.is_zero() {\n\t\t\t\tT::Currency::remove_lock(STAKING_ID, who);\n\t\t\t\t\u003cUnstaking\u003cT\u003e\u003e::remove(who);\n\t\t\t} else {\n\t\t\t\tT::Currency::set_lock(STAKING_ID, who, total_locked, WithdrawReasons::all());\n\t\t\t\t\u003cUnstaking\u003cT\u003e\u003e::insert(who, unstaking);\n\t\t\t}\n\n\t\t\tOk(unstaking_len)\n\t\t}\n\n\t\t/// Checks whether a delegator can still delegate in this round, e.g.,\n\t\t/// if they have not delegated MaxDelegationsPerRound many times\n\t\t/// already in this round.\n\t\tfn get_delegation_counter(\n\t\t\tdelegator: \u0026T::AccountId,\n\t\t) -\u003e Result\u003cDelegationCounter, DispatchError\u003e {\n\t\t\tlet last_delegation = \u003cLastDelegation\u003cT\u003e\u003e::get(delegator);\n\t\t\tlet round = \u003cRound\u003cT\u003e\u003e::get();\n\n\t\t\t// reset counter if the round advanced since last delegation\n\t\t\tlet counter =\n\t\t\t\tif last_delegation.round \u003c round.current { 0u32 } else { last_delegation.counter };\n\n\t\t\tensure!(\n\t\t\t\tcounter \u003c T::MaxDelegationsPerRound::get(),\n\t\t\t\tError::\u003cT\u003e::DelegationsPerRoundExceeded\n\t\t\t);\n\n\t\t\tOk(DelegationCounter { round: round.current, counter: counter.saturating_add(1) })\n\t\t}\n\n\t\t/// Calculates the network rewards per block with the current data and\n\t\t/// issues these rewards to the network. The imbalance will be handled\n\t\t/// in `on_initialize` by adding it to the free balance of\n\t\t/// `NetworkRewardBeneficiary`.\n\t\t///\n\t\t/// Over the course of an entire year, the network rewards equal the\n\t\t/// maximum annual collator staking rewards multiplied with the\n\t\t/// NetworkRewardRate. E.g., assuming 10% annual collator reward rate,\n\t\t/// 10% max staking rate, 200k KILT max collator stake and 30 collators:\n\t\t/// NetworkRewards = NetworkRewardRate * 10% * 10% * 200_000 KILT * 30\n\t\t///\n\t\t/// The expected rewards are the product of\n\t\t///  * the current total maximum collator rewards\n\t\t///  * and the configured NetworkRewardRate\n\t\t///\n\t\t/// `col_reward_rate_per_block * col_max_stake * max_num_of_collators *\n\t\t/// NetworkRewardRate`\n\t\tfn issue_network_reward() -\u003e NegativeImbalanceOf\u003cT\u003e {\n\t\t\t// Multiplication with Perquintill cannot overflow\n\t\t\tlet max_col_rewards = InflationConfig::\u003cT\u003e::get().collator.reward_rate.per_block *\n\t\t\t\tMaxCollatorCandidateStake::\u003cT\u003e::get() *\n\t\t\t\tMaxSelectedCandidates::\u003cT\u003e::get().into();\n\t\t\tlet network_reward = T::NetworkRewardRate::get() * max_col_rewards;\n\n\t\t\tT::Currency::issue(network_reward)\n\t\t}\n\n\t\t/// Calculates the collator staking rewards for authoring `multiplier`\n\t\t/// many blocks based on the given stake.\n\t\t///\n\t\t/// Depends on the current total issuance and staking reward\n\t\t/// configuration for collators.\n\t\tfn calc_block_rewards_collator(\n\t\t\tstake: BalanceOf\u003cT\u003e,\n\t\t\tmultiplier: BalanceOf\u003cT\u003e,\n\t\t) -\u003e BalanceOf\u003cT\u003e {\n\t\t\tlet total_issuance = T::Currency::total_issuance();\n\t\t\tlet TotalStake { collators: total_collators, .. } = \u003cTotalCollatorStake\u003cT\u003e\u003e::get();\n\t\t\tlet staking_rate = Perquintill::from_rational(total_collators, total_issuance);\n\n\t\t\tInflationConfig::\u003cT\u003e::get().collator.compute_reward::\u003cT\u003e(\n\t\t\t\tstake,\n\t\t\t\tstaking_rate,\n\t\t\t\tmultiplier,\n\t\t\t)\n\t\t}\n\n\t\t/// Calculates the delegator staking rewards for `multiplier` many\n\t\t/// blocks based on the given stake.\n\t\t///\n\t\t/// Depends on the current total issuance and staking reward\n\t\t/// configuration for delegators.\n\t\tfn calc_block_rewards_delegator(\n\t\t\tstake: BalanceOf\u003cT\u003e,\n\t\t\tmultiplier: BalanceOf\u003cT\u003e,\n\t\t) -\u003e BalanceOf\u003cT\u003e {\n\t\t\tlet total_issuance = T::Currency::total_issuance();\n\t\t\tlet TotalStake { delegators: total_delegators, .. } = \u003cTotalCollatorStake\u003cT\u003e\u003e::get();\n\t\t\tlet staking_rate = Perquintill::from_rational(total_delegators, total_issuance);\n\n\t\t\tInflationConfig::\u003cT\u003e::get().delegator.compute_reward::\u003cT\u003e(\n\t\t\t\tstake,\n\t\t\t\tstaking_rate,\n\t\t\t\tmultiplier,\n\t\t\t)\n\t\t}\n\n\t\t/// Calculates the staking rewards for a given account address.\n\t\t///\n\t\t/// At least used in Runtime API.\n\t\tpub fn get_unclaimed_staking_rewards(acc: \u0026T::AccountId) -\u003e BalanceOf\u003cT\u003e {\n\t\t\tlet mut reward_count = RewardCount::\u003cT\u003e::get(acc);\n\t\t\tlet rewards = Rewards::\u003cT\u003e::get(acc);\n\n\t\t\t// delegators and collators need to be handled differently\n\t\t\tif let Some(delegator_state) = DelegatorState::\u003cT\u003e::get(acc) {\n\t\t\t\t// delegator reward counts do not automatically increment in order to be\n\t\t\t\t// scalable, see [increment_delegator_rewards] for details\n\t\t\t\t// therefore, we need to query the counter of the collator\n\t\t\t\t// (`delegator_stare.owner`)\n\t\t\t\treward_count = reward_count.saturating_add(\n\t\t\t\t\tdelegator_state.owner.map(RewardCount::\u003cT\u003e::get).unwrap_or(0u32),\n\t\t\t\t);\n\t\t\t\tlet stake = delegator_state.amount;\n\t\t\t\t// rewards += stake * (self_count + collator_count) * delegator_reward_rate\n\t\t\t\trewards\n\t\t\t\t\t.saturating_add(Self::calc_block_rewards_delegator(stake, reward_count.into()))\n\t\t\t} else if Self::is_active_candidate(acc).is_some() {\n\t\t\t\tlet stake = CandidatePool::\u003cT\u003e::get(acc)\n\t\t\t\t\t.map(|state| state.stake)\n\t\t\t\t\t.unwrap_or_else(BalanceOf::\u003cT\u003e::zero);\n\t\t\t\t// rewards += stake * self_count * collator_reward_rate\n\t\t\t\trewards\n\t\t\t\t\t.saturating_add(Self::calc_block_rewards_collator(stake, reward_count.into()))\n\t\t\t} else {\n\t\t\t\tBalanceOf::\u003cT\u003e::zero()\n\t\t\t}\n\t\t}\n\n\t\t/// Increment the accumulated rewards of a collator by consuming their\n\t\t/// current rewards counter.\n\t\t///\n\t\t/// Moreover, automatically increments all associated delegators since\n\t\t/// their reward increment is dependend on the collator reward counter.\n\t\t///\n\t\t/// Resets all reward counters of the collator and their delegators to\n\t\t/// zero.\n\t\tfn do_inc_collator_reward(collator: \u0026T::AccountId, stake: BalanceOf\u003cT\u003e) -\u003e usize {\n\t\t\t// get reward counters\n\t\t\tlet col_reward_count = RewardCount::\u003cT\u003e::get(collator);\n\n\t\t\t// set reward data for collator\n\t\t\tRewards::\u003cT\u003e::mutate(collator, |reward| {\n\t\t\t\t*reward = reward.saturating_add(Self::calc_block_rewards_collator(\n\t\t\t\t\tstake,\n\t\t\t\t\tcol_reward_count.into(),\n\t\t\t\t));\n\t\t\t});\n\n\t\t\t// set reward data for delegators\n\t\t\tlet num_delegators = if let Some(state) = CandidatePool::\u003cT\u003e::get(collator.clone()) {\n\t\t\t\tlet num_delegators = state.delegators.len();\n\t\t\t\tfor Stake { owner, amount } in state.delegators {\n\t\t\t\t\tSelf::do_inc_delegator_reward(\u0026owner, amount, collator);\n\t\t\t\t\t// Reset delegator counter since collator counter will be reset\n\t\t\t\t\tRewardCount::\u003cT\u003e::insert(owner, 0);\n\t\t\t\t}\n\t\t\t\tnum_delegators\n\t\t\t} else {\n\t\t\t\t0usize\n\t\t\t};\n\n\t\t\t// Reset collator reward count\n\t\t\tRewardCount::\u003cT\u003e::insert(collator, 0);\n\n\t\t\tnum_delegators\n\t\t}\n\n\t\t/// Increment the accumulated rewards of a delegator by consuming their\n\t\t/// current rewards counter. The counter will be reset to the collator\n\t\t/// counter.\n\t\tfn do_inc_delegator_reward(\n\t\t\tacc: \u0026T::AccountId,\n\t\t\tstake: BalanceOf\u003cT\u003e,\n\t\t\tcol: \u0026T::AccountId,\n\t\t) -\u003e Weight {\n\t\t\t// get reward counters\n\t\t\tlet del_reward_count = RewardCount::\u003cT\u003e::get(acc);\n\t\t\tlet col_reward_count = RewardCount::\u003cT\u003e::get(col);\n\t\t\tlet diff = col_reward_count.saturating_sub(del_reward_count);\n\n\t\t\t// only update if collator has higher reward count\n\t\t\tif diff \u003e 0 {\n\t\t\t\tRewards::\u003cT\u003e::mutate(acc, |reward| {\n\t\t\t\t\t*reward = reward\n\t\t\t\t\t\t.saturating_add(Self::calc_block_rewards_delegator(stake, diff.into()));\n\t\t\t\t});\n\t\t\t\t// align with collator counter such that incrementing would\n\t\t\t\t// lead to 0 rewards until the collator counter increases\n\t\t\t\tRewardCount::\u003cT\u003e::insert(acc, col_reward_count);\n\n\t\t\t\t// 4 reads from reward calc\n\t\t\t\tT::DbWeight::get().reads_writes(6, 2)\n\t\t\t} else {\n\t\t\t\tT::DbWeight::get().reads(2)\n\t\t\t}\n\t\t}\n\n\t\t/// Calculates the current staking and reward rates for collators and\n\t\t/// delegators.\n\t\t///\n\t\t/// At least used in Runtime API.\n\t\tpub fn get_staking_rates() -\u003e runtime_api::StakingRates {\n\t\t\tlet total_issuance = T::Currency::total_issuance();\n\t\t\tlet total_stake = TotalCollatorStake::\u003cT\u003e::get();\n\t\t\tlet inflation_config = InflationConfig::\u003cT\u003e::get();\n\t\t\tlet collator_staking_rate =\n\t\t\t\tPerquintill::from_rational(total_stake.collators, total_issuance);\n\t\t\tlet delegator_staking_rate =\n\t\t\t\tPerquintill::from_rational(total_stake.delegators, total_issuance);\n\t\t\tlet collator_reward_rate = Perquintill::from_rational(\n\t\t\t\tinflation_config.collator.max_rate.deconstruct(),\n\t\t\t\tcollator_staking_rate.deconstruct(),\n\t\t\t) * inflation_config.collator.reward_rate.annual;\n\t\t\tlet delegator_reward_rate = Perquintill::from_rational(\n\t\t\t\tinflation_config.delegator.max_rate.deconstruct(),\n\t\t\t\tdelegator_staking_rate.deconstruct(),\n\t\t\t) * inflation_config.delegator.reward_rate.annual;\n\n\t\t\truntime_api::StakingRates {\n\t\t\t\tcollator_staking_rate,\n\t\t\t\tcollator_reward_rate,\n\t\t\t\tdelegator_staking_rate,\n\t\t\t\tdelegator_reward_rate,\n\t\t\t}\n\t\t}\n\t}\n\n\timpl\u003cT\u003e pallet_authorship::EventHandler\u003cT::AccountId, T::BlockNumber\u003e for Pallet\u003cT\u003e\n\twhere\n\t\tT: Config + pallet_authorship::Config + pallet_session::Config,\n\t{\n\t\t/// Increments the reward counter of the block author by the current\n\t\t/// number of collators in the session.\n\t\tfn note_author(author: T::AccountId) {\n\t\t\t// should always include state except if the collator has been forcedly removed\n\t\t\t// via `force_remove_candidate` in the current or previous round\n\t\t\tif CandidatePool::\u003cT\u003e::get(\u0026author).is_some() {\n\t\t\t\t// necessary to compensate for a potentially fluctuating number of collators\n\t\t\t\tlet authors = pallet_session::Pallet::\u003cT\u003e::validators();\n\t\t\t\tRewardCount::\u003cT\u003e::mutate(\u0026author, |count| {\n\t\t\t\t\t*count = count.saturating_add(authors.len().saturated_into::\u003cu32\u003e());\n\t\t\t\t});\n\t\t\t}\n\n\t\t\tframe_system::Pallet::\u003cT\u003e::register_extra_weight_unchecked(\n\t\t\t\tT::DbWeight::get().reads_writes(2, 1),\n\t\t\t\tDispatchClass::Mandatory,\n\t\t\t);\n\t\t}\n\t}\n\n\timpl\u003cT: Config\u003e pallet_session::SessionManager\u003cT::AccountId\u003e for Pallet\u003cT\u003e {\n\t\t/// 1. A new session starts.\n\t\t/// 2. In hook new_session: Read the current top n candidates from the\n\t\t///    TopCandidates and assign this set to auth erive(Debug, Eq, PartialEq)]\n\tpub const MaxDelegatorsPerCollator: u32 = 4;\n\tpub const MinCollatorStake: Balance = 10;\n\t#[derive(Debug, Eq, PartialEq)]\n\tpub const MaxCollatorCandidates: u32 = 10;\n\tpub const MinDelegatorStake: Balance = 5;\n\tpub const MaxUnstakeRequests: u32 = 6;\n\tpub const NetworkRewardRate: Perquintill = Perquintill::from_percent(10);\n\tpub const NetworkRewardStart: BlockNumber = 5 * 5 * 60 * 24 * 36525 / 100;\n\tpub const CollatorRewardRateDecay: Perquintill = Perquintill::from_percent(98);\n}\n\npub struct ToBeneficiary();\nimpl OnUnbalanced\u003cNegativeImbalanceOf\u003cTest\u003e\u003e for ToBeneficiary {\n\tfn on_nonzero_unbalanced(amount: NegativeImbalanceOf\u003cTest\u003e) {\n\t\t// Must resolve into existing but better to be safe.\n\t\t\u003cTest as Config\u003e::Currency::resolve_creating(\u0026TREASURY_ACC, amount);\n\t}\n}\n\nimpl Config for Test {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype Currency = Balances;\n\ttype CurrencyBalance = \u003cSelf as pallet_balances::Config\u003e::Balance;\n\ttype MinBlocksPerRound = MinBlocksPerRound;\n\ttype DefaultBlocksPerRound = DefaultBlocksPerRound;\n\ttype StakeDuration = StakeDuration;\n\ttype ExitQueueDelay = ExitQueueDelay;\n\ttype MinCollators = MinCollators;\n\ttype MinRequiredCollators = MinCollators;\n\ttype MaxDelegationsPerRound = MaxDelegationsPerRound;\n\ttype MaxDelegatorsPerCollator = MaxDelegatorsPerCollator;\n\ttype MinCollatorStake = MinCollatorStake;\n\ttype MinCollatorCandidateStake = MinCollatorStake;\n\ttype MaxTopCandidates = MaxCollatorCandidates;\n\ttype MinDelegatorStake = MinDelegatorStake;\n\ttype MaxUnstakeRequests = MaxUnstakeRequests;\n\ttype NetworkRewardRate = NetworkRewardRate;\n\ttype NetworkRewardStart = NetworkRewardStart;\n\ttype NetworkRewardBeneficiary = ToBeneficiary;\n\ttype CollatorRewardRateDecay = CollatorRewardRateDecay;\n\ttype WeightInfo = ();\n\tconst BLOCKS_PER_YEAR: Self::BlockNumber = 5 * 60 * 24 * 36525 / 100;\n}\n\nimpl_opaque_keys! {\n\tpub struct MockSessionKeys {\n\t\tpub aura: Aura,\n\t}\n}\n\nparameter_types! {\n\tpub const DisabledValidatorsThreshold: Perbill = Perbill::from_percent(17);\n}\n\nimpl pallet_session::Config for Test {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype ValidatorId = AccountId;\n\ttype ValidatorIdOf = ConvertInto;\n\ttype ShouldEndSession = StakePallet;\n\ttype NextSessionRotation = StakePallet;\n\ttype SessionManager = StakePallet;\n\ttype SessionHandler = \u003cMockSessionKeys as OpaqueKeys\u003e::KeyTypeIdProviders;\n\ttype Keys = MockSessionKeys;\n\ttype WeightInfo = ();\n}\n\nparameter_types! {\n\tpub const MinimumPeriod: u64 = 1;\n}\n\nimpl pallet_timestamp::Config for Test {\n\ttype Moment = u64;\n\ttype OnTimestampSet = ();\n\ttype MinimumPeriod = MinimumPeriod;\n\ttype WeightInfo = ();\n}\n\npub(crate) struct ExtBuilder {\n\t// endowed accounts with balances\n\tbalances: Vec\u003c(AccountId, Balance)\u003e,\n\t// [collator, amount]\n\tcollators: Vec\u003c(AccountId, Balance)\u003e,\n\t// [delegator, collator, delegation_amount]\n\tdelegators: Vec\u003c(AccountId, AccountId, Balance)\u003e,\n\t// inflation config\n\tinflation_config: InflationInfo,\n\t// blocks per round\n\tblocks_per_round: BlockNumber,\n}\n\nimpl Default for ExtBuilder {\n\tfn default() -\u003e ExtBuilder {\n\t\tExtBuilder {\n\t\t\tbalances: vec![],\n\t\t\tdelegators: vec![],\n\t\t\tcollators: vec![],\n\t\t\tblocks_per_round: BLOCKS_PER_ROUND,\n\t\t\tinflation_config: InflationInfo::new(\n\t\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR,\n\t\t\t\tPerquintill::from_percent(10),\n\t\t\t\tPerquintill::from_percent(15),\n\t\t\t\tPerquintill::from_percent(40),\n\t\t\t\tPerquintill::from_percent(10),\n\t\t\t),\n\t\t}\n\t}\n}\n\nimpl ExtBuilder {\n\t#[must_use]\n\tpub(crate) fn with_balances(mut self, balances: Vec\u003c(AccountId, Balance)\u003e) -\u003e Self {\n\t\tself.balances = balances;\n\t\tself\n\t}\n\n\t#[must_use]\n\tpub(crate) fn with_collators(mut self, collators: Vec\u003c(AccountId, Balance)\u003e) -\u003e Self {\n\t\tself.collators = collators;\n\t\tself\n\t}\n\n\t#[must_use]\n\tpub(crate) fn with_delegators(\n\t\tmut self,\n\t\tdelegators: Vec\u003c(AccountId, AccountId, Balance)\u003e,\n\t) -\u003e Self {\n\t\tself.delegators = delegators;\n\t\tself\n\t}\n\n\t#[must_use]\n\tpub(crate) fn with_inflation(\n\t\tmut self,\n\t\tcol_max: u64,\n\t\tcol_rewards: u64,\n\t\td_max: u64,\n\t\td_rewards: u64,\n\t\tblocks_per_round: BlockNumber,\n\t) -\u003e Self {\n\t\tself.inflation_config = InflationInfo::new(\n\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR,\n\t\t\tPerquintill::from_percent(col_max),\n\t\t\tPerquintill::from_percent(col_rewards),\n\t\t\tPerquintill::from_percent(d_max),\n\t\t\tPerquintill::from_percent(d_rewards),\n\t\t);\n\t\tself.blocks_per_round = blocks_per_round;\n\n\t\tself\n\t}\n\n\t#[must_use]\n\tpub(crate) fn set_blocks_per_round(mut self, blocks_per_round: BlockNumber) -\u003e Self {\n\t\tself.blocks_per_round = blocks_per_round;\n\t\tself\n\t}\n\n\tpub(crate) fn build(self) -\u003e sp_io::TestExternalities {\n\t\tlet mut t = frame_system::GenesisConfig::default()\n\t\t\t.build_storage::\u003cTest\u003e()\n\t\t\t.expect(\"Frame system builds valid default genesis config\");\n\n\t\tpallet_balances::GenesisConfig::\u003cTest\u003e { balances: self.balances.clone() }\n\t\t\t.assimilate_storage(\u0026mut t)\n\t\t\t.expect(\"Pallet balances storage can be assimilated\");\n\n\t\tlet mut stakers: Vec\u003c(AccountId, Option\u003cAccountId\u003e, Balance)\u003e = Vec::new();\n\t\tfor collator in self.collators.clone() {\n\t\t\tstakers.push((collator.0, None, collator.1));\n\t\t}\n\t\tfor delegator in self.delegators.clone() {\n\t\t\tstakers.push((delegator.0, Some(delegator.1), delegator.2));\n\t\t}\n\t\tstake::GenesisConfig::\u003cTest\u003e {\n\t\t\tstakers,\n\t\t\tinflation_config: self.inflation_config.clone(),\n\t\t\tmax_candidate_stake: 160_000_000 * DECIMALS,\n\t\t\tmax_selected_candidates: 2,\n\t\t}\n\t\t.assimilate_storage(\u0026mut t)\n\t\t.expect(\"Parachain Staking's storage can be assimilated\");\n\n\t\t// stashes are the AccountId\n\t\tlet session_keys: Vec\u003c_\u003e = self\n\t\t\t.collators\n\t\t\t.iter()\n\t\t\t.map(|(k, _)| (*k, *k, MockSessionKeys { aura: UintAuthorityId(*k).to_public_key() }))\n\t\t\t.collect();\n\n\t\t// NOTE: this will initialize the aura authorities\n\t\t// through OneSessionHandler::on_genesis_session\n\t\tpallet_session::GenesisConfig::\u003cTest\u003e { keys: session_keys }\n\t\t\t.assimilate_storage(\u0026mut t)\n\t\t\t.expect(\"Session Pallet's storage can be assimilated\");\n\n\t\tlet mut ext = sp_io::TestExternalities::new(t);\n\n\t\tif self.blocks_per_round != BLOCKS_PER_ROUND {\n\t\t\text.execute_with(|| {\n\t\t\t\tStakePallet::set_blocks_per_round(RuntimeOrigin::root(), self.blocks_per_round)\n\t\t\t\t\t.expect(\"Ran into issues when setting blocks_per_round\");\n\t\t\t});\n\t\t}\n\n\t\text.execute_with(|| System::set_block_number(1));\n\t\text\n\t}\n\tpub fn build_and_execute_with_sanity_tests(self, test: impl FnOnce()) {\n\t\tself.build().execute_with(|| {\n\t\t\ttest();\n\t\t\tcrate::try_state::do_try_state::\u003cTest\u003e()\n\t\t\t\t.expect(\"Sanity test for parachain staking failed.\");\n\t\t})\n\t}\n}\n\n/// Compare whether the difference of both sides is at most `precision * left`.\npub(crate) fn almost_equal(left: Balance, right: Balance, precision: Perbill) -\u003e bool {\n\tlet err = precision * left;\n\tleft.max(right) - left.min(right) \u003c= err\n}\n\n/// Incrementelly traverses from the current block to the provided one and\n/// potentially sets block authors.\n///\n/// If for a block `i` the corresponding index of the authors input is set, this\n/// account is regarded to be the block author and thus gets noted.\n///\n/// NOTE: At most, this updates the RewardCount of the block author but does not\n/// increment rewards or claim them. Please use `roll_to_claim_rewards` in that\n/// case.\npub(crate) fn roll_to(n: BlockNumber, authors: Vec\u003cOption\u003cAccountId\u003e\u003e) {\n\twhile System::block_number() \u003c n {\n\t\tif let Some(Some(author)) = authors.get((System::block_number()) as usize) {\n\t\t\tStakePallet::note_author(*author);\n\t\t}\n\t\t\u003cAllPalletsWithSystem as OnFinalize\u003cu64\u003e\u003e::on_finalize(System::block_number());\n\t\tSystem::set_block_number(System::block_number() + 1);\n\t\t\u003cAllPalletsWithSystem as OnInitialize\u003cu64\u003e\u003e::on_initialize(System::block_number());\n\t}\n}\n\n#[allow(unused_must_use)]\n/// Incrementelly traverses from the current block to the provided one and\n/// potentially sets block authors.\n///\n/// If existent, rewards of the block author and their delegators are\n/// incremented and claimed.\n///\n/// If for a block `i` the corresponding index of the authors input is set, this\n/// account is regarded to be the block author and thus gets noted.\npub(crate) fn roll_to_claim_rewards(n: BlockNumber, authors: Vec\u003cOption\u003cAccountId\u003e\u003e) {\n\twhile System::block_number() \u003c n {\n\t\tif let Some(Some(author)) = authors.get((System::block_number()) as usize) {\n\t\t\tStakePallet::note_author(*author);\n\t\t\t// author must convert RewardCount to Rewards before claiming\n\t\t\tassert_ok!(StakePallet::increment_collator_rewards(RuntimeOrigin::signed(*author)));\n\n\t\t\t// author claims rewards\n\t\t\tassert_ok!(StakePallet::claim_rewards(RuntimeOrigin::signed(*author)));\n\n\t\t\t// claim rewards for delegators\n\t\t\tlet col_state =\n\t\t\t\tStakePallet::candidate_pool(author).expect(\"Block author must be candidate\");\n\t\t\tfor delegation in col_state.delegators {\n\t\t\t\t// NOTE: cannot use assert_ok! as we sometimes expect zero rewards for\n\t\t\t\t// delegators such that the claiming would throw\n\t\t\t\tStakePallet::claim_rewards(RuntimeOrigin::signed(delegation.owner));\n\t\t\t}\n\t\t}\n\t\t\u003cAllPalletsWithSystem as OnFinalize\u003cu64\u003e\u003e::on_finalize(System::block_number());\n\t\tSystem::set_block_number(System::block_number() + 1);\n\t\t\u003cAllPalletsWithSystem as OnInitialize\u003cu64\u003e\u003e::on_initialize(System::block_number());\n\t}\n}\n\npub(crate) fn last_event() -\u003e RuntimeEvent {\n\tSystem::events().pop().expect(\"Event expected\").event\n}\n\npub(crate) fn events() -\u003e Vec\u003cpallet::Event\u003cTest\u003e\u003e {\n\tSystem::events()\n\t\t.into_iter()\n\t\t.map(|r| r.event)\n\t\t.filter_map(|e| if let RuntimeEvent::StakePallet(inner) = e { Some(inner) } else { None })\n\t\t.collect::\u003cVec\u003c_\u003e\u003e()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","pallets","parachain-staking","src","runtime_api.rs"],"content":"// KILT Blockchain  https://botlabs.org\n// Copyright (C) 2019-2022 BOTLabs GmbH\n\n// The KILT Blockchain is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// (at your option) any later version.\n\n// The KILT Blockchain is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// You should have received a copy of the GNU General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n// If you feel like getting in touch with us, you can do so at info@botlabs.org\n#![cfg_attr(not(feature = \"std\"), no_std)]\n\nuse frame_support::dispatch::fmt::Debug;\nuse parity_scale_codec::{Decode, Encode, MaxEncodedLen};\nuse scale_info::TypeInfo;\nuse sp_runtime::Perquintill;\n\n#[derive(Decode, Encode, TypeInfo, MaxEncodedLen, PartialEq, Eq, Debug)]\npub struct StakingRates {\n\tpub collator_staking_rate: Perquintill,\n\tpub collator_reward_rate: Perquintill,\n\tpub delegator_staking_rate: Perquintill,\n\tpub delegator_reward_rate: Perquintill,\n}\n\nsp_api::decl_runtime_apis! {\n\tpub trait ParachainStakingApi\u003cAccountId, Balance\u003e\n\twhere\n\t\tAccountId:  Eq + PartialEq + Debug + Encode + Decode + Clone,\n\t\tBalance: Encode + Decode + MaxEncodedLen + Copy + Clone + Debug + Eq + PartialEq\n\t{\n\t\tfn get_unclaimed_staking_rewards(account: \u0026AccountId) -\u003e Balance;\n\t\tfn get_staking_rates() -\u003e StakingRates;\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","pallets","parachain-staking","src","set.rs"],"content":"// KILT Blockchain  https://botlabs.org\n// Copyright (C) 2019-2023 BOTLabs GmbH\n\n// The KILT Blockchain is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// (at your option) any later version.\n\n// The KILT Blockchain is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// You should have received a copy of the GNU General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n// If you feel like getting in touch with us, you can do so at info@botlabs.org\n\nuse frame_support::{traits::Get, BoundedVec, DefaultNoBound, RuntimeDebug};\nuse parity_scale_codec::{Decode, Encode, MaxEncodedLen};\nuse scale_info::TypeInfo;\nuse sp_runtime::{traits::Zero, SaturatedConversion};\nuse sp_std::{\n\tcmp::Ordering,\n\tconvert::TryInto,\n\tops::{Index, Range, RangeFull},\n};\n\n#[cfg(feature = \"std\")]\nuse sp_std::prelude::*;\n\n/// An ordered set backed by `BoundedVec`.\n#[derive(\n\tPartialEq, Eq, Encode, Decode, DefaultNoBound, Clone, TypeInfo, MaxEncodedLen, RuntimeDebug,\n)]\n#[scale_info(skip_type_params(S))]\n#[codec(mel_bound(T: MaxEncodedLen))]\npub struct OrderedSet\u003cT, S: Get\u003cu32\u003e\u003e(BoundedVec\u003cT, S\u003e);\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e OrderedSet\u003cT, S\u003e {\n\t/// Create a new empty set.\n\tpub fn new() -\u003e Self {\n\t\tSelf(BoundedVec::default())\n\t}\n\n\tpub fn iter(\u0026self) -\u003e sp_std::slice::Iter\u003c'_, T\u003e {\n\t\tself.0.iter()\n\t}\n\n\t/// Creates an ordered set from a `BoundedVec`.\n\t///\n\t/// The vector will be sorted reversily (from greatest to lowest) and\n\t/// deduped first.\n\tpub fn from(bv: BoundedVec\u003cT, S\u003e) -\u003e Self {\n\t\tlet mut v = bv.into_inner();\n\t\tv.sort_by(|a, b| b.cmp(a));\n\t\tv.dedup();\n\t\tSelf::from_sorted_set(v.try_into().map_err(|_| ()).expect(\"No values were added\"))\n\t}\n\n\t/// Create a set from a `BoundedVec`.\n\t///\n\t/// Assumes that `v` is sorted reversely (from greatest to lowest) and only\n\t/// contains unique elements.\n\tpub fn from_sorted_set(bv: BoundedVec\u003cT, S\u003e) -\u003e Self {\n\t\tSelf(bv)\n\t}\n\n\t/// Mutate the set without restrictions. After the set was mutated it will\n\t/// be resorted and deduplicated.\n\tpub fn mutate\u003cF: FnOnce(\u0026mut BoundedVec\u003cT, S\u003e)\u003e(\u0026mut self, function: F) {\n\t\tfunction(\u0026mut self.0);\n\t\t(self.0[..]).sort_by(|a, b| b.cmp(a));\n\n\t\t// TODO: add dedup to BoundedVec\n\t\tlet mut i: usize = 0;\n\t\tlet mut next = i.saturating_add(1);\n\t\twhile next \u003c self.len() {\n\t\t\tif self[i] == self[next] {\n\t\t\t\tself.0.remove(next);\n\t\t\t} else {\n\t\t\t\ti = next;\n\t\t\t\tnext = next.saturating_add(1);\n\t\t\t}\n\t\t}\n\t}\n\n\t/// Inserts an element, if no equal item exist in the set.\n\t///\n\t/// Returns an error if insertion would exceed the bounded vec's max size.\n\t/// The error contains the index where the element would be inserted, if\n\t/// enough space would be left.\n\t///\n\t/// Returns true if the item is unique in the set, otherwise returns false.\n\tpub fn try_insert(\u0026mut self, value: T) -\u003e Result\u003cbool, usize\u003e {\n\t\tmatch self.linear_search(\u0026value) {\n\t\t\tOk(_) =\u003e Ok(false),\n\t\t\tErr(loc) =\u003e {\n\t\t\t\tself.0.try_insert(loc, value).map_err(|_| loc)?;\n\t\t\t\tOk(true)\n\t\t\t},\n\t\t}\n\t}\n\n\t/// Inserts an element, if no equal item exist in the set. If the set is\n\t/// full, but an element with a lower rank is in the set, the element with\n\t/// the lowest rank will be removed and the new element will be added.\n\t///\n\t/// Returns\n\t/// * Ok(Some(old_element)) if the new element was added and an old element\n\t///   had to be removed.\n\t/// * Ok(None) if the element was added without removing an element.\n\t/// * Err(true) if the set is full and the new element has a lower rank than\n\t///   the lowest element in the set.\n\t/// * Err(false) if the element is already in the set.\n\tpub fn try_insert_replace(\u0026mut self, value: T) -\u003e Result\u003cOption\u003cT\u003e, bool\u003e {\n\t\t// the highest allowed index\n\t\tlet highest_index: usize = S::get().saturating_sub(1).saturated_into();\n\t\tif S::get().is_zero() {\n\t\t\treturn Err(true)\n\t\t}\n\t\tmatch self.try_insert(value.clone()) {\n\t\t\tErr(loc) if loc \u003c= highest_index =\u003e {\n\t\t\t\t// always replace the last element\n\t\t\t\tlet last_idx = self.len().saturating_sub(1);\n\t\t\t\t// accessing by index wont panic since we checked the index, inserting the item\n\t\t\t\t// at the end of the list to ensure last-in-least-priority-rule for collators.\n\t\t\t\t// sorting algorithm must be stable!\n\t\t\t\tlet old = sp_std::mem::replace(\u0026mut self.0[last_idx], value);\n\t\t\t\tself.sort_greatest_to_lowest();\n\t\t\t\tOk(Some(old))\n\t\t\t},\n\t\t\tErr(_) =\u003e Err(true),\n\t\t\tOk(false) =\u003e Err(false),\n\t\t\tOk(_) =\u003e Ok(None),\n\t\t}\n\t}\n\n\t/// Inserts a new element or updates the value of an existing one.\n\t///\n\t/// Returns an error if the maximum size of the bounded vec would be\n\t/// exceeded upon insertion.\n\t///\n\t/// Returns the old value if existing or None if the value did not exist\n\t/// before.\n\tpub fn try_upsert(\u0026mut self, value: T) -\u003e Result\u003cOption\u003cT\u003e, ()\u003e {\n\t\tmatch self.linear_search(\u0026value) {\n\t\t\tOk(i) =\u003e {\n\t\t\t\tlet old = sp_std::mem::replace(\u0026mut self.0[i], value);\n\t\t\t\tself.sort_greatest_to_lowest();\n\t\t\t\tOk(Some(old))\n\t\t\t},\n\t\t\tErr(i) =\u003e {\n\t\t\t\t// Delegator\n\t\t\t\tself.0.try_insert(i, value).map_err(|_| ())?;\n\t\t\t\tOk(None)\n\t\t\t},\n\t\t}\n\t}\n\n\t/// Removes an element.\n\t///\n\t/// Returns true if removal happened.\n\tpub fn remove(\u0026mut self, value: \u0026T) -\u003e Option\u003cT\u003e {\n\t\tmatch self.linear_search(value) {\n\t\t\tOk(loc) =\u003e Some(self.0.remove(loc)),\n\t\t\tErr(_) =\u003e None,\n\t\t}\n\t}\n\n\t/// Return whether the set contains `value`.\n\tpub fn contains(\u0026self, value: \u0026T) -\u003e bool {\n\t\tself.linear_search(value).is_ok()\n\t}\n\n\t/// Iteratively searches this (from greatest to lowest) ordered set for a\n\t/// given element.\n\t///\n\t/// 1. If the value is found, then Result::Ok is returned, containing the\n\t/// index of the matching element.\n\t/// 2. If the value is not found, then Result::Err is returned, containing\n\t/// the index where a matching element could be inserted while maintaining\n\t/// sorted order.\n\tpub fn linear_search(\u0026self, value: \u0026T) -\u003e Result\u003cusize, usize\u003e {\n\t\tlet size = self.0.len();\n\t\tlet mut loc: usize = size;\n\t\t// keep running until we find a smaller item\n\t\tself.0\n\t\t\t.iter()\n\t\t\t.enumerate()\n\t\t\t.find_map(|(i, v)| {\n\t\t\t\tmatch (v.cmp(value), loc == size) {\n\t\t\t\t\t// prevent to have same items\n\t\t\t\t\t(Ordering::Equal, _) =\u003e Some(Ok(i)),\n\t\t\t\t\t// eventually, we want to return this index but we need to keep checking for Ordering::Equal in case\n\t\t\t\t\t// value is still in the set\n\t\t\t\t\t(Ordering::Less, true) =\u003e {\n\t\t\t\t\t\t// insert after current element\n\t\t\t\t\t\tloc = i;\n\t\t\t\t\t\tNone\n\t\t\t\t\t},\n\t\t\t\t\t_ =\u003e None,\n\t\t\t\t}\n\t\t\t})\n\t\t\t.unwrap_or(Err(loc))\n\t}\n\n\t/// Clear the set.\n\tpub fn clear(\u0026mut self) {\n\t\tself.0 = BoundedVec::default();\n\t}\n\n\t/// Return the length of the set.\n\tpub fn len(\u0026self) -\u003e usize {\n\t\tself.0.len()\n\t}\n\n\t/// Return whether the set is empty.\n\tpub fn is_empty(\u0026self) -\u003e bool {\n\t\tself.0.is_empty()\n\t}\n\n\t/// Convert the set to a bounded vector.\n\tpub fn into_bounded_vec(self) -\u003e BoundedVec\u003cT, S\u003e {\n\t\tself.0\n\t}\n\n\t/// Returns a reference to an element or None if out of bounds.\n\tpub fn get(\u0026self, index: usize) -\u003e Option\u003c\u0026T\u003e {\n\t\tself.0.get(index)\n\t}\n\n\t/// Sorts from greatest to lowest.\n\tpub fn sort_greatest_to_lowest(\u0026mut self) {\n\t\t(self.0[..]).sort_by(|a, b| b.cmp(a));\n\t}\n}\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e From\u003cBoundedVec\u003cT, S\u003e\u003e for OrderedSet\u003cT, S\u003e {\n\tfn from(bv: BoundedVec\u003cT, S\u003e) -\u003e Self {\n\t\tSelf::from(bv)\n\t}\n}\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e Index\u003cusize\u003e for OrderedSet\u003cT, S\u003e {\n\ttype Output = T;\n\n\tfn index(\u0026self, index: usize) -\u003e \u0026Self::Output {\n\t\t\u0026self.0[index]\n\t}\n}\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e Index\u003cRange\u003cusize\u003e\u003e for OrderedSet\u003cT, S\u003e {\n\ttype Output = [T];\n\n\tfn index(\u0026self, range: Range\u003cusize\u003e) -\u003e \u0026Self::Output {\n\t\t\u0026self.0[range]\n\t}\n}\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e Index\u003cRangeFull\u003e for OrderedSet\u003cT, S\u003e {\n\ttype Output = [T];\n\n\tfn index(\u0026self, range: RangeFull) -\u003e \u0026Self::Output {\n\t\t\u0026self.0[range]\n\t}\n}\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e IntoIterator for OrderedSet\u003cT, S\u003e {\n\ttype Item = T;\n\ttype IntoIter = sp_std::vec::IntoIter\u003cSelf::Item\u003e;\n\n\tfn into_iter(self) -\u003e Self::IntoIter {\n\t\tself.0.into_iter()\n\t}\n}\n\nimpl\u003cT: Ord + Clone, S: Get\u003cu32\u003e\u003e From\u003cOrderedSet\u003cT, S\u003e\u003e for BoundedVec\u003cT, S\u003e {\n\tfn from(s: OrderedSet\u003cT, S\u003e) -\u003e Self {\n\t\ts.0\n\t}\n}\n\n#[cfg(test)]\nmod tests {\n\tuse crate::{mock::Test, types::StakeOf};\n\tuse frame_support::parameter_types;\n\tuse sp_runtime::RuntimeDebug;\n\n\tuse super::*;\n\n\tparameter_types! {\n\t\t#[derive(Eq, PartialEq, RuntimeDebug)]\n\t\tpub const Zero: u32 = 0;\n\t\t#[derive(Eq, PartialEq, RuntimeDebug)]\n\t\tpub const One: u32 = 1;\n\t\t#[derive(Eq, PartialEq, RuntimeDebug)]\n\t\tpub const Eight: u32 = 8;\n\t\t#[derive(Clone, Eq, PartialEq, RuntimeDebug)]\n\t\tpub const Five: u32 = 5;\n\t}\n\n\t#[test]\n\tfn from() {\n\t\tlet v: BoundedVec\u003ci32, Eight\u003e = vec![4, 2, 3, 4, 3, 1].try_into().unwrap();\n\t\tlet set: OrderedSet\u003ci32, Eight\u003e = v.into();\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![1, 2, 3, 4].try_into().unwrap()));\n\t}\n\n\t#[test]\n\tfn insert() {\n\t\tlet mut set: OrderedSet\u003ci32, Eight\u003e = OrderedSet::new();\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![].try_into().unwrap()));\n\n\t\tassert_eq!(set.try_insert(1), Ok(true));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![1].try_into().unwrap()));\n\n\t\tassert_eq!(set.try_insert(5), Ok(true));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![1, 5].try_into().unwrap()));\n\n\t\tassert_eq!(set.try_insert(3), Ok(true));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![1, 3, 5].try_into().unwrap()));\n\n\t\tassert_eq!(set.try_insert(3), Ok(false));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![1, 3, 5].try_into().unwrap()));\n\t}\n\n\t#[test]\n\tfn remove() {\n\t\tlet mut set: OrderedSet\u003ci32, Eight\u003e =\n\t\t\tOrderedSet::from(vec![1, 2, 3, 4].try_into().unwrap());\n\n\t\tassert_eq!(set.remove(\u00265), None);\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![1, 2, 3, 4].try_into().unwrap()));\n\n\t\tassert_eq!(set.remove(\u00261), Some(1));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![2, 3, 4].try_into().unwrap()));\n\n\t\tassert_eq!(set.remove(\u00263), Some(3));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![2, 4].try_into().unwrap()));\n\n\t\tassert_eq!(set.remove(\u00263), None);\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![2, 4].try_into().unwrap()));\n\n\t\tassert_eq!(set.remove(\u00264), Some(4));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![2].try_into().unwrap()));\n\n\t\tassert_eq!(set.remove(\u00262), Some(2));\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![].try_into().unwrap()));\n\n\t\tassert_eq!(set.remove(\u00262), None);\n\t\tassert_eq!(set, OrderedSet::\u003ci32, Eight\u003e::from(vec![].try_into().unwrap()));\n\t}\n\n\t#[test]\n\tfn contains() {\n\t\tlet set: OrderedSet\u003ci32, Eight\u003e = OrderedSet::from(vec![1, 2, 3, 4].try_into().unwrap());\n\t\tassert!(!set.contains(\u00265));\n\t\tassert!(set.contains(\u00261));\n\t\tassert!(set.contains(\u00263));\n\t}\n\n\t#[test]\n\tfn clear() {\n\t\tlet mut set: OrderedSet\u003ci32, Eight\u003e =\n\t\t\tOrderedSet::from(vec![1, 2, 3, 4].try_into().unwrap());\n\t\tset.clear();\n\t\tassert_eq!(set, OrderedSet::new());\n\t}\n\n\t#[test]\n\tfn try_insert_replace_integer() {\n\t\tlet mut set: OrderedSet\u003ci32, Zero\u003e = OrderedSet::from(vec![].try_into().unwrap());\n\t\tassert_eq!(set.try_insert_replace(10), Err(true));\n\n\t\tlet mut set: OrderedSet\u003ci32, One\u003e = OrderedSet::from(vec![].try_into().unwrap());\n\t\tassert_eq!(set.try_insert_replace(10), Ok(None));\n\t\tassert_eq!(set.try_insert_replace(9), Err(true));\n\t\tassert_eq!(set.try_insert_replace(11), Ok(Some(10)));\n\n\t\tlet mut set: OrderedSet\u003ci32, Five\u003e = OrderedSet::from(vec![].try_into().unwrap());\n\t\tassert_eq!(set.try_insert_replace(10), Ok(None));\n\t\tassert_eq!(set.try_insert_replace(7), Ok(None));\n\t\tassert_eq!(set.try_insert_replace(9), Ok(None));\n\t\tassert_eq!(set.try_insert_replace(8), Ok(None));\n\n\t\tassert_eq!(set.clone().into_bounded_vec().into_inner(), vec![10, 9, 8, 7]);\n\t\tassert_eq!(set.try_insert_replace(5), Ok(None));\n\t\tassert!(set.try_insert(11).is_err());\n\n\t\tassert_eq!(set.try_insert_replace(6), Ok(Some(5)));\n\t\tassert_eq!(set.clone().into_bounded_vec().into_inner(), vec![10, 9, 8, 7, 6]);\n\n\t\tassert_eq!(set.try_insert_replace(6), Err(false));\n\t\tassert_eq!(set.try_insert_replace(5), Err(true));\n\n\t\tassert_eq!(set.try_insert_replace(10), Err(false));\n\t\tassert_eq!(set.try_insert_replace(11), Ok(Some(6)));\n\t\tassert_eq!(set.into_bounded_vec().into_inner(), vec![11, 10, 9, 8, 7]);\n\t}\n\n\t#[test]\n\tfn try_insert_replace_stake() {\n\t\tlet mut set: OrderedSet\u003cStakeOf\u003cTest\u003e, Eight\u003e = OrderedSet::from(\n\t\t\tvec![\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 90 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 80 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 7, amount: 70 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 8, amount: 70 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 9, amount: 60 },\n\t\t\t]\n\t\t\t.try_into()\n\t\t\t.unwrap(),\n\t\t);\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 1, amount: 0 }), Err(false));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 7, amount: 100 }), Err(false));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 7, amount: 50 }), Err(false));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 8, amount: 50 }), Err(false));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 2, amount: 100 }), Ok(None));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 2, amount: 90 }), Err(false));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 10, amount: 65 }), Ok(None));\n\t\tassert_eq!(set.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 11, amount: 60 }), Err(true));\n\t\tassert_eq!(\n\t\t\tset.try_insert_replace(StakeOf::\u003cTest\u003e { owner: 11, amount: 100 }),\n\t\t\tOk(Some(StakeOf::\u003cTest\u003e { owner: 9, amount: 60 }))\n\t\t);\n\t}\n\n\t#[test]\n\tfn exceeding_max_size_should_fail() {\n\t\tlet mut set: OrderedSet\u003ci32, Five\u003e =\n\t\t\tOrderedSet::from(vec![1, 2, 3, 4, 5].try_into().unwrap());\n\t\tlet inserted = set.try_insert(6);\n\n\t\tassert!(inserted.is_err());\n\t}\n\n\t#[test]\n\tfn linear_search() {\n\t\tlet set: OrderedSet\u003cStakeOf\u003cTest\u003e, Eight\u003e = OrderedSet::from(\n\t\t\tvec![\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 90 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 80 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 7, amount: 70 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 8, amount: 70 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 9, amount: 60 },\n\t\t\t]\n\t\t\t.try_into()\n\t\t\t.unwrap(),\n\t\t);\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 1, amount: 0 }), Ok(0));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 7, amount: 100 }), Ok(3));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 7, amount: 50 }), Ok(3));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 8, amount: 50 }), Ok(4));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 2, amount: 100 }), Err(1));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 2, amount: 90 }), Err(2));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 2, amount: 65 }), Err(5));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 2, amount: 60 }), Err(6));\n\t\tassert_eq!(set.linear_search(\u0026StakeOf::\u003cTest\u003e { owner: 2, amount: 59 }), Err(6));\n\t}\n\n\t#[test]\n\tfn upsert_set() {\n\t\tlet mut set: OrderedSet\u003cStakeOf\u003cTest\u003e, Eight\u003e = OrderedSet::from(\n\t\t\tvec![\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 90 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 80 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 7, amount: 70 },\n\t\t\t\tStakeOf::\u003cTest\u003e { owner: 9, amount: 60 },\n\t\t\t]\n\t\t\t.try_into()\n\t\t\t.unwrap(),\n\t\t);\n\t\tassert_eq!(set.try_insert(StakeOf::\u003cTest\u003e { owner: 2, amount: 75 }), Ok(true));\n\t\tassert_eq!(\n\t\t\tset,\n\t\t\tOrderedSet::from(\n\t\t\t\tvec![\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 90 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 80 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 75 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 7, amount: 70 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 9, amount: 60 },\n\t\t\t\t]\n\t\t\t\t.try_into()\n\t\t\t\t.unwrap()\n\t\t\t)\n\t\t);\n\t\tassert_eq!(\n\t\t\tset.try_upsert(StakeOf::\u003cTest\u003e { owner: 2, amount: 90 }),\n\t\t\tOk(Some(StakeOf::\u003cTest\u003e { owner: 2, amount: 75 }))\n\t\t);\n\t\tassert_eq!(\n\t\t\tset,\n\t\t\tOrderedSet::from(\n\t\t\t\tvec![\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 90 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 90 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 80 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 7, amount: 70 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 9, amount: 60 },\n\t\t\t\t]\n\t\t\t\t.try_into()\n\t\t\t\t.unwrap()\n\t\t\t)\n\t\t);\n\t\tassert_eq!(\n\t\t\tset.try_upsert(StakeOf::\u003cTest\u003e { owner: 2, amount: 60 }),\n\t\t\tOk(Some(StakeOf::\u003cTest\u003e { owner: 2, amount: 90 }))\n\t\t);\n\t\tassert_eq!(\n\t\t\tset,\n\t\t\tOrderedSet::from(\n\t\t\t\tvec![\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 90 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 80 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 7, amount: 70 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 60 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 9, amount: 60 },\n\t\t\t\t]\n\t\t\t\t.try_into()\n\t\t\t\t.unwrap()\n\t\t\t)\n\t\t);\n\t}\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"sta ion must return new collators\")\n\t\t\t\t\t.len(),\n\t\t\t\t2\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn genesis() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 1000),\n\t\t\t(2, 300),\n\t\t\t(3, 100),\n\t\t\t(4, 100),\n\t\t\t(5, 100),\n\t\t\t(6, 100),\n\t\t\t(7, 100),\n\t\t\t(8, 9),\n\t\t\t(9, 4),\n\t\t])\n\t\t.with_collators(vec![(1, 500), (2, 200)])\n\t\t.with_delegators(vec![(3, 1, 100), (4, 1, 100), (5, 2, 100), (6, 2, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert!(System::events().is_empty());\n\n\t\t\t// Collators\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 700, delegators: 400 }\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tvec![\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 700 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 400 }\n\t\t\t\t]\n\t\t\t\t.try_into(),\n\t\t\t\tOk(StakePallet::top_candidates().into_bounded_vec())\n\t\t\t);\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 2);\n\n\t\t\t// 1\n\t\t\tassert_eq!(Balances::usable_balance(\u00261), 500);\n\t\t\tassert_eq!(Balances::free_balance(\u00261), 1000);\n\t\t\tassert!(StakePallet::is_active_candidate(\u00261).is_some());\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(\u00261),\n\t\t\t\tSome(Candidate::\u003cAccountId, Balance, \u003cTest as Config\u003e::MaxDelegatorsPerCollator\u003e {\n\t\t\t\t\tid: 1,\n\t\t\t\t\tstake: 500,\n\t\t\t\t\tdelegators: OrderedSet::from_sorted_set(\n\t\t\t\t\t\tvec![\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 100 },\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 4, amount: 100 }\n\t\t\t\t\t\t]\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t\t),\n\t\t\t\t\ttotal: 700,\n\t\t\t\t\tstatus: CandidateStatus::Active,\n\t\t\t\t})\n\t\t\t);\n\t\t\t// 2\n\t\t\tassert_eq!(Balances::usable_balance(\u00262), 100);\n\t\t\tassert_eq!(Balances::free_balance(\u00262), 300);\n\t\t\tassert!(StakePallet::is_active_candidate(\u00262).is_some());\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(\u00262),\n\t\t\t\tSome(Candidate::\u003cAccountId, Balance, \u003cTest as Config\u003e::MaxDelegatorsPerCollator\u003e {\n\t\t\t\t\tid: 2,\n\t\t\t\t\tstake: 200,\n\t\t\t\t\tdelegators: OrderedSet::from_sorted_set(\n\t\t\t\t\t\tvec![\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 100 },\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 6, amount: 100 }\n\t\t\t\t\t\t]\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t\t),\n\t\t\t\t\ttotal: 400,\n\t\t\t\t\tstatus: CandidateStatus::Active,\n\t\t\t\t})\n\t\t\t);\n\t\t\t// Delegators\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 700, delegators: 400 }\n\t\t\t);\n\t\t\tfor x in 3..7 {\n\t\t\t\tassert!(StakePallet::is_delegator(\u0026x));\n\t\t\t\tassert_eq!(Balances::usable_balance(\u0026x), 0);\n\t\t\t\tassert_eq!(Balances::free_balance(\u0026x), 100);\n\t\t\t}\n\t\t\t// Uninvolved\n\t\t\tfor x in 7..10 {\n\t\t\t\tassert!(!StakePallet::is_delegator(\u0026x));\n\t\t\t}\n\t\t\tassert_eq!(Balances::free_balance(\u00267), 100);\n\t\t\tassert_eq!(Balances::usable_balance(\u00267), 100);\n\t\t\tassert_eq!(Balances::free_balance(\u00268), 9);\n\t\t\tassert_eq!(Balances::usable_balance(\u00268), 9);\n\t\t\tassert_eq!(Balances::free_balance(\u00269), 4);\n\t\t\tassert_eq!(Balances::usable_balance(\u00269), 4);\n\n\t\t\t// Safety first checks\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::max_selected_candidates(),\n\t\t\t\t\u003cTest as Config\u003e::MinCollators::get()\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::round(),\n\t\t\t\tRoundInfo::new(0u32, 0u32.into(), \u003cTest as Config\u003e::DefaultBlocksPerRound::get())\n\t\t\t);\n\t\t});\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 100),\n\t\t\t(2, 100),\n\t\t\t(3, 100),\n\t\t\t(4, 100),\n\t\t\t(5, 100),\n\t\t\t(6, 100),\n\t\t\t(7, 100),\n\t\t\t(8, 100),\n\t\t\t(9, 100),\n\t\t\t(10, 100),\n\t\t])\n\t\t.with_collators(vec![(1, 20), (2, 20), (3, 20), (4, 20), (5, 10)])\n\t\t.with_delegators(vec![(6, 1, 10), (7, 1, 10), (8, 2, 10), (9, 2, 10), (10, 1, 10)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert!(System::events().is_empty());\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 5);\n\n\t\t\t// Collators\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 40, delegators: 50 }\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tOk(StakePallet::top_candidates().into_bounded_vec()),\n\t\t\t\tvec![\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 50 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 40 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 20 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 4, amount: 20 },\n\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 5, amount: 10 }\n\t\t\t\t]\n\t\t\t\t.try_into()\n\t\t\t);\n\t\t\tfor x in 1..5 {\n\t\t\t\tassert!(StakePallet::is_active_candidate(\u0026x).is_some());\n\t\t\t\tassert_eq!(Balances::free_balance(\u0026x), 100);\n\t\t\t\tassert_eq!(Balances::usable_balance(\u0026x), 80);\n\t\t\t}\n\t\t\tassert!(StakePallet::is_active_candidate(\u00265).is_some());\n\t\t\tassert_eq!(Balances::free_balance(\u00265), 100);\n\t\t\tassert_eq!(Balances::usable_balance(\u00265), 90);\n\t\t\t// Delegators\n\t\t\tfor x in 6..11 {\n\t\t\t\tassert!(StakePallet::is_delegator(\u0026x));\n\t\t\t\tassert_eq!(Balances::free_balance(\u0026x), 100);\n\t\t\t\tassert_eq!(Balances::usable_balance(\u0026x), 90);\n\t\t\t}\n\n\t\t\t// Safety first checks\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::max_selected_candidates(),\n\t\t\t\t\u003cTest as Config\u003e::MinCollators::get()\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::round(),\n\t\t\t\tRoundInfo::new(0, 0, \u003cTest as Config\u003e::DefaultBlocksPerRound::get())\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn join_collator_candidates() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 1000),\n\t\t\t(2, 300),\n\t\t\t(3, 100),\n\t\t\t(4, 100),\n\t\t\t(5, 100),\n\t\t\t(6, 100),\n\t\t\t(7, 100),\n\t\t\t(8, 9),\n\t\t\t(9, 4),\n\t\t\t(10, 161_000_000 * DECIMALS),\n\t\t])\n\t\t.with_collators(vec![(1, 500), (2, 200)])\n\t\t.with_delegators(vec![(3, 1, 100), (4, 1, 100), (5, 2, 100), (6, 2, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 2);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 700, delegators: 400 }\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_candidates(Origin::signed(1), 11u128,),\n\t\t\t\tError::\u003cTest\u003e::CandidateExists\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(1), 1, 11u128,),\n\t\t\t\tError::\u003cTest\u003e::CandidateExists\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_candidates(Origin::signed(3), 11u128,),\n\t\t\t\tError::\u003cTest\u003e::DelegatorExists\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_candidates(Origin::signed(7), 9u128,),\n\t\t\t\tError::\u003cTest\u003e::ValStakeBelowMin\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_candidates(Origin::signed(8), 10u128,),\n\t\t\t\tBalancesError::\u003cTest\u003e::InsufficientBalance\n\t\t\t);\n\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 2);\n\t\t\tassert!(System::events().is_empty());\n\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(Origin::root(), 5));\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(7), 10u128,));\n\t\t\tassert_eq!(\n\t\t\t\tlast_event(),\n\t\t\t\tMetaEvent::StakePallet(Event::JoinedCollatorCandidates(7, 10u128))\n\t\t\t);\n\n\t\t\t// MaxCollatorCandidateStake\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_candidates(Origin::signed(10), 161_000_000 * DECIMALS),\n\t\t\t\tError::\u003cTest\u003e::ValStakeAboveMax\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::join_candidates(\n\t\t\t\tOrigin::signed(10),\n\t\t\t\tStakePallet::max_candidate_stake()\n\t\t\t));\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 4);\n\n\t\t\tassert_eq!(\n\t\t\t\tlast_event(),\n\t\t\t\tMetaEvent::StakePallet(Event::JoinedCollatorCandidates(\n\t\t\t\t\t10,\n\t\t\t\t\tStakePallet::max_candidate_stake(),\n\t\t\t\t))\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn collator_exit_executes_after_delay() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 1000),\n\t\t\t(2, 300),\n\t\t\t(3, 110),\n\t\t\t(4, 100),\n\t\t\t(5, 100),\n\t\t\t(6, 100),\n\t\t\t(7, 100),\n\t\t\t(8, 9),\n\t\t\t(9, 4),\n\t\t\t(10, 10),\n\t\t])\n\t\t.with_collators(vec![(1, 500), (2, 200), (7, 100)])\n\t\t.with_delegators(vec![(3, 1, 100), (4, 1, 100), (5, 2, 100), (6, 2, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 3);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 700, delegators: 400 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(Origin::root(), 5));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 800, delegators: 400 }\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 7]);\n\t\t\troll_to(4, vec![]);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::init_leave_candidates(Origin::signed(3)),\n\t\t\t\tError::\u003cTest\u003e::CandidateNotFound\n\t\t\t);\n\n\t\t\troll_to(11, vec![]);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(2)));\n\t\t\t// Still three, candidate didn't leave yet\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 3);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(10), 2, 10),\n\t\t\t\tError::\u003cTest\u003e::CannotDelegateIfLeaving\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 7]);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::CollatorScheduledExit(2, 2, 4)));\n\t\t\tlet info = StakePallet::candidate_pool(\u00262).unwrap();\n\t\t\tassert_eq!(info.status, CandidateStatus::Leaving(4));\n\n\t\t\troll_to(21, vec![]);\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(2), 2));\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 2);\n\n\t\t\t// we must exclude leaving collators from rewards while\n\t\t\t// holding them retroactively accountable for previous faults\n\t\t\t// (within the last T::StakeDuration blocks)\n\t\t\troll_to(25, vec![]);\n\t\t\tlet expected = vec![\n\t\t\t\tEvent::MaxSelectedCandidatesSet(2, 5),\n\t\t\t\tEvent::NewRound(5, 1),\n\t\t\t\tEvent::NewRound(10, 2),\n\t\t\t\tEvent::LeftTopCandidates(2),\n\t\t\t\tEvent::CollatorScheduledExit(2, 2, 4),\n\t\t\t\tEvent::NewRound(15, 3),\n\t\t\t\tEvent::NewRound(20, 4),\n\t\t\t\tEvent::CandidateLeft(2, 400),\n\t\t\t\tEvent::NewRound(25, 5),\n\t\t\t];\n\t\t\tassert_eq!(events(), expected);\n\t\t});\n}\n\n#[test]\nfn collator_selection_chooses_top_candidates() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 1000),\n\t\t\t(2, 1000),\n\t\t\t(3, 1000),\n\t\t\t(4, 1000),\n\t\t\t(5, 1000),\n\t\t\t(6, 1000),\n\t\t\t(7, 33),\n\t\t\t(8, 33),\n\t\t\t(9, 33),\n\t\t])\n\t\t.with_collators(vec![(1, 100), (2, 90), (3, 80), (4, 70), (5, 60), (6, 50)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2]);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 190, delegators: 0 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(Origin::root(), 5));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 400, delegators: 0 }\n\t\t\t);\n\t\t\troll_to(8, vec![]);\n\t\t\t// should choose top MaxSelectedCandidates (5), in order\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 5]);\n\t\t\tlet expected = vec![Event::MaxSelectedCandidatesSet(2, 5), Event::NewRound(5, 1)];\n\t\t\tassert_eq!(events(), expected);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(6)));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 5],);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::CollatorScheduledExit(1, 6, 3)));\n\n\t\t\troll_to(15, vec![]);\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(6), 6));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 5]);\n\n\t\t\troll_to(21, vec![]);\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(6), 69u128));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 6]);\n\t\t\tassert_eq!(\n\t\t\t\tlast_event(),\n\t\t\t\tMetaEvent::StakePallet(Event::JoinedCollatorCandidates(6, 69u128))\n\t\t\t);\n\n\t\t\troll_to(27, vec![]);\n\t\t\t// should choose top MaxSelectedCandidates (5), in order\n\t\t\tlet expected = vec![\n\t\t\t\tEvent::MaxSelectedCandidatesSet(2, 5),\n\t\t\t\tEvent::NewRound(5, 1),\n\t\t\t\tEvent::LeftTopCandidates(6),\n\t\t\t\tEvent::CollatorScheduledExit(1, 6, 3),\n\t\t\t\t// TotalCollatorStake is updated once candidate 6 left in `execute_delayed_collator_exits`\n\t\t\t\tEvent::NewRound(10, 2),\n\t\t\t\tEvent::NewRound(15, 3),\n\t\t\t\tEvent::CandidateLeft(6, 50),\n\t\t\t\tEvent::NewRound(20, 4),\n\t\t\t\t// 5 had staked 60 which was exceeded by 69 of 6\n\t\t\t\tEvent::EnteredTopCandidates(6),\n\t\t\t\tEvent::JoinedCollatorCandidates(6, 69),\n\t\t\t\tEvent::NewRound(25, 5),\n\t\t\t];\n\t\t\tassert_eq!(events(), expected);\n\t\t});\n}\n\n#[test]\nfn exit_queue_with_events() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 1000),\n\t\t\t(2, 1000),\n\t\t\t(3, 1000),\n\t\t\t(4, 1000),\n\t\t\t(5, 1000),\n\t\t\t(6, 1000),\n\t\t\t(7, 33),\n\t\t\t(8, 33),\n\t\t\t(9, 33),\n\t\t])\n\t\t.with_collators(vec![(1, 100), (2, 90), (3, 80), (4, 70), (5, 60), (6, 50)])\n\t\t.with_inflation(100, 15, 40, 10, BLOCKS_PER_ROUND)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 6);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2]);\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(Origin::root(), 5));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 5]);\n\n\t\t\troll_to(8, vec![]);\n\t\t\t// should choose top MaxSelectedCandidates (5), in order\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 5]);\n\t\t\tlet mut expected = vec![Event::MaxSelectedCandidatesSet(2, 5), Event::NewRound(5, 1)];\n\t\t\tassert_eq!(events(), expected);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(6)));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4, 5]);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::CollatorScheduledExit(1, 6, 3)));\n\n\t\t\troll_to(11, vec![]);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(5)));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3, 4]);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::CollatorScheduledExit(2, 5, 4)));\n\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 6, \"No collators have left yet.\");\n\t\t\troll_to(16, vec![]);\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(6), 6));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(4)));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3]);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::CollatorScheduledExit(3, 4, 5)));\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::init_leave_candidates(Origin::signed(4)),\n\t\t\t\tError::\u003cTest\u003e::AlreadyLeaving\n\t\t\t);\n\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 5, \"Collator #5 left.\");\n\t\t\troll_to(20, vec![]);\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(5), 5));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2, 3]);\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 4, \"Two out of six collators left.\");\n\n\t\t\troll_to(26, vec![]);\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(4), 4));\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 3, \"Three out of six collators left.\");\n\n\t\t\troll_to(30, vec![]);\n\t\t\tlet mut new_events = vec![\n\t\t\t\tEvent::LeftTopCandidates(6),\n\t\t\t\tEvent::CollatorScheduledExit(1, 6, 3),\n\t\t\t\tEvent::NewRound(10, 2),\n\t\t\t\tEvent::LeftTopCandidates(5),\n\t\t\t\tEvent::CollatorScheduledExit(2, 5, 4),\n\t\t\t\tEvent::NewRound(15, 3),\n\t\t\t\tEvent::CandidateLeft(6, 50),\n\t\t\t\tEvent::LeftTopCandidates(4),\n\t\t\t\tEvent::CollatorScheduledExit(3, 4, 5),\n\t\t\t\tEvent::NewRound(20, 4),\n\t\t\t\tEvent::CandidateLeft(5, 60),\n\t\t\t\tEvent::NewRound(25, 5),\n\t\t\t\tEvent::CandidateLeft(4, 70),\n\t\t\t\tEvent::NewRound(30, 6),\n\t\t\t];\n\t\t\texpected.append(\u0026mut new_events);\n\t\t\tassert_eq!(events(), expected);\n\t\t});\n}\n\n#[test]\nfn execute_leave_candidates_with_delay() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 1000),\n\t\t\t(2, 1000),\n\t\t\t(3, 1000),\n\t\t\t(4, 1000),\n\t\t\t(5, 1000),\n\t\t\t(6, 1000),\n\t\t\t(7, 1000),\n\t\t\t(8, 1000),\n\t\t\t(9, 1000),\n\t\t\t(10, 1000),\n\t\t\t(11, 1000),\n\t\t\t(12, 1000),\n\t\t\t(13, 1000),\n\t\t\t(14, 1000),\n\t\t])\n\t\t.with_collators(vec![\n\t\t\t(1, 10),\n\t\t\t(2, 20),\n\t\t\t(3, 30),\n\t\t\t(4, 40),\n\t\t\t(5, 50),\n\t\t\t(6, 60),\n\t\t\t(7, 70),\n\t\t\t(8, 80),\n\t\t\t(9, 90),\n\t\t\t(10, 100),\n\t\t])\n\t\t.with_delegators(vec![(11, 1, 110), (12, 1, 120), (13, 2, 130), (14, 2, 140)])\n\t\t.with_inflation(100, 15, 40, 10, BLOCKS_PER_ROUND)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 10);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 30, delegators: 500 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(Origin::root(), 5));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 300, delegators: 500 }\n\t\t\t);\n\n\t\t\troll_to(5, vec![]);\n\t\t\t// should choose top MaxSelectedCandidates (5), in order\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![2, 1, 10, 9, 8]);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(10)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(9)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(1)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(7)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(6)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(5)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(8)));\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(2)));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![4, 3]);\n\t\t\tfor owner in vec![1, 2, 5, 6, 7, 8, 9, 10].iter() {\n\t\t\t\tassert!(StakePallet::candidate_pool(owner)\n\t\t\t\t\t.unwrap()\n\t\t\t\t\t.can_exit(1 + \u003cTest as Config\u003e::ExitQueueDelay::get()));\n\t\t\t}\n\t\t\tlet total_stake = TotalStake { collators: 70, delegators: 0 };\n\t\t\tassert_eq!(StakePallet::total_collator_stake(), total_stake);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(1),\n\t\t\t\tSome(Candidate::\u003cAccountId, Balance, \u003cTest as Config\u003e::MaxDelegatorsPerCollator\u003e {\n\t\t\t\t\tid: 1,\n\t\t\t\t\tstake: 10,\n\t\t\t\t\tdelegators: OrderedSet::from(\n\t\t\t\t\t\tvec![\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 11, amount: 110 },\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 12, amount: 120 }\n\t\t\t\t\t\t]\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t\t),\n\t\t\t\t\ttotal: 240,\n\t\t\t\t\tstatus: CandidateStatus::Leaving(3)\n\t\t\t\t})\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(2),\n\t\t\t\tSome(Candidate::\u003cAccountId, Balance, \u003cTest as Config\u003e::MaxDelegatorsPerCollator\u003e {\n\t\t\t\t\tid: 2,\n\t\t\t\t\tstake: 20,\n\t\t\t\t\tdelegators: OrderedSet::from(\n\t\t\t\t\t\tvec![\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 13, amount: 130 },\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 14, amount: 140 }\n\t\t\t\t\t\t]\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t\t),\n\t\t\t\t\ttotal: 290,\n\t\t\t\t\tstatus: CandidateStatus::Leaving(3)\n\t\t\t\t})\n\t\t\t);\n\t\t\tfor collator in 5u64..=10u64 {\n\t\t\t\tassert_eq!(\n\t\t\t\t\tStakePallet::candidate_pool(collator),\n\t\t\t\t\tSome(Candidate::\u003c\n\t\t\t\t\t\tAccountId,\n\t\t\t\t\t\tBalance,\n\t\t\t\t\t\t\u003cTest as Config\u003e::MaxDelegatorsPerCollator,\n\t\t\t\t\t\u003e {\n\t\t\t\t\t\tid: collator,\n\t\t\t\t\t\tstake: collator as u128 * 10u128,\n\t\t\t\t\t\tdelegators: OrderedSet::from(BoundedVec::default()),\n\t\t\t\t\t\ttotal: collator as u128 * 10u128,\n\t\t\t\t\t\tstatus: CandidateStatus::Leaving(3)\n\t\t\t\t\t})\n\t\t\t\t);\n\t\t\t\tassert!(StakePallet::is_active_candidate(\u0026collator).is_some());\n\t\t\t\tassert!(StakePallet::unstaking(collator).is_empty());\n\t\t\t}\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::delegator_state(11),\n\t\t\t\tSome(Delegator::\u003cAccountId, Balance\u003e { owner: Some(1), amount: 110 })\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::delegator_state(12),\n\t\t\t\tSome(Delegator::\u003cAccountId, Balance\u003e { owner: Some(1), amount: 120 })\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::delegator_state(13),\n\t\t\t\tSome(Delegator::\u003cAccountId, Balance\u003e { owner: Some(2), amount: 130 })\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::delegator_state(14),\n\t\t\t\tSome(Delegator::\u003cAccountId, Balance\u003e { owner: Some(2), amount: 140 })\n\t\t\t);\n\t\t\tfor delegator in 11u64..=14u64 {\n\t\t\t\tassert!(StakePallet::is_delegator(\u0026delegator));\n\t\t\t\tassert!(StakePallet::unstaking(delegator).is_empty());\n\t\t\t}\n\n\t\t\t// exits cannot be executed yet but in the next round\n\t\t\troll_to(10, vec![]);\n\t\t\tassert_eq!(StakePallet::total_collator_stake(), total_stake);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![4, 3]);\n\t\t\tfor owner in vec![1, 2, 5, 6, 7, 8, 9, 10].iter() {\n\t\t\t\tassert!(StakePallet::candidate_pool(owner)\n\t\t\t\t\t.unwrap()\n\t\t\t\t\t.can_exit(1 + \u003cTest as Config\u003e::ExitQueueDelay::get()));\n\t\t\t\tassert_noop!(\n\t\t\t\t\tStakePallet::execute_leave_candidates(Origin::signed(*owner), *owner),\n\t\t\t\t\tError::\u003cTest\u003e::CannotLeaveYet\n\t\t\t\t);\n\t\t\t}\n\t\t\tassert_eq!(StakePallet::total_collator_stake(), total_stake);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(1),\n\t\t\t\tSome(Candidate::\u003cAccountId, Balance, \u003cTest as Config\u003e::MaxDelegatorsPerCollator\u003e {\n\t\t\t\t\tid: 1,\n\t\t\t\t\tstake: 10,\n\t\t\t\t\tdelegators: OrderedSet::from(\n\t\t\t\t\t\tvec![\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 11, amount: 110 },\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 12, amount: 120 }\n\t\t\t\t\t\t]\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t\t),\n\t\t\t\t\ttotal: 240,\n\t\t\t\t\tstatus: CandidateStatus::Leaving(3)\n\t\t\t\t})\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(2),\n\t\t\t\tSome(Candidate::\u003cAccountId, Balance, \u003cTest as Config\u003e::MaxDelegatorsPerCollator\u003e {\n\t\t\t\t\tid: 2,\n\t\t\t\t\tstake: 20,\n\t\t\t\t\tdelegators: OrderedSet::from(\n\t\t\t\t\t\tvec![\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 13, amount: 130 },\n\t\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 14, amount: 140 }\n\t\t\t\t\t\t]\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t\t),\n\t\t\t\t\ttotal: 290,\n\t\t\t\t\tstatus: CandidateStatus::Leaving(3)\n\t\t\t\t})\n\t\t\t);\n\t\t\tfor collator in 5u64..=10u64 {\n\t\t\t\tassert_eq!(\n\t\t\t\t\tStakePallet::can
