[package]
authors = ["Pendulum"]
edition = "2021"
name = "module-pallet-staking-rpc-runtime-api"
version = "1.0.0"

[dependencies]
frame-support = { version = "24.0.0", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-api = { version = "22.0.0", default-features = false }
sp-std = { version = "11.0.0", default-features = false }
parity-scale-codec = { version = "3.1.5", default-features = false, features = ["derive"] }
module-oracle-rpc-runtime-api = { git = "https://github.com/pendulum-chain/spacewalk", default-features = false, rev = "d74009bf1d8c27fbd1f314c4fe486cd230e8b73f" }
serde = { version = "1.0.142", default-features = false }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "scale-info/std",
    "sp-api/std",
    "sp-std/std",
    "parity-scale-codec/std",
    "module-oracle-rpc-runtime-api/std",
    "serde/std",
]
