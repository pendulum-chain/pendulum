urrencyOf\u003cT\u003e =\n\t\u003c\u003cT as orml_currencies::Config\u003e::MultiCurrency as orml_traits::MultiCurrency\u003c\n\t\t\u003cT as frame_system::Config\u003e::AccountId,\n\t\u003e\u003e::CurrencyId;\n\n#[frame_support::pallet]\npub mod pallet {\n\tuse crate::default_weights::WeightInfo;\n\tuse frame_support::{pallet_prelude::*, transactional};\n\tuse frame_system::{ensure_root, ensure_signed, pallet_prelude::OriginFor};\n\n\tuse super::*;\n\n\t/// ## Configuration\n\t/// The pallet's configuration trait.\n\t#[pallet::config]\n\tpub trait Config: frame_system::Config + orml_tokens::Config + orml_currencies::Config {\n\t\t/// The overarching event type.\n\t\ttype RuntimeEvent: From\u003cEvent\u003cSelf\u003e\u003e + IsType\u003c\u003cSelf as frame_system::Config\u003e::RuntimeEvent\u003e;\n\n\t\t/// Weight information for the extrinsics in this module.\n\t\ttype WeightInfo: WeightInfo;\n\n\t\t/// The maximum number of allowed currencies.\n\t\t#[pallet::constant]\n\t\ttype MaxAllowedCurrencies: Get\u003cu32\u003e;\n\t}\n\n\t#[pallet::event]\n\t#[pallet::generate_deposit(pub(super) fn deposit_event)]\n\tpub enum Event\u003cT: Config\u003e {\n\t\tAllowedCurrenciesAdded {\n\t\t\tcurrencies: Vec\u003cCurrencyOf\u003cT\u003e\u003e,\n\t\t},\n\t\tAllowedCurrenciesDeleted {\n\t\t\tcurrencies: Vec\u003cCurrencyOf\u003cT\u003e\u003e,\n\t\t},\n\t\t/// (Additional) funds have been approved for transfer to a destination account.\n\t\tTransferApproved {\n\t\t\tcurrency_id: CurrencyOf\u003cT\u003e,\n\t\t\tsource: T::AccountId,\n\t\t\tdelegate: T::AccountId,\n\t\t\tamount: BalanceOf\u003cT\u003e,\n\t\t},\n\t}\n\n\t#[pallet::error]\n\tpub enum Error\u003cT\u003e {\n\t\tUnapproved,\n\t\tCurrencyNotLive,\n\t\tExceedsNumberOfAllowedCurrencies,\n\t}\n\n\t/// Approved balance transfers. Balance is the amount approved for transfer.\n\t/// First key is the currency ID, second key is the owner and third key is the delegate.\n\t#[pallet::storage]\n\tpub type Approvals\u003cT: Config\u003e = StorageNMap\u003c\n\t\t_,\n\t\t(\n\t\t\tNMapKey\u003cBlake2_128Concat, CurrencyOf\u003cT\u003e\u003e,\n\t\t\tNMapKey\u003cBlake2_128Concat, T::AccountId\u003e, // owner\n\t\t\tNMapKey\u003cBlake2_128Concat, T::AccountId\u003e, // delegate\n\t\t),\n\t\tBalanceOf\u003cT\u003e,\n\t\u003e;\n\n\t/// Currencies that can be used in chain extension\n\t#[pallet::storage]\n\tpub(super) type AllowedCurrencies\u003cT: Config\u003e =\n\t\tStorageMap\u003c_, Blake2_128Concat, CurrencyOf\u003cT\u003e, ()\u003e;\n\n\t#[pallet::hooks]\n\timpl\u003cT: Config\u003e Hooks\u003cT::BlockNumber\u003e for Pallet\u003cT\u003e {}\n\n\t#[pallet::genesis_config]\n\tpub struct GenesisConfig\u003cT: Config\u003e {\n\t\tpub allowed_currencies: Vec\u003cCurrencyOf\u003cT\u003e\u003e,\n\t}\n\n\t#[cfg(feature = \"std\")]\n\timpl\u003cT: Config\u003e Default for GenesisConfig\u003cT\u003e {\n\t\tfn default() -\u003e Self {\n\t\t\tSelf { allowed_currencies: vec![] }\n\t\t}\n\t}\n\n\t#[pallet::genesis_build]\n\timpl\u003cT: Config\u003e GenesisBuild\u003cT\u003e for GenesisConfig\u003cT\u003e {\n\t\tfn build(\u0026self) {\n\t\t\tfor i in \u0026self.allowed_currencies.clone() {\n\t\t\t\tAllowedCurrencies::\u003cT\u003e::insert(i, ());\n\t\t\t}\n\t\t}\n\t}\n\n\t#[pallet::pallet]\n\t#[pallet::without_storage_info]\n\tpub struct Pallet\u003cT\u003e(_);\n\n\t// The pallet's dispatchable functions.\n\t#[pallet::call]\n\timpl\u003cT: Config\u003e Pallet\u003cT\u003e {\n\t\t/// Added allowed currencies that possible to use chain extension\n\t\t///\n\t\t/// # Arguments\n\t\t/// * `currencies` - list of currency id allowed to use in chain extension\n\t\t#[pallet::call_index(0)]\n\t\t#[pallet::weight(\u003cT as Config\u003e::WeightInfo::add_allowed_currencies(T::MaxAllowedCurrencies::get()))]\n\t\t#[transactional]\n\t\tpub fn add_allowed_currencies(\n\t\t\torigin: OriginFor\u003cT\u003e,\n\t\t\tcurrencies: Vec\u003cCurrencyOf\u003cT\u003e\u003e,\n\t\t) -\u003e DispatchResult {\n\t\t\tensure_root(origin)?;\n\n\t\t\t// Check if the supplied amount of currencies is less than the maximum allowed\n\t\t\tlet max_allowed_currencies: usize = T::MaxAllowedCurrencies::get() as usize;\n\t\t\tensure!(\n\t\t\t\tcurrencies.len() \u003c= max_allowed_currencies,\n\t\t\t\tError::\u003cT\u003e::ExceedsNumberOfAllowedCurrencies\n\t\t\t);\n\n\t\t\tfor i in currencies.clone() {\n\t\t\t\tAllowedCurrencies::\u003cT\u003e::insert(i, ());\n\t\t\t}\n\n\t\t\t// Check if the resulting vector of allowed currencies is less than the maximum allowed.\n\t\t\t// We check after the insertion to avoid counting duplicates.\n\t\t\tlet allowed_currencies_len: usize = AllowedCurrencies::\u003cT\u003e::iter().count();\n\t\t\tensure!(\n\t\t\t\tallowed_currencies_len \u003c= max_allowed_currencies,\n\t\t\t\tError::\u003cT\u003e::ExceedsNumberOfAllowedCurrencies\n\t\t\t);\n\n\t\t\tSelf::deposit_event(Event::AllowedCurrenciesAdded { currencies });\n\t\t\tOk(())\n\t\t}\n\n\t\t/// Remove allowed currencies that possible to use chain extension\n\t\t///\n\t\t/// # Arguments\n\t\t/// * `currencies` - list of currency id allowed to use in chain extension\n\t\t#[pallet::call_index(1)]\n\t\t#[pallet::weight(\u003cT as Config\u003e::WeightInfo::remove_allowed_currencies(T::MaxAllowedCurrencies::get()))]\n\t\t#[transactional]\n\t\tpub fn remove_allowed_currencies(\n\t\t\torigin: OriginFor\u003cT\u003e,\n\t\t\tcurrencies: Vec\u003cCurrencyOf\u003cT\u003e\u003e,\n\t\t) -\u003e DispatchResult {\n\t\t\tensure_root(origin)?;\n\n\t\t\t// Check if the supplied amount of currencies is less than the maximum allowed\n\t\t\t// Although this is not strictly necessary, it is a good sanity check and prevents callers\n\t\t\t// from using too large currency vectors.\n\t\t\tlet max_allowed_currencies: usize = T::MaxAllowedCurrencies::get() as usize;\n\t\t\tensure!(\n\t\t\t\tcurrencies.len() \u003c= max_allowed_currencies,\n\t\t\t\tError::\u003cT\u003e::ExceedsNumberOfAllowedCurrencies\n\t\t\t);\n\n\t\t\tfor i in currencies.clone() {\n\t\t\t\tAllowedCurrencies::\u003cT\u003e::remove(i);\n\t\t\t}\n\n\t\t\tSelf::deposit_event(Event::AllowedCurrenciesDeleted { currencies });\n\t\t\tOk(())\n\t\t}\n\n\t\t/// Approve an amount for another account to spend on owner's behalf.\n\t\t///\n\t\t/// # Arguments\n\t\t/// * `id` - the currency_id of the asset to approve\n\t\t/// * `delegate` - the spender account to approve the asset for\n\t\t/// * `amount` - the amount of the asset to approve\n\t\t#[pallet::call_index(2)]\n\t\t#[pallet::weight(\u003cT as Config\u003e::WeightInfo::approve())]\n\t\t#[transactional]\n\t\tpub fn approve(\n\t\t\torigin: OriginFor\u003cT\u003e,\n\t\t\tid: CurrencyOf\u003cT\u003e,\n\t\t\tdelegate: T::AccountId,\n\t\t\tamount: BalanceOf\u003cT\u003e,\n\t\t) -\u003e DispatchResult {\n\t\t\tlet owner = ensure_signed(origin)?;\n\t\t\tSelf::do_approve_transfer(id, \u0026owner, \u0026delegate, amount)\n\t\t}\n\n\t\t/// Execute a pre-approved transfer from another account\n\t\t///\n\t\t/// # Arguments\n\t\t/// * `id` - the currency_id of the asset to transfer\n\t\t/// * `owner` - the owner account of the asset to transfer\n\t\t/// * `destination` - the destination account to transfer to\n\t\t/// * `amount` - the amount of the asset to transfer\n\t\t#[pallet::call_index(3)]\n\t\t#[pallet::weight(\u003cT as Config\u003e::WeightInfo::transfer_from())]\n\t\t#[transactional]\n\t\tpub fn transfer_from(\n\t\t\torigin: OriginFor\u003cT\u003e,\n\t\t\tid: CurrencyOf\u003cT\u003e,\n\t\t\towner: T::AccountId,\n\t\t\tdestination: T::AccountId,\n\t\t\tamount: BalanceOf\u003cT\u003e,\n\t\t) -\u003e DispatchResult {\n\t\t\tlet delegate = ensure_signed(origin)?;\n\t\t\tSelf::do_transfer_approved(id, \u0026owner, \u0026delegate, \u0026destination, amount)\n\t\t}\n\t}\n}\n\n#[allow(clippy::forget_non_drop, clippy::swap_ptr_to_ref, clippy::forget_ref, clippy::forget_copy)]\n#[cfg_attr(test, mockable)]\nimpl\u003cT: Config\u003e Pallet\u003cT\u003e {\n\t// Check the amount approved to be spent by an owner to a delegate\n\tpub fn is_allowed_currency(asset: CurrencyOf\u003cT\u003e) -\u003e bool {\n\t\treturn AllowedCurrencies::\u003cT\u003e::get(asset) == Some(())\n\t}\n\n\t// Check the amount approved to be spent by an owner to a delegate\n\tpub fn allowance(\n\t\tasset: CurrencyOf\u003cT\u003e,\n\t\towner: \u0026T::AccountId,\n\t\tdelegate: \u0026T::AccountId,\n\t) -\u003e BalanceOf\u003cT\u003e {\n\t\tApprovals::\u003cT\u003e::get((asset, \u0026owner, \u0026delegate)).unwrap_or_else(Zero::zero)\n\t}\n\n\t/// Creates an approval from `owner` to spend `amount` of asset `id` tokens by 'delegate'\n\t/// while reserving `T::ApprovalDeposit` from owner\n\t///\n\t/// If an approval already exists, the new amount is added to such existing approval\n\tpub fn do_approve_transfer(\n\t\tid: CurrencyOf\u003cT\u003e,\n\t\towner: \u0026T::AccountId,\n\t\tdelegate: \u0026T::AccountId,\n\t\tamount: BalanceOf\u003cT\u003e,\n\t) -\u003e DispatchResult {\n\t\tensure!(Self::is_allowed_currency(id), Error::\u003cT\u003e::CurrencyNotLive);\n\t\tApprovals::\u003cT\u003e::set((id, \u0026owner, \u0026delegate), Some(amount));\n\t\tSelf::deposit_event(Event::TransferApproved {\n\t\t\tcurrency_id: id,\n\t\t\tsource: owner.clone(),\n\t\t\tdelegate: delegate.clone(),\n\t\t\tamount,\n\t\t});\n\n\t\tOk(())\n\t}\n\n\t/// Reduces the asset `id` balance of `owner` by some `amount` and increases the balance of\n\t/// `dest` by (similar) amount, checking that 'delegate' has an existing approval from `owner`\n\t/// to spend`amount`.\n\t///\n\t/// Will fail if `amount` is greater than the approval from `owner` to 'delegate'\n\t/// Will unreserve the deposit from `owner` if the entire approved `amount` is spent by\n\t/// 'delegate'\n\tpub fn do_transfer_approved(\n\t\tid: CurrencyOf\u003cT\u003e,\n\t\towner: \u0026T::AccountId,\n\t\tdelegate: \u0026T::AccountId,\n\t\tdestination: \u0026T::AccountId,\n\t\tamount: BalanceOf\u003cT\u003e,\n\t) -\u003e DispatchResult {\n\t\tensure!(Self::is_allowed_currency(id), Error::\u003cT\u003e::CurrencyNotLive);\n\t\tApprovals::\u003cT\u003e::try_mutate_exists(\n\t\t\t(id, \u0026owner, delegate),\n\t\t\t|maybe_approved| -\u003e DispatchResult {\n\t\t\t\tlet approved = maybe_approved.take().ok_or(Error::\u003cT\u003e::Unapproved)?;\n\t\t\t\tlet remaining = approved.checked_sub(\u0026amount).ok_or(Error::\u003cT\u003e::Unapproved)?;\n\n\t\t\t\t\u003corml_currencies::Pallet\u003cT\u003e as MultiCurrency\u003cT::AccountId\u003e\u003e::transfer(\n\t\t\t\t\tid,\n\t\t\t\t\t\u0026owner,\n\t\t\t\t\t\u0026destination,\n\t\t\t\t\tamount,\n\t\t\t\t)?;\n\n\t\t\t\t// Don't decrement allowance if it is set to the max value (which acts as infinite allowance)\n\t\t\t\tif approved == BalanceOf::\u003cT\u003e::max_value() {\n\t\t\t\t\t*maybe_approved = Some(approved);\n\t\t\t\t} else if remaining.is_zero() {\n\t\t\t\t\t*maybe_approved = None;\n\t\t\t\t} else {\n\t\t\t\t\t*maybe_approved = Some(remaining);\n\t\t\t\t}\n\t\t\t\tOk(())\n\t\t\t},\n\t\t)?;\n\t\tOk(())\n\t}\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":120},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":2079},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":15},"fn_name":null},{"line":150,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":151,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":152,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":153,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":156,"address":[],"length":0,"stats":{"Line":1560},"fn_  frame_support::{\n\tparameter_types,\n\ttraits::{ConstU32, Everything},\n};\nuse orml_currencies::BasicCurrencyAdapter;\nuse orml_traits::parameter_type_with_key;\nuse sp_core::H256;\nuse sp_runtime::{\n\ttesting::Header,\n\ttraits::{BlakeTwo256, IdentityLookup},\n};\ntype UncheckedExtrinsic = frame_system::mocking::MockUncheckedExtrinsic\u003cTest\u003e;\ntype Block = frame_system::mocking::MockBlock\u003cTest\u003e;\n\n// Configure a mock runtime to test the pallet.\nframe_support::construct_runtime!(\n\tpub enum Test where\n\t\tBlock = Block,\n\t\tNodeBlock = Block,\n\t\tUncheckedExtrinsic = UncheckedExtrinsic,\n\t{\n\t\tSystem: frame_system::{Pallet, Call, Storage, Config, Event\u003cT\u003e},\n\t\tTokens: orml_tokens::{Pallet, Storage, Config\u003cT\u003e, Event\u003cT\u003e},\n\t\tBalances: pallet_balances::{Pallet, Call, Storage, Event\u003cT\u003e},\n\t\tCurrencies: orml_currencies::{Pallet, Call},\n\t\tTokenAllowance: token_allowance::{Pallet, Storage, Call, Event\u003cT\u003e},\n\t}\n);\n\npub type AccountId = u64;\npub type Balance = u128;\npub type BlockNumber = u64;\npub type Index = u64;\npub type Amount = i64;\npub type CurrencyId = u64;\n\nparameter_types! {\n\tpub const BlockHashCount: u64 = 250;\n\tpub const SS58Prefix: u8 = 42;\n}\nimpl frame_system::Config for Test {\n\ttype BaseCallFilter = Everything;\n\ttype BlockWeights = ();\n\ttype BlockLength = ();\n\ttype DbWeight = ();\n\ttype RuntimeOrigin = RuntimeOrigin;\n\ttype RuntimeCall = RuntimeCall;\n\ttype Index = Index;\n\ttype BlockNumber = BlockNumber;\n\ttype Hash = H256;\n\ttype Hashing = BlakeTwo256;\n\ttype AccountId = AccountId;\n\ttype Lookup = IdentityLookup\u003cSelf::AccountId\u003e;\n\ttype Header = Header;\n\ttype RuntimeEvent = TestEvent;\n\ttype BlockHashCount = BlockHashCount;\n\ttype Version = ();\n\ttype PalletInfo = PalletInfo;\n\ttype AccountData = pallet_balances::AccountData\u003cBalance\u003e;\n\ttype OnNewAccount = ();\n\ttype OnKilledAccount = ();\n\ttype SystemWeight currencies as u64;\n\t\tlet mut added_currencies = (0..max_allowed_currencies).collect::\u003cVec\u003cu64\u003e\u003e();\n\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tadded_currencies.clone()\n\t\t));\n\t\tfor i in 0..max_allowed_currencies {\n\t\t\tassert_eq!(AllowedCurrencies::\u003cTest\u003e::get(i), Some(()));\n\t\t}\n\n\t\tlet existing_currency: CurrencyOf\u003cTest\u003e =\n\t\t\tadded_currencies.pop().expect(\"Should have a currency\");\n\t\tassert_ok!(TokenAllowance::remove_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tadded_currencies.clone()\n\t\t));\n\n\t\tfor i in 0..added_currencies.len() as u64 {\n\t\t\tassert_eq!(AllowedCurrencies::\u003cTest\u003e::get(i), None);\n\t\t}\n\t\t// The existing currency should remain\n\t\tassert_eq!(AllowedCurrencies::\u003cTest\u003e::get(existing_currency), Some(()));\n\t})\n}\n\n#[test]\nfn should_not_exceed_allowed_currencies() {\n\trun_test(|| {\n\t\tlet max_allowed_currencies: u32 = \u003cTest as Config\u003e::MaxAllowedCurrencies::get();\n\t\tlet max_allowed_currencies: u64 = max_allowed_currencies as u64;\n\t\tlet too_many_currencies = (0..max_allowed_currencies + 1).collect::\u003cVec\u003cu64\u003e\u003e();\n\n\t\t// We can't add more than the maximum allowed currencies\n\t\tassert_err!(\n\t\t\tTokenAllowance::add_allowed_currencies(\n\t\t\t\tRuntimeOrigin::root(),\n\t\t\t\ttoo_many_currencies.clone()\n\t\t\t),\n\t\t\tError::\u003cTest\u003e::ExceedsNumberOfAllowedCurrencies\n\t\t);\n\n\t\tassert_err!(\n\t\t\tTokenAllowance::remove_allowed_currencies(RuntimeOrigin::root(), too_many_currencies),\n\t\t\tError::\u003cTest\u003e::ExceedsNumberOfAllowedCurrencies\n\t\t);\n\n\t\t// Fill the allowed currencies to the maximum\n\t\tlet added_currencies = (0..max_allowed_currencies).collect::\u003cVec\u003cu64\u003e\u003e();\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tadded_currencies.clone()\n\t\t));\n\t\tfor i in 0..max_allowed_currencies {\n\t\t\tassert_eq!(AllowedCurrencies::\u003cTest\u003e::get(i), Some(()));\n\t\t}\n\n\t\t// Try to add a duplicate currency (should not fail because we don't store duplicates)\n\t\tlet already_added_currency = added_currencies[0];\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tvec![already_added_currency]\n\t\t));\n\t\tassert_eq!(AllowedCurrencies::\u003cTest\u003e::get(already_added_currency), Some(()));\n\n\t\t// Try to add a new distinct currency (should fail since we reached the maximum)\n\t\tlet illegal_currency: CurrencyOf\u003cTest\u003e = max_allowed_currencies;\n\t\tassert_err!(\n\t\t\tTokenAllowance::add_allowed_currencies(RuntimeOrigin::root(), vec![illegal_currency]),\n\t\t\tError::\u003cTest\u003e::ExceedsNumberOfAllowedCurrencies\n\t\t);\n\t})\n}\n\n#[test]\nfn should_not_add_allowed_currencies_with_non_root_origin() {\n\trun_test(|| {\n\t\tlet native_currency_id = \u003cTest as orml_currencies::Config\u003e::GetNativeCurrencyId::get();\n\t\tlet added_currencies: Vec\u003cCurrencyOf\u003cTest\u003e\u003e = vec![native_currency_id];\n\t\tassert_err!(\n\t\t\tTokenAllowance::add_allowed_currencies(\n\t\t\t\tRuntimeOrigin::signed(1),\n\t\t\t\tadded_currencies.clone()\n\t\t\t),\n\t\t\tBadOrigin\n\t\t);\n\t\tassert_err!(\n\t\t\tTokenAllowance::add_allowed_currencies(RuntimeOrigin::none(), added_currencies),\n\t\t\tBadOrigin\n\t\t);\n\t})\n}\n\n#[test]\nfn should_not_remove_allowed_currencies_with_non_root_origin() {\n\trun_test(|| {\n\t\tlet native_currency_id = \u003cTest as orml_currencies::Config\u003e::GetNativeCurrencyId::get();\n\t\tlet added_currencies: Vec\u003cCurrencyOf\u003cTest\u003e\u003e = vec![native_currency_id];\n\t\tassert_err!(\n\t\t\tTokenAllowance::remove_allowed_currencies(\n\t\t\t\tRuntimeOrigin::signed(1),\n\t\t\t\tadded_currencies.clone()\n\t\t\t),\n\t\t\tBadOrigin\n\t\t);\n\t\tassert_err!(\n\t\t\tTokenAllowance::remove_allowed_currencies(RuntimeOrigin::none(), added_currencies),\n\t\t\tBadOrigin\n\t\t);\n\t})\n}\n\n#[test]\nfn should_return_allowance() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet delegate: \u003cTest as frame_system::Config\u003e::AccountId = 1;\n\t\tlet amount: \u003cTest as orml_tokens::Config\u003e::Balance = 1_000_000_000u32 as Balance;\n\n\t\t// We need to add the currency first\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tvec![currency_id]\n\t\t));\n\n\t\t// Check allowance\n\t\tassert_eq!(TokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate), 0);\n\n\t\t// Approve the amount\n\t\tassert_ok!(TokenAllowance::approve(\n\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\tcurrency_id,\n\t\t\tdelegate.clone(),\n\t\t\tamount\n\t\t));\n\n\t\t// Check allowance again\n\t\tassert_eq!(TokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate), amount);\n\t})\n}\n\n#[test]\nfn should_approve_transfer() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet delegate: \u003cTest as frame_system::Config\u003e::AccountId = 1;\n\t\tlet amount: \u003cTest as orml_tokens::Config\u003e::Balance = 1_000_000_000u32 as Balance;\n\n\t\t// Will not work yet\n\t\tassert_err!(\n\t\t\tTokenAllowance::approve(\n\t\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\t\tcurrency_id,\n\t\t\t\tdelegate.clone(),\n\t\t\t\tamount\n\t\t\t),\n\t\t\tError::\u003cTest\u003e::CurrencyNotLive\n\t\t);\n\n\t\t// We need to add the currency first\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tvec![currency_id]\n\t\t));\n\n\t\t// Should work now\n\t\tassert_ok!(TokenAllowance::approve(\n\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\tcurrency_id,\n\t\t\tdelegate.clone(),\n\t\t\tamount\n\t\t));\n\n\t\t// Check allowance\n\t\tassert_eq!(TokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate), amount);\n\t})\n}\n\n#[test]\nfn should_transfer_from_for_approved_transfer() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet delegate: \u003cTest as frame_system::Config\u003e::AccountId = 1;\n\t\tlet destination: \u003cTest as frame_system::Config\u003e::AccountId = 2;\n\t\tlet amount: \u003cTest as orml_tokens::Config\u003e::Balance = 1_000_000_000u32 as Balance;\n\n\t\t// Mint some tokens\n\t\tassert_ok!(Tokens::deposit(currency_id, \u0026owner, amount));\n\n\t\t// Check the balances\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), amount);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), 0);\n\n\t\t// We need to add the currency first\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tvec![currency_id]\n\t\t));\n\n\t\t// Approve the amount\n\t\tassert_ok!(TokenAllowance::approve(\n\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\tcurrency_id,\n\t\t\tdelegate.clone(),\n\t\t\tamount\n\t\t));\n\n\t\t// Transfer all of the approved amount\n\t\tassert_ok!(TokenAllowance::transfer_from(\n\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\tcurrency_id,\n\t\t\towner.clone(),\n\t\t\tdestination.clone(),\n\t\t\tamount\n\t\t));\n\n\t\t// Check the balances\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), amount);\n\t\t// Check that the allowance is now empty since we transferred the whole amount\n\t\tassert_eq!(TokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate), 0);\n\n\t\t// Test again but this time only using a partial amount of what was approved\n\t\tlet partial_amount = amount / 2;\n\t\tassert_ok!(Tokens::deposit(currency_id, \u0026owner, amount));\n\t\tassert_ok!(TokenAllowance::approve(\n\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\tcurrency_id,\n\t\t\tdelegate.clone(),\n\t\t\tamount\n\t\t));\n\t\tassert_ok!(TokenAllowance::transfer_from(\n\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\tcurrency_id,\n\t\t\towner.clone(),\n\t\t\tdestination.clone(),\n\t\t\tpartial_amount\n\t\t));\n\n\t\t// Check the balances again\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), amount - partial_amount);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), amount + partial_amount);\n\t\t// Check that the allowance is now reduced by the partial amount\n\t\tassert_eq!(\n\t\t\tTokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate),\n\t\t\tamount - partial_amount\n\t\t);\n\t})\n}\n\n#[test]\nfn should_not_transfer_from_without_approved_transfer() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet delegate: \u003cTest as frame_system::Config\u003e::AccountId = 1;\n\t\tlet destination: \u003cTest as frame_system::Config\u003e::AccountId = 2;\n\t\tlet amount: \u003cTest as orml_tokens::Config\u003e::Balance = 1_000_000_000u32 as Balance;\n\n\t\t// Mint some tokens\n\t\tassert_ok!(Tokens::deposit(currency_id, \u0026owner, amount));\n\n\t\t// Check the balances\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), amount);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), 0);\n\n\t\t// We need to add the currency first\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tvec![currency_id]\n\t\t));\n\n\t\t// Try to `transfer_from` without having approved the transfer\n\t\tassert_err!(\n\t\t\tTokenAllowance::transfer_from(\n\t\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\t\tcurrency_id,\n\t\t\t\towner.clone(),\n\t\t\t\tdestination.clone(),\n\t\t\t\tamount\n\t\t\t),\n\t\t\tError::\u003cTest\u003e::Unapproved\n\t\t);\n\n\t\t// Approve the amount\n\t\tassert_ok!(TokenAllowance::approve(\n\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\tcurrency_id,\n\t\t\tdelegate.clone(),\n\t\t\tamount\n\t\t));\n\n\t\t// Try to `transfer_from` for amount larger than what was approved\n\t\tassert_err!(\n\t\t\tTokenAllowance::transfer_from(\n\t\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\t\tcurrency_id,\n\t\t\t\towner.clone(),\n\t\t\t\tdestination.clone(),\n\t\t\t\tamount + 1\n\t\t\t),\n\t\t\tError::\u003cTest\u003e::Unapproved\n\t\t);\n\n\t\t// Check the balances\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), amount);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), 0);\n\t})\n}\n\n#[test]\nfn should_transfer_from_while_keeping_infinite_allowance() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet delegate: \u003cTest as frame_system::Config\u003e::AccountId = 1;\n\t\tlet destination: \u003cTest as frame_system::Config\u003e::AccountId = 2;\n\t\t// We use the max value of u128 as the amount to approve because it represents an infinite allowance\n\t\tlet allowance_amount: \u003cTest as orml_tokens::Config\u003e::Balance =\n\t\t\t\u003cTest as orml_tokens::Config\u003e::Balance::max_value();\n\n\t\t// Mint some tokens\n\t\tassert_ok!(Tokens::deposit(currency_id, \u0026owner, allowance_amount));\n\n\t\t// Check the balances\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), allowance_amount);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), 0);\n\n\t\t// We need to add the currency first\n\t\tassert_ok!(TokenAllowance::add_allowed_currencies(\n\t\t\tRuntimeOrigin::root(),\n\t\t\tvec![currency_id]\n\t\t));\n\n\t\t// Approve infinite spending\n\t\tassert_ok!(TokenAllowance::approve(\n\t\t\tRuntimeOrigin::signed(owner.clone()),\n\t\t\tcurrency_id,\n\t\t\tdelegate.clone(),\n\t\t\tallowance_amount,\n\t\t));\n\n\t\t// Check the allowance of the delegate\n\t\tassert_eq!(TokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate), allowance_amount);\n\n\t\t// Transfer the approved amount once\n\t\tassert_ok!(TokenAllowance::transfer_from(\n\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\tcurrency_id,\n\t\t\towner.clone(),\n\t\t\tdestination.clone(),\n\t\t\tallowance_amount\n\t\t));\n\n\t\t// Check the balances\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), allowance_amount);\n\n\t\t// Check that the allowance of the delegate is still the same since it should be infinite\n\t\tassert_eq!(TokenAllowance::allowance(currency_id, \u0026owner, \u0026delegate), allowance_amount);\n\n\t\t// Move the tokens from `destination` to the `owner` again to avoid overflow but allow for testing the same amount again\n\t\tassert_ok!(Tokens::transfer(\n\t\t\tRuntimeOrigin::signed(destination.clone()),\n\t\t\towner,\n\t\t\tcurrency_id,\n\t\t\tallowance_amount\n\t\t));\n\n\t\t// Transfer the approved amount again\n\t\tassert_ok!(TokenAllowance::transfer_from(\n\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\tcurrency_id,\n\t\t\towner.clone(),\n\t\t\tdestination.clone(),\n\t\t\tallowance_amount\n\t\t));\n\n\t\t// Check the balances again\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026owner), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026delegate), 0);\n\t\tassert_eq!(Tokens::free_balance(currency_id, \u0026destination), allowance_amount);\n\t})\n}\n\n#[test]\nfn should_not_transfer_from_for_invalid_origin() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet destination: \u003cTest as frame_system::Config\u003e::AccountId = 2;\n\t\tlet amount: \u003cTest as orml_tokens::Config\u003e::Balance = 1_000_000_000u32 as Balance;\n\n\t\tassert_err!(\n\t\t\tTokenAllowance::transfer_from(\n\t\t\t\tRuntimeOrigin::none(),\n\t\t\t\tcurrency_id,\n\t\t\t\towner.clone(),\n\t\t\t\tdestination.clone(),\n\t\t\t\tamount\n\t\t\t),\n\t\t\tBadOrigin\n\t\t);\n\t\tassert_err!(\n\t\t\tTokenAllowance::transfer_from(\n\t\t\t\tRuntimeOrigin::root(),\n\t\t\t\tcurrency_id,\n\t\t\t\towner.clone(),\n\t\t\t\tdestination.clone(),\n\t\t\t\tamount\n\t\t\t),\n\t\t\tBadOrigin\n\t\t);\n\t})\n}\n\n#[test]\nfn should_not_transfer_from_for_invalid_currency() {\n\trun_test(|| {\n\t\tlet currency_id: \u003cTest as orml_tokens::Config\u003e::CurrencyId = 0;\n\t\tlet owner: \u003cTest as frame_system::Config\u003e::AccountId = 0;\n\t\tlet delegate: \u003cTest as frame_system::Config\u003e::AccountId = 1;\n\t\tlet destination: \u003cTest as frame_system::Config\u003e::AccountId = 2;\n\t\tlet amount: \u003cTest as orml_tokens::Config\u003e::Balance = 1_000_000_000u32 as Balance;\n\n\t\tassert_err!(\n\t\t\tTokenAllowance::transfer_from(\n\t\t\t\tRuntimeOrigin::signed(delegate.clone()),\n\t\t\t\tcurrency_id,\n\t\t\t\towner.clone(),\n\t\t\t\tdestination.clone(),\n\t\t\t\tamount\n\t\t\t),\n\t\t\tError::\u003cTest\u003e::CurrencyNotLive\n\t\t);\n\t})\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","pallets","parachain-staking","src","benchmarking.rs"],"content":"// KILT Blockchain  https://botlabs.org\n// Copyright (C) 2019-2022 BOTLabs GmbH\n\n// The KILT Blockchain is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// (at your option) any later version.\n\n// The KILT Blockchain is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// You should have received a copy of the GNU General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n// If you feel like getting in touch with us, you can do so at info@botlabs.org\n#![cfg(feature = \"runtime-benchmarks\")]\n\n//! Benchmarking\nuse crate::{types::RoundInfo, *};\nuse frame_benchmarking::{account, benchmarks, impl_benchmark_test_suite, Zero};\nuse frame_support::{\n\tassert_ok,\n\ttraits::{Currency, Get, OnInitialize},\n};\nuse frame_system::{Pallet as System, RawOrigin};\nuse pallet_session::Pallet as Session;\nuse sp_runtime::{\n\ttraits::{One, SaturatedConversion, StaticLookup},\n\tPerquintill,\n};\nuse sp_std::{convert::TryInto, vec::Vec};\n\nconst COLLATOR_ACCOUNT_SEED: u32 = 0;\nconst DELEGATOR_ACCOUNT_SEED: u32 = 1;\n\n/// Fills the candidate pool up to `num_candidates`.\nfn setup_collator_candidates\u003cT: Config\u003e(\n\tnum_candidates: u32,\n\tdefault_amount: Option\u003cT::CurrencyBalance\u003e,\n) -\u003e Vec\u003cT::AccountId\u003e {\n\tlet current_collator_count = TopCandidates::\u003cT\u003e::get().len().saturated_into::\u003cu32\u003e();\n\tlet collators: Vec\u003cT::AccountId\u003e = (current_collator_count..num_candidates)\n\t\t.map(|i| account(\"collator\", i.saturated_into::\u003cu32\u003e(), COLLATOR_ACCOUNT_SEED))\n\t\t.collect();\n\tlet amount: T::CurrencyBalance =\n\t\tdefault_amount.unwrap_or_else(T::MinCollatorCandidateStake::get);\n\n\tfor acc in collators.iter() {\n\t\tT::Currency::make_free_balance_be(acc, amount);\n\t\tassert_ok!(\u003cPallet\u003cT\u003e\u003e::join_candidates(\n\t\t\tT::RuntimeOrigin::from(Some(acc.clone()).into()),\n\t\t\tamount,\n\t\t));\n\t\tassert_eq!(\u003cCandidatePool\u003cT\u003e\u003e::get(acc).unwrap().stake, amount);\n\t}\n\n\tTopCandidates::\u003cT\u003e::get()\n\t\t.into_bounded_vec()\n\t\t.into_inner()\n\t\t.drain(..)\n\t\t.map(|c| c.owner)\n\t\t.collect()\n}\n\nfn fill_delegators\u003cT: Config\u003e(\n\tnum_delegators: u32,\n\tcollator: T::AccountId,\n\tcollator_seed: u32,\n) -\u003e Vec\u003cT::AccountId\u003e {\n\tlet state = \u003cCandidatePool\u003cT\u003e\u003e::get(\u0026collator).unwrap();\n\tlet current_delegators = state.delegators.len().saturated_into::\u003cu32\u003e();\n\n\tlet delegators: Vec\u003cT::AccountId\u003e = (current_delegators..num_delegators)\n\t\t.map(|i| {\n\t\t\taccount(\n\t\t\t\t\"delegator\",\n\t\t\t\ti.saturated_into::\u003cu32\u003e(),\n\t\t\t\tDELEGATOR_ACCOUNT_SEED * 1000 + collator_seed,\n\t\t\t)\n\t\t})\n\t\t.collect();\n\n\tfor acc in delegators.iter() {\n\t\tT::Currency::make_free_balance_be(acc, T::MinDelegatorStake::get());\n\t\tassert_ok!(\u003cPallet\u003cT\u003e\u003e::join_delegators(\n\t\t\tT::RuntimeOrigin::from(Some(acc.clone()).into()),\n\t\t\tT::Lookup::unlookup(collator.clone()),\n\t\t\tT::MinDelegatorStake::get(),\n\t\t));\n\t}\n\n\tdelegators\n}\n\n// fills unstake BTreeMap by unstaked many entries of 1\nfn fill_unstaking\u003cT: Config\u003e(\n\tcollator: \u0026T::AccountId,\n\tdelegator: Option\u003c\u0026T::AccountId\u003e,\n\tunstaked: u64,\n) where\n\tu64: Into\u003c\u003cT as frame_system::Config\u003e::BlockNumber\u003e,\n{\n\tlet who = delegator.unwrap_or(collator);\n\tassert_eq!(\u003cUnstaking\u003cT\u003e\u003e::get(who).len(), 0);\n\twhile System::\u003cT\u003e::block_number() \u003c unstaked.into() {\n\t\tif let Some(delegator) = delegator {\n\t\t\tassert_ok!(\u003cPallet\u003cT\u003e\u003e::delegator_stake_less(\n\t\t\t\tRawOrigin::Signed(delegator.clone()).into(),\n\t\t\t\tT::Lookup::unlookup(collator.clone()),\n\t\t\t\tT::CurrencyBalance::one()\n\t\t\t));\n\t\t} else {\n\t\t\tassert_ok!(\u003cPallet\u003cT\u003e\u003e::candidate_stake_less(\n\t\t\t\tRawOrigin::Signed(collator.clone()).into(),\n\t\t\t\tT::CurrencyBalance::one()\n\t\t\t));\n\t\t}\n\t\tSystem::\u003cT\u003e::set_block_number(System::\u003cT\u003e::block_number() + T::BlockNumber::one());\n\t}\n\tassert_eq!(\u003cUnstaking\u003cT\u003e\u003e::get(who).len() as u64, unstaked);\n\tassert!(\u003cUnstaking\u003cT\u003e\u003e::get(who).len() \u003c= T::MaxUnstakeRequests::get().try_into().unwrap());\n}\n\nbenchmarks! {\n\twhere_clause { where u64: Into\u003c\u003cT as frame_system::Config\u003e::BlockNumber\u003e }\n\n\ton_initialize_no_action {\n\t\tassert_eq!(\u003cRound\u003cT\u003e\u003e::get().current, 0u32);\n\t\tlet block = T::BlockNumber::one();\n\t}: { Pallet::\u003cT\u003e::on_initialize(block) }\n\tverify {\n\t\tassert_eq!(\u003cRound\u003cT\u003e\u003e::get().current, 0u32);\n\t}\n\n\ton_initialize_round_update {\n\t\tlet round = \u003cRound\u003cT\u003e\u003e::get();\n\t\tassert_eq!(round.current, 0u32);\n\t}: { Pallet::\u003cT\u003e::on_initialize(round.length) }\n\tverify {\n\t\tassert_eq!(\u003cRound\u003cT\u003e\u003e::get().current, 1u32);\n\t}\n\n\ton_initialize_network_rewards {\n\t\tlet issuance = T::Currency::total_issuance();\n\t\t// if we only add by one, we also initialize a new year\n\t\tlet block = T::NetworkRewardStart::get() + T::BlockNumber::one() * 2_u64.into();\n\t}: { Pallet::\u003cT\u003e::on_initialize(block) }\n\tverify {\n\t\tlet new_issuance = T::Currency::total_issuance();\n\t\tlet max_col_reward = InflationConfig::\u003cT\u003e::get().collator.reward_rate.per_block * MaxCollatorCandidateStake::\u003cT\u003e::get() * MaxSelectedCandidates::\u003cT\u003e::get().into();\n\t\tlet network_block_reward = T::NetworkRewardRate::get() * max_col_reward;\n\t\tassert!(new_issuance \u003e issuance);\n\t\tassert_eq!(new_issuance - issuance, network_block_reward)\n\t}\n\n\tforce_new_round {\n\t\tlet round = \u003cRound\u003cT\u003e\u003e::get();\n\t\tlet now = System::\u003cT\u003e::block_number();\n\t\tassert_eq!(round.current, 0);\n\t\tassert_eq!(Session::\u003cT\u003e::current_index(), 0);\n\t\tassert!(!\u003cForceNewRound\u003cT\u003e\u003e::get());\n\t}: _(RawOrigin::Root)\n\tverify {\n\t\tassert!(\u003cForceNewRound\u003cT\u003e\u003e::get());\n\t\tassert_eq!(Session::\u003cT\u003e::current_index(), 0);\n\n\t\t// jump to next block to trigger new round\n\t\tlet now = now + T::BlockNumber::one();\n\t\tSystem::\u003cT\u003e::set_block_number(now);\n\t\tSession::\u003cT\u003e::on_initialize(now);\n\t\tassert_eq!(Session::\u003cT\u003e::current_index(), 1);\n\t\tassert_eq!(\u003cRound\u003cT\u003e\u003e::get(), RoundInfo {\n\t\t\tcurrent: 1,\n\t\t\tfirst: now,\n\t\t\tlength: round.length,\n\t\t});\n\t\tassert!(!\u003cForceNewRound\u003cT\u003e\u003e::get());\n\t}\n\n\tset_inflation {\n\t\tlet n in 0 .. T::MaxTopCandidates::get();\n\t\tlet m in 0 .. T::MaxDelegatorsPerCollator::get();\n\n\t\tlet candidates = setup_collator_candidates::\u003cT\u003e(n, None);\n\t\tfor (i, c) in candidates.iter().enumerate() {\n\t\t\tfill_delegators::\u003cT\u003e(m, c.clone(), i.saturated_into::\u003cu32\u003e());\n\t\t\tRewards::\u003cT\u003e::insert(\u0026c, T::CurrencyBalance::one());\n\t\t}\n\n\t\tlet inflation = InflationInfo::new(\n\t\t\tT::BLOCKS_PER_YEAR.saturated_into(),\n\t\t\tPerquintill::from_percent(10),\n\t\t\tPerquintill::from_percent(15),\n\t\t\tPerquintill::from_percent(40),\n\t\t\tPerquintill::from_percent(10)\n\t\t);\n\t}: _(RawOrigin::Root, inflation.collator.max_rate, inflation.collator.reward_rate.annual, inflation.delegator.max_rate, inflation.delegator.reward_rate.annual)\n\tverify {\n\t\tassert_eq!(InflationConfig::\u003cT\u003e::get(), inflation);\n\t\tcandidates.into_iter().for_each(|candidate| {\n\t\t\tassert!(!Rewards::\u003cT\u003e::ge ull},{"line":427,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":429,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":430,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":431,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":432,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":433,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":134},{"path":["/","Users","marcel","Documents","pendulum","pallets","parachain-staking","src","inflation.rs"],"content":"// KILT Blockchain  https://botlabs.org\n// Copyright (C) 2019-2022 BOTLabs GmbH\n\n// The KILT Blockchain is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// (at your option) any later version.\n\n// The KILT Blockchain is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// You should have received a copy of the GNU General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n// If you feel like getting in touch with us, you can do so at info@botlabs.org\n\n//! Helper methods for computing issuance based on inflation\nuse crate::{pallet::Config, types::BalanceOf};\nuse parity_scale_codec::{Decode, Encode, MaxEncodedLen};\nuse scale_info::TypeInfo;\nuse sp_runtime::{traits::Saturating, Perquintill, RuntimeDebug};\n\n#[cfg(feature = \"std\")]\nuse serde::{Deserialize, Serialize};\n\n#[cfg_attr(feature = \"std\", derive(Serialize, Deserialize))]\n#[derive(Eq, PartialEq, Clone, Encode, Decode, Default, RuntimeDebug, TypeInfo)]\npub struct RewardRate {\n\tpub annual: Perquintill,\n\tpub per_block: Perquintill,\n}\n\nimpl MaxEncodedLen for RewardRate {\n\tfn max_encoded_len() -\u003e usize {\n\t\t// Perquintill is at most u128\n\t\tu128::max_encoded_len().saturating_add(u128::max_encoded_len())\n\t}\n}\n\n/// Convert annual reward rate to per_block.\nfn annual_to_per_block(blocks_per_year: u64, rate: Perquintill) -\u003e Perquintill {\n\trate / blocks_per_year.max(1)\n}\n\nimpl RewardRate {\n\tpub fn new(blocks_per_year: u64, rate: Perquintill) -\u003e Self {\n\t\tRewardRate { annual: rate, per_block: annual_to_per_block(blocks_per_year, rate) }\n\t}\n}\n\n/// Staking info (staking rate and reward rate) for collators and delegators.\n#[cfg_attr(feature = \"std\", derive(Serialize, Deserialize))]\n#[derive(Eq, PartialEq, Clone, Encode, Decode, Default, RuntimeDebug, TypeInfo)]\npub struct StakingInfo {\n\t/// Maximum staking rate.\n\tpub max_rate: Perquintill,\n\t/// Reward rate annually and per_block.\n\tpub reward_rate: RewardRate,\n}\n\nimpl MaxEncodedLen for StakingInfo {\n\tfn max_encoded_len() -\u003e usize {\n\t\t// Perquintill is at most u128\n\t\tRewardRate::max_encoded_len().saturating_add(u128::max_encoded_len())\n\t}\n}\n\nimpl StakingInfo {\n\tpub fn new(\n\t\tblocks_per_year: u64,\n\t\tmax_rate: Perquintill,\n\t\tannual_reward_rate: Perquintill,\n\t) -\u003e Self {\n\t\tStakingInfo { max_rate, reward_rate: RewardRate::new(blocks_per_year, annual_reward_rate) }\n\t}\n\n\t/// Calculate newly minted rewards on coinbase, e.g.,\n\t/// reward = rewards_per_block * staking_rate.\n\t///\n\t/// NOTE: If we exceed the max staking rate, the reward will be reduced by\n\t/// max_rate / current_rate.\n\tpub fn compute_reward\u003cT: Config\u003e(\n\t\t\u0026self,\n\t\tstake: BalanceOf\u003cT\u003e,\n\t\tcurrent_staking_rate: Perquintill,\n\t\tauthors_per_round: BalanceOf\u003cT\u003e,\n\t) -\u003e BalanceOf\u003cT\u003e {\n\t\t// Perquintill automatically bounds to [0, 100]% in case staking_rate is greater\n\t\t// than self.max_rate\n\t\tlet reduction = Perquintill::from_rational(\n\t\t\tself.max_rate.deconstruct(),\n\t\t\tcurrent_staking_rate.deconstruct(),\n\t\t);\n\t\t// multiplication with perbill cannot overflow\n\t\tlet reward = (self.reward_rate.per_block * stake).saturating_mul(authors_per_round);\n\t\treduction * reward\n\t}\n}\n\n#[cfg_attr(feature = \"std\", derive(Serialize, Deserialize))]\n#[derive(Eq, PartialEq, Clone, Encode, Decode, Default, RuntimeDebug, TypeInfo, MaxEncodedLen)]\npub struct InflationInfo {\n\tpub collator: StakingInfo,\n\tpub delegator: StakingInfo,\n}\n\nimpl InflationInfo {\n\t/// Create a new inflation info from the max staking rates and annual reward\n\t/// rates for collators and delegators.\n\t///\n\t/// Example: InflationInfo::new(Perquintill_from_percent(10), ...)\n\tpub fn new(\n\t\tblocks_per_year: u64,\n\t\tcollator_max_rate_percentage: Perquintill,\n\t\tcollator_annual_reward_rate_percentage: Perquintill,\n\t\tdelegator_max_rate_percentage: Perquintill,\n\t\tdelegator_annual_reward_rate_percentage: Perquintill,\n\t) -\u003e Self {\n\t\tSelf {\n\t\t\tcollator: StakingInfo::new(\n\t\t\t\tblocks_per_year,\n\t\t\t\tcollator_max_rate_percentage,\n\t\t\t\tcollator_annual_reward_rate_percentage,\n\t\t\t),\n\t\t\tdelegator: StakingInfo::new(\n\t\t\t\tblocks_per_year,\n\t\t\t\tdelegator_max_rate_percentage,\n\t\t\t\tdelegator_annual_reward_rate_percentage,\n\t\t\t),\n\t\t}\n\t}\n\n\t/// Check whether the annual reward rate is approx. the per_block reward\n\t/// rate multiplied with the number of blocks per year\n\tpub fn is_valid(\u0026self, blocks_per_year: u64) -\u003e bool {\n\t\tself.collator.reward_rate.annual \u003e=\n\t\t\tPerquintill::from_parts(\n\t\t\t\tself.collator\n\t\t\t\t\t.reward_rate\n\t\t\t\t\t.per_block\n\t\t\t\t\t.deconstruct()\n\t\t\t\t\t.saturating_mul(blocks_per_year),\n\t\t\t) \u0026\u0026 self.delegator.reward_rate.annual \u003e=\n\t\t\tPerquintill::from_parts(\n\t\t\t\tself.delegator\n\t\t\t\t\t.reward_rate\n\t\t\t\t\t.per_block\n\t\t\t\t\t.deconstruct()\n\t\t\t\t\t.saturating_mul(blocks_per_year),\n\t\t\t)\n\t}\n}\n\n#[cfg(test)]\nmod tests {\n\tuse sp_runtime::Perbill;\n\n\tuse super::*;\n\tuse crate::mock::{almost_equal, ExtBuilder, Test, DECIMALS, MAX_COLLATOR_STAKE};\n\n\t#[test]\n\tfn perquintill() {\n\t\tassert_eq!(\n\t\t\tPerquintill::from_percent(100) * Perquintill::from_percent(50),\n\t\t\tPerquintill::from_percent(50)\n\t\t);\n\t}\n\n\t#[test]\n\tfn annual_to_block_rate() {\n\t\tlet rate = Perquintill::one();\n\t\tassert!(almost_equal(\n\t\t\trate * 10_000_000_000u128,\n\t\t\tPerquintill::from_parts(\n\t\t\t\tannual_to_per_block(\u003cTest as Config\u003e::BLOCKS_PER_YEAR, rate).deconstruct() *\n\t\t\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR\n\t\t\t) * 10_000_000_000u128,\n\t\t\tPerbill::from_perthousand(1)\n\t\t));\n\t}\n\n\t#[test]\n\tfn single_block_reward_collator() {\n\t\tlet inflation = InflationInfo::new(\n\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR,\n\t\t\tPerquintill::from_percent(10),\n\t\t\tPerquintill::from_percent(10),\n\t\t\tPerquintill::from_percent(40),\n\t\t\tPerquintill::from_percent(8),\n\t\t);\n\t\tlet reward = inflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\tMAX_COLLATOR_STAKE,\n\t\t\tPerquintill::from_percent(9),\n\t\t\t2,\n\t\t);\n\t\tlet expected = \u003cTest as Config\u003e::CurrencyBalance::from(15210282150733u64);\n\t\tassert!(\n\t\t\talmost_equal(reward, expected, Perbill::from_perthousand(1)),\n\t\t\t\"left {:?}, right {:?}\",\n\t\t\treward,\n\t\t\texpected\n\t\t);\n\t}\n\n\t#[test]\n\tfn simple_block_reward_check() {\n\t\tlet precision = Perbill::from_perthousand(1);\n\t\tExtBuilder::default()\n\t\t\t.with_inflation(10, 15, 40, 10, 5)\n\t\t\t.with_balances(vec![(1, 10)])\n\t\t\t.with_collators(vec![(1, 10)])\n\t\t\t.build()\n\t\t\t.execute_with(|| {\n\t\t\t\tlet inflation = InflationInfo::new(\n\t\t\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR,\n\t\t\t\t\tPerquintill::from_percent(10),\n\t\t\t\t\tPerquintill::from_percent(15),\n\t\t\t\t\tPerquintill::from_percent(40),\n\t\t\t\t\tPerquintill::from_percent(10),\n\t\t\t\t);\n\t\t\t\tlet years_u128: BalanceOf\u003cTest\u003e = \u003cTest as Config\u003e::BLOCKS_PER_YEAR as u128;\n\n\t\t\t\t// Dummy checks for correct instantiation\n\t\t\t\tassert!(inflation.is_valid(\u003cTest as Config\u003e::BLOCKS_PER_YEAR));\n\t\t\t\tassert_eq!(inflation.collator.max_rate, Perquintill::from_percent(10));\n\t\t\t\tassert_eq!(inflation.collator.reward_rate.annual, Perquintill::from_percent(15));\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.collator.reward_rate.per_block * DECIMALS * 10_000,\n\t\t\t\t\t\tPerquintill::from_percent(15) * 10_000 * DECIMALS / years_u128,\n\t\t\t\t\t\tprecision\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.collator.reward_rate.per_block * 10_000 * DECIMALS,\n\t\t\t\t\tPerquintill::from_percent(15) * 10_000 * DECIMALS / years_u128,\n\t\t\t\t);\n\t\t\t\tassert_eq!(inflation.delegator.max_rate, Perquintill::from_percent(40));\n\t\t\t\tassert_eq!(inflation.delegator.reward_rate.annual, Perquintill::from_percent(10));\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.delegator.reward_rate.per_block * DECIMALS * 10_000,\n\t\t\t\t\t\tPerquintill::from_percent(10) * 10_000 * DECIMALS / years_u128,\n\t\t\t\t\t\tprecision\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.delegator.reward_rate.per_block * DECIMALS * 10_000,\n\t\t\t\t\tPerquintill::from_percent(10) * 10_000 * DECIMALS / years_u128,\n\t\t\t\t);\n\n\t\t\t\t// Check collator reward computation\n\t\t\t\tlet authors_per_round = 1u128;\n\t\t\t\tlet mut current_staking_rate: Perquintill = inflation.collator.max_rate;\n\t\t\t\tassert_eq!(\n\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t0,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t),\n\t\t\t\t\t0\n\t\t\t\t);\n\t\t\t\tcurrent_staking_rate = Perquintill::from_rational(5000u64, 100_000u64);\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t\t5000 * DECIMALS,\n\t\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t\t) * years_u128,\n\t\t\t\t\t\tPerquintill::from_percent(15) * 5000 * DECIMALS,\n\t\t\t\t\t\tPerbill::from_percent(1)\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t5000 * DECIMALS,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t) * years_u128,\n\t\t\t\t\tPerquintill::from_percent(15) * 5000 * DECIMALS,\n\t\t\t\t);\n\t\t\t\t// Check for max_rate which is 10%\n\t\t\t\tcurrent_staking_rate = Perquintill::from_rational(10_000u64, 100_000u64);\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t\t10_000 * DECIMALS,\n\t\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t\t) * years_u128,\n\t\t\t\t\t\tPerquintill::from_percent(15) * 10_000 * DECIMALS,\n\t\t\t\t\t\tPerbill::from_percent(1)\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t10_000 * DECIMALS,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t) * years_u128,\n\t\t\t\t\tPerquintill::from_percent(15) * 10_000 * DECIMALS,\n\t\t\t\t);\n\n\t\t\t\t// Check for exceeding max_rate: 50% instead of 10%\n\t\t\t\tcurrent_staking_rate = Perquintill::from_rational(50_000u64, 100_000u64);\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t\t50_000 * DECIMALS,\n\t\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t\t) * years_u128,\n\t\t\t\t\t\tPerquintill::from_percent(15) * 10_000 * DECIMALS,\n\t\t\t\t\t\tPerbill::from_percent(1)\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.collator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t50_000 * DECIMALS,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t) * years_u128,\n\t\t\t\t\tPerquintill::from_percent(15) * 10_000 * DECIMALS,\n\t\t\t\t);\n\n\t\t\t\t// Check delegator reward computation\n\t\t\t\tcurrent_staking_rate = inflation.delegator.max_rate;\n\t\t\t\tassert_eq!(\n\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t0,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t),\n\t\t\t\t\t0\n\t\t\t\t);\n\t\t\t\tcurrent_staking_rate = Perquintill::from_rational(5000u64, 100_000u64);\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t\t5000 * DECIMALS,\n\t\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t\t) * years_u128,\n\t\t\t\t\t\tPerquintill::from_percent(10) * 5000 * DECIMALS,\n\t\t\t\t\t\tPerbill::from_percent(1)\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t5000 * DECIMALS,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t) * years_u128,\n\t\t\t\t\tPerquintill::from_percent(10) * 5000 * DECIMALS,\n\t\t\t\t);\n\t\t\t\t// Check for max_rate which is 40%\n\t\t\t\tcurrent_staking_rate = Perquintill::from_rational(40_000u64, 100_000u64);\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t\t40_000 * DECIMALS,\n\t\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t\t) * years_u128,\n\t\t\t\t\t\tPerquintill::from_percent(10) * 40_000 * DECIMALS,\n\t\t\t\t\t\tPerbill::from_percent(1)\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t40_000 * DECIMALS,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t) * years_u128,\n\t\t\t\t\tPerquintill::from_percent(10) * 40_000 * DECIMALS,\n\t\t\t\t);\n\n\t\t\t\t// Check for exceeding max_rate: 50% instead of 40%\n\t\t\t\tcurrent_staking_rate = Perquintill::from_rational(50_000u64, 100_000u64);\n\t\t\t\tassert!(\n\t\t\t\t\talmost_equal(\n\t\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t\t50_000 * DECIMALS,\n\t\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t\t) * years_u128,\n\t\t\t\t\t\tPerquintill::from_percent(8) * 50_000 * DECIMALS,\n\t\t\t\t\t\tPerbill::from_percent(1)\n\t\t\t\t\t),\n\t\t\t\t\t\"left = {:?}, right = {:?}\",\n\t\t\t\t\tinflation.delegator.compute_reward::\u003cTest\u003e(\n\t\t\t\t\t\t50_000 * DECIMALS,\n\t\t\t\t\t\tcurrent_staking_rate,\n\t\t\t\t\t\tauthors_per_round\n\t\t\t\t\t) * years_u128,\n\t\t\t\t\tPerquintill::from_percent(8) * 50_000 * DECIMALS,\n\t\t\t\t);\n\t\t\t});\n\t}\n}\n","traces":[{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":4},{"path":["/","Users","marcel","Documents","pendulum","pallets","parachain-staking","src","lib.rs"],"content":"// KILT Blockchain  https://botlabs.org\n// Copyright (C) 2019-2022 BOTLabs GmbH\n\n// The KILT Blockchain is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// (at your option) any later version.\n\n// The KILT Blockchain is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// You should have received a copy of the GNU General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n// If you feel like getting in touch with us, you can do so at info@botlabs.org\n\n//! # Parachain Staking\n//!\n//! A simple staking pallet providing means of selecting a set of collators to\n//! become block authors based on their total backed stake. The main difference\n//! between this pallet and `frame/pallet-staking` is that this pallet uses\n//! direct delegation. Delegators choose exactly who they delegate and with what\n//! stake. This is different from `frame/pallet-staking` where you approval vote\n//! and then run Phragmen. Moreover, this pallet rewards a collator and their\n//! delegators immediately when authoring a block. Rewards are calculated\n//! separately between collators and delegators.\n//!\n//! To join the set of candidates, an account must call `join_candidates` with\n//! `MinCollatorCandidateStake` \u003c= stake \u003c= `MaxCollatorCandidateStake`.\n//!\n//! To leave the set of candidates, the collator calls `leave_candidates`. If\n//! the call succeeds, the collator is removed from the pool of candidates so\n//! they cannot be selected for future collator sets, but they are not unstaking\n//! until executing the exit request by calling the extrinsic\n//! `execute_leave_candidates` at least `ExitQueueDelay` rounds later. After\n//! doing so, the collator candidate as well as their delegators are unstaked.\n//! Both parties then have to wait another `StakeDuration` more blocks to be\n//! able to unlock their stake.\n//!\n//! Candidates which requested to leave can still be in the set of authors for\n//! the next round due to the design of the session pallet which at the start of\n//! session s(i) chooses a set for the next session s(i+1). Thus, candidates\n//! have to keep collating at least until the end of the next session (= round).\n//! We extend this by delaying their execute by at least `ExitQueueDelay` many\n//! sessions.\n//!\n//! To join the set of delegators, an account must call `join_delegators` with\n//! stake \u003e= `MinDelegatorStake`. There are also runtime methods for delegating\n//! additional collators and revoking delegations.\n//!\n//!\n//! - [`Config`]\n//! - [`Call`]\n//! - [`Pallet`]\n//!\n//! ## Overview\n//!\n//! The KILT parachain staking pallet provides functions for:\n//! - Joining the set of collator candidates of which the best\n//!   `MaxSelectedCandidates` are chosen to become active collators for the next\n//!   session. That makes the set of active collators the set of block authors\n//!   by handing it over to the session and the authority pallet.\n//! - Delegating to a collator candidate by staking for them.\n//! - Increasing and reducing your stake as a collator or delegator.\n//! - Revoking your delegation entirely.\n//! - Requesting to leave the set of collator candidates.\n//! - Withdrawing your unstaked balance after waiting for a certain number of\n//!   blocks.\n//!\n//! ### Terminology\n//!\n//! - **Candidate:** A user which locks up tokens to be included into the set of\n//!   authorities which author blocks and receive rewards for doing so.\n//!\n//! - **Collator:** A candidate that was chosen to collate this round.\n//!\n//! - **Delegator:** A user which locks up tokens for collators they trust. When\n//!   their collator authors a block, the corresponding delegators also receive\n//!   rewards.\n//!\n//! - **Total Stake:** A collators own stake + the sum of delegated stake to\n//!   this collator.\n//!\n//! - **Total collator stake:** The sum of tokens locked for staking from all\n//!   collator candidates.\n//!\n//! - **Total delegator stake:** The sum of tokens locked for staking from all\n//!   delegators.\n//!\n//! - **To Stake:** Lock tokens for staking.\n//!\n//! - **To Unstake:** Unlock tokens from staking.\n//!\n//! - **Round (= Session):** A fixed number of blocks in which the set of\n//!   collators does not change. We set the length of a session to the length of\n//!   a staking round, thus both words are interchangeable in the context of\n//!   this pallet.\n//!\n//! - **Lock:** A freeze on a specified amount of an account's free balance\n//!   until a specified block number. Multiple locks always operate over the\n//!   same funds, so they \"overlay\" rather than \"stack\"\n//!\n//! ## Genesis config\n//!\n//! The ParachainStaking pallet depends on the [`GenesisConfig`].\n//!\n//! ## Assumptions\n//!\n//! - At the start of session s(i), the set of session ids for session s(i+1)\n//!   are chosen. These equal the set of selected candidates. Thus, we cannot\n//!   allow collators to leave at least until the start of session s(i+2).\n\n#![cfg_attr(not(feature = \"std\"), no_std)]\n#![allow(clippy::unused_unit)]\n\n#[cfg(feature = \"runtime-benchmarks\")]\npub mod benchmarking;\npub mod default_weights;\npub mod runtime_api;\n\n#[cfg(test)]\npub(crate) mod mock;\n#[cfg(test)]\npub(crate) mod tests;\n\n#[cfg(any(feature = \"try-runtime\", test))]\nmod try_state;\n\nmod inflation;\nmod set;\nmod types;\n\nuse frame_support::pallet;\n\npub use crate::{default_weights::WeightInfo, pallet::*};\n\n#[pallet]\npub mod pallet {\n\tuse super::*;\n\tpub use crate::inflation::{InflationInfo, RewardRate, StakingInfo};\n\n\tuse frame_support::{\n\t\tpallet_prelude::*,\n\t\tstorage::bounded_btree_map::BoundedBTreeMap,\n\t\ttraits::{\n\t\t\tCurrency, EstimateNextSessionRotation, Get, Imbalance, LockIdentifier,\n\t\t\tLockableCurrency, OnUnbalanced, ReservableCurrency, StorageVersion, WithdrawReasons,\n\t\t},\n\t\tBoundedVec,\n\t};\n\n\t#[cfg(feature = \"std\")]\n\tuse frame_support::assert_ok;\n\n\tuse frame_system::pallet_prelude::*;\n\tuse pallet_balances::{BalanceLock, Locks};\n\tuse pallet_session::ShouldEndSession;\n\tuse scale_info::TypeInfo;\n\tuse sp_runtime::{\n\t\ttraits::{Convert, One, SaturatedConversion, Saturating, StaticLookup, Zero},\n\t\tPermill, Perquintill,\n\t};\n\tuse sp_staking::SessionIndex;\n\tuse sp_std::prelude::*;\n\n\tuse crate::{\n\t\tset::OrderedSet,\n\t\ttypes::{\n\t\t\tBalanceOf, Candidate, CandidateOf, CandidateStatus, DelegationCounter, Delegator,\n\t\t\tNegativeImbalanceOf, RoundInfo, Stake, StakeOf, TotalStake,\n\t\t},\n\t};\n\tuse sp_std::{convert::TryInto, fmt::Debug};\n\n\t/// Kilt-specific lock for staking rewards.\n\tpub(crate) const STAKING_ID: LockIdentifier = *b\"kiltpstk\";\n\n\t/// The current storage version.\n\tconst STORAGE_VERSION: StorageVersion = StorageVersion::new(7);\n\n\t/// Pallet for parachain staking.\n\t#[pallet::pallet]\n\t#[pallet::storage_version(STORAGE_VERSION)]\n\tpub struct Pallet\u003cT\u003e(PhantomData\u003cT\u003e);\n\n\t/// Configuration trait of this pallet.\n\t#[pallet::config]\n\tpub trait Config:\n\t\tframe_system::Config + pallet_balances::Config + pallet_session::Config\n\t{\n\t\t/// Overarching event type\n\t\ttype RuntimeEvent: From\u003cEvent\u003cSelf\u003e\u003e + IsType\u003c\u003cSelf as frame_system::Config\u003e::RuntimeEvent\u003e;\n\t\t// FIXME: Remove Currency and CurrencyBalance types. Problem: Need to restrict\n\t\t// pallet_balances::Config::Balance with From\u003cu64\u003e for usage with Perquintill\n\t\t// multiplication\n\t\t/// The currency type\n\t\t/// Note: Declaration of Balance taken from pallet_gilt\n\t\ttype Currency: Currency\u003cSelf::AccountId, Balance = Self::CurrencyBalance\u003e\n\t\t\t+ ReservableCurrency\u003cSelf::AccountId, Balance = Self::CurrencyBalance\u003e\n\t\t\t+ LockableCurrency\u003cSelf::AccountId, Balance = Self::CurrencyBalance\u003e\n\t\t\t+ Eq;\n\n\t\t/// Just the `Currency::Balance` type; we have this item to allow us to\n\t\t/// constrain it to `From\u003cu64\u003e`.\n\t\t/// Note: Definition taken from pallet_gilt\n\t\ttype CurrencyBalance: sp_runtime::traits::AtLeast32BitUnsigned\n\t\t\t+ parity_scale_codec::FullCodec\n\t\t\t+ Copy\n\t\t\t+ MaybeSerializeDeserialize\n\t\t\t+ sp_std::fmt::Debug\n\t\t\t+ Default\n\t\t\t+ From\u003cu64\u003e\n\t\t\t+ From\u003cu128\u003e\n\t\t\t+ Into\u003c\u003cSelf as pallet_balances::Config\u003e::Balance\u003e\n\t\t\t+ From\u003c\u003cSelf as pallet_balances::Config\u003e::Balance\u003e\n\t\t\t+ TypeInfo\n\t\t\t+ MaxEncodedLen;\n\n\t\t/// Minimum number of blocks validation rounds can last.\n\t\t#[pallet::constant]\n\t\ttype MinBlocksPerRound: Get\u003cSelf::BlockNumber\u003e;\n\n\t\t/// Default number of blocks validation rounds last, as set in the\n\t\t/// genesis configuration.\n\t\t#[pallet::constant]\n\t\ttype DefaultBlocksPerRound: Get\u003cSelf::BlockNumber\u003e;\n\t\t/// Number of blocks for which unstaked balance will still be locked\n\t\t/// before it can be unlocked by actively calling the extrinsic\n\t\t/// `unlock_unstaked`.\n\t\t#[pallet::constant]\n\t\ttype StakeDuration: Get\u003cSelf::BlockNumber\u003e;\n\t\t/// Number of rounds a collator has to stay active after submitting a\n\t\t/// request to leave the set of collator candidates.\n\t\t#[pallet::constant]\n\t\ttype ExitQueueDelay: Get\u003cu32\u003e;\n\n\t\t/// Minimum number of collators selected from the set of candidates at\n\t\t/// every validation round.\n\t\t#[pallet::constant]\n\t\ttype MinCollators: Get\u003cu32\u003e;\n\n\t\t/// Minimum number of collators which cannot leave the network if there\n\t\t/// are no others.\n\t\t#[pallet::constant]\n\t\ttype MinRequiredCollators: Get\u003cu32\u003e;\n\n\t\t/// Maximum number of delegations which can be made within the same\n\t\t/// round.\n\t\t///\n\t\t/// NOTE: To prevent re-delegation-reward attacks, we should keep this\n\t\t/// to be one.\n\t\t#[pallet::constant]\n\t\ttype MaxDelegationsPerRound: Get\u003cu32\u003e;\n\n\t\t/// Maximum number of delegators a single collator can have.\n\t\t#[pallet::constant]\n\t\ttype MaxDelegatorsPerCollator: Get\u003cu32\u003e + Debug + PartialEq;\n\n\t\t/// Maximum size of the top candidates set.\n\t\t#[pallet::constant]\n\t\ttype MaxTopCandidates: Get\u003cu32\u003e + Debug + PartialEq;\n\n\t\t/// Minimum stake required for any account to be elected as validator\n\t\t/// for a round.\n\t\t#[pallet::constant]\n\t\ttype MinCollatorStake: Get\u003cBalanceOf\u003cSelf\u003e\u003e;\n\n\t\t/// Minimum stake required for any account to be added to the set of\n\t\t/// candidates.\n\t\t#[pallet::constant]\n\t\ttype MinCollatorCandidateStake: Get\u003cBalanceOf\u003cSelf\u003e\u003e;\n\n\t\t/// Minimum stake required for any account to become a delegator.\n\t\t#[pallet::constant]\n\t\ttype MinDelegatorStake: Get\u003cBalanceOf\u003cSelf\u003e\u003e;\n\n\t\t/// The annual decay rate of the collator rewards\n\t\t#[pallet::constant]\n\t\ttype CollatorRewardRateDecay: Get\u003cPerquintill\u003e;\n\n\t\t/// Max number of concurrent active unstaking requests before\n\t\t/// unlocking.\n\t\t///\n\t\t/// NOTE: To protect against irremovability of a candidate or delegator,\n\t\t/// we only allow for MaxUnstakeRequests - 1 many manual unstake\n\t\t/// requests. The last one serves as a placeholder for the cases of\n\t\t/// calling either `kick_delegator`, force_remove_candidate` or\n\t\t/// `execute_leave_candidates`. Otherwise, a user could max out their\n\t\t/// unstake requests and prevent themselves from being kicked from the\n\t\t/// set of candidates/delegators until they unlock their funds.\n\t\t#[pallet::constant]\n\t\ttype MaxUnstakeRequests: Get\u003cu32\u003e;\n\n\t\t/// The starting block number for the network rewards. Once the current\n\t\t/// block number exceeds this start, the beneficiary will receive the\n\t\t/// configured reward in each block.\n\t\t#[pallet::constant]\n\t\ttype NetworkRewardStart: Get\u003c\u003cSelf as frame_system::Config\u003e::BlockNumber\u003e;\n\n\t\t/// The rate in percent for the network rewards which are based on the\n\t\t/// maximum number of collators and the maximum amount a collator can\n\t\t/// stake.\n\t\t#[pallet::constant]\n\t\ttype NetworkRewardRate: Get\u003cPerquintill\u003e;\n\n\t\t/// The beneficiary to receive the network rewards.\n\t\ttype NetworkRewardBeneficiary: OnUnbalanced\u003cNegativeImbalanceOf\u003cSelf\u003e\u003e;\n\n\t\t/// Weight information for extrinsics in this pallet.\n\t\ttype WeightInfo: WeightInfo;\n\n\t\tconst BLOCKS_PER_YEAR: Self::BlockNumber;\n\t}\n\n\t#[pallet::error]\n\tpub enum Error\u003cT\u003e {\n\t\t/// The account is not part of the delegators set.\n\t\tDelegatorNotFound,\n\t\t/// The account is not part of the collator candidates set.\n\t\tCandidateNotFound,\n\t\t/// The account is already part of the delegators set.\n\t\tDelegatorExists,\n\t\t/// The account is already part of the collator candidates set.\n\t\tCandidateExists,\n\t\t/// The account tried to stake more or less with amount zero.\n\t\tValStakeZero,\n\t\t/// The account has not staked enough funds to be added to the collator\n\t\t/// candidates set.\n\t\tValStakeBelowMin,\n\t\t/// The account has already staked the maximum amount of funds possible.\n\t\tValStakeAboveMax,\n\t\t/// The account has not staked enough funds to delegate a collator\n\t\t/// candidate.\n\t\tDelegationBelowMin,\n\t\t/// The collator candidate has already trigger the process to leave the\n\t\t/// set of collator candidates.\n\t\tAlreadyLeaving,\n\t\t/// The collator candidate wanted to execute the exit but has not\n\t\t/// requested to leave before by calling `init_leave_candidates`.\n\t\tNotLeaving,\n\t\t/// The collator tried to leave before waiting at least for\n\t\t/// `ExitQueueDelay` many rounds.\n\t\tCannotLeaveYet,\n\t\t/// The account has a full list of unstaking requests and needs to\n\t\t/// unlock at least one of these before being able to join (again).\n\t\t/// NOTE: Can only happen if the account was a candidate or\n\t\t/// delegator before and either got kicked or exited voluntarily.\n\t\tCannotJoinBeforeUnlocking,\n\t\t/// The account is already delegating the collator candidate.\n\t\tAlreadyDelegating,\n\t\t/// The account has not delegated any collator candidate yet, hence it\n\t\t/// is not in the set of delegators.\n\t\tNotYetDelegating,\n\t\t/// The delegator has exceeded the number of delegations per round which\n\t\t/// is equal to MaxDelegatorsPerCollator.\n\t\t///\n\t\t/// This protects against attacks in which a delegator can re-delegate\n\t\t/// from a collator who has already authored a block, to another one\n\t\t/// which has not in this round.\n\t\tDelegationsPerRoundExceeded,\n\t\t/// The collator candidate has already reached the maximum number of\n\t\t/// delegators.\n\t\t///\n\t\t/// This error is generated in case a new delegation request does not\n\t\t/// stake enough funds to replace some other existing delegation.\n\t\tTooManyDelegators,\n\t\t/// The set of collator candidates would fall below the required minimum\n\t\t/// if the collator left.\n\t\tTooFewCollatorCandidates,\n\t\t/// The collator candidate is in the process of leaving the set of\n\t\t/// candidates and cannot perform any other actions in the meantime.\n\t\tCannotStakeIfLeaving,\n\t\t/// The collator candidate is in the process of leaving the set of\n\t\t/// candidates and thus cannot be delegated to.\n\t\tCannotDelegateIfLeaving,\n\t\t/// The delegator has already delegated the maximum number of candidates\n\t\t/// allowed.\n\t\tMaxCollatorsPerDelegatorExceeded,\n\t\t/// The delegator has already previously delegated the collator\n\t\t/// candidate.\n\t\tAlreadyDelegatedCollator,\n\t\t/// The given delegation does not exist in the set of delegations.\n\t\tDelegationNotFound,\n\t\t/// The collator delegate or the delegator is trying to un-stake more\n\t\t/// funds that are currently staked.\n\t\tUnderflow,\n\t\t/// The number of selected candidates per staking round is\n\t\t/// above the maximum value allowed.\n\t\tCannotSetAboveMax,\n\t\t/// The number of selected candidates per staking round is\n\t\t/// below the minimum value allowed.\n\t\tCannotSetBelowMin,\n\t\t/// An invalid inflation configuration is trying to be set.\n\t\tInvalidSchedule,\n\t\t/// The staking reward being unlocked does not exist.\n\t\t/// Max unlocking requests reached.\n\t\tNoMoreUnstaking,\n\t\t/// The reward rate cannot be adjusted yet as an entire year has not\n\t\t/// passed.\n\t\tTooEarly,\n\t\t/// Provided staked value is zero. Should never be thrown.\n\t\tStakeNotFound,\n\t\t/// Cannot unlock when Unstaked is empty.\n\t\tUnstakingIsEmpty,\n\t\t/// Cannot claim rewards if empty.\n\t\tRewardsNotFound,\n\t}\n\n\t#[pallet::event]\n\t#[pallet::generate_deposit(pub(crate) fn deposit_event)]\n\tpub enum Event\u003cT: Config\u003e {\n\t\t/// A new staking round has started.\n\t\t/// \\[block number, round number\\]\n\t\tNewRound(T::BlockNumber, SessionIndex),\n\t\t/// A new account has joined the set of top candidates.\n\t\t/// \\[account\\]\n\t\tEnteredTopCandidates(T::AccountId),\n\t\t/// An account was removed from the set of top candidates.\n\t\t/// \\[account\\]\n\t\tLeftTopCandidates(T::AccountId),\n\t\t/// A new account has joined the set of collator candidates.\n\t\t/// \\[account, amount staked by the new candidate\\]\n\t\tJoinedCollatorCandidates(T::AccountId, BalanceOf\u003cT\u003e),\n\t\t/// A collator candidate has increased the amount of funds at stake.\n\t\t/// \\[collator's account, previous stake, new stake\\]\n\t\tCollatorStakedMore(T::AccountId, BalanceOf\u003cT\u003e, BalanceOf\u003cT\u003e),\n\t\t/// A collator candidate has decreased the amount of funds at stake.\n\t\t/// \\[collator's account, previous stake, new stake\\]\n\t\tCollatorStakedLess(T::AccountId, BalanceOf\u003cT\u003e, BalanceOf\u003cT\u003e),\n\t\t/// A collator candidate has started the process to leave the set of\n\t\t/// candidates. \\[round number, collator's account, round number when\n\t\t/// the collator will be effectively removed from the set of\n\t\t/// candidates\\]\n\t\tCollatorScheduledExit(SessionIndex, T::AccountId, SessionIndex),\n\t\t/// A collator candidate has canceled the process to leave the set of\n\t\t/// candidates and was added back to the candidate pool. \\[collator's\n\t\t/// account\\]\n\t\tCollatorCanceledExit(T::AccountId),\n\t\t/// An account has left the set of collator candidates.\n\t\t/// \\[account, amount of funds un-staked\\]\n\t\tCandidateLeft(T::AccountId, BalanceOf\u003cT\u003e),\n\t\t/// An account was forcedly removed from the  set of collator\n\t\t/// candidates. \\[account, amount of funds un-staked\\]\n\t\tCollatorRemoved(T::AccountId, BalanceOf\u003cT\u003e),\n\t\t/// The maximum candidate stake has been changed.\n\t\t/// \\[new max amount\\]\n\t\tMaxCandidateStakeChanged(BalanceOf\u003cT\u003e),\n\t\t/// A delegator has increased the amount of funds at stake for a\n\t\t/// collator. \\[delegator's account, collator's account, previous\n\t\t/// delegation stake, new delegation stake\\]\n\t\tDelegatorStakedMore(T::AccountId, T::AccountId, BalanceOf\u003cT\u003e, BalanceOf\u003cT\u003e),\n\t\t/// A delegator has decreased the amount of funds at stake for a\n\t\t/// collator. \\[delegator's account, collator's account, previous\n\t\t/// delegation stake, new delegation stake\\]\n\t\tDelegatorStakedLess(T::AccountId, T::AccountId, BalanceOf\u003cT\u003e, BalanceOf\u003cT\u003e),\n\t\t/// An account has left the set of delegators.\n\t\t/// \\[account, amount of funds un-staked\\]\n\t\tDelegatorLeft(T::AccountId, BalanceOf\u003cT\u003e),\n\t\t/// An account has delegated a new collator candidate.\n\t\t/// \\[account, amount of funds staked, total amount of delegators' funds\n\t\t/// staked for the collator candidate\\]\n\t\tDelegation(T::AccountId, BalanceOf\u003cT\u003e, T::AccountId, BalanceOf\u003cT\u003e),\n\t\t/// A new delegation has replaced an existing one in the set of ongoing\n\t\t/// delegations for a collator candidate. \\[new delegator's account,\n\t\t/// amount of funds staked in the new delegation, replaced delegator's\n\t\t/// account, amount of funds staked in the replace delegation, collator\n\t\t/// candidate's account, new total amount of delegators' funds staked\n\t\t/// for the collator candidate\\]\n\t\tDelegationReplaced(\n\t\t\tT::AccountId,\n\t\t\tBalanceOf\u003cT\u003e,\n\t\t\tT::AccountId,\n\t\t\tBalanceOf\u003cT\u003e,\n\t\t\tT::AccountId,\n\t\t\tBalanceOf\u003cT\u003e,\n\t\t),\n\t\t/// An account has stopped delegating a collator candidate.\n\t\t/// \\[account, collator candidate's account, old amount of delegators'\n\t\t/// funds staked, new amount of delegators' funds staked\\]\n\t\tDelegatorLeftCollator(T::AccountId, T::AccountId, BalanceOf\u003cT\u003e, BalanceOf\u003cT\u003e),\n\t\t/// A collator or a delegator has received a reward.\n\t\t/// \\[account, amount of reward\\]\n\t\tRewarded(T::AccountId, BalanceOf\u003cT\u003e),\n\t\t/// Inflation configuration for future validation rounds has changed.\n\t\t/// \\[maximum collator's staking rate, maximum collator's reward rate,\n\t\t/// maximum delegator's staking rate, maximum delegator's reward rate\\]\n\t\tRoundInflationSet(Perquintill, Perquintill, Perquintill, Perquintill),\n\t\t/// The maximum number of collator candidates selected in future\n\t\t/// validation rounds has changed. \\[old value, new value\\]\n\t\tMaxSelectedCandidatesSet(u32, u32),\n\t\t/// The length in blocks for future validation rounds has changed.\n\t\t/// \\[round number, first block in the current round, old value, new\n\t\t/// value\\]\n\t\tBlocksPerRoundSet(SessionIndex, T::BlockNumber, T::BlockNumber, T::BlockNumber),\n\t}\n\n\t#[pallet::hooks]\n\timpl\u003cT: Config\u003e Hooks\u003cBlockNumberFor\u003cT\u003e\u003e for Pallet\u003cT\u003e {\n\t\tfn on_initialize(now: T::BlockNumber) -\u003e frame_support::weights::Weight {\n\t\t\tlet mut post_weight = \u003cT as Config\u003e::WeightInfo::on_initialize_no_action();\n\t\t\tlet mut round = \u003cRound\u003cT\u003e\u003e::get();\n\n\t\t\t// check for round update\n\t\t\tif round.should_update(now) {\n\t\t\t\t// mutate round\n\t\t\t\tround.update(now);\n\t\t\t\t// start next round\n\t\t\t\t\u003cRound\u003cT\u003e\u003e::put(round);\n\n\t\t\t\tSelf::deposit_event(Event::NewRound(round.first, round.current));\n\t\t\t\tpost_weight = \u003cT as Config\u003e::WeightInfo::on_initialize_round_update();\n\t\t\t}\n\t\t\t// check for network reward and mint\n\t\t\t// on success, mint each block\n\t\t\tif now \u003e T::NetworkRewardStart::get() {\n\t\t\t\tT::NetworkRewardBeneficiary::on_unbalanced(Self::issue_network_reward());\n\t\t\t\tpost_weight = post_weight\n\t\t\t\t\t.saturating_add(\u003cT as Config\u003e::WeightInfo::on_initialize_network_rewards());\n\t\t\t}\n\t\t\tpost_weight\n\t\t}\n\t}\n\n\t/// The maximum number of collator candidates selected at each round.\n\t#[pallet::storage]\n\t#[pallet::getter(fn max_selected_candidates)]\n\tpub(crate) type MaxSelectedCandidates\u003cT: Config\u003e = StorageValue\u003c_, u32, ValueQuery\u003e;\n\n\t/// Current round number and next round scheduled transition.\n\t#[pallet::storage]\n\t#[pallet::getter(fn round)]\n\tpub(crate) type Round\u003cT: Config\u003e = StorageValue\u003c_, RoundInfo\u003cT::BlockNumber\u003e, ValueQuery\u003e;\n\n\t/// Delegation information for the latest session in which a delegator\n\t/// delegated.\n\t///\n\t/// It maps from an account to the number of delegations in the last\n\t/// session in which they (re-)delegated.\n\t#[pallet::storage]\n\t#[pallet::getter(fn last_delegation)]\n\tpub(crate) type LastDelegation\u003cT: Config\u003e =\n\t\tStorageMap\u003c_, Twox64Concat, T::AccountId, DelegationCounter, ValueQuery\u003e;\n\n\t/// Delegation staking information.\n\t///\n\t/// It maps from an account to its delegation details.\n\t#[pallet::storage]\n\t#[pallet::getter(fn delegator_state)]\n\tpub(crate) type DelegatorState\u003cT: Config\u003e = StorageMap\u003c\n\t\t_,\n\t\tTwox64Concat,\n\t\tT::AccountId,\n\t\tDelegator\u003cT::AccountId, BalanceOf\u003cT\u003e\u003e,\n\t\tOptionQuery,\n\t\u003e;\n\n\t/// The staking information for a candidate.\n\t///\n\t/// It maps from an account to its information.\n\t/// Moreover, it counts the number of candidates.\n\t#[pallet::storage]\n\t#[pallet::getter(fn candidate_pool)]\n\tpub(crate) type CandidatePool\u003cT: Config\u003e = CountedStorageMap\u003c\n\t\t_,\n\t\tTwox64Concat,\n\t\tT::AccountId,\n\t\tCandidate\u003cT::AccountId, BalanceOf\u003cT\u003e, T::MaxDelegatorsPerCollator\u003e,\n\t\tOptionQuery,\n\t\u003e;\n\n\t/// Total funds locked to back the currently selected collators.\n\t/// The sum of all collator and their delegator stakes.\n\t///\n\t/// Note: There are more funds locked by this pallet, since the backing for\n\t/// non collating candidates is not included in [TotalCollatorStake].\n\t#[pallet::storage]\n\t#[pallet::getter(fn total_collator_stake)]\n\tpub(crate) type TotalCollatorStake\u003cT: Config\u003e =\n\t\tStorageValue\u003c_, TotalStake\u003cBalanceOf\u003cT\u003e\u003e, ValueQuery\u003e;\n\n\t/// The collator candidates with the highest amount of stake.\n\t///\n\t/// Each time the stake of a collator is increased, it is checked whether\n\t/// this pushes another candidate out of the list. When the stake is\n\t/// reduced however, it is not checked if another candidate has more stake,\n\t/// since this would require iterating over the entire [CandidatePool].\n\t///\n\t/// There must always be more candidates than [MaxSelectedCandidates] so\n\t/// that a collator can drop out of the collator set by reducing their\n\t/// stake.\n\t#[pallet::storage]\n\t#[pallet::getter(fn top_candidates)]\n\tpub(crate) type TopCandidates\u003cT: Config\u003e = StorageValue\u003c\n\t\t_,\n\t\tOrderedSet\u003cStake\u003cT::AccountId, BalanceOf\u003cT\u003e\u003e, T::MaxTopCandidates\u003e,\n\t\tValueQuery,\n\t\u003e;\n\n\t/// Inflation configuration.\n\t#[pallet::storage]\n\t#[pallet::getter(fn inflation_config)]\n\tpub(crate) type InflationConfig\u003cT: Config\u003e = StorageValue\u003c_, InflationInfo, ValueQuery\u003e;\n\n\t/// The funds waiting to be unstaked.\n\t///\n\t/// It maps from accounts to all the funds addressed to them in the future\n\t/// blocks.\n\t#[pallet::s
