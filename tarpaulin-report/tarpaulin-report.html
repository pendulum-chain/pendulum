\n\t\t};\n\t}\n\n\t#[cfg(test)]\n\tmod test_db_weights {\n\t\tuse super::constants::ParityDbWeight as W;\n\t\tuse frame_support::weights::constants;\n\n\t\t/// Checks that all weights exist and have sane values.\n\t\t// NOTE: If this test fails but you are sure that the generated values are fine,\n\t\t// you can delete it.\n\t\t#[test]\n\t\tfn sane() {\n\t\t\t// At least 1 s.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_MICROS,\n\t\t\t\t\"Read weight should be at least 1 s.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_MICROS,\n\t\t\t\t\"Write weight should be at least 1 s.\"\n\t\t\t);\n\t\t\t// At most 1 ms.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Read weight should be at most 1 ms.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Write weight should be at most 1 ms.\"\n\t\t\t);\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","amplitude","src","weights","rocksdb_weights.rs"],"content":"// This file is part of Substrate.\n\n// Copyright (C) 2022 Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n// http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\npub mod constants {\n\tuse frame_support::{\n\t\tparameter_types,\n\t\tweights::{constants, RuntimeDbWeight},\n\t};\n\n\tparameter_types! {\n\t\t/// By default, Substrate uses `RocksDB`, so this will be the weight used throughout\n\t\t/// the runtime.\n\t\tpub const RocksDbWeight: RuntimeDbWeight = RuntimeDbWeight {\n\t\t\tread: 25_000 * constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t\twrite: 100_000 * constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t};\n\t}\n\n\t#[cfg(test)]\n\tmod test_db_weights {\n\t\tuse super::constants::RocksDbWeight as W;\n\t\tuse frame_support::weights::constants;\n\n\t\t/// Checks that all weights exist and have sane values.\n\t\t// NOTE: If this test fails but you are sure that the generated values are fine,\n\t\t// you can delete it.\n\t\t#[test]\n\t\tfn sane() {\n\t\t\t// At least 1 s.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_MICROS,\n\t\t\t\t\"Read weight should be at least 1 s.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_MICROS,\n\t\t\t\t\"Write weight should be at least 1 s.\"\n\t\t\t);\n\t\t\t// At most 1 ms.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Read weight should be at most 1 ms.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Write weight should be at most 1 ms.\"\n\t\t\t);\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","amplitude","src","xcm_config.rs"],"content":"use super::{\n\tAccountId, Balance, Balances, CurrencyId, ParachainInfo, ParachainSystem, PolkadotXcm, Runtime,\n\tRuntimeCall, RuntimeEvent, RuntimeOrigin, Tokens, WeightToFee, XcmpQueue,\n};\nuse crate::ConstU32;\nuse core::marker::PhantomData;\nuse frame_support::{\n\tlog, match_types, parameter_types,\n\ttraits::{ContainsPair, Everything, Nothing},\n};\nuse orml_traits::{\n\tlocation::{RelativeReserveProvider, Reserve},\n\tparameter_type_with_key,\n};\nuse pallet_xcm::XcmPassthrough;\nuse polkadot_parachain::primitives::Sibling;\nuse polkadot_runtime_common::impls::ToAuthor;\nuse sp_runtime::traits::Convert;\nuse xcm::latest::{prelude::*, Weight as XCMWeight};\nuse xcm_builder::{\n\tAccountId32Aliases, AllowUnpaidExecutionFrom, ConvertedConcreteId, EnsureXcmOrigin,\n\tFixedWeightBounds, FungiblesAdapter, NoChecking, ParentIsPreset, RelayChainAsNative,\n\tSiblingParachainAsNative, SiblingParachainConvertsVia, SignedAccountId32AsNative,\n\tSignedToAccountId32, SovereignSignedViaLocation, UsingComponents,\n};\nuse xcm_executor::{\n\ttraits::{JustTry, ShouldExecute},\n\tXcmExecutor,\n};\nuse runtime_common::parachains::kusama::asset_hub;\n\nconst XCM_ASSET_RELAY_KSM: u8 = 0;\nconst XCM_ASSET_ASSETHUB_USDT: u8 = 1;\n\nparameter_types! {\n\tpub const RelayLocation: MultiLocation = MultiLocation::parent();\n\tpub const RelayNetwork: NetworkId = NetworkId::Kusama;\n\tpub RelayChainOrigin: RuntimeOrigin = cumulus_pallet_xcm::Origin::Relay.into();\n\tpub CheckingAccount: AccountId = PolkadotXcm::check_account();\n\tpub UniversalLocation: InteriorMultiLocation =\n\t\tX2(GlobalConsensus(RelayNetwork::get()), Parachain(ParachainInfo::parachain_id().into()));\n\n}\n\n/// Type for specifying how a `MultiLocation` can be converted into an `AccountId`. This is used\n/// when determining ownership of accounts for asset transacting and when attempting to use XCM\n/// `Transact` in order to determine the dispatch Origin.\npub type LocationToAccountId = (\n\t// The parent (Relay-chain) origin converts to the parent `AccountId`.\n\tParentIsPreset\u003cAccountId\u003e,\n\t// Sibling parachain origins convert to AccountId via the `ParaId::into`.\n\tSiblingParachainConvertsVia\u003cSibling, AccountId\u003e,\n\t// Straight up local `AccountId32` origins just alias directly to `AccountId`.\n\tAccountId32Aliases\u003cRelayNetwork, AccountId\u003e,\n);\n\n/// CurrencyIdConvert\n/// This type implements conversions from our `CurrencyId` type into `MultiLocation` and vice-versa.\n/// A currency locally is identified with a `CurrencyId` variant but in the network it is identified\n/// in the form of a `MultiLocation`, in this case a pCfg (Para-Id, Currency-Id).\npub struct CurrencyIdConvert;\n\nimpl Convert\u003cCurrencyId, Option\u003cMultiLocation\u003e\u003e for CurrencyIdConvert {\n\tfn convert(id: CurrencyId) -\u003e Option\u003cMultiLocation\u003e {\n\t\tmatch id {\n\t\t\tCurrencyId::XCM(index) =\u003e match index {\n\t\t\t\tXCM_ASSET_RELAY_KSM =\u003e Some(MultiLocation::parent()),\n\t\t\t\tXCM_ASSET_ASSETHUB_USDT =\u003e Some(MultiLocation::new(\n\t\t\t\t\t1,\n\t\t\t\t\tX3(\n\t\t\t\t\t\tParachain(asset_hub::PARA_ID),\n\t\t\t\t\t\tPalletInstance(asset_hub::ASSET_PALLET_ID),\n\t\t\t\t\t\tGeneralIndex(asset_hub::USDT_ASSET_ID),\n\t\t\t\t\t),\n\t\t\t\t)),\n\t\t\t\t_ =\u003e None,\n\t\t\t},\n\t\t\t_ =\u003e None,\n\t\t}\n\t}\n}\n\nimpl Convert\u003cMultiLocation, Option\u003cCurrencyId\u003e\u003e for CurrencyIdConvert {\n\tfn convert(location: MultiLocation) -\u003e Option\u003cCurrencyId\u003e {\n\t\tmatch location {\n\t\t\tMultiLocation { parents: 1, interior: Here } =\u003e Some(CurrencyId::XCM(XCM_ASSET_RELAY_KSM)),\n\t\t\tMultiLocation {\n\t\t\t\tparents: 1,\n\t\t\t\tinterior:\n\t\t\t\t\tX3(\n\t\t\t\t\t\tParachain(asset_hub::PARA_ID),\n\t\t\t\t\t\tPalletInstance(asset_hub::ASSET_PALLET_ID),\n\t\t\t\t\t\tGeneralIndex(asset_hub::USDT_ASSET_ID)\n\t\t\t\t\t)\n\t\t\t} =\u003e Some(CurrencyId::XCM(XCM_ASSET_ASSETHUB_USDT)),\n\t\t\t_ =\u003e None,\n\t\t}\n\t}\n}\n\nimpl Convert\u003cMultiAsset, Option\u003cCurrencyId\u003e\u003e for CurrencyIdConvert {\n\tfn convert(a: MultiAsset) -\u003e Option\u003cCurrencyId\u003e {\n\t\tif let MultiAsset { id: AssetId::Concrete(id), fun: _ } = a {\n\t\t\tSelf::convert(id)\n\t\t} else {\n\t\t\tNone\n\t\t}\n\t}\n}\n\n/// Convert an incoming `MultiLocation` into a `CurrencyId` if possible.\n/// Here we need to know the canonical representation of all the tokens we handle in order to\n/// correctly convert their `MultiLocation` representation into our internal `CurrencyId` type.\nimpl xcm_executor::traits::Convert\u003cMultiLocation, CurrencyId\u003e for CurrencyIdConvert {\n\tfn convert(location: MultiLocation) -\u003e Result\u003cCurrencyId, MultiLocation\u003e {\n\t\t\u003cCurrencyIdConvert as Convert\u003cMultiLocation, Option\u003cCurrencyId\u003e\u003e\u003e::convert(location.clone())\n\t\t\t.ok_or(location)\n\t}\n}\n\n/// A `FilterAssetLocation` implementation. Filters multi native assets whose\n/// reserve is same with `origin`.\npub struct MultiNativeAsset\u003cReserveProvider\u003e(PhantomData\u003cReserveProvider\u003e);\nimpl\u003cReserveProvider\u003e ContainsPair\u003cMultiAsset, MultiLocation\u003e for MultiNativeAsset\u003cReserveProvider\u003e\nwhere\n\tReserveProvider: Reserve,\n{\n\tfn contains(asset: \u0026MultiAsset, origin: \u0026MultiLocation) -\u003e bool {\n\t\tif let Some(ref reserve) = ReserveProvider::reserve(asset) {\n\t\t\tif reserve == origin {\n\t\t\t\treturn true\n\t\t\t}\n\t\t}\n\t\tfalse\n\t}\n}\n\n/// Means for transacting the fungibles assets of ths parachain.\npub type FungiblesTransactor = FungiblesAdapter\u003c\n\t// Use this fungibles implementation\n\tTokens,\n\t// This means that this adapter should handle any token that `CurrencyIdConvert` can convert\n\t// to `CurrencyId`, the `CurrencyId` type of `Tokens`, the fungibles implementation it uses.\n\tConvertedConcreteId\u003cCurrencyId, Balance, CurrencyIdConvert, JustTry\u003e,\n\t// Convert an XCM MultiLocation into a local account id\n\tLocationToAccountId,\n\t// Our chain's account ID type (we can't get away without mentioning it explicitly)\n\tAccountId,\n\t// We dont allow teleports.\n\tNoChecking,\n\t// The account to use for tracking teleports.\n\tCheckingAccount,\n\u003e;\n\n/// This is the type we use to convert an (incoming) XCM origin into a local `Origin` instance,\n/// ready for dispatching a transaction with Xcm's `Transact`. There is an `OriginKind` which can\n/// biases the kind of local `Origin` it will become.\npub type XcmOriginToTransactDispatchOrigin = (\n\t// Sovereign account converter; this attempts to derive an `AccountId` from the origin location\n\t// using `LocationToAccountId` and then turn that into the usual `Signed` origin. Useful for\n\t// foreign chains who want to have a local sovereign account on this chain which they control.\n\tSovereignSignedViaLocation\u003cLocationToAccountId, RuntimeOrigin\u003e,\n\t// Native converter for Relay-chain (Parent) location; will converts to a `Relay` origin when\n\t// recognized.\n\tRelayChainAsNative\u003cRelayChainOrigin, RuntimeOrigin\u003e,\n\t// Native converter for sibling Parachains; will convert to a `SiblingPara` origin when\n\t// recognized.\n\tSiblingParachainAsNative\u003ccumulus_pallet_xcm::Origin, RuntimeOrigin\u003e,\n\t// Native signed account converter; this just converts an `AccountId32` origin into a normal\n\t// `Origin::Signed` origin of the same 32-byte value.\n\tSignedAccountId32AsNative\u003cRelayNetwork, RuntimeOrigin\u003e,\n\t// Xcm origins can be represented natively under the Xcm pallet's Xcm origin.\n\tXcmPassthrough\u003cRuntimeOrigin\u003e,\n);\n\nparameter_types! {\n\t// One XCM operation is 1_000_000_000 weight - almost certainly a conservative estimate.\n\tpub UnitWeightCost: XCMWeight = XCMWeight::from_parts(1_000_000_000,0);\n\tpub const MaxInstructions: u32 = 100;\n\tpub SelfLocation: MultiLocation = MultiLocation::new(1, X1(Parachain(ParachainInfo::parachain_id().into())));\n\tpub const BaseXcmWeight: XCMWeight = XCMWeight::from_parts(150_000_000,0);\n\tpub const MaxAssetsForTransfer: usize = 2;\n}\n\nmatch_types! {\n\tpub type ParentOrParentsExecutivePlurality: impl Contains\u003cMultiLocation\u003e = {\n\t\tMultiLocation { parents: 1, interior: Here } |\n\t\tMultiLocation { parents: 1, interior: X1(Plurality { id: BodyId::Executive, .. }) }\n\t};\n}\n\n//TODO: move DenyThenTry to polkadot's xcm module.\n/// Deny executing the xcm message if it matches any of the Deny filter regardless of anything else.\n/// If it passes the Deny, and matches one of the Allow cases then it is let through.\npub struct DenyThenTry\u003cDeny, Allow\u003e(PhantomData\u003cDeny\u003e, PhantomData\u003cAllow\u003e)\nwhere\n\tDeny: ShouldExecute,\n\tAllow: ShouldExecute;\n\nimpl\u003cDeny, Allow\u003e ShouldExecute for DenyThenTry\u003cDeny, Allow\u003e\nwhere\n\tDeny: ShouldExecute,\n\tAllow: ShouldExecute,\n{\n\tfn should_execute\u003cRuntimeCall\u003e(\n\t\torigin: \u0026MultiLocation,\n\t\tinstructions: \u0026mut [Instruction\u003cRuntimeCall\u003e],\n\t\tmax_weight: XCMWeight,\n\t\tweight_credit: \u0026mut XCMWeight,\n\t) -\u003e Result\u003c(), ()\u003e {\n\t\tDeny::should_execute(origin, instructions, max_weight, weight_credit)?;\n\t\tAllow::should_execute(origin, instructions, max_weight, weight_credit)\n\t}\n}\n\n// See issue #5233\npub struct DenyReserveTransferToRelayChain;\nimpl ShouldExecute for DenyReserveTransferToRelayChain {\n\tfn should_execute\u003cRuntimeCall\u003e(\n\t\torigin: \u0026MultiLocation,\n\t\tinstructions: \u0026mut [Instruction\u003cRuntimeCall\u003e],\n\t\t_max_weight: XCMWeight,\n\t\t_weight_credit: \u0026mut XCMWeight,\n\t) -\u003e Result\u003c(), ()\u003e {\n\t\tif instructions.iter().any(|inst| {\n\t\t\tmatches!(\n\t\t\t\tinst,\n\t\t\t\tInitiateReserveWithdraw {\n\t\t\t\t\treserve: MultiLocation { parents: 1, interior: Here },\n\t\t\t\t\t..\n\t\t\t\t} | DepositReserveAsset { dest: MultiLocation { parents: 1, interior: Here }, .. } |\n\t\t\t\t\tTransferReserveAsset {\n\t\t\t\t\t\tdest: MultiLocation { parents: 1, interior: Here },\n\t\t\t\t\t\t..\n\t\t\t\t\t}\n\t\t\t)\n\t\t}) {\n\t\t\treturn Err(()) // Deny\n\t\t}\n\n\t\t// allow reserve transfers to arrive from relay chain\n\t\tif matches!(origin, MultiLocation { parents: 1, interior: Here }) \u0026\u0026\n\t\t\tinstructions.iter().any(|inst| matches!(inst, ReserveAssetDeposited { .. }))\n\t\t{\n\t\t\tlog::warn!(\n\t\t\t\ttarget: \"xcm::barriers\",\n\t\t\t\t\"Unexpected ReserveAssetDeposited from the relay chain\",\n\t\t\t);\n\t\t}\n\t\t// Permit everything else\n\t\tOk(())\n\t}\n}\n\npub type Barrier = AllowUnpaidExecutionFrom\u003cEverything\u003e;\n\npub struct XcmConfig;\nimpl xcm_executor::Config for XcmConfig {\n\ttype RuntimeCall = RuntimeCall;\n\ttype XcmSender = XcmRouter;\n\t// How to withdraw and deposit an asset.\n\ttype AssetTransactor = FungiblesTransactor;\n\ttype OriginConverter = XcmOriginToTransactDispatchOrigin;\n\ttype IsReserve = MultiNativeAsset\u003cRelativeReserveProvider\u003e;\n\t// Teleporting is disabled.\n\ttype IsTeleporter = ();\n\ttype UniversalLocation = UniversalLocation;\n\ttype Barrier = Barrier;\n\ttype Weigher = FixedWeightBounds\u003cUnitWeightCost, RuntimeCall, MaxInstructions\u003e;\n\ttype Trader =\n\t\tUsingComponents\u003cWeightToFee, RelayLocation, AccountId, Balances, ToAuthor\u003cRuntime\u003e\u003e;\n\ttype ResponseHandler = PolkadotXcm;\n\ttype AssetTrap = PolkadotXcm;\n\ttype AssetLocker = ();\n\ttype AssetExchanger = ();\n\ttype AssetClaims = PolkadotXcm;\n\ttype SubscriptionService = PolkadotXcm;\n\ttype PalletInstancesInfo = crate::AllPalletsWithSystem;\n\ttype MaxAssetsIntoHolding = ConstU32\u003c8\u003e;\n\ttype FeeManager = ();\n\ttype MessageExporter = ();\n\ttype UniversalAliases = Nothing;\n\ttype CallDispatcher = RuntimeCall;\n\ttype SafeCallFilter = Everything;\n}\n\n/// No local origins on this chain are allowed to dispatch XCM sends/executions.\npub type LocalOriginToLocation = SignedToAccountId32\u003cRuntimeOrigin, AccountId, RelayNetwork\u003e;\n\n/// The means for routing XCM messages which are not for local execution into the right message\n/// queues.\npub type XcmRouter = (\n\t// Two routers - use UMP to communicate with the relay chain:\n\tcumulus_primitives_utility::ParentAsUmp\u003cParachainSystem, PolkadotXcm, ()\u003e,\n\t// ..and XC here is some optimization\n\t\t// somewhere in the codepath\n\t\tlet key = GeneralKey { length: 32, data: [1; 32] };\n\t\tlet location = MultiLocation::new(1, X8(key, key, key, key, key, key, key, key));\n\t\t#[extrinsic_call]\n\t\tupdate_asset(\n\t\t\tRawOrigin::Root,\n\t\t\tCurrencyId::Native,\n\t\t\tSome(123),\n\t\t\tSome(vec![b'b', 128]),\n\t\t\tSome(vec![b'b', 128]),\n\t\t\tSome(1234),\n\t\t\tSome(Some(location.into())),\n\t\t\tSome(CustomMetadata),\n\t\t);\n\t}\n\n\t#[benchmark]\n\tfn set_asset_location() {\n\t\t#[block]\n\t\t{\n\t\t\t// todo: remove this benchmark when this unused item is removed from the weight type upstream\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","common","src","chain_ext.rs"],"content":"use crate::*;\nuse dia_oracle::dia;\nuse scale_info::prelude::vec::Vec;\nuse sp_core::{Decode, Encode, MaxEncodedLen};\nuse sp_runtime::{codec, ArithmeticError, TokenError};\n\npub use spacewalk_primitives::{Asset, CurrencyId};\n\n/// Address is a type alias for easier readability of address (accountId) communicated between contract and chain extension.\npub type Address = [u8; 32];\n/// Amount is a type alias for easier readability of amount communicated between contract and chain extension.\npub type Amount = u128;\n/// Blockchain is a type alias for easier readability of dia blockchain name communicated between contract and chain extension.\npub type Blockchain = [u8; 32];\n/// Symbol is a type alias for easier readability of dia blockchain symbol communicated between contract and chain extension.\npub type Symbol = [u8; 32];\n\n/// ChainExtensionError is almost the same as DispatchError, but with some modifications to make it compatible with being communicated between contract and chain extension. It implements the necessary From\u003cT\u003e conversions with DispatchError and other nested errors.\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Encode, Decode, MaxEncodedLen)]\n#[cfg_attr(feature = \"std\", derive(scale_info::TypeInfo))]\npub enum ChainExtensionError {\n\t/// Some error occurred.\n\tOther,\n\t/// Failed to lookup some data.\n\tCannotLookup,\n\t/// A bad origin.\n\tBadOrigin,\n\t/// A custom error in a module.\n\tModule,\n\t/// At least one consumer is remaining so the account cannot be destroyed.\n\tConsumerRemaining,\n\t/// There are no providers so the account cannot be created.\n\tNoProviders,\n\t/// There are too many consumers so the account cannot be created.\n\tTooManyConsumers,\n\t/// An error to do with tokens.\n\tToken(ChainExtensionTokenError),\n\t/// An arithmetic error.\n\tArithmetic(ChainExtensionArithmeticError),\n\t/// Unknown error\n\tUnknown,\n}\n\n/// ChainExtensionTokenError is a nested error in ChainExtensionError, similar to DispatchError's TokenError.\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Encode, Decode, MaxEncodedLen)]\n#[cfg_attr(feature = \"std\", derive(scale_info::TypeInfo))]\npub enum ChainExtensionTokenError {\n\t/// Funds are unavailable.\n\tNoFunds,\n\t/// Account that must exist would die.\n\tWouldDie,\n\t/// Account cannot exist with the funds that would be given.\n\tBelowMinimum,\n\t/// Account cannot be created.\n\tCannotCreate,\n\t/// The asset in question is unknown.\n\tUnknownAsset,\n\t/// Funds exist but are frozen.\n\tFrozen,\n\t/// Operation is not supported by the asset.\n\tUnsupported,\n\t/// Unknown error\n\tUnknown,\n}\n\n/// ChainExtensionArithmeticError is a nested error in ChainExtensionError, similar to DispatchError's ArithmeticError.\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Encode, Decode, MaxEncodedLen)]\n#[cfg_attr(feature = \"std\", derive(scale_info::TypeInfo))]\npub enum ChainExtensionArithmeticError {\n\t/// Underflow.\n\tUnderflow,\n\t/// Overflow.\n\tOverflow,\n\t/// Division by zero.\n\tDivisionByZero,\n\t/// Unknown error\n\tUnknown,\n}\n\nimpl From\u003cDispatchError\u003e for ChainExtensionError {\n\tfn from(e: DispatchError) -\u003e Self {\n\t\tmatch e {\n\t\t\tDispatchError::Other(_) =\u003e ChainExtensionError::Other,\n\t\t\tDispatchError::CannotLookup =\u003e ChainExtensionError::CannotLookup,\n\t\t\tDispatchError::BadOrigin =\u003e ChainExtensionError::BadOrigin,\n\t\t\tDispatchError::Module(_) =\u003e ChainExtensionError::Module,\n\t\t\tDispatchError::ConsumerRemaining =\u003e ChainExtensionError::ConsumerRemaining,\n\t\t\tDispatchError::NoProviders =\u003e ChainExtensionError::NoProviders,\n\t\t\tDispatchError::TooManyConsumers =\u003e ChainExtensionError::TooManyConsumers,\n\t\t\tDispatchError::Token(token_err) =\u003e\n\t\t\t\tChainExtensionError::Token(ChainExtensionTokenError::from(token_err)),\n\t\t\tDispatchError::Arithmetic(arithmetic_error) =\u003e ChainExtensionError::Arithmetic(\n\t\t\t\tChainExtensionArithmeticError::from(arithmetic_error),\n\t\t\t),\n\t\t\t_ =\u003e ChainExtensionError::Unknown,\n\t\t}\n\t}\n}\n\nimpl From\u003cTokenError\u003e for ChainExtensionTokenError {\n\tfn from(e: TokenError) -\u003e Self {\n\t\tmatch e {\n\t\t\tTokenError::NoFunds =\u003e ChainExtensionTokenError::NoFunds,\n\t\t\tTokenError::WouldDie =\u003e ChainExtensionTokenError::WouldDie,\n\t\t\tTokenError::BelowMinimum =\u003e ChainExtensionTokenError::BelowMinimum,\n\t\t\tTokenError::CannotCreate =\u003e ChainExtensionTokenError::CannotCreate,\n\t\t\tTokenError::UnknownAsset =\u003e ChainExtensionTokenError::UnknownAsset,\n\t\t\tTokenError::Frozen =\u003e ChainExtensionTokenError::Frozen,\n\t\t\tTokenError::Unsupported =\u003e ChainExtensionTokenError::Unsupported,\n\t\t}\n\t}\n}\n\nimpl From\u003cArithmeticError\u003e for ChainExtensionArithmeticError {\n\tfn from(e: ArithmeticError) -\u003e Self {\n\t\tmatch e {\n\t\t\tArithmeticError::Underflow =\u003e ChainExtensionArithmeticError::Underflow,\n\t\t\tArithmeticError::Overflow =\u003e ChainExtensionArithmeticError::Overflow,\n\t\t\tArithmeticError::DivisionByZero =\u003e ChainExtensionArithmeticError::DivisionByZero,\n\t\t}\n\t}\n}\n\n/// ToTrimmedVec is a trait implemented for [u8; 32] to allow both types Blockchain and Symbol (which are [u8; 32]) to have the trim_trailing_zeros function.\npub trait ToTrimmedVec {\n\tfn to_trimmed_vec(\u0026self) -\u003e Vec\u003cu8\u003e;\n}\nimpl ToTrimmedVec for [u8; 32] {\n\tfn to_trimmed_vec(\u0026self) -\u003e Vec\u003cu8\u003e {\n\t\ttrim_trailing_zeros(self).to_vec()\n\t}\n}\n\n/// trim_trailing_zeros takes an input slice and returns it without the trailing zeros.\nfn trim_trailing_zeros(slice: \u0026[u8]) -\u003e \u0026[u8] {\n\tlet mut trim_amount = 0;\n\tfor el in slice.iter().rev() {\n\t\tif *el == 0 {\n\t\t\ttrim_amount += 1;\n\t\t} else {\n\t\t\tbreak\n\t\t}\n\t}\n\t\u0026slice[..slice.len() - trim_amount]\n}\n\n/// CoinInfo is almost the same as Dia's CoinInfo, but with Encode, Decode, and TypeInfo which are necessary for contract to chain extension communication. Implements From\u003cdia::CoinInfo\u003e to make conversion.\n#[derive(Debug, Clone, PartialEq, Eq, codec::Encode, codec::Decode)]\n#[cfg_attr(feature = \"std\", derive(scale_info::TypeInfo))]\npub struct CoinInfo {\n\tpub symbol: Vec\u003cu8\u003e,\n\tpub name: Vec\u003cu8\u003e,\n\tpub blockchain: Vec\u003cu8\u003e,\n\tpub supply: u128,\n\tpub last_update_timestamp: u64,\n\tpub price: u128,\n}\nimpl From\u003cdia::CoinInfo\u003e for CoinInfo {\n\tfn from(coin_info: dia::CoinInfo) -\u003e Self {\n\t\tSelf {\n\t\t\tsymbol: coin_info.symbol,\n\t\t\tname: coin_info.name,\n\t\t\tblockchain: coin_info.blockchain,\n\t\t\tsupply: coin_info.supply,\n\t\t\tlast_update_timestamp: coin_info.last_update_timestamp,\n\t\t\tprice: coin_info.price,\n\t\t}\n\t}\n}\n\n\n/// decode gets the slice from a Vec\u003cu8\u003e to decode it into its scale encoded type.\npub fn decode\u003cT: Decode\u003e(input: Vec\u003cu8\u003e) -\u003e Result\u003cT, codec::Error\u003e {\n\tlet mut input = input.as_slice();\n\tT::decode(\u0026mut input)\n}\n","traces":[{"line":173,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":174,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":175,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":3},{"path":["/","Users","marcel","Documents","pendulum","runtime","common","src","lib.rs"],"content":"#![cfg_attr(not(feature = \"std\"), no_std)]\n\nuse sp_runtime::{\n\ttraits::{IdentifyAccount, Verify},\n\tDispatchError, MultiSignature,\n};\n\npub mod asset_registry;\npub mod chain_ext;\npub mod stellar;\npub mod zenlink;\n\n#[cfg(feature = \"runtime-benchmarks\")]\npub mod benchmarking;\n\n/// Alias to 512-bit hash when used in the context of a transaction signature on the chain.\npub type Signature = MultiSignature;\n\n/// Some way of identifying an account on the chain. We intentionally make it equivalent\n/// to the public key of our transaction signing scheme.\npub type AccountId = \u003c\u003cSignature as Verify\u003e::Signer as IdentifyAccount\u003e::AccountId;\n\n/// Type for IDs of farming pools\npub type PoolId = u32;\n\npub use sp_consensus_aura::sr25519::AuthorityId as AuraId;\n\n/// Balance of an account.\npub type Balance = u128;\npub type Amount = i128;\n\npub type ReserveIdentifier = [u8; 8];\n\n// Unit = the base number of indivisible units for balances\npub const UNIT: Balance = 1_000_000_000_000;\npub const MILLIUNIT: Balance = 1_000_000_000;\npub const MICROUNIT: Balance = 1_000_000;\npub const NANOUNIT: Balance = 1_000;\n\n/// The existential deposit. Set to 1/10 of the Connected Relay Chain.\npub const EXISTENTIAL_DEPOSIT: Balance = MILLIUNIT;\n\n/// An index to a block.\npub type BlockNumber = u32;\n\n/// Index of a transaction in the chain.\npub type Index = u32;\n\n/// A hash of some data used by the chain.\npub type Hash = sp_core::H256;\n\n/// Opaque types. These are used by the CLI to instantiate machinery that don't need to know\n/// the specifics of the runtime. They can then be made to be agnostic over specific formats\n/// of data like extrinsics, allowing for them to continue syncing the network through upgrades\n/// to even the core data structures.\npub mod opaque {\n\tuse super::*;\n\tuse sp_runtime::{generic, traits::BlakeTwo256};\n\n\tpub use sp_runtime::OpaqueExtrinsic as UncheckedExtrinsic;\n\t/// Opaque block header type.\n\tpub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n\t/// Opaque block type.\n\tpub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n\t/// Opaque block identifier type.\n\tpub type BlockId = generic::BlockId\u003cBlock\u003e;\n}\n\npub mod parachains {\n\tpub mod polkadot {\n\t\tpub mod asset_hub {\n\t\t\tpub const PARA_ID: u32 = 1000;\n\t\t\tpub const ASSET_PALLET_ID: u8 = 50;\n\n\t\t\tpub const USDC_ASSET_ID: u128 = 1337;\n\t\t\tpub const USDT_ASSET_ID: u128 = 1984;\n\t\t}\n\t}\n\n\tpub mod kusama {\n\t\tpub mod asset_hub {\n\t\t\tpub const PARA_ID: u32 = 1000;\n\t\t\tpub const ASSET_PALLET_ID: u8 = 50;\n\n\t\t\tpub const USDC_ASSET_ID: u128 = 1337;\n\t\t\tpub const USDT_ASSET_ID: u128 = 1984;\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","common","src","stellar.rs"],"content":"// GA5ZSEJYB37JRC5AVCIA5MOP4RHTM335X2KGX3IHOJAPP5RE34K4KZVN\npub const USDC_ISSUER: [u8; 32] = [\n\t59, 153, 17, 56, 14, 254, 152, 139, 160, 168, 144, 14, 177, 207, 228, 79, 54, 111, 125, 190,\n\t148, 107, 237, 7, 114, 64, 247, 246, 36, 223, 21, 197,\n];\n\n// GDVKY2GU2DRXWTBEYJJWSFXIGBZV6AZNBVVSUHEPZI54LIS6BA7DVVSP\npub const BRL_ISSUER: [u8; 32] = [\n\t234, 172, 104, 212, 208, 227, 123, 76, 36, 194, 83, 105, 22, 232, 48, 115, 95, 3, 45, 13, 107,\n\t42, 28, 143, 202, 59, 197, 162, 94, 8, 62, 58,\n];\n\n// GA2MSSZKJOU6RNL3EJKH3S5TB5CDYTFQFWRYFGUJVIN5I6AOIRTLUHTO \npub const TZS_ISSUER: [u8; 32] = [\n\t52, 201, 75, 42, 75, 169, 232, 181, 123, 34, 84, 125, 203, 179, 15, 68, 60, 76, 176, 45, 163,\n\t130, 154, 137, 170, 27, 212, 120, 14, 68, 102, 186,\n];\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","common","src","zenlink.rs"],"content":"use crate::stellar::{BRL_ISSUER, TZS_ISSUER, USDC_ISSUER};\nuse spacewalk_primitives::{Asset, CurrencyId};\n\nuse zenlink_protocol::{LOCAL, NATIVE};\npub type ZenlinkAssetId = zenlink_protocol::AssetId;\n\nfn discriminant(currency: \u0026CurrencyId) -\u003e u8 {\n\tmatch currency {\n\t\tCurrencyId::Native =\u003e 0,\n\t\tCurrencyId::XCM(_) =\u003e 1,\n\t\tCurrencyId::Stellar(_) =\u003e 2,\n\t\tCurrencyId::ZenlinkLPToken(_, _, _, _) =\u003e 3,\n\t}\n}\n\npub fn generate_lp_asset_id(\n\tasset_0: ZenlinkAssetId,\n\tasset_1: ZenlinkAssetId,\n\tparachain_id: u32,\n) -\u003e Option\u003cZenlinkAssetId\u003e {\n\tlet currency_0 = (asset_0.asset_index \u0026 0x0000_0000_0000_ffff) \u003c\u003c 16;\n\tlet currency_1 = (asset_1.asset_index \u0026 0x0000_0000_0000_ffff) \u003c\u003c 32;\n\tlet discr = 3u64 \u003c\u003c 8;\n\tlet index = currency_0 + currency_1 + discr;\n\tSome(ZenlinkAssetId { chain_id: parachain_id, asset_type: LOCAL, asset_index: index })\n}\n\npub fn zenlink_id_to_currency_id(\n\tasset_id: ZenlinkAssetId,\n\tparachain_id: u32,\n) -\u003e Result\u003cCurrencyId, ()\u003e {\n\tif asset_id.chain_id != parachain_id {\n\t\treturn Err(())\n\t}\n\n\tlet index = asset_id.asset_index;\n\tlet asset_type = asset_id.asset_type;\n\tlet disc = ((index \u0026 0x0000_0000_0000_ff00) \u003e\u003e 8) as u8;\n\tlet symbol = (index \u0026 0x0000_0000_0000_00ff) as u8;\n\tmatch (disc, asset_type) {\n\t\t(0, NATIVE) =\u003e Ok(CurrencyId::Native),\n\t\t(1, LOCAL) =\u003e Ok(CurrencyId::XCM(symbol)),\n\t\t(2, LOCAL) =\u003e match symbol {\n\t\t\t0 =\u003e Ok(CurrencyId::Stellar(Asset::StellarNative)),\n\t\t\t1 =\u003e Ok(CurrencyId::Stellar(Asset::AlphaNum4 { code: *b\"USDC\", issuer: USDC_ISSUER })),\n\t\t\t2 =\u003e Ok(CurrencyId::Stellar(Asset::AlphaNum4 { code: *b\"TZS\\0\", issuer: TZS_ISSUER })),\n\t\t\t3 =\u003e Ok(CurrencyId::Stellar(Asset::AlphaNum4 { code: *b\"BRL\\0\", issuer: BRL_ISSUER })),\n\t\t\t_ =\u003e return Err(()),\n\t\t},\n\t\t(3, LOCAL) =\u003e {\n\t\t\tlet token1_id = ((index \u0026 0x0000_0000_00FF_0000) \u003e\u003e 16) as u8;\n\t\t\tlet token1_type = ((index \u0026 0x0000_0000_FF00_0000) \u003e\u003e 24) as u8;\n\n\t\t\tlet token2_id = ((index \u0026 0x0000_00FF_0000_0000) \u003e\u003e 32) as u8;\n\t\t\tlet token2_type = ((index \u0026 0x0000_FF00_0000_0000) \u003e\u003e 40) as u8;\n\n\t\t\tOk(CurrencyId::ZenlinkLPToken(token1_id, token1_type, token2_id, token2_type))\n\t\t},\n\t\t_ =\u003e Err(()),\n\t}\n}\n\npub fn currency_id_to_zenlink_id(\n\tcurrency_id: CurrencyId,\n\tparachain_id: u32,\n) -\u003e Result\u003cZenlinkAssetId, ()\u003e {\n\tlet disc = discriminant(\u0026currency_id) as u64;\n\tmatch currency_id {\n\t\tCurrencyId::Native =\u003e\n\t\t\tOk(ZenlinkAssetId { chain_id: parachain_id, asset_type: NATIVE, asset_index: 0 as u64 }),\n\t\tCurrencyId::XCM(token_id) =\u003e Ok(ZenlinkAssetId {\n\t\t\tchain_id: parachain_id,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: ((disc \u003c\u003c 8) + token_id as u64) as u64,\n\t\t}),\n\t\tCurrencyId::Stellar(asset) =\u003e {\n\t\t\tlet _id = match asset {\n\t\t\t\tAsset::StellarNative =\u003e 0u64,\n\t\t\t\tAsset::AlphaNum4 { code, issuer } =\u003e match (\u0026code, \u0026issuer) {\n\t\t\t\t\t(b\"USDC\", \u0026USDC_ISSUER) =\u003e 1u64,\n\t\t\t\t\t(b\"TZS\\0\", \u0026TZS_ISSUER) =\u003e 2u64,\n\t\t\t\t\t(b\"BRL\\0\", \u0026BRL_ISSUER) =\u003e 3u64,\n\t\t\t\t\t_ =\u003e return Err(()),\n\t\t\t\t},\n\t\t\t\t_ =\u003e return Err(()),\n\t\t\t};\n\t\t\tOk(ZenlinkAssetId {\n\t\t\t\tchain_id: parachain_id,\n\t\t\t\tasset_type: LOCAL,\n\t\t\t\tasset_index: ((disc \u003c\u003c 8) + _id) as u64,\n\t\t\t})\n\t\t},\n\t\tCurrencyId::ZenlinkLPToken(token1_id, token1_type, token2_id, token2_type) =\u003e {\n\t\t\tlet index = ((disc as u64) \u003c\u003c 8) +\n\t\t\t\t((token1_id as u64) \u003c\u003c 16) +\n\t\t\t\t((token1_type as u64) \u003c\u003c 24) +\n\t\t\t\t((token2_id as u64) \u003c\u003c 32) +\n\t\t\t\t((token2_type as u64) \u003c\u003c 40);\n\t\t\tOk(ZenlinkAssetId { chain_id: parachain_id, asset_type: LOCAL, asset_index: index })\n\t\t},\n\t}\n}\n\n#[cfg(test)]\nmod zenlink_tests {\n\tuse super::*;\n\n\t#[test]\n\tfn convert_zenlink_native_to_native_currency() {\n\t\t// Native ZenlinkAsset index = 0x0000_0000_0000_0000\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: NATIVE, asset_index: 0 as u64 };\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Ok(CurrencyId::Native));\n\t}\n\n\t#[test]\n\tfn convert_zenlink_xcm_to_xcm_currency() {\n\t\t// XCM(0) ZenlinkAsset index = 0x0000_0000_0000_0100\n\t\tlet index = 0x0100 as u64;\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: index };\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Ok(CurrencyId::XCM(0)));\n\t}\n\n\tfn get_stellar_asset(selector: u8) -\u003e spacewalk_primitives::CurrencyId {\n\t\tmatch selector {\n\t\t\t0 =\u003e CurrencyId::Stellar(Asset::StellarNative),\n\t\t\t1 =\u003e CurrencyId::Stellar(Asset::AlphaNum4 { code: *b\"USDC\", issuer: USDC_ISSUER }),\n\t\t\t2 =\u003e CurrencyId::Stellar(Asset::AlphaNum4 { code: *b\"TZS\\0\", issuer: TZS_ISSUER }),\n\t\t\t3 =\u003e CurrencyId::Stellar(Asset::AlphaNum4 { code: *b\"BRL\\0\", issuer: BRL_ISSUER }),\n\t\t\t_ =\u003e CurrencyId::Stellar(Asset::StellarNative),\n\t\t}\n\t}\n\n\t#[test]\n\tfn convert_zenlink_stellar_to_stellar_currency() {\n\t\t// Stellar Native ZenlinkAsset index = 0x0000_0000_0000_0200\n\t\tlet stellar_native_index = 0x0200 as u64;\n\t\tlet fake_zenlink_asset = ZenlinkAssetId {\n\t\t\tchain_id: 1000u32,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: stellar_native_index,\n\t\t};\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Ok(get_stellar_asset(0u8)));\n\n\t\t// Stellar USDC ZenlinkAsset index = 0x0000_0000_0000_0201\n\t\tlet usdc_index = 0x0201 as u64;\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: usdc_index };\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Ok(get_stellar_asset(1u8)));\n\n\t\t// Stellar TZS ZenlinkAsset index = 0x0000_0000_0000_0202\n\t\tlet tzs_index = 0x0202 as u64;\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: tzs_index };\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Ok(get_stellar_asset(2u8)));\n\n\t\t// Stellar BRL ZenlinkAsset index = 0x0000_0000_0000_0203\n\t\tlet brl_index = 0x0203 as u64;\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: brl_index };\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Ok(get_stellar_asset(3u8)));\n\t}\n\n\t#[test]\n\tfn convert_zenlink_lp_token_to_lp_token_currency() {\n\t\t// Native and XCM(0) LP token Zenlink index = 0x0000_0100_0000_0300\n\t\tlet native_xcm_lp_token_index = 0x0000_0100_0000_0300 as u64;\n\t\tlet fake_zenlink_asset = ZenlinkAssetId {\n\t\t\tchain_id: 1000u32,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: native_xcm_lp_token_index,\n\t\t};\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tlet expected_currency: CurrencyId = CurrencyId::ZenlinkLPToken(0, 0, 0, 1);\n\t\tassert_eq!(currency, Ok(expected_currency));\n\n\t\t// XCM(0) and XCM(1) LP token Zenlink index = 0x0000_0101_0100_0300\n\t\tlet xcm0_xcm1_lp_token_index = 0x0000_0101_0100_0300 as u64;\n\t\tlet fake_zenlink_asset = ZenlinkAssetId {\n\t\t\tchain_id: 1000u32,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: xcm0_xcm1_lp_token_index,\n\t\t};\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tlet expected_currency: CurrencyId = CurrencyId::ZenlinkLPToken(0, 1, 1, 1);\n\t\tassert_eq!(currency, Ok(expected_currency));\n\n\t\t// XCM(0) and Stellar Native LP Token Zenlink index = 0x0000_0200_0100_0300\n\t\tlet xcm0_stellar_native_lp_token_index = 0x0000_0200_0100_0300 as u64;\n\t\tlet fake_zenlink_asset = ZenlinkAssetId {\n\t\t\tchain_id: 1000u32,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: xcm0_stellar_native_lp_token_index,\n\t\t};\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tlet expected_currency: CurrencyId = CurrencyId::ZenlinkLPToken(0, 1, 0, 2);\n\t\tassert_eq!(currency, Ok(expected_currency));\n\n\t\t// XCM(0) and Stellar USDC LP Token Zenlink index = 0x0000_0201_0100_0300\n\t\tlet xcm0_stellar_usdc_lp_token_index = 0x0000_0201_0100_0300 as u64;\n\t\tlet fake_zenlink_asset = ZenlinkAssetId {\n\t\t\tchain_id: 1000u32,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: xcm0_stellar_usdc_lp_token_index,\n\t\t};\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tlet expected_currency: CurrencyId = CurrencyId::ZenlinkLPToken(0, 1, 1, 2);\n\t\tassert_eq!(currency, Ok(expected_currency));\n\n\t\t// Stellar Native and Stellar USDC LP Token Zenlink index = 0x0000_0201_0200_0300\n\t\tlet stellar_native_stellar_usdc_lp_token_index = 0x0000_0201_0200_0300 as u64;\n\t\tlet fake_zenlink_asset = ZenlinkAssetId {\n\t\t\tchain_id: 1000u32,\n\t\t\tasset_type: LOCAL,\n\t\t\tasset_index: stellar_native_stellar_usdc_lp_token_index,\n\t\t};\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tlet expected_currency: CurrencyId = CurrencyId::ZenlinkLPToken(0, 2, 1, 2);\n\t\tassert_eq!(currency, Ok(expected_currency));\n\t}\n\n\t#[test]\n\tfn convert_fake_zenlink_native_to_currency_id_error() {\n\t\t// Native ZenlinkAsset index = 0x0000_0000_0000_0000\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: 0 as u64 };\n\t\tlet currency: Result\u003cCurrencyId, _\u003e =\n\t\t\tzenlink_id_to_currency_id(fake_zenlink_asset, 1000u32);\n\t\tassert_eq!(currency, Err(()));\n\t}\n\n\t#[test]\n\tfn convert_zenlink_id_to_currency_id_error() {\n\t\tlet fake_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: 0u64 };\n\t\t// We pass a parachain_id different than the asset chain_id\n\t\tassert_eq!(zenlink_id_to_currency_id(fake_zenlink_asset, 1001u32), Err(()));\n\t}\n\n\t#[test]\n\tfn convert_native_currency_to_zenlink_native() {\n\t\tlet fake_currency_id = CurrencyId::Native;\n\t\tlet expected_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: NATIVE, asset_index: 0u64 };\n\t\tassert_eq!(currency_id_to_zenlink_id(fake_currency_id, 1000), Ok(expected_zenlink_asset));\n\t}\n\n\t#[test]\n\tfn convert_xcm_currency_to_zenlink_xcm() {\n\t\tlet fake_currency_id = CurrencyId::XCM(0);\n\t\tlet expected_zenlink_asset =\n\t\t\tZenlinkAssetId { chain_id: 1000u32, asset_type: LOCAL, asset_index: 0x0100 as u64 };\n\t\tassert_eq!(currency_id_to_zenlink_id(fake_currency_id, 1000), Ok(expected_zenlink_asset));\n\t}\n\n\t#[test]\n\tfn convert_stellar_currency_to_stellar_zenlink() {\n\t\tlet stellar_assets_indexes: [u64; 4] = [0x0200u64, 0x0201u64, 0x0202u64, 0x0203u64];\n\n\t\tfor i in 0..=3usize {\n\t\t\tlet fake_currency_id = get_stellar_asset(i as u8);\n\t\t\tlet expected_zenlink_asset = ZenlinkAssetId {\n\t\t\t\tchain_id: 1000u32,\n\t\t\t\tasset_type: LOCAL,\n\t\t\t\tasset_index: stellar_assets_indexes[i],\n\t\t\t};\n\t\t\tassert_eq!(\n\t\t\t\tcurrency_id_to_zenlink_id(fake_currency_id, 1000),\n\t\t\t\tOk(expected_zenlink_asset)\n\t\t\t);\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","development","build.rs"],"content":"use substrate_wasm_builder::WasmBuilder;\n\nfn main() {\n\tWasmBuilder::new()\n\t\t.with_current_project()\n\t\t.export_heap_base()\n\t\t.import_memory()\n\t\t.build()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","development","src","lib.rs"],"content":"#![cfg_attr(not(feature = \"std\"), no_std)]\n// `construct_runtime!` does a lot of recursion and requires us to increase the limit to 256.\n#![recursion_limit = \"256\"]\n\n// Make the WASM binary available.\n#[cfg(feature = \"std\")]\ninclude!(concat!(env!(\"OUT_DIR\"), \"/wasm_binary.rs\"));\n\nmod weights;\npub mod xcm_config;\n\nuse smallvec::smallvec;\nuse sp_api::impl_runtime_apis;\nuse sp_core::{crypto::KeyTypeId, OpaqueMetadata};\nuse sp_runtime::{\n\tcreate_runtime_str, generic, impl_opaque_keys,\n\ttraits::{AccountIdLookup, BlakeTwo256, Block as BlockT},\n\ttransaction_validity::{TransactionSource, TransactionValidity},\n\tApplyExtrinsicResult,\n};\n\nuse sp_std::prelude::*;\n#[cfg(feature = \"std\")]\nuse sp_version::NativeVersion;\nuse sp_version::RuntimeVersion;\n\nuse frame_support::{\n\tconstruct_runtime,\n\tdispatch::DispatchClass,\n\tparameter_types,\n\ttraits::Everything,\n\tweights::{\n\t\tconstants::WEIGHT_REF_TIME_PER_SECOND, ConstantMultiplier, Weight, WeightToFeeCoefficient,\n\t\tWeightToFeeCoefficients, WeightToFeePolynomial,\n\t},\n\tPalletId,\n};\nuse frame_system::{\n\tlimits::{BlockLength, BlockWeights},\n\tEnsureRoot,\n};\npub use sp_runtime::{MultiAddress, Perbill, Permill};\n\nuse runtime_common::{\n\topaque, AccountId, AuraId, Balance, BlockNumber, Hash, Index, Signature, EXISTENTIAL_DEPOSIT,\n\tMICROUNIT, MILLIUNIT,\n};\n\nuse cumulus_pallet_parachain_system::RelayNumberStrictlyIncreases;\n\nuse xcm_config::{XcmConfig, XcmOriginToTransactDispatchOrigin};\n\n#[cfg(any(feature = \"std\", test))]\npub use sp_runtime::BuildStorage;\n\n// Polkadot imports\nuse polkadot_runtime_common::{BlockHashCount, SlowAdjustingFeeUpdate};\n\nuse weights::{BlockExecutionWeight, ExtrinsicBaseWeight, RocksDbWeight};\n\n// XCM Imports\nuse xcm::latest::prelude::BodyId;\nuse xcm_executor::XcmExecutor;\n\n/// The address format for describing accounts.\npub type Address = MultiAddress\u003cAccountId, ()\u003e;\n\n/// Block header type as expected by this runtime.\npub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n\n/// Block type as expected by this runtime.\npub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n\n/// A Block signed with a Justification\npub type SignedBlock = generic::SignedBlock\u003cBlock\u003e;\n\n/// BlockId type as expected by this runtime.\npub type BlockId = generic::BlockId\u003cBlock\u003e;\n\n/// The SignedExtension to the basic transaction logic.\npub type SignedExtra = (\n\tframe_system::CheckNonZeroSender\u003cRuntime\u003e,\n\tframe_system::CheckSpecVersion\u003cRuntime\u003e,\n\tframe_system::CheckTxVersion\u003cRuntime\u003e,\n\tframe_system::CheckGenesis\u003cRuntime\u003e,\n\tframe_system::CheckEra\u003cRuntime\u003e,\n\tframe_system::CheckNonce\u003cRuntime\u003e,\n\tframe_system::CheckWeight\u003cRuntime\u003e,\n\tpallet_transaction_payment::ChargeTransactionPayment\u003cRuntime\u003e,\n);\n\n/// Unchecked extrinsic type as expected by this runtime.\npub type UncheckedExtrinsic =\n\tgeneric::UncheckedExtrinsic\u003cAddress, RuntimeCall, Signature, SignedExtra\u003e;\n\n/// Extrinsic type that has already been checked.\npub type CheckedExtrinsic = generic::CheckedExtrinsic\u003cAccountId, RuntimeCall, SignedExtra\u003e;\n\n/// Executive: handles dispatch to the various modules.\npub type Executive = frame_executive::Executive\u003c\n\tRuntime,\n\tBlock,\n\tframe_system::ChainContext\u003cRuntime\u003e,\n\tRuntime,\n\tAllPalletsWithSystem,\n\u003e;\n\n/// Handles converting a weight scalar to a fee value, based on the scale and granularity of the\n/// node's balance type.\n///\n/// This should typically create a mapping between the following ranges:\n///   - `[0, MAXIMUM_BLOCK_WEIGHT]`\n///   - `[Balance::min, Balance::max]`\n///\n/// Yet, it can be used for any other sort of change to weight-fee. Some examples being:\n///   - Setting it to `0` will essentially disable the weight fee.\n///   - Setting it to `1` will cause the literal `#[weight = x]` values to be charged.\npub struct WeightToFee;\nimpl WeightToFeePolynomial for WeightToFee {\n\ttype Balance = Balance;\n\tfn polynomial() -\u003e WeightToFeeCoefficients\u003cSelf::Balance\u003e {\n\t\tlet p = MILLIUNIT / 10;\n\t\tlet q = 100 * Balance::from(ExtrinsicBaseWeight::get().ref_time());\n\t\tsmallvec![WeightToFeeCoefficient {\n\t\t\tdegree: 1,\n\t\t\tnegative: false,\n\t\t\tcoeff_frac: Perbill::from_rational(p % q, q),\n\t\t\tcoeff_integer: p / q,\n\t\t}]\n\t}\n}\n\nimpl_opaque_keys! {\n\tpub struct SessionKeys {\n\t\tpub aura: Aura,\n\t}\n}\n\n#[sp_version::runtime_version]\npub const VERSION: RuntimeVersion = RuntimeVersion {\n\tspec_name: create_runtime_str!(\"pendulum-development\"),\n\timpl_name: create_runtime_str!(\"pendulum-development\"),\n\tauthoring_version: 1,\n\tspec_version: 1,\n\timpl_version: 0,\n\tapis: RUNTIME_API_VERSIONS,\n\ttransaction_version: 1,\n\tstate_version: 1,\n};\n\n/// This determines the average expected block time that we are targeting.\n/// Blocks will be produced at a minimum duration defined by `SLOT_DURATION`.\n/// `SLOT_DURATION` is picked up by `pallet_timestamp` which is in turn picked\n/// up by `pallet_aura` to implement `fn slot_duration()`.\n///\n/// Change this to adjust the block time.\npub const MILLISECS_PER_BLOCK: u64 = 12000;\n\n// NOTE: Currently it is not possible to change the slot duration after the chain has started.\n//       Attempting to do so will brick block production.\npub const SLOT_DURATION: u64 = MILLISECS_PER_BLOCK;\n\n// Time is measured by number of blocks.\npub const MINUTES: BlockNumber = 60_000 / (MILLISECS_PER_BLOCK as BlockNumber);\npub const HOURS: BlockNumber = MINUTES * 60;\npub const DAYS: BlockNumber = HOURS * 24;\n\n/// We assume that ~5% of the block weight is consumed by `on_initialize` handlers. This is\n/// used to limit the maximal weight of a single extrinsic.\nconst AVERAGE_ON_INITIALIZE_RATIO: Perbill = Perbill::from_percent(5);\n\n/// We allow `Normal` extrinsics to fill up the block up to 75%, the rest can be used by\n/// `Operational` extrinsics.\nconst NORMAL_DISPATCH_RATIO: Perbill = Perbill::from_percent(75);\n\n/// We allow for 0.5 of a second of compute with a 12 second average block time.\nconst MAXIMUM_BLOCK_WEIGHT: Weight =\n\tWeight::from_parts(WEIGHT_REF_TIME_PER_SECOND.saturating_div(2), 0)\n\t\t.set_proof_size(cumulus_primitives_core::relay_chain::MAX_POV_SIZE as u64);\n\n/// The version information used to identify this runtime when compiled natively.\n#[cfg(feature = \"std\")]\npub fn native_version() -\u003e NativeVersion {\n\tNativeVersion { runtime_version: VERSION, can_author_with: Default::default() }\n}\n\nparameter_types! {\n\tpub const Version: RuntimeVersion = VERSION;\n\n\t// This part is copied from Substrate's `bin/node/runtime/src/lib.rs`.\n\t//  The `RuntimeBlockLength` and `RuntimeBlockWeights` exist here because the\n\t// `DeletionWeightLimit` and `DeletionQueueDepth` depend on those to parameterize\n\t// the lazy contract deletion.\n\tpub RuntimeBlockLength: BlockLength =\n\t\tBlockLength::max_with_normal_ratio(5 * 1024 * 1024, NORMAL_DISPATCH_RATIO);\n\tpub RuntimeBlockWeights: BlockWeights = BlockWeights::builder()\n\t\t.base_block(BlockExecutionWeight::get())\n\t\t.for_class(DispatchClass::all(), |weights| {\n\t\t\tweights.base_extrinsic = ExtrinsicBaseWeight::get();\n\t\t})\n\t\t.for_class(DispatchClass::Normal, |weights| {\n\t\t\tweights.max_total = Some(NORMAL_DISPATCH_RATIO * MAXIMUM_BLOCK_WEIGHT);\n\t\t})\n\t\t.for_class(DispatchClass::Operational, |weights| {\n\t\t\tweights.max_total = Some(MAXIMUM_BLOCK_WEIGHT);\n\t\t\t// Operational transactions have some extra reserved space, so that they\n\t\t\t// are included even if block reached `MAXIMUM_BLOCK_WEIGHT`.\n\t\t\tweights.reserved = Some(\n\t\t\t\tMAXIMUM_BLOCK_WEIGHT - NORMAL_DISPATCH_RATIO * MAXIMUM_BLOCK_WEIGHT\n\t\t\t);\n\t\t})\n\t\t.avg_block_initialization(AVERAGE_ON_INITIALIZE_RATIO)\n\t\t.build_or_panic();\n\tpub const SS58Prefix: u16 = 42;\n}\n\n// Configure FRAME pallets to include in runtime.\n\nimpl frame_system::Config for Runtime {\n\t/// The identifier used to distinguish between accounts.\n\ttype AccountId = AccountId;\n\t/// The aggregated dispatch type that is available for extrinsics.\n\ttype RuntimeCall = RuntimeCall;\n\t/// The lookup mechanism to get account ID from whatever is passed in dispatchers.\n\ttype Lookup = AccountIdLookup\u003cAccountId, ()\u003e;\n\t/// The index type for storing how many extrinsics an account has signed.\n\ttype Index = Index;\n\t/// The index type for blocks.\n\ttype BlockNumber = BlockNumber;\n\t/// The type for hashing blocks and tries.\n\ttype Hash = Hash;\n\t/// The hashing algorithm used.\n\ttype Hashing = BlakeTwo256;\n\t/// The header type.\n\ttype Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n\t/// The ubiquitous event type.\n\ttype RuntimeEvent = RuntimeEvent;\n\t/// The ubiquitous origin type.\n\ttype RuntimeOrigin = RuntimeOrigin;\n\t/// Maximum number of block number to block hash mappings to keep (oldest pruned first).\n\ttype BlockHashCount = BlockHashCount;\n\t/// Runtime version.\n\ttype Version = Version;\n\t/// Converts a module to an index of this module in the runtime.\n\ttype PalletInfo = PalletInfo;\n\t/// The data to be stored in an account.\n\ttype AccountData = pallet_balances::AccountData\u003cBalance\u003e;\n\t/// What to do if a new account is created.\n\ttype OnNewAccount = ();\n\t/// What to do if an account is fully reaped from the system.\n\ttype OnKilledAccount = ();\n\t/// The weight of database operations that the runtime can invoke.\n\ttype DbWeight = RocksDbWeight;\n\t/// The basic call filter to use in dispatchable.\n\ttype BaseCallFilter = Everything;\n\t/// Weight information for the extrinsics of this pallet.\n\ttype SystemWeightInfo = ();\n\t/// Block \u0026 extrinsics weights: base values and limits.\n\ttype BlockWeights = RuntimeBlockWeights;\n\t/// The maximum length of a block (in bytes).\n\ttype BlockLength = RuntimeBlockLength;\n\t/// This is used as an identifier of the chain. 42 is the generic substrate prefix.\n\ttype SS58Prefix = SS58Prefix;\n\t/// The action to take on a Runtime Upgrade\n\ttype OnSetCode = cumulus_pallet_parachain_system::ParachainSetCode\u003cSelf\u003e;\n\ttype MaxConsumers = frame_support::traits::ConstU32\u003c16\u003e;\n}\n\nparameter_types! {\n\tpub const MinimumPeriod: u64 = SLOT_DURATION / 2;\n}\n\nimpl pallet_timestamp::Config for Runtime {\n\t/// A timestamp: milliseconds since the unix epoch.\n\ttype Moment = u64;\n\ttype OnTimestampSet = ();\n\ttype MinimumPeriod = MinimumPeriod;\n\ttype WeightInfo = ();\n}\n\nparameter_types! {\n\tpub const UncleGenerations: u32 = 0;\n}\n\nimpl pallet_authorship::Config for Runtime {\n\ttype FindAuthor = pallet_session::FindAccountFromAuthorIndex\u003cSelf, Aura\u003e;\n\ttype EventHandler = (CollatorSelection,);\n}\n\nparameter_types! {\n\tpub const ExistentialDeposit: Balance = EXISTENTIAL_DEPOSIT;\n\tpub const MaxLocks: u32 = 50;\n\tpub const MaxReserves: u32 = 50;\n}\n\nimpl pallet_balances::Config for Runtime {\n\ttype MaxLocks = MaxLocks;\n\t/// The type for recording an account's balance.\n\ttype Balance = Balance;\n\t/// The ubiquitous event type.\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype DustRemoval = ();\n\ttype ExistentialDeposit = ExistentialDeposit;\n\ttype AccountStore = System;\n\ttype WeightInfo = pallet_balances::weights::SubstrateWeight\u003cRuntime\u003e;\n\ttype MaxReserves = MaxReserves;\n\ttype ReserveIdentifier = [u8; 8];\n}\n\nparameter_types! {\n\t/// Relay Chain `TransactionByteFee` / 10\n\tpub const TransactionByteFee: Balance = 10 * MICROUNIT;\n\tpub const OperationalFeeMultiplier: u8 = 5;\n}\n\nimpl pallet_transaction_payment::Config for Runtime {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype OnChargeTransaction = pallet_transaction_payment::CurrencyAdapter\u003cBalances, ()\u003e;\n\ttype WeightToFee = WeightToFee;\n\ttype LengthToFee = ConstantMultiplier\u003cBalance, TransactionByteFee\u003e;\n\ttype FeeMultiplierUpdate = SlowAdjustingFeeUpdate\u003cSelf\u003e;\n\ttype OperationalFeeMultiplier = OperationalFeeMultiplier;\n}\n\nparameter_types! {\n\tpub const ReservedXcmpWeight: Weight = MAXIMUM_BLOCK_WEIGHT.saturating_div(4);\n\tpub const ReservedDmpWeight: Weight = MAXIMUM_BLOCK_WEIGHT.saturating_div(4);\n}\n\nimpl cumulus_pallet_parachain_system::Config for Runtime {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype OnSystemEvent = ();\n\ttype SelfParaId = parachain_info::Pallet\u003cRuntime\u003e;\n\ttype DmpMessageHandler = DmpQueue;\n\ttype ReservedDmpWeight = ReservedDmpWeight;\n\ttype OutboundXcmpMessageSource = XcmpQueue;\n\ttype XcmpMessageHandler = XcmpQueue;\n\ttype ReservedXcmpWeight = ReservedXcmpWeight;\n\ttype CheckAssociatedRelayNumber = RelayNumberStrictlyIncreases;\n}\n\nimpl parachain_info::Config for Runtime {}\n\nimpl cumulus_pallet_aura_ext::Config for Runtime {}\n\nimpl cumulus_pallet_xcmp_queue::Config for Runtime {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype XcmExecutor = XcmExecutor\u003cXcmConfig\u003e;\n\ttype ChannelInfo = ParachainSystem;\n\ttype VersionWrapper = ();\n\ttype ExecuteOverweightOrigin = EnsureRoot\u003cAccountId\u003e;\n\ttype ControllerOrigin = EnsureRoot\u003cAccountId\u003e;\n\ttype ControllerOriginConverter = XcmOriginToTransactDispatchOrigin;\n\ttype PriceForSiblingDelivery = ();\n\ttype WeightInfo = ();\n}\n\nimpl cumulus_pallet_dmp_queue::Config for Runtime {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype XcmExecutor = XcmExecutor\u003cXcmConfig\u003e;\n\ttype ExecuteOverweightOrigin = EnsureRoot\u003cAccountId\u003e;\n}\n\nparameter_types! {\n\tpub const Period: u32 = 6 * HOURS;\n\tpub const Offset: u32 = 0;\n\tpub const MaxAuthorities: u32 = 100_000;\n}\n\nimpl pallet_session::Config for Runtime {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype ValidatorId = \u003cSelf as frame_system::Config\u003e::AccountId;\n\t// we don't have stash and controller, thus we don't need the convert as well.\n\ttype ValidatorIdOf = pallet_collator_selection::IdentityCollator;\n\ttype ShouldEndSession = pallet_session::PeriodicSessions\u003cPeriod, Offset\u003e;\n\ttype NextSessionRotation = pallet_session::PeriodicSessions\u003cPeriod, Offset\u003e;\n\ttype SessionManager = CollatorSelection;\n\t// Essentially just Aura, but lets be pedantic.\n\ttype SessionHandler = \u003cSessionKeys as sp_runtime::traits::OpaqueKeys\u003e::KeyTypeIdProviders;\n\ttype Keys = SessionKeys;\n\ttype WeightInfo = ();\n}\n\nimpl pallet_aura::Config for Runtime {\n\ttype AuthorityId = AuraId;\n\ttype DisabledValidators = ();\n\ttype MaxAuthorities = MaxAuthorities;\n}\n\nparameter_types! {\n\tpub const PotId: PalletId = PalletId(*b\"PotStake\");\n\tpub const MaxCandidates: u32 = 1000;\n\tpub const MinCandidates: u32 = 5;\n\tpub const SessionLength: BlockNumber = 6 * HOURS;\n\tpub const MaxInvulnerables: u32 = 100;\n\tpub const ExecutiveBody: BodyId = BodyId::Executive;\n}\n\n// We allow root only to execute privileged collator selection operations.\npub type CollatorSelectionUpdateOrigin = EnsureRoot\u003cAccountId\u003e;\n\nimpl pallet_collator_selection::Config for Runtime {\n\ttype RuntimeEvent = RuntimeEvent;\n\ttype Currency = Balances;\n\ttype UpdateOrigin = CollatorSelectionUpdateOrigin;\n\ttype PotId = PotId;\n\ttype MaxCandidates = MaxCandidates;\n\ttype MinCandidates = MinCandidates;\n\ttype MaxInvulnerables = MaxInvulnerables;\n\t// should be a multiple of session or things will get inconsistent\n\ttype KickThreshold = Period;\n\ttype ValidatorId = \u003cSelf as frame_system::Config\u003e::AccountId;\n\ttype ValidatorIdOf = pallet_collator_selection::IdentityCollator;\n\ttype ValidatorRegistration = Session;\n\ttype WeightInfo = ();\n}\n\n// Create the runtime by composing the FRAME pallets that were previously configured.\nconstruct_runtime!(\n\tpub enum Runtime where\n\t\tBlock = Block,\n\t\tNodeBlock = opaque::Block,\n\t\tUncheckedExtrinsic = UncheckedExtrinsic,\n\t{\n\t\t// System support stuff.\n\t\tSystem: frame_system::{Pallet, Call, Config, Storage, Event\u003cT\u003e} = 0,\n\t\tParachainSystem: cumulus_pallet_parachain_system::{\n\t\t\tPallet, Call, Config, Storage, Inherent, Event\u003cT\u003e, ValidateUnsigned,\n\t\t} = 1,\n\t\tTimestamp: pallet_timestamp::{Pallet, Call, Storage, Inherent} = 2,\n\t\tParachainInfo: parachain_info::{Pallet, Storage, Config} = 3,\n\n\t\t// Monetary stuff.\n\t\tBalances: pallet_balances::{Pallet, Call, Storage, Config\u003cT\u003e, Event\u003cT\u003e} = 10,\n\t\tTransactionPayment: pallet_transaction_payment::{Pallet, Storage, Event\u003cT\u003e} = 11,\n\n\t\t// Collator support. The order of these 4 are important and shall not change.\n\t\tCollatorSelection: pallet_collator_selection::{Pallet, Call, Storage, Event\u003cT\u003e, Config\u003cT\u003e} = 21,\n\t\tAura: pallet_aura::{Pallet, Storage, Config\u003cT\u003e} = 23,\n\t\tSession: pallet_session::{Pallet, Call, Storage, Event, Config\u003cT\u003e} = 22,\n\t\tAuthorship: pallet_authorship::{Pallet, Storage} = 20,\n\t\tAuraExt: cumulus_pallet_aura_ext::{Pallet, Storage, Config} = 24,\n\n\t\t// XCM helpers.\n\t\tXcmpQueue: cumulus_pallet_xcmp_queue::{Pallet, Call, Storage, Event\u003cT\u003e} = 30,\n\t\tPolkadotXcm: pallet_xcm::{Pallet, Call, Event\u003cT\u003e, Origin, Config} = 31,\n\t\tCumulusXcm: cumulus_pallet_xcm::{Pallet, Event\u003cT\u003e, Origin} = 32,\n\t\tDmpQueue: cumulus_pallet_dmp_queue::{Pallet, Call, Storage, Event\u003cT\u003e} = 33,\n\t}\n);\n\n#[cfg(feature = \"runtime-benchmarks\")]\n#[macro_use]\nextern crate frame_benchmarking;\n\n#[cfg(feature = \"runtime-benchmarks\")]\nmod benches {\n\tdefine_benchmarks!(\n\t\t[frame_system, SystemBench::\u003cRuntime\u003e]\n\t\t[pallet_balances, Balances]\n\t\t[pallet_session, SessionBench::\u003cRuntime\u003e]\n\t\t[pallet_timestamp, Timestamp]\n\t\t[pallet_collator_selection, CollatorSelection]\n\t\t[cumulus_pallet_xcmp_queue, XcmpQueue]\n\t);\n}\n\nimpl_runtime_apis! {\n\timpl sp_consensus_aura::AuraApi\u003cBlock, AuraId\u003e for Runtime {\n\t\tfn slot_duration() -\u003e sp_consensus_aura::SlotDuration {\n\t\t\tsp_consensus_aura::SlotDuration::from_millis(Aura::slot_duration())\n\t\t}\n\n\t\tfn authorities() -\u003e Vec\u003cAuraId\u003e {\n\t\t\tAura::authorities().into_inner()\n\t\t}\n\t}\n\n\timpl sp_api::Core\u003cBlock\u003e for Runtime {\n\t\tfn version() -\u003e RuntimeVersion {\n\t\t\tVERSION\n\t\t}\n\n\t\tfn execute_block(block: Block) {\n\t\t\tExecutive::execute_block(block)\n\t\t}\n\n\t\tfn initialize_block(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n\t\t\tExecutive::initialize_block(header)\n\t\t}\n\t}\n\n\timpl sp_api::Metadata\u003cBlock\u003e for Runtime {\n\t\tfn metadata() -\u003e OpaqueMetadata {\n\t\t\tOpaqueMetadata::new(Runtime::metadata().into())\n\t\t}\n\t}\n\n\timpl sp_block_builder::BlockBuilder\u003cBlock\u003e for Runtime {\n\t\tfn apply_extrinsic(extrinsic: \u003cBlock as BlockT\u003e::Extrinsic) -\u003e ApplyExtrinsicResult {\n\t\t\tExecutive::apply_extrinsic(extrinsic)\n\t\t}\n\n\t\tfn finalize_block() -\u003e \u003cBlock as BlockT\u003e::Header {\n\t\t\tExecutive::finalize_block()\n\t\t}\n\n\t\tfn inherent_extrinsics(data: sp_inherents::InherentData) -\u003e Vec\u003c\u003cBlock as BlockT\u003e::Extrinsic\u003e {\n\t\t\tdata.create_extrinsics()\n\t\t}\n\n\t\tfn check_inherents(\n\t\t\tblock: Block,\n\t\t\tdata: sp_inherents::InherentData,\n\t\t) -\u003e sp_inherents::CheckInherentsResult {\n\t\t\tdata.check_extrinsics(\u0026block)\n\t\t}\n\t}\n\n\timpl sp_transaction_pool::runtime_api::TaggedTransactionQueue\u003cBlock\u003e for Runtime {\n\t\tfn validate_transaction(\n\t\t\tsource: TransactionSource,\n\t\t\ttx: \u003cBlock as BlockT\u003e::Extrinsic,\n\t\t\tblock_hash: \u003cBlock as BlockT\u003e::Hash,\n\t\t) -\u003e TransactionValidity {\n\t\t\tExecutive::validate_transaction(source, tx, block_hash)\n\t\t}\n\t}\n\n\timpl sp_offchain::OffchainWorkerApi\u003cBlock\u003e for Runtime {\n\t\tfn offchain_worker(header: \u0026\u003cBlock as BlockT\u003e::Header) {\n\t\t\tExecutive::offchain_worker(header)\n\t\t}\n\t}\n\n\timpl sp_session::SessionKeys\u003cBlock\u003e for Runtime {\n\t\tfn generate_session_keys(seed: Option\u003cVec\u003cu8\u003e\u003e) -\u003e Vec\u003cu8\u003e {\n\t\t\tSessionKeys::generate(seed)\n\t\t}\n\n\t\tfn decode_session_keys(\n\t\t\tencoded: Vec\u003cu8\u003e,\n\t\t) -\u003e Option\u003cVec\u003c(Vec\u003cu8\u003e, KeyTypeId)\u003e\u003e {\n\t\t\tSessionKeys::decode_into_raw_public_keys(\u0026encoded)\n\t\t}\n\t}\n\n\timpl frame_system_rpc_runtime_api::AccountNonceApi\u003cBlock, AccountId, Index\u003e for Runtime {\n\t\tfn account_nonce(account: AccountId) -\u003e Index {\n\t\t\tSystem::account_nonce(account)\n\t\t}\n\t}\n\n\timpl pallet_transaction_payment_rpc_runtime_api::TransactionPaymentApi\u003cBlock, Balance\u003e for Runtime {\n\t\tfn query_info(\n\t\t\tuxt: \u003cBlock as BlockT\u003e::Extrinsic,\n\t\t\tlen: u32,\n\t\t) -\u003e pallet_transaction_payment_rpc_runtime_api::RuntimeDispatchInfo\u003cBalance\u003e {\n\t\t\tTransactionPayment::query_info(uxt, len)\n\t\t}\n\t\tfn query_fee_details(\n\t\t\tuxt: \u003cBlock as BlockT\u003e::Extrinsic,\n\t\t\tlen: u32,\n\t\t) -\u003e pallet_transaction_payment::FeeDetails\u003cBalance\u003e {\n\t\t\tTransactionPayment::query_fee_details(uxt, len)\n\t\t}\n\n\t\tfn query_weight_to_fee(weight: Weight) -\u003e Balance {\n\t\t\tTransactionPayment::weight_to_fee(weight)\n\t\t}\n\n\t\tfn query_length_to_fee(length: u32) -\u003e Balance {\n\t\t\tTransactionPayment::length_to_fee(length)\n\t\t}\n\t}\n\n\timpl cumulus_primitives_core::CollectCollationInfo\u003cBlock\u003e for Runtime {\n\t\tfn collect_collation_info(header: \u0026\u003cBlock as BlockT\u003e::Header) -\u003e cumulus_primitives_core::CollationInfo {\n\t\t\tParachainSystem::collect_collation_info(header)\n\t\t}\n\t}\n\n\t#[cfg(feature = \"try-runtime\")]\n\timpl frame_try_runtime::TryRuntime\u003cBlock\u003e for Runtime {\n\t\tfn on_runtime_upgrade() -\u003e (Weight, Weight) {\n\t\t\tlog::info!(\"try-runtime::on_runtime_upgrade pendulum-development.\");\n\t\t\tlet weight = Executive::try_runtime_upgrade().unwrap();\n\t\t\t(weight, RuntimeBlockWeights::get().max_block)\n\t\t}\n\n\t\tfn execute_block_no_check(block: Block) -\u003e Weight {\n\t\t\tExecutive::execute_block_no_check(block)\n\t\t}\n\t}\n\n\t#[cfg(feature = \"runtime-benchmarks\")]\n\timpl frame_benchmarking::Benchmark\u003cBlock\u003e for Runtime {\n\t\tfn benchmark_metadata(extra: bool) -\u003e (\n\t\t\tVec\u003cframe_benchmarking::BenchmarkList\u003e,\n\t\t\tVec\u003cframe_support::traits::StorageInfo\u003e,\n\t\t) {\n\t\t\tuse frame_benchmarking::{list_benchmark as frame_list_benchmark, Benchmarking, BenchmarkList};\n\t\t\tuse frame_support::traits::StorageInfoTrait;\n\t\t\tuse frame_system_benchmarking::Pallet as SystemBench;\n\t\t\tuse cumulus_pallet_session_benchmarking::Pallet as SessionBench;\n\n\t\t\tlet mut list = Vec::\u003cBenchmarkList\u003e::new();\n\t\t\tframe_list_benchmark!(list, extra,cumulus_pallet_session_benchmarking, SessionBench::\u003cRuntime\u003e);\n\t\t\tlist_benchmarks!(list, extra);\n\n\t\t\tlet storage_info = AllPalletsWithSystem::storage_info();\n\t\t\treturn (list, storage_info)\n\t\t}\n\n\t\tfn dispatch_benchmark(\n\t\t\tconfig: frame_benchmarking::BenchmarkConfig\n\t\t) -\u003e Result\u003cVec\u003cframe_benchmarking::BenchmarkBatch\u003e, sp_runtime::RuntimeString\u003e {\n\t\t\tuse frame_benchmarking::{baseline, Benchmarking, BenchmarkBatch, TrackedStorageKey};\n\n\t\t\tuse frame_system_benchmarking::Pallet as SystemBench;\n\t\t\tuse baseline::Pallet as BaselineBench;\n\n\t\t\timpl frame_system_benchmarking::Config for Runtime {}\n\t\t\timpl baseline::Config for Runtime {}\n\n\t\t\tuse cumulus_pallet_session_benchmarking::Pallet as SessionBench;\n\t\t\timpl cumulus_pallet_session_benchmarking::Config for Runtime {}\n\n\t\t\tlet whitelist: Vec\u003cTrackedStorageKey\u003e = vec![\n\t\t\t\t// Block Number\n\t\t\t\thex_literal::hex!(\"26aa394eea5630e07c48ae0c9558cef702a5c1b19ab7a04f536c519aca4983ac\").to_vec().into(),\n\t\t\t\t// Total Issuance\n\t\t\t\thex_literal::hex!(\"c2261276cc9d1f8598ea4b6a74b15c2f57c875e4cff74148e4628f264b974c80\").to_vec().into(),\n\t\t\t\t// Execution Phase\n\t\t\t\thex_literal::hex!(\"26aa394eea5630e07c48ae0c9558cef7ff553b5a9862a516939d82b3d3d8661a\").to_vec().into(),\n\t\t\t\t// Event Count\n\t\t\t\thex_literal::hex!(\"26aa394eea5630e07c48ae0c9558cef70a98fdbe9ce6c55837576c60c7af3850\").to_vec().into(),\n\t\t\t\t// System Events\n\t\t\t\thex_literal::hex!(\"26aa394eea5630e07c48ae0c9558cef780d41e5e16056765bc8461851072c9d7\").to_vec().into(),\n\t\t\t];\n\n\t\t\tlet mut batches = Vec::\u003cBenchmarkBatch\u003e::new();\n\t\t\tlet params = (\u0026config, \u0026whitelist);\n\t\t\tadd_benchmarks!(params, batches);\n\n\t\t\tif batches.is_empty() { return Err(\"Benchmark not found for this pallet.\".into()) }\n\t\t\tOk(batches)\n\t\t}\n\t}\n}\n\nstruct CheckInherents;\n\nimpl cumulus_pallet_parachain_system::CheckInherents\u003cBlock\u003e for CheckInherents {\n\tfn check_inherents(\n\t\tblock: \u0026Block,\n\t\trelay_state_proof: \u0026cumulus_pallet_parachain_system::RelayChainStateProof,\n\t) -\u003e sp_inherents::CheckInherentsResult {\n\t\tlet relay_chain_slot = relay_state_proof\n\t\t\t.read_slot()\n\t\t\t.expect(\"Could not read the relay chain slot from the proof\");\n\n\t\tlet inherent_data =\n\t\t\tcumulus_primitives_timestamp::InherentDataProvider::from_relay_chain_slot_and_duration(\n\t\t\t\trelay_chain_slot,\n\t\t\t\tsp_std::time::Duration::from_secs(6),\n\t\t\t)\n\t\t\t.create_inherent_data()\n\t\t\t.expect(\"Could not create the timestamp inherent data\");\n\n\t\tinherent_data.check_extrinsics(block)\n\t}\n}\n\ncumulus_pallet_parachain_system::register_validate_block! {\n\tRuntime = Runtime,\n\tBlockExecutor = cumulus_pallet_aura_ext::BlockExecutor::\u003cRuntime, Executive\u003e,\n\tCheckInherents = CheckInherents,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","development","src","weights","block_weights.rs"],"content":"// This file is part of Substrate.\n\n// Copyright (C) 2022 Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n// http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\npub mod constants {\n\tuse frame_support::{\n\t\tparameter_types,\n\t\tweights::{constants, Weight},\n\t};\n\n\tparameter_types! {\n\t\t/// Importing a block with 0 Extrinsics.\n\t\tpub const BlockExecutionWeight: Weight = Weight::from_parts(constants::WEIGHT_REF_TIME_PER_NANOS.saturating_mul(5_000_000), 0);\n\t}\n\n\t#[cfg(test)]\n\tmod test_weights {\n\t\tuse frame_support::weights::constants;\n\n\t\t/// Checks that the weight exists and is sane.\n\t\t// NOTE: If this test fails but you are sure that the generated values are fine,\n\t\t// you
