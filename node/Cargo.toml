[package]
name = "pendulum-node"
version = "0.1.0"
authors = ["Pendulum"]
description = "The Pendulum/Amplitude collator node"
homepage = "https://pendulumchain.org"
repository = "https://github.com/pendulum-chain/pendulum"
edition = "2021"
build = "build.rs"

[dependencies]
clap = { version = "4.4.3", features = ["derive"] }
log = "0.4.17"
codec = { package = "parity-scale-codec", version = "3.0.0" }
serde = { version = "1.0.145", features = ["derive"] }
jsonrpsee = { version = "0.16.2", features = ["server"] }

module-issue-rpc = { git = "https://github.com/pendulum-chain/spacewalk", rev =  "eae146c3795debfdab7215fa82ff1ffc4c2cae48"}
module-oracle-rpc = { git = "https://github.com/pendulum-chain/spacewalk", rev =  "eae146c3795debfdab7215fa82ff1ffc4c2cae48"}
module-redeem-rpc = { git = "https://github.com/pendulum-chain/spacewalk", rev =  "eae146c3795debfdab7215fa82ff1ffc4c2cae48"}
module-replace-rpc = { git = "https://github.com/pendulum-chain/spacewalk", rev =  "eae146c3795debfdab7215fa82ff1ffc4c2cae48"}
module-vault-registry-rpc = { git = "https://github.com/pendulum-chain/spacewalk", rev =  "eae146c3795debfdab7215fa82ff1ffc4c2cae48"}

spacewalk-primitives = { git = "https://github.com/pendulum-chain/spacewalk", rev =  "eae146c3795debfdab7215fa82ff1ffc4c2cae48"}

# Local
amplitude-runtime = {path = "../runtime/amplitude"}
foucoco-runtime = {path = "../runtime/foucoco"}
pendulum-runtime = {path = "../runtime/pendulum"}
development-runtime = {path = "../runtime/development"}
runtime-common = {path = "../runtime/common"}

# Substrate
frame-benchmarking = { git = "https://github.com/paritytech/polkadot-sdk.git" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/polkadot-sdk.git" }
pallet-multisig = {git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.40"}
pallet-treasury = {git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.40"}
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.40" }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.40" }
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.40" }
sc-cli = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-client-api = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-consensus = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-executor = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-network = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-network-sync = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-rpc = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-service = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-sysinfo = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-telemetry = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-tracing = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-transaction-pool = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sc-transaction-pool-api = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-api = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-block-builder = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-blockchain = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-consensus-aura = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-core = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-keystore = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-offchain = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-runtime = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-session = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-timestamp = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-transaction-pool = { git = "https://github.com/paritytech/polkadot-sdk.git" }
sp-arithmetic = { git = "https://github.com/paritytech/polkadot-sdk.git" }
substrate-frame-rpc-system = { git = "https://github.com/paritytech/polkadot-sdk.git" }
substrate-prometheus-endpoint = { git = "https://github.com/paritytech/polkadot-sdk.git" }
