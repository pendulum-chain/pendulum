emine_runtime as kusama_asset_hub_runtime;\n\npub const ALICE: [u8; 32] = [4u8; 32];\npub const BOB: [u8; 32] = [5u8; 32];\n\npub const UNIT: Balance = 1_000_000_000_000;\npub const TEN_UNITS: Balance = 10_000_000_000_000;\n\npub const USDT_ASSET_ID: u32 = 1984; //Real USDT Asset ID of both Polkadot's and Kusama's Asset Hub\npub const INCORRECT_ASSET_ID: u32 = 0; //asset id that pendulum/amplitude does NOT SUPPORT\n\npub const INITIAL_BALANCE: Balance = 1_000_000_000;\npub const ORML_INITIAL_BALANCE: Balance = 100;\n\nmacro_rules! create_test_externalities {\n\t($runtime:ty, $system:ident, $storage:ident) =\u003e {{\n\t\t\u003cpallet_xcm::GenesisConfig as GenesisBuild\u003c$runtime\u003e\u003e::assimilate_storage(\n\t\t\t\u0026pallet_xcm::GenesisConfig { safe_xcm_version: Some(2) },\n\t\t\t\u0026mut $storage,\n\t\t)\n\t\t.unwrap();\n\t\tlet mut ext = sp_io::TestExternalities::new($storage);\n\t\text.execute_with(|| $system::set_block_number(1));\n\t\text\n\t}};\n}\n\nmacro_rules! build_relaychain {\n\t($runtime:ty, $system:tt, $para_account_id: ident) =\u003e {{\n\t\tlet mut t = frame_system::GenesisConfig::default().build_storage::\u003c$runtime\u003e().unwrap();\n\t\tpallet_balances::GenesisConfig::\u003c$runtime\u003e {\n\t\t\tbalances: vec![\n\t\t\t\t(AccountId::from(ALICE), units(100000)),\n\t\t\t\t(AccountId::from(BOB), units(100)),\n\t\t\t\t(para_account_id($para_account_id), 10 * units(100000)),\n\t\t\t],\n\t\t}\n\t\t.assimilate_storage(\u0026mut t)\n\t\t.unwrap();\n\t\tpolkadot_runtime_parachains::configuration::GenesisConfig::\u003c$runtime\u003e {\n\t\t\tconfig: default_parachains_host_configuration(),\n\t\t}\n\t\t.assimilate_storage(\u0026mut t)\n\t\t.unwrap();\n\n\t\tcreate_test_externalities!($runtime, $system, t)\n\t}};\n}\n\nmacro_rules! build_parachain_with_orml {\n\t($self:ident, $runtime:ty, $system:tt, $balance:tt, $orml_balance:tt) =\u003e {{\n\t\tlet mut t = frame_system::GenesisConfig::default().build_storage::\u003c$runtime\u003e().unwrap();\n\t\tpallet_balances::GenesisConfig::\u003c$runtime\u003e {\n\t\t\tbalances: vec![(AccountId::from(ALICE), $balance), (AccountId::from(BOB), $balance)],\n\t\t}\n\t\t.assimilate_storage(\u0026mut t)\n\t\t.unwrap();\n\n\t\torml_tokens::GenesisConfig::\u003c$runtime\u003e {\n\t\t\tbalances: vec![(AccountId::from(BOB), CurrencyId::XCM(0), units($orml_balance))],\n\t\t}\n\t\t.assimilate_storage(\u0026mut t)\n\t\t.unwrap();\n\n\t\tbuild_parachain!($self, $runtime, $system, t)\n\t}};\n}\n\nmacro_rules! build_parachain {\n\t($self:ident, $runtime:ty, $system:tt) =\u003e {{\n\t\tlet mut t = frame_system::GenesisConfig::default().build_storage::\u003c$runtime\u003e().unwrap();\n\n\t\tpallet_balances::GenesisConfig::\u003c$runtime\u003e { balances: vec![] }\n\t\t\t.assimilate_storage(\u0026mut t)\n\t\t\t.unwrap();\n\n\t\tbuild_parachain!($self, $runtime, $system, t)\n\t}};\n\n\t($self:ident, $runtime:ty, $system:tt, $storage:ident) =\u003e {{\n\t\t\u003cparachain_info::GenesisConfig as GenesisBuild\u003c$runtime\u003e\u003e::assimilate_storage(\n\t\t\t\u0026parachain_info::GenesisConfig { parachain_id: $self.get_parachain_id().into() },\n\t\t\t\u0026mut $storage,\n\t\t)\n\t\t.unwrap();\n\n\t\tcreate_test_externalities!($runtime, $system, $storage)\n\t}};\n}\n\npub trait Builder\u003cCurrency\u003e {\n\tfn balances(self, balances: Vec\u003c(AccountId, Currency, Balance)\u003e) -\u003e Self;\n\tfn build(self) -\u003e TestExternalities;\n}\n\npub enum ParachainType {\n\tPolkadotAssetHub,\n\tKusamaAssetHub,\n\tPendulum,\n\tAmplitude,\n}\n\npub struct ExtBuilderParachain\u003cCurrency\u003e {\n\tbalances: Vec\u003c(AccountId, Currency, Balance)\u003e,\n\tchain: ParachainType,\n}\n\npub fn units(amount: Balance) -\u003e Balance {\n\tamount * 10u128.saturating_pow(9)\n}\n\npub fn para_account_id(id: u32) -\u003e polkadot_core_primitives::AccountId {\n\tParaId::from(id).into_account_truncating()\n}\n\npub fn polkadot_relay_ext() -\u003e sp_io::TestExternalities {\n\tuse polkadot_runtime::{Runtime, System};\n\tbuild_relaychain!(Runtime, System, PENDULUM_ID)\n}\n\npub fn kusama_relay_ext() -\u003e sp_io::TestExternalities {\n\tuse kusama_runtime::{Runtime, System};\n\tbuild_relaychain!(Runtime, System, AMPLITUDE_ID)\n}\n\nfn default_parachains_host_configuration() -\u003e HostConfiguration\u003cBlockNumber\u003e {\n\tHostConfiguration {\n\t\tminimum_validation_upgrade_delay: 5,\n\t\tvalidation_upgrade_cooldown: 5u32,\n\t\tvalidation_upgrade_delay: 5,\n\t\tcode_retention_period: 1200,\n\t\tmax_code_size: MAX_CODE_SIZE,\n\t\tmax_pov_size: MAX_POV_SIZE,\n\t\tmax_head_data_size: 32 * 1024,\n\t\tgroup_rotation_frequency: 20,\n\t\tchain_availability_period: 4,\n\t\tthread_availability_period: 4,\n\t\tmax_upward_queue_count: 8,\n\t\tmax_upward_queue_size: 1024 * 1024,\n\t\tmax_downward_message_size: 1024,\n\t\tump_service_total_weight: Weight::from_parts(4 * 1_000_000_000, 0),\n\t\tmax_upward_message_size: 50 * 1024,\n\t\tmax_upward_message_num_per_candidate: 5,\n\t\thrmp_sender_deposit: 0,\n\t\thrmp_recipient_deposit: 0,\n\t\thrmp_channel_max_capacity: 8,\n\t\thrmp_channel_max_total_size: 8 * 1024,\n\t\thrmp_max_parachain_inbound_channels: 4,\n\t\thrmp_max_parathread_inbound_channels: 4,\n\t\thrmp_channel_max_message_size: 1024 * 1024,\n\t\thrmp_max_parachain_outbound_channels: 4,\n\t\thrmp_max_parathread_outbound_channels: 4,\n\t\thrmp_max_message_num_per_candidate: 5,\n\t\tdispute_period: 6,\n\t\tno_show_slots: 2,\n\t\tn_delay_tranches: 25,\n\t\tneeded_approvals: 2,\n\t\trelay_vrf_modulo_samples: 2,\n\t\tzeroth_delay_tranche_width: 0,\n\t\t..Default::default()\n\t}\n}\n\npub fn para_ext(chain: ParachainType) -\u003e sp_io::TestExternalities {\n\tmatch chain {\n\t\tParachainType::PolkadotAssetHub =\u003e\n\t\t\tExtBuilderParachain::polkadot_asset_hub_default().balances(vec![]).build(),\n\t\tParachainType::KusamaAssetHub =\u003e\n\t\t\tExtBuilderParachain::kusama_asset_hub_default().balances(vec![]).build(),\n\t\tParachainType::Pendulum =\u003e ExtBuilderParachain::pendulum_default().balances(vec![]).build(),\n\t\tParachainType::Amplitude =\u003e\n\t\t\tExtBuilderParachain::amplitude_default().balances(vec![]).build(),\n\t}\n}\n\nimpl\u003cCurrency\u003e ExtBuilderParachain\u003cCurrency\u003e {\n\tfn get_parachain_id(\u0026self) -\u003e u32 {\n\t\tmatch self.chain {\n\t\t\tParachainType::PolkadotAssetHub =\u003e POLKADOT_ASSETHUB_ID,\n\t\t\tParachainType::KusamaAssetHub =\u003e KUSAMA_ASSETHUB_ID,\n\t\t\tParachainType::Pendulum =\u003e PENDULUM_ID,\n\t\t\tParachainType::Amplitude =\u003e AMPLITUDE_ID,\n\t\t}\n\t}\n}\n\n// ------------------- for Pendulum and Amplitude -------------------\nimpl ExtBuilderParachain\u003cCurrencyId\u003e {\n\tpub fn pendulum_default() -\u003e Self {\n\t\tSelf { balances: vec![], chain: ParachainType::Pendulum }\n\t}\n\n\tpub fn amplitude_default() -\u003e Self {\n\t\tSelf { balances: vec![], chain: ParachainType::Amplitude }\n\t}\n}\n\nimpl Builder\u003cCurrencyId\u003e for ExtBuilderParachain\u003cCurrencyId\u003e {\n\tfn balances(mut self, balances: Vec\u003c(AccountId, CurrencyId, Balance)\u003e) -\u003e Self {\n\t\tself.balances = balances;\n\t\tself\n\t}\n\n\tfn build(self) -\u003e TestExternalities {\n\t\tmatch self.chain {\n\t\t\tParachainType::Pendulum =\u003e {\n\t\t\t\tuse pendulum_runtime::{Runtime, System};\n\t\t\t\tbuild_parachain_with_orml!(\n\t\t\t\t\tself,\n\t\t\t\t\tRuntime,\n\t\t\t\t\tSystem,\n\t\t\t\t\tINITIAL_BALANCE,\n\t\t\t\t\tORML_INITIAL_BALANCE\n\t\t\t\t)\n\t\t\t},\n\t\t\tParachainType::Amplitude =\u003e {\n\t\t\t\tuse amplitude_runtime::{Runtime, System};\n\t\t\t\tbuild_parachain_with_orml!(\n\t\t\t\t\tself,\n\t\t\t\t\tRuntime,\n\t\t\t\t\tSystem,\n\t\t\t\t\tINITIAL_BALANCE,\n\t\t\t\t\tORML_INITIAL_BALANCE\n\t\t\t\t)\n\t\t\t},\n\t\t\t_ =\u003e panic!(\"cannot use this chain to build\"),\n\t\t}\n\t}\n}\n\n// ------------------- for Statemint and Statemine -------------------\nimpl ExtBuilderParachain\u003cu128\u003e {\n\tpub fn polkadot_asset_hub_default() -\u003e Self {\n\t\tSelf { balances: vec![], chain: ParachainType::PolkadotAssetHub }\n\t}\n\n\tpub fn kusama_asset_hub_default() -\u003e Self {\n\t\tSelf { balances: vec![], chain: ParachainType::KusamaAssetHub }\n\t}\n}\n\nimpl Builder\u003cu128\u003e for ExtBuilderParachain\u003cu128\u003e {\n\tfn balances(mut self, balances: Vec\u003c(AccountId, u128, Balance)\u003e) -\u003e Self {\n\t\tself.balances = balances;\n\t\tself\n\t}\n\n\tfn build(self) -\u003e TestExternalities {\n\t\tmatch self.chain {\n\t\t\tParachainType::PolkadotAssetHub =\u003e {\n\t\t\t\tuse polkadot_asset_hub_runtime::{Runtime, System};\n\t\t\t\tbuild_parachain!(self, Runtime, System)\n\t\t\t},\n\t\t\tParachainType::KusamaAssetHub =\u003e {\n\t\t\t\tuse kusama_asset_hub_runtime::{Runtime, System};\n\t\t\t\tbuild_parachain!(self, Runtime, System)\n\t\t\t},\n\t\t\t_ =\u003e panic!(\"cannot use this chain to build\"),\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","integration-tests","src","pendulum_tests.rs"],"content":"use crate::{\n\tmock::{para_ext, polkadot_relay_ext, ParachainType, USDT_ASSET_ID},\n\ttest_macros::{\n\t\tparachain1_transfer_asset_to_parachain2, parachain1_transfer_asset_to_parachain2_and_back,\n\t\tparachain1_transfer_incorrect_asset_to_parachain2_should_fail,\n\t\ttransfer_10_relay_token_from_parachain_to_relay_chain,\n\t\ttransfer_20_relay_token_from_relay_chain_to_parachain,\n\t},\n\tPENDULUM_ID, POLKADOT_ASSETHUB_ID,\n};\n\nuse frame_support::assert_ok;\nuse statemint_runtime as polkadot_asset_hub_runtime;\nuse xcm::latest::NetworkId;\nuse xcm_emulator::{decl_test_network, decl_test_parachain, decl_test_relay_chain, TestExt};\n\nconst DOT_FEE_WHEN_TRANSFER_TO_PARACHAIN: polkadot_core_primitives::Balance = 3200000000; //The fees that relay chain will charge when transfer DOT to parachain. sovereign account of some parachain will receive transfer_amount - DOT_FEE\n\ndecl_test_relay_chain! {\n\tpub struct PolkadotRelay {\n\t\tRuntime = polkadot_runtime::Runtime,\n\t\tXcmConfig = polkadot_runtime::xcm_config::XcmConfig,\n\t\tnew_ext = polkadot_relay_ext(),\n\t}\n}\n\ndecl_test_parachain! {\n\tpub struct PendulumParachain {\n\t\tRuntime = pendulum_runtime::Runtime,\n\t\tRuntimeOrigin = pendulum_runtime::RuntimeOrigin,\n\t\tXcmpMessageHandler = pendulum_runtime::XcmpQueue,\n\t\tDmpMessageHandler = pendulum_runtime::DmpQueue,\n\t\tnew_ext = para_ext(ParachainType::Pendulum),\n\t}\n}\n\ndecl_test_parachain! {\n\tpub struct AssetHubParachain {\n\t\tRuntime = polkadot_asset_hub_runtime::Runtime,\n\t\tRuntimeOrigin = polkadot_asset_hub_runtime::RuntimeOrigin,\n\t\tXcmpMessageHandler = polkadot_asset_hub_runtime::XcmpQueue,\n\t\tDmpMessageHandler = polkadot_asset_hub_runtime::DmpQueue,\n\t\tnew_ext = para_ext(ParachainType::PolkadotAssetHub),\n\t}\n}\n\ndecl_test_network! {\n\tpub struct PolkadotMockNet {\n\t\trelay_chain = PolkadotRelay,\n\t\tparachains = vec![\n\t\t\t(1000, AssetHubParachain),\n\t\t\t(2094, PendulumParachain),\n\t\t],\n\t}\n}\n\n#[test]\nfn transfer_dot_from_polkadot_to_pendulum() {\n\ttransfer_20_relay_token_from_relay_chain_to_parachain!(\n\t\tPolkadotMockNet,\n\t\tpolkadot_runtime,\n\t\tPolkadotRelay,\n\t\tpendulum_runtime,\n\t\tPendulumParachain,\n\t\tPENDULUM_ID,\n\t\tDOT_FEE_WHEN_TRANSFER_TO_PARACHAIN\n\t)\n}\n\n#[test]\nfn transfer_dot_from_pendulum_to_polkadot() {\n\ttransfer_10_relay_token_from_parachain_to_relay_chain!(\n\t\tPolkadotMockNet,\n\t\tpolkadot_runtime,\n\t\tPolkadotRelay,\n\t\tpendulum_runtime,\n\t\tPendulumParachain\n\t);\n}\n\n#[test]\nfn assethub_transfer_incorrect_asset_to_pendulum_should_fail() {\n\tparachain1_transfer_incorrect_asset_to_parachain2_should_fail!(\n\t\tpolkadot_asset_hub_runtime,\n\t\tAssetHubParachain,\n\t\tpendulum_runtime,\n\t\tPendulumParachain,\n\t\tPENDULUM_ID\n\t);\n}\n\n#[test]\nfn assethub_transfer_asset_to_pendulum() {\n\tparachain1_transfer_asset_to_parachain2!(\n\t\tpolkadot_asset_hub_runtime,\n\t\tAssetHubParachain,\n\t\tUSDT_ASSET_ID,\n\t\tpendulum_runtime,\n\t\tPendulumParachain,\n\t\tPENDULUM_ID\n\t);\n}\n\n#[test]\nfn assethub_transfer_asset_to_pendulum_and_back() {\n\tlet network_id = NetworkId::Polkadot;\n\n\tparachain1_transfer_asset_to_parachain2_and_back!(\n\t\tpolkadot_asset_hub_runtime,\n\t\tAssetHubParachain,\n\t\tPOLKADOT_ASSETHUB_ID,\n\t\tUSDT_ASSET_ID,\n\t\tpendulum_runtime,\n\t\tPendulumParachain,\n\t\tPENDULUM_ID,\n\t\tnetwork_id\n\t);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","integration-tests","src","test_macros.rs"],"content":"macro_rules! transfer_20_relay_token_from_relay_chain_to_parachain {\n\t(\n\t\t$mocknet:ident,\n\t\t$relay_runtime:ident,\n\t\t$relaychain:ident,\n\t\t$para_runtime:ident,\n\t\t$parachain: ident,\n\t\t$parachain_id:ident,\n\t\t$tx_fee:ident\n\t) =\u003e {{\n\t\tuse crate::mock::{units, ALICE};\n\t\tuse frame_support::traits::fungibles::Inspect;\n\t\tuse polkadot_core_primitives::Balance;\n\t\tuse xcm::latest::{Junction, Junction::Parachain, Junctions::Here};\n\t\tuse $para_runtime::CurrencyId;\n\n\t\t$mocknet::reset();\n\t\tlet transfer_amount: Balance = units(20);\n\t\tlet mut orml_tokens_before = 0;\n\n\t\t// get ALICE's balance before the transfer\n\t\t$parachain::execute_with(|| {\n\t\t\torml_tokens_before = $para_runtime::Tokens::balance(CurrencyId::XCM(0), \u0026ALICE.into());\n\t\t});\n\n\t\t// execute the transfer from relay chain\n\t\t$relaychain::execute_with(|| {\n\t\t\tassert_ok!($relay_runtime::XcmPallet::reserve_transfer_assets(\n\t\t\t\t$relay_runtime::RuntimeOrigin::signed(ALICE.into()),\n\t\t\t\tBox::new(Parachain($parachain_id).into_versioned()),\n\t\t\t\tBox::new(\n\t\t\t\t\tJunction::AccountId32 { network: None, id: ALICE }\n\t\t\t\t\t\t.into_location()\n\t\t\t\t\t\t.into_versioned()\n\t\t\t\t),\n\t\t\t\tBox::new((Here, transfer_amount).into()),\n\t\t\t\t0\n\t\t\t));\n\t\t});\n\n\t\t// a \"Deposited\" event occurred is proof that the transfer was successful\n\t\t$parachain::execute_with(|| {\n\t\t\tuse $para_runtime::{RuntimeEvent, System};\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::Tokens(orml_tokens::Event::Deposited { .. })\n\t\t\t)));\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::DmpQueue(cumulus_pallet_dmp_queue::Event::ExecutedDownward { .. })\n\t\t\t)));\n\t\t});\n\n\t\t$parachain::execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\t$para_runtime::Tokens::balance(CurrencyId::XCM(0), \u0026ALICE.into()),\n\t\t\t\torml_tokens_before + transfer_amount - $tx_fee\n\t\t\t);\n\t\t});\n\t}};\n}\n\nmacro_rules! transfer_10_relay_token_from_parachain_to_relay_chain {(\n\t\t$mocknet:ident,\n\t\t$relay_runtime:ident,\n\t\t$relaychain:ident,\n\t\t$para_runtime:ident,\n\t\t$parachain: ident\n\t) =\u003e {{\n\t\tuse crate::mock::{BOB, units};\n\t\tuse polkadot_core_primitives::Balance;\n\t\tuse xcm::latest::{Junction::AccountId32, Junctions::X1, MultiLocation, WeightLimit};\n\t\tuse xcm_emulator::TestExt;\n\n\t\t$mocknet::reset();\n\t\tlet transfer_amount: Balance = units(10);\n\t\tlet expected_base_balance = units(100);\n\n\t\t// get BOB's balance in the relay chain, before the transfer.\n\t\t$relaychain::execute_with(|| {\n\t\t\tlet before_bob_free_balance = $relay_runtime::Balances::free_balance(\u0026BOB.into());\n\t\t\tassert_eq!(before_bob_free_balance, expected_base_balance);\n\t\t});\n\n\t\t// execute th transfer in the parachain.\n\t\t$parachain::execute_with(|| {\n\t\t\tassert_ok!($para_runtime::XTokens::transfer(\n\t\t\t\t$para_runtime::RuntimeOrigin::signed(BOB.into()),\n\t\t\t\t$para_runtime::CurrencyId::XCM(0),\n\t\t\t\ttransfer_amount,\n\t\t\t\tBox::new(\n\t\t\t\t\tMultiLocation { parents: 1, interior: X1(AccountId32 { network: None, id: BOB }) }\n\t\t\t\t\t\t.into()\n\t\t\t\t),\n\t\t\t\tWeightLimit::Unlimited\n\t\t\t));\n\t\t});\n\n\t\t// check events in Parachain for proof of transfer\n\t\t$parachain::execute_with(|| {\n\t\t\tuse $para_runtime::{System, RuntimeEvent};\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::Tokens(orml_tokens::Event::Withdrawn { .. })\n\t\t\t)));\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::XTokens(orml_xtokens::Event::TransferredMultiAssets { .. })\n\t\t\t)));\n\t\t});\n\n\t\t// check events in the Relaychain for proof of transfer\n\t\t$relaychain::execute_with(|| {\n\t\t\tuse $relay_runtime::{RuntimeEvent, System, Balances};\n\n\t\t\tlet events = System::events();\n\t\t\tassert_eq!(events.len(), 3);\n\n\t\t\tlet withdrawn_balance = match \u0026events[0].event {\n\t\t\t\tRuntimeEvent::Balances(pallet_balances::Event::Withdraw { who: _, amount }) =\u003e amount,\n\t\t\t\tother =\u003e panic!(\"wrong event: {:#?}\", other),\n\t\t\t};\n\n\t\t\tlet deposited_balance = match \u0026events[1].event {\n\t\t\t\tRuntimeEvent::Balances(pallet_balances::Event::Deposit { who: _, amount }) =\u003e amount,\n\t\t\t\tother =\u003e panic!(\"wrong event: {:#?}\", other),\n\t\t\t};\n\n\t\t\tmatch \u0026events[2].event {\n\t\t\t\tRuntimeEvent::Ump(polkadot_runtime_parachains::ump::Event::ExecutedUpward(..)) =\u003e\n\t\t\t\t\tassert!(true),\n\t\t\t\tother =\u003e panic!(\"wrong event: {:#?}\", other),\n\t\t\t};\n\n\t\t\t//This fee will taken to transfer assets(Polkadot) from sovereign parachain account to destination user account;\n\t\t\tlet fee_when_transferring_to_relay_chain = withdrawn_balance - deposited_balance;\n\n\t\t\tlet after_bob_free_balance = Balances::free_balance(\u0026BOB.into());\n\t\t\tassert_eq!(\n\t\t\t\tafter_bob_free_balance,\n\t\t\t\texpected_base_balance + transfer_amount - fee_when_transferring_to_relay_chain\n\t\t\t);\n\t\t});\n\n\t}};\n}\n\n// the CurrencyId::XCM(1) is the representation of USDT from Statemint/Statemine on Pendulum/Amplitude chain.\n// The asset id for USDT on Statemint/Statemine is 1984, and our chain support only this asset id.\n// we are going to execute XCM call to sent incorrect Asset Id and expect to see cumulus_pallet_xcmp_queue::Event::Fail event with an error FailedToTransactAsset.\n// we want to be sure that the initial USDT balance for BOB is the same after XCM call from statemint/statemine when we tried to send wrong ASSET_ID.\nmacro_rules! parachain1_transfer_incorrect_asset_to_parachain2_should_fail {\n\t(\n\t\t$para1_runtime:ident,\n\t\t$parachain1:ident,\n\t\t$para2_runtime:ident,\n\t\t$parachain2: ident,\n\t\t$parachain2_id:ident\n\t) =\u003e {{\n\t\tuse crate::mock::{ALICE, BOB, INCORRECT_ASSET_ID, TEN_UNITS, UNIT};\n\t\tuse frame_support::traits::{fungibles::Inspect, Currency};\n\t\tuse polkadot_core_primitives::AccountId;\n\t\tuse polkadot_parachain::primitives::Sibling;\n\t\tuse sp_runtime::{traits::AccountIdConversion, MultiAddress};\n\t\tuse xcm::latest::{\n\t\t\tJunction,\n\t\t\tJunction::{GeneralIndex, PalletInstance, Parachain},\n\t\t\tJunctions::{X1, X2},\n\t\t\tMultiLocation, WeightLimit,\n\t\t};\n\t\tuse $para2_runtime::CurrencyId;\n\n\t\tlet parachain2_account: AccountId = Sibling::from($parachain2_id).into_account_truncating();\n\n\t\tlet expected_base_usdt_balance = 0;\n\t\t// make sure the account does not have any usdt.\n\t\t$parachain2::execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\t$para2_runtime::Tokens::balance(CurrencyId::XCM(1), \u0026BOB.into()),\n\t\t\t\texpected_base_usdt_balance\n\t\t\t);\n\t\t});\n\n\t\t$parachain1::execute_with(|| {\n\t\t\tuse $para1_runtime::*;\n\n\t\t\tlet origin = RuntimeOrigin::signed(ALICE.into());\n\t\t\tBalances::make_free_balance_be(\u0026ALICE.into(), TEN_UNITS);\n\t\t\tBalances::make_free_balance_be(\u0026BOB.into(), UNIT);\n\n\t\t\t// If using non root, create custom asset cost 0.1 Dot\n\t\t\t// We're using force_create here to make sure asset is sufficient.\n\t\t\tassert_ok!(Assets::force_create(\n\t\t\t\tRuntimeOrigin::root(),\n\t\t\t\tINCORRECT_ASSET_ID.into(),\n\t\t\t\tMultiAddress::Id(ALICE.into()),\n\t\t\t\ttrue,\n\t\t\t\tUNIT / 100\n\t\t\t));\n\n\t\t\tassert_ok!(Assets::mint(\n\t\t\t\torigin.clone(),\n\t\t\t\tINCORRECT_ASSET_ID.into(),\n\t\t\t\tMultiAddress::Id(ALICE.into()),\n\t\t\t\t1000 * UNIT\n\t\t\t));\n\n\t\t\t// need to have some balance to be able to receive user assets\n\t\t\tBalances::make_free_balance_be(\u0026parachain2_account, UNIT);\n\n\t\t\tassert_ok!(PolkadotXcm::limited_reserve_transfer_assets(\n\t\t\t\torigin.clone(),\n\t\t\t\tBox::new(MultiLocation::new(1, X1(Parachain($parachain2_id))).into()),\n\t\t\t\tBox::new(Junction::AccountId32 { id: BOB, network: None }.into()),\n\t\t\t\tBox::new(\n\t\t\t\t\t(X2(PalletInstance(50), GeneralIndex(INCORRECT_ASSET_ID as u128)), TEN_UNITS)\n\t\t\t\t\t\t.into()\n\t\t\t\t),\n\t\t\t\t0,\n\t\t\t\tWeightLimit::Unlimited\n\t\t\t));\n\n\t\t\tassert_eq!(990 * UNIT, Assets::balance(INCORRECT_ASSET_ID, \u0026AccountId::from(ALICE)));\n\t\t\tassert_eq!(0, Assets::balance(INCORRECT_ASSET_ID, \u0026AccountId::from(BOB)));\n\n\t\t\tassert_eq!(TEN_UNITS, Assets::balance(INCORRECT_ASSET_ID, \u0026parachain2_account));\n\t\t\t// the balance of sibling parachain sovereign account is not changed\n\t\t\tassert_eq!(UNIT, Balances::free_balance(\u0026parachain2_account));\n\t\t});\n\n\t\t// Rerun $parachain1 to actually send the egress message via XCM\n\t\t$parachain1::execute_with(|| {});\n\n\t\t$parachain2::execute_with(|| {\n\t\t\tuse $para2_runtime::{RuntimeEvent, System};\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::XcmpQueue(cumulus_pallet_xcmp_queue::Event::Fail {\n\t\t\t\t\tmessage_hash: _,\n\t\t\t\t\terror: xcm::v3::Error::FailedToTransactAsset(..),\n\t\t\t\t\tweight: _\n\t\t\t\t})\n\t\t\t)));\n\t\t});\n\n\t\t$parachain2::execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\t$para2_runtime::Tokens::balance(CurrencyId::XCM(1), \u0026BOB.into()),\n\t\t\t\texpected_base_usdt_balance\n\t\t\t);\n\t\t});\n\t}};\n}\n\nmacro_rules! parachain1_transfer_asset_to_parachain2 {\n\t(\n\t\t$para1_runtime:ident,\n\t\t$parachain1:ident,\n\t\t$para1_asset_id:ident,\n\t\t$para2_runtime:ident,\n\t\t$parachain2: ident,\n\t\t$parachain2_id:ident\n\t) =\u003e {{\n\t\tuse crate::mock::{ALICE, BOB, TEN_UNITS, UNIT};\n\t\tuse frame_support::traits::{fungibles::Inspect, Currency};\n\t\tuse polkadot_core_primitives::AccountId;\n\t\tuse polkadot_parachain::primitives::Sibling;\n\t\tuse sp_runtime::{traits::AccountIdConversion, MultiAddress};\n\t\tuse xcm::latest::{\n\t\t\tJunction,\n\t\t\tJunction::{GeneralIndex, PalletInstance, Parachain},\n\t\t\tJunctions::{X1, X2},\n\t\t\tMultiLocation, WeightLimit,\n\t\t};\n\t\tuse $para2_runtime::CurrencyId;\n\n\t\tlet parachain2_account: AccountId = Sibling::from($parachain2_id).into_account_truncating();\n\n\t\t$parachain2::execute_with(|| {\n\t\t\tassert_eq!($para2_runtime::Tokens::balance(CurrencyId::XCM(1), \u0026BOB.into()), 0);\n\t\t});\n\n\t\t$parachain1::execute_with(|| {\n\t\t\tuse $para1_runtime::*;\n\n\t\t\tlet origin = RuntimeOrigin::signed(ALICE.into());\n\t\t\tBalances::make_free_balance_be(\u0026ALICE.into(), TEN_UNITS);\n\t\t\tBalances::make_free_balance_be(\u0026BOB.into(), UNIT);\n\n\t\t\t// If using non root, create custom asset cost 0.1 Dot\n\t\t\t// We're using force_create here to make sure asset is sufficient.\n\t\t\tassert_ok!(Assets::force_create(\n\t\t\t\tRuntimeOrigin::root(),\n\t\t\t\t$para1_asset_id.into(),\n\t\t\t\tMultiAddress::Id(ALICE.into()),\n\t\t\t\ttrue,\n\t\t\t\tUNIT / 100\n\t\t\t));\n\n\t\t\tassert_ok!(Assets::mint(\n\t\t\t\torigin.clone(),\n\t\t\t\t$para1_asset_id.into(),\n\t\t\t\tMultiAddress::Id(ALICE.into()),\n\t\t\t\t1000 * UNIT\n\t\t\t));\n\n\t\t\t// need to have some KSM to be able to receive user assets\n\t\t\tBalances::make_free_balance_be(\u0026parachain2_account, UNIT);\n\n\t\t\tassert_ok!(PolkadotXcm::limited_reserve_transfer_assets(\n\t\t\t\torigin.clone(),\n\t\t\t\tBox::new(MultiLocation::new(1, X1(Parachain($parachain2_id))).into()),\n\t\t\t\tBox::new(Junction::AccountId32 { id: BOB, network: None }.into()),\n\t\t\t\tBox::new(\n\t\t\t\t\t(X2(PalletInstance(50), GeneralIndex($para1_asset_id as u128)), TEN_UNITS)\n\t\t\t\t\t\t.into()\n\t\t\t\t),\n\t\t\t\t0,\n\t\t\t\tWeightLimit::Unlimited\n\t\t\t));\n\n\t\t\tassert_eq!(990 * UNIT, Assets::balance($para1_asset_id, \u0026AccountId::from(ALICE)));\n\t\t\tassert_eq!(0, Assets::balance($para1_asset_id, \u0026AccountId::from(BOB)));\n\n\t\t\tassert_eq!(TEN_UNITS, Assets::balance($para1_asset_id, \u0026parachain2_account));\n\t\t\t// the balance of sibling parachain sovereign account is not changed\n\t\t\tassert_eq!(UNIT, Balances::free_balance(\u0026parachain2_account));\n\t\t});\n\n\t\t// Rerun the StatemintParachain::execute to actually send the egress message via XCM\n\t\t$parachain1::execute_with(|| {});\n\n\t\t$parachain2::execute_with(|| {\n\t\t\tuse $para2_runtime::{RuntimeEvent, System};\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::Tokens(orml_tokens::Event::Endowed { .. })\n\t\t\t)));\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::Tokens(orml_tokens::Event::Deposited { .. })\n\t\t\t)));\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::XcmpQueue(cumulus_pallet_xcmp_queue::Event::Success { .. })\n\t\t\t)));\n\n\t\t\tassert_eq!(\n\t\t\t\t$para2_runtime::Tokens::balance($para2_runtime::CurrencyId::XCM(1), \u0026BOB.into()),\n\t\t\t\tTEN_UNITS\n\t\t\t);\n\t\t});\n\t}};\n}\n\nmacro_rules! parachain1_transfer_asset_to_parachain2_and_back {\n\t(\n\t\t$para1_runtime:ident,\n\t\t$parachain1:ident,\n\t\t$parachain1_id:ident,\n\t\t$para1_asset_id:ident,\n\t\t$para2_runtime:ident,\n\t\t$parachain2: ident,\n\t\t$parachain2_id:ident,\n\t\t$network_id: ident\n\t) =\u003e {{\n\t\tuse crate::mock::{BOB, TEN_UNITS, UNIT};\n\t\tuse frame_support::traits::{fungible::Mutate, fungibles::Inspect};\n\t\tuse polkadot_core_primitives::AccountId;\n\t\tuse xcm::latest::{\n\t\t\tJunction, Junction::Parachain, Junctions::X2, MultiLocation, WeightLimit,\n\t\t};\n\n\t\t//first we need to set up USDT balance on pendulum chain before to start transfer it back.\n\t\tparachain1_transfer_asset_to_parachain2!(\n\t\t\t$para1_runtime,\n\t\t\t$parachain1,\n\t\t\t$para1_asset_id,\n\t\t\t$para2_runtime,\n\t\t\t$parachain2,\n\t\t\t$parachain2_id\n\t\t);\n\n\t\t$parachain1::execute_with(|| {});\n\n\t\t$parachain2::execute_with(|| {\n\t\t\tuse $para2_runtime::{\n\t\t\t\tBalances, CurrencyId, RuntimeEvent, RuntimeOrigin, System, Tokens, XTokens,\n\t\t\t};\n\n\t\t\tassert_eq!(TEN_UNITS, Tokens::balance(CurrencyId::XCM(1), \u0026AccountId::from(BOB)));\n\t\t\t// ensure sender has enough balance to be charged as fee\n\t\t\tassert_ok!(Balances::mint_into(\u0026AccountId::from(BOB), TEN_UNITS));\n\n\t\t\tassert_ok!(XTokens::transfer(\n\t\t\t\tRuntimeOrigin::signed(BOB.into()),\n\t\t\t\tCurrencyId::XCM(1),\n\t\t\t\tUNIT * 1,\n\t\t\t\tBox::new(\n\t\t\t\t\tMultiLocation::new(\n\t\t\t\t\t\t1,\n\t\t\t\t\t\tX2(\n\t\t\t\t\t\t\tParachain($parachain1_id),\n\t\t\t\t\t\t\tJunction::AccountId32 { network: Some($network_id), id: BOB.into() }\n\t\t\t\t\t\t)\n\t\t\t\t\t)\n\t\t\t\t\t.into()\n\t\t\t\t),\n\t\t\t\tWeightLimit::Unlimited\n\t\t\t));\n\n\t\t\tassert_eq!(\n\t\t\t\tTEN_UNITS - 1 * UNIT, //initial balance - one unit\n\t\t\t\tTokens::balance(CurrencyId::XCM(1), \u0026AccountId::from(BOB))\n\t\t\t);\n\n\t\t\tassert!(System::events().iter().any(|r| matches!(\n\t\t\t\tr.event,\n\t\t\t\tRuntimeEvent::XcmpQueue(cumulus_pallet_xcmp_queue::Event::XcmpMessageSent { .. })\n\t\t\t)));\n\n\t\t\tfor i in System::events().iter() {\n\t\t\t\tprintln!(\"{}: {:?}\\n\", stringify!($para2_runtime), i);\n\t\t\t}\n\t\t});\n\n\t\t$parachain1::execute_with(|| {\n\t\t\tuse $para1_runtime::*;\n\n\t\t\tfor i in System::events().iter() {\n\t\t\t\tprintln!(\"{}: {:?}\\n\", stringify!($para1_runtime), i);\n\t\t\t}\n\n\t\t\tlet events = System::events();\n\t\t\tmatch \u0026events[events.len() - 2] {\n\t\t\t\t\u0026frame_system::EventRecord {\n\t\t\t\t\tphase: frame_system::Phase::Initialization,\n\t\t\t\t\tevent:\n\t\t\t\t\t\tRuntimeEvent::Assets(pallet_assets::Event::Issued {\n\t\t\t\t\t\t\tasset_id: $para1_asset_id,\n\t\t\t\t\t\t\towner: _,\n\t\t\t\t\t\t\tamount,\n\t\t\t\t\t\t}),\n\t\t\t\t\ttopics: _,\n\t\t\t\t} =\u003e {\n\t\t\t\t\t// https://github.com/paritytech/cumulus/pull/1278 support using self sufficient asset\n\t\t\t\t\t// for paying xcm execution fee.\n\t\t\t\t\t// 990_000_000_000 for Statemint\n\t\t\t\t\t// 988_423_297_485 for Statemine\n\t\t\t\t\tassert_eq!(amount, Assets::balance($para1_asset_id, \u0026AccountId::from(BOB)));\n\t\t\t\t},\n\t\t\t\tother =\u003e panic!(\"wrong event: {other:?}\"),\n\t\t\t}\n\t\t});\n\t}};\n}\n\n// macros defined at the bottom of this file to prevent unresolved imports\npub(super) use parachain1_transfer_asset_to_parachain2;\npub(super) use parachain1_transfer_asset_to_parachain2_and_back;\npub(super) use parachain1_transfer_incorrect_asset_to_parachain2_should_fail;\npub(super) use transfer_10_relay_token_from_parachain_to_relay_chain;\npub(super) use transfer_20_relay_token_from_relay_chain_to_parachain;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","pendulum","build.rs"],"content":"use substrate_wasm_builder::WasmBuilder;\n\nfn main() {\n\tWasmBuilder::new()\n\t\t.with_current_project()\n\t\t.export_heap_base()\n\t\t.import_memory()\n\t\t.build()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","pendulum","src","lib.rs"],"content":"#![cfg_attr(not(feature = \"std\"), no_std)]\n// `construct_runtime!` does a lot of recursion and requires us to increase the limit to 256.\n#![recursion_limit = \"256\"]\n\n// Make the WASM binary available.\n#[cfg(feature = \"std\")]\ninclude!(concat!(env!(\"OUT_DIR\"), \"/wasm_binary.rs\"));\n\nmod weights;\npub mod xcm_config;\npub mod zenlink;\nuse crate::zenlink::*;\nuse xcm::v3::MultiLocation;\nuse zenlink_protocol::{AssetBalance, MultiAssetsHandler, PairInfo};\n\npub use parachain_staking::InflationInfo;\n\nuse codec::Encode;\n\nuse smallvec::smallvec;\nuse sp_api::impl_runtime_apis;\nuse sp_core::{crypto::KeyTypeId, OpaqueMetadata};\nuse sp_runtime::{\n\tcreate_runtime_str, generic, impl_opaque_keys,\n\ttraits::{AccountIdLookup, BlakeTwo256, Block as BlockT, ConvertInto},\n\ttransaction_validity::{TransactionSource, TransactionValidity},\n\tApplyExtrinsicResult, SaturatedConversion,\n};\n\npub use spacewalk_primitives::CurrencyId;\n\nuse sp_std::{marker::PhantomData, prelude::*};\n#[cfg(feature = \"std\")]\nuse sp_version::NativeVersion;\nuse sp_version::RuntimeVersion;\n\nuse frame_support::{\n\tconstruct_runtime,\n\tdispatch::DispatchClass,\n\tparameter_types,\n\ttraits::{\n\t\tConstBool, ConstU32, Contains, Currency, EitherOfDiverse, EqualPrivilegeOnly, Imbalance,\n\t\tOnUnbalanced, WithdrawReasons,\n\t},\n\tweights::{\n\t\tconstants::WEIGHT_REF_TIME_PER_SECOND, ConstantMultiplier, Weight, WeightToFeeCoefficient,\n\t\tWeightToFeeCoefficients, WeightToFeePolynomial,\n\t},\n\tPalletId,\n};\nuse frame_system::{\n\tlimits::{BlockLength, BlockWeights},\n\tEnsureRoot, EnsureSigned,\n};\npub use sp_runtime::{traits::AccountIdConversion, MultiAddress, Perbill, Permill, Perquintill};\n\nuse runtime_common::{\n\tasset_registry, opaque, AccountId, Amount, AuraId, Balance, BlockNumber, Hash, Index,\n\tReserveIdentifier, Signature, EXISTENTIAL_DEPOSIT, MILLIUNIT, NANOUNIT, UNIT,\n};\n\nuse cumulus_pallet_parachain_system::RelayNumberStrictlyIncreases;\n\nuse dia_oracle::DiaOracle;\n\nuse xcm_config::{XcmConfig, XcmOriginToTransactDispatchOrigin};\n\nuse orml_currencies::BasicCurrencyAdapter;\nuse orml_traits::{currency::MutationHooks, parameter_type_with_key};\n\nconst CONTRACTS_DEBUG_OUTPUT: bool = true;\n\n#[cfg(any(feature = \"std\", test))]\npub use sp_runtime::BuildStorage;\n\n// Polkadot imports\nuse polkadot_runtime_common::{BlockHashCount, SlowAdjustingFeeUpdate};\n\nuse weights::{BlockExecutionWeight, ExtrinsicBaseWeight, RocksDbWeight};\n\n// XCM Imports\nuse xcm_executor::XcmExecutor;\n\n/// The address format for describing accounts.\npub type Address = MultiAddress\u003cAccountId, ()\u003e;\n\n/// Block header type as expected by this runtime.\npub type Header = generic::Header\u003cBlockNumber, BlakeTwo256\u003e;\n\n/// Block type as expected by this runtime.\npub type Block = generic::Block\u003cHeader, UncheckedExtrinsic\u003e;\n\n/// A Block signed with a Justification\npub type SignedBlock = generic::SignedBlock\u003cBlock\u003e;\n\n/// BlockId type as expected by this runtime.\npub type BlockId = generic::BlockId\u003cBlock\u003e;\n\n/// The SignedExtension to the basic transaction logic.\npub type SignedExtra = (\n\tframe_system::CheckNonZeroSender\u003cRuntime\u003e,\n\tframe_system::CheckSpecVersion\u003cRuntime\u003e,\n\tframe_system::CheckTxVersion\u003cRuntime\u003e,\n\tframe_system::CheckGenesis\u003cRuntime\u003e,\n\tframe_system::CheckEra\u003cRuntime\u003e,\n\tframe_system::CheckNonce\u003cRuntime\u003e,\n\tframe_system::CheckWeight\u003cRuntime\u003e,\n\tpallet_transaction_payment::ChargeTransactionPayment\u003cRuntime\u003e,\n);\n\n/// Unchecked extrinsic type as expected by this runtime.\npub type UncheckedExtrinsic =\n\tgeneric::UncheckedExtrinsic\u003cAddress, RuntimeCall, Signature, SignedExtra\u003e;\n\npub type SignedPayload = generic::SignedPayload\u003cRuntimeCall, SignedExtra\u003e;\n\n/// Extrinsic type that has already been checked.\npub type CheckedExtrinsic = generic::CheckedExtrinsic\u003cAccountId, RuntimeCall, SignedExtra\u003e;\n\n/// Executive: handles dispatch to the various modules.\npub type Executive = frame_executive::Executive\u003c\n\tRuntime,\n\tBlock,\n\tframe_system::ChainContext\u003cRuntime\u003e,\n\tRuntime,\n\tAllPalletsWithSystem,\n\u003e;\n\n/// Handles converting a weight scalar to a fee value, based on the scale and granularity of the\n/// node's balance type.\n///\n/// This should typically create a mapping between the following ranges:\n///   - `[0, MAXIMUM_BLOCK_WEIGHT]`\n///   - `[Balance::min, Balance::max]`\n///\n/// Yet, it can be used for any other sort of change to weight-fee. Some examples being:\n///   - Setting it to `0` will essentially disable the weight fee.\n///   - Setting it to `1` will cause the literal `#[weight = x]` values to be charged.\npub struct WeightToFee;\nimpl WeightToFeePolynomial for WeightToFee {\n\ttype Balance = Balance;\n\tfn polynomial() -\u003e WeightToFeeCoefficients\u003cSelf::Balance\u003e {\n\t\tlet p = MILLIUNIT;\n\t\tlet q = 10 * Balance::from(ExtrinsicBaseWeight::get().ref_time());\n\t\tsmallvec![WeightToFeeCoefficient {\n\t\t\tdegree: 1,\n\t\t\tnegative: false,\n\t\t\tcoeff_frac: Perbill::from_rational(p % q, q),\n\t\t\tcoeff_integer: p / q,\n\t\t}]\n\t}\n}\n\nimpl_opaque_keys! {\n\tpub struct SessionKeys {\n\t\tpub aura: Aura,\n\t}\n}\n\n#[sp_version::runtime_version]\npub const VERSION: RuntimeVersion = RuntimeVersion {\n\tspec_name: create_runtime_str!(\"pendulum\"),\n\timpl_name: create_runtime_str!(\"pendulum\"),\n\tauthoring_version: 1,\n\tspec_version: 8,\n\timpl_version: 0,\n\tapis: RUNTIME_API_VERSIONS,\n\ttransaction_version: 8,\n\tstate_version: 1,\n};\n\n/// This determines the average expected block time that we are targeting.\n/// Blocks will be produced at a minimum duration defined by `SLOT_DURATION`.\n/// `SLOT_DURATION` is picked up by `pallet_timestamp` which is in turn picked\n/// up by `pallet_aura` to implement `fn slot_duration()`.\n///\n/// Change this to adjust the block time.\npub const MILLISECS_PER_BLOCK: u64 = 12000;\n\n// NOTE: Currently it is not possible to change the slot duration after the chain has started.\n//       Attempting to do so will brick block production.\npub const SLOT_DURATION: u64 = MILLISECS_PER_BLOCK;\n\n// Time is measured by number of blocks.\npub const MINUTES: BlockNumber = 60_000 / (MILLISECS_PER_BLOCK as BlockNumber);\npub const HOURS: BlockNumber = MINUTES * 60;\npub const DAYS: BlockNumber = HOURS * 24;\npub const BLOCKS_PER_YEAR: BlockNumber = DAYS * 36525 / 100;\n\n/// We assume that ~5% of the block weight is consumed by `on_initialize` handlers. This is\n/// used to limit the maximal weight of a single extrinsic.\nconst AVERAGE_ON_INITIALIZE_RATIO: Perbill = Perbill::from_percent(5);\n\n/// We allow `Normal` extrinsics to fill up the block up to 75%, the rest can be used by\n/// `Operational` extrinsics.\nconst NORMAL_DISPATCH_RATIO: Perbill = Perbill::from_percent(75);\n\n/// We allow for 0.5 of a second of compute with a 12 second average block time.\nconst MAXIMUM_BLOCK_WEIGHT: Weight =\n\tWeight::from_parts(WEIGHT_REF_TIME_PER_SECOND.saturating_div(2), 0)\n\t\t.set_proof_size(cumulus_primitives_core::relay_chain::MAX_POV_SIZE as u64);\n\n/// The version information used to identify this runtime when compiled natively.\n#[cfg(feature = \"std\")]\npub fn native_version() -\u003e NativeVersion {\n\tNativeVersion { runtime_version: VERSION, can_author_with: Default::default() }\n}\n\nparameter_types! {\n\tpub const Version: RuntimeVersion = VERSION;\n\n\t// This part is copied from Substrate's `bin/node/runtime/src/lib.rs`.\n\t//  The `RuntimeBlockLength` and `RuntimeBlockWeights` exist here because the\n\t// `DeletionWeightLimit` and `DeletionQueueDepth` depend on those to parameterize\n\t// the lazy contract deletion.\n\tpub RuntimeBlockLength: BlockLength =\n\t\tBlockLength::max_with_normal_ratio(5 * 1024 * 1024, NORMAL_DISPATCH_RATIO);\n\tpub RuntimeBlockWeights: BlockWeights = BlockWeights::builder()\n\t\t.base_block(BlockExecutionWeight::get())\n\t\t.for_class(DispatchClass::all(), |weights| {\n\t\t\tweights.base_extrinsic = ExtrinsicBaseWeight::get();\n\t\t})\n\t\t.for_class(DispatchClass::Normal, |weights| {\n\t\t\tweights.max_total = Some(NORMAL_DISPATCH_RATIO * MAXIMUM_BLOCK_WEIGHT);\n\t\t})\n\t\t.for_class(DispatchClass::Operational, |weights| {\n\t\t\tweights.max_total = Some(MAXIMUM_BLOCK_WEIGHT);\n\t\t\t// Operational transactions have some extra reserved space, so that they\n\t\t\t// are included even if block reached `MAXIMUM_BLOCK_WEIGHT`.\n\t\t\tweights.reserved = Some(\n\t\t\t\tMAXIMUM_BLOCK_WEIGHT - NORMAL_DISPATCH_RATIO * MAXIMUM_BLOCK_WEIGHT\n\t\t\t);\n\t\t})\n\t\t.avg_block_initialization(AVERAGE_ON_INITIALIZE_RATIO)\n\t\t.build_or_panic();\n\tpub const SS58Prefix: u16 = 56;\n}\n\npub struct BaseFilter;\nimpl Contains\u003cRuntimeCall\u003e for BaseFilter {\n\tfn contains(call: \u0026RuntimeCall) -\u003e bool {\n\t\tmatch call {\n\t\t\t// These modules are all allowed to be called by transactions:\n\t\t\tRuntimeCall::Bounties(_) |\n\t\t\tRuntimeCall::ChildBounties(_) |\n\t\t\tRuntimeCall::Treasury(_) |\n\t\t\tRuntimeCall::Tokens(_) |\n\t\t\tRuntimeCall::Currencies(_) |\n\t\t\tRuntimeCall::ParachainStaking(_) |\n\t\t\tRuntimeCall::Democracy(_) |\n\t\t\tRuntimeCall::Council(_) |\n\t\t\tRuntimeCall::TechnicalCommittee(_) |\n\t\t\tRuntimeCall::System(_) |\n\t\t\tRuntimeCall::Scheduler(_) |\n\t\t\tRuntimeCall::Preimage(_) |\n\t\t\tRuntimeCall::Timestamp(_) |\n\t\t\tRuntimeCall::Balances(_) |\n\t\t\tRuntimeCall::Session(_) |\n\t\t\tRuntimeCall::ParachainSystem(_) |\n\t\t\tRuntimeCall::XcmpQueue(_) |\n\t\t\tRuntimeCall::PolkadotXcm(_) |\n\t\t\tRuntimeCall::DmpQueue(_) |\n\t\t\tRuntimeCall::Utility(_) |\n\t\t\tRuntimeCall::Vesting(_) |\n\t\t\tRuntimeCall::XTokens(_) |\n\t\t\tRuntimeCall::Multisig(_) |\n\t\t\tRuntimeCall::Identity(_) |\n\t\t\tRuntimeCall::Contracts(_) |\n\t\t\tRuntimeCall::ZenlinkProtocol(_) |\n\t\t\tRuntimeCall::DiaOracleModule(_) |\n\t\t\tRuntimeCall::VestingManager(_) |\n\t\t\tRuntimeCall::AssetRegistry(_) =\u003e true,\n\t\t\t// All pallets are allowed, but exhaustive match is defensive\n\t\t\t// in the case of adding new pallets.\n\t\t}\n\t}\n}\n\n// Configure FRAME pallets to include in runtime.\n\nimpl frame_system::  These weights\n\t\t/// are available for brave runtime engineers who may want to try this out as default.\n\t\tpub const ParityDbWeight: RuntimeDbWeight = RuntimeDbWeight {\n\t\t\tread: 8_000 * constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t\twrite: 50_000 * constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t};\n\t}\n\n\t#[cfg(test)]\n\tmod test_db_weights {\n\t\tuse super::constants::ParityDbWeight as W;\n\t\tuse frame_support::weights::constants;\n\n\t\t/// Checks that all weights exist and have sane values.\n\t\t// NOTE: If this test fails but you are sure that the generated values are fine,\n\t\t// you can delete it.\n\t\t#[test]\n\t\tfn sane() {\n\t\t\t// At least 1 s.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_MICROS,\n\t\t\t\t\"Read weight should be at least 1 s.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_MICROS,\n\t\t\t\t\"Write weight should be at least 1 s.\"\n\t\t\t);\n\t\t\t// At most 1 ms.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Read weight should be at most 1 ms.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Write weight should be at most 1 ms.\"\n\t\t\t);\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","pendulum","src","weights","rocksdb_weights.rs"],"content":"// This file is part of Substrate.\n\n// Copyright (C) 2022 Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n// http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\npub mod constants {\n\tuse frame_support::{\n\t\tparameter_types,\n\t\tweights::{constants, RuntimeDbWeight},\n\t};\n\n\tparameter_types! {\n\t\t/// By default, Substrate uses `RocksDB`, so this will be the weight used throughout\n\t\t/// the runtime.\n\t\tpub const RocksDbWeight: RuntimeDbWeight = RuntimeDbWeight {\n\t\t\tread: 25_000 * constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t\twrite: 100_000 * constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t};\n\t}\n\n\t#[cfg(test)]\n\tmod test_db_weights {\n\t\tuse super::constants::RocksDbWeight as W;\n\t\tuse frame_support::weights::constants;\n\n\t\t/// Checks that all weights exist and have sane values.\n\t\t// NOTE: If this test fails but you are sure that the generated values are fine,\n\t\t// you can delete it.\n\t\t#[test]\n\t\tfn sane() {\n\t\t\t// At least 1 s.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t\t\t\"Read weight should be at least 1 s.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003e= constants::WEIGHT_REF_TIME_PER_NANOS,\n\t\t\t\t\"Write weight should be at least 1 s.\"\n\t\t\t);\n\t\t\t// At most 1 ms.\n\t\t\tassert!(\n\t\t\t\tW::get().reads(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Read weight should be at most 1 ms.\"\n\t\t\t);\n\t\t\tassert!(\n\t\t\t\tW::get().writes(1).ref_time() \u003c= constants::WEIGHT_REF_TIME_PER_MILLIS,\n\t\t\t\t\"Write weight should be at most 1 ms.\"\n\t\t\t);\n\t\t}\n\t}\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","runtime","pendulum","src","xcm_config.rs"],"content":"use super::{\n\tAccountId, Balance, Balances, CurrencyId, ParachainInfo, ParachainSystem, PolkadotXcm, Runtime,\n\tRuntimeCall, RuntimeEvent, RuntimeOrigin, Tokens, WeightToFee, XcmpQueue,\n};\nuse crate::ConstU32;\nuse core::marker::PhantomData;\nuse frame_support::{\n\tlog, match_types, parameter_types,\n\ttraits::{ContainsPair, Everything, Nothing},\n};\nuse orml_traits::{\n\tlocation::{RelativeReserveProvider, Reserve},\n\tparameter_type_with_key,\n};\nuse pallet_xcm::XcmPassthrough;\nuse polkadot_parachain::primitives::Sibling;\nuse polkadot_runtime_common::impls::ToAuthor;\nuse runtime_common::parachains::polkadot::asset_hub;\nuse sp_runtime::traits::Convert;\nuse xcm::latest::{prelude::*, Weight as XCMWeight};\nuse xcm_builder::{\n\tAccountId32Aliases, AllowUnpaidExecutionFrom, ConvertedConcreteId, EnsureXcmOrigin,\n\tFixedWeightBounds, FungiblesAdapter, NoChecking, ParentIsPreset, RelayChainAsNative,\n\tSiblingParachainAsNative, SiblingParachainConvertsVia, SignedAccountId32AsNative,\n\tSignedToAccountId32, SovereignSignedViaLocation, UsingComponents,\n};\nuse xcm_executor::{\n\ttraits::{JustTry, ShouldExecute},\n\tXcmExecutor,\n};\n\nconst XCM_ASSET_RELAY_DOT: u8 = 0;\nconst XCM_ASSET_ASSETHUB_USDT: u8 = 1;\n\nparameter_types! {\n\tpub const RelayLocation: MultiLocation = MultiLocation::parent();\n\tpub const RelayNetwork: NetworkId = NetworkId::Polkadot;\n\tpub RelayChainOrigin: RuntimeOrigin = cumulus_pallet_xcm::Origin::Relay.into();\n\tpub CheckingAccount: AccountId = PolkadotXcm::check_account();\n\tpub UniversalLocation: InteriorMultiLocation =\n\t\tX2(GlobalConsensus(RelayNetwork::get()), Parachain(ParachainInfo::parachain_id().into()));\n\n}\n\n/// Type for specifying how a `MultiLocation` can be converted into an `AccountId`. This is used\n/// when determining ownership of accounts for asset transacting and when attempting to use XCM\n/// `Transact` in order to determine the dispatch Origin.\npub type LocationToAccountId = (\n\t// The parent (Relay-chain) origin converts to the parent `AccountId`.\n\tParentIsPreset\u003cAccountId\u003e,\n\t// Sibling parachain origins convert to AccountId via the `ParaId::into`.\n\tSiblingParachainConvertsVia\u003cSibling, AccountId\u003e,\n\t// Straight up local `AccountId32` origins just alias directly to `AccountId`.\n\tAccountId32Aliases\u003cRelayNetwork, AccountId\u003e,\n);\n\n/// CurrencyIdConvert\n/// This type implements conversions from our `CurrencyId` type into `MultiLocation` and vice-versa.\n/// A currency locally is identified with a `CurrencyId` variant but in the network it is identified\n/// in the form of a `MultiLocation`, in this case a pCfg (Para-Id, Currency-Id).\npub struct CurrencyIdConvert;\n\nimpl Convert\u003cCurrencyId, Option\u003cMultiLocation\u003e\u003e for CurrencyIdConvert {\n\tfn convert(id: CurrencyId) -\u003e Option\u003cMultiLocation\u003e {\n\t\tmatch id {\n\t\t\t// CurrencyId::KSM =\u003e Some(MultiLocation::parent()),\n\t\t\tCurrencyId::XCM(f) =\u003e match f {\n\t\t\t\tXCM_ASSET_RELAY_DOT =\u003e Some(MultiLocation::parent()),\n\t\t\t\tXCM_ASSET_ASSETHUB_USDT =\u003e Some(MultiLocation::new(\n\t\t\t\t\t1,\n\t\t\t\t\tX3(\n\t\t\t\t\t\tParachain(asset_hub::PARA_ID),\n\t\t\t\t\t\tPalletInstance(asset_hub::ASSET_PALLET_ID),\n\t\t\t\t\t\tGeneralIndex(asset_hub::USDT_ASSET_ID),\n\t\t\t\t\t),\n\t\t\t\t)),\n\t\t\t\t_ =\u003e None,\n\t\t\t},\n\t\t\t_ =\u003e None,\n\t\t}\n\t}\n}\n\nimpl Convert\u003cMultiLocation, Option\u003cCurrencyId\u003e\u003e for CurrencyIdConvert {\n\tfn convert(location: MultiLocation) -\u003e Option\u003cCurrencyId\u003e {\n\t\tmatch location {\n\t\t\tMultiLocation { parents: 1, interior: Here } =\u003e\n\t\t\t\tSome(CurrencyId::XCM(XCM_ASSET_RELAY_DOT)),\n\t\t\tMultiLocation {\n\t\t\t\tparents: 1,\n\t\t\t\tinterior:\n\t\t\t\t\tX3(\n\t\t\t\t\t\tParachain(asset_hub::PARA_ID),\n\t\t\t\t\t\tPalletInstance(asset_hub::ASSET_PALLET_ID),\n\t\t\t\t\t\tGeneralIndex(asset_hub::USDT_ASSET_ID),\n\t\t\t\t\t),\n\t\t\t} =\u003e Some(CurrencyId::XCM(XCM_ASSET_ASSETHUB_USDT)),\n\t\t\t_ =\u003e None,\n\t\t}\n\t}\n}\n\nimpl Convert\u003cMultiAsset, Option\u003cCurrencyId\u003e\u003e for CurrencyIdConvert {\n\tfn convert(a: MultiAsset) -\u003e Option\u003cCurrencyId\u003e {\n\t\tif let MultiAsset { id: AssetId::Concrete(id), fun: _ } = a {\n\t\t\tSelf::convert(id)\n\t\t} else {\n\t\t\tNone\n\t\t}\n\t}\n}\n\n/// Convert an incoming `MultiLocation` into a `CurrencyId` if possible.\n/// Here we need to know the canonical representation of all the tokens we handle in order to\n/// correctly convert their `MultiLocation` representation into our internal `CurrencyId` type.\nimpl xcm_executor::traits::Convert\u003cMultiLocation, CurrencyId\u003e for CurrencyIdConvert {\n\tfn convert(location: MultiLocation) -\u003e Result\u003cCurrencyId, MultiLocation\u003e {\n\t\t\u003cCurrencyIdConvert as Convert\u003cMultiLocation, Option\u003cCurrencyId\u003e\u003e\u003e::convert(location.clone())\n\t\t\t.ok_or(location)\n\t}\n}\n\n/// A `FilterAssetLocation` implementation. Filters multi native assets whose\n/// reserve is same with `origin`.\npub struct MultiNativeAsset\u003cReserveProvider\u003e(PhantomData\u003cReserveProvider\u003e);\nimpl\u003cReserveProvider\u003e ContainsPair\u003cMultiAsset, MultiLocation\u003e for MultiNativeAsset\u003cReserveProvider\u003e\nwhere\n\tReserveProvider: Reserve,\n{\n\tfn contains(asset: \u0026MultiAsset, origin: \u0026MultiLocation) -\u003e bool {\n\t\tif let Some(ref reserve) = ReserveProvider::reserve(asset) {\n\t\t\tif reserve == origin {\n\t\t\t\treturn true\n\t\t\t}\n\t\t}\n\t\tfalse\n\t}\n}\n\n/// Means for transacting the fungibles assets of ths parachain.\npub type FungiblesTransactor = FungiblesAdapter\u003c\n\t// Use this fungibles implementation\n\tTokens,\n\t// This means that this adapter should handle any token that `CurrencyIdConvert` can convert\n\t// to `CurrencyId`, the `CurrencyId` type of `Tokens`, the fungibles implementation it uses.\n\tConvertedConcreteId\u003cCurrencyId, Balance, CurrencyIdConvert, JustTry\u003e,\n\t// Convert an XCM MultiLocation into a local account id\n\tLocationToAccountId,\n\t// Our chain's account ID type (we can't get away without mentioning it explicitly)\n\tAccountId,\n\t// We dont allow teleports.\n\tNoChecking,\n\t// The account to use for tracking teleports.\n\tCheckingAccount,\n\u003e;\n\n/// This is the type we use to convert an (incoming) XCM origin into a local `Origin` instance,\n/// ready for dispatching a transaction with Xcm's `Transact`. There is an `OriginKind` which can\n/// biases the kind of local `Origin` it will become.\npub type XcmOriginToTransactDispatchOrigin = (\n\t// Sovereign account converter; this attempts to derive an `AccountId` from the origin location\n\t// using `LocationToAccountId` and then turn that into the usual `Signed` origin. Useful for\n\t// foreign chains who want to have a local sovereign account on this chain which they control.\n\tSovereignSignedViaLocation\u003cLocationToAccountId, RuntimeOrigin\u003e,\n\t// Native converter for Relay-chain (Parent) location; will converts to a `Relay` origin when\n\t// recognized.\n\tRelayChainAsNative\u003cRelayChainOrigin, RuntimeOrigin\u003e,\n\t// Native converter for sibling Parachains; will convert to a `SiblingPara` origin when\n\t// recognized.\n\tSiblingParachainAsNative\u003ccumulus_pallet_xcm::Origin, RuntimeOrigin\u003e,\n\t// Native signed account converter; this just converts an `AccountId32` origin into a normal\n\t// `Origin::Signed` origin of the same 32-byte value.\n\tSignedAccountId32AsNative\u003cRelayNetwork, RuntimeOrigin\u003e,\n\t// Xcm origins can be represented natively under the Xcm pallet's Xcm origin.\n\tXcmPassthrough\u003cRuntimeOrigin\u003e,\n);\n\nparameter_types! {\n\t// One XCM operation is 1_000_000_000 weight - almost certainly a conservative estimate.\n\tpub UnitWeightCost: XCMWeight = XCMWeight::from_parts(1_000_000_000, 0);\n\tpub const MaxInstructions: u32 = 100;\n\tpub SelfLocation: MultiLocation = MultiLocation::new(1, X1(Parachain(ParachainInfo::parachain_id().into())));\n\tpub const BaseXcmWe     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
