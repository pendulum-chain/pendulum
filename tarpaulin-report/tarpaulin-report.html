sert_ok!(StakePallet::unlock_unstaked(Origin::signed(2), 2));\n\t\t\tunstaking.remove(\u00264);\n\t\t\tunstaking.remove(\u00265);\n\t\t\tunstaking.remove(\u00266);\n\t\t\tunstaking.remove(\u00267);\n\t\t\tlock.amount = 100;\n\t\t\tassert_eq!(StakePallet::unstaking(1), unstaking);\n\t\t\tassert_eq!(StakePallet::unstaking(2), unstaking);\n\t\t\tassert_eq!(Balances::locks(1), vec![lock.clone()]);\n\t\t\tassert_eq!(Balances::locks(2), vec![lock.clone()]);\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(1), 40));\n\t\t\tassert_ok!(StakePallet::delegator_stake_less(Origin::signed(2), 1, 40));\n\t\t\tassert_ok!(unstaking.try_insert(9, 40));\n\t\t\tassert_ok!(StakePallet::candidate_stake_more(Origin::signed(1), 30));\n\t\t\tassert_ok!(StakePallet::delegator_stake_more(Origin::signed(2), 1, 30));\n\t\t\tunstaking.remove(\u00268);\n\t\t\tassert_ok!(unstaking.try_insert(9, 20));\n\t\t\tassert_eq!(StakePallet::unstaking(1), unstaking);\n\t\t\tassert_eq!(StakePallet::unstaking(2), unstaking);\n\t\t\tassert_eq!(Balances::locks(1), vec![lock.clone()]);\n\t\t\tassert_eq!(Balances::locks(2), vec![lock]);\n\t\t});\n}\n\n#[test]\nfn kick_candidate_with_full_unstaking() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 200), (2, 200), (3, 300)])\n\t\t.with_collators(vec![(1, 200), (2, 200), (3, 200)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet max_unstake_reqs: usize =\n\t\t\t\t\u003cTest as Config\u003e::MaxUnstakeRequests::get().saturating_sub(1).saturated_into();\n\t\t\t// Fill unstake requests\n\t\t\tfor block in 1u64..1u64.saturating_add(max_unstake_reqs as u64) {\n\t\t\t\tSystem::set_block_number(block);\n\t\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(3), 1));\n\t\t\t}\n\t\t\tassert_eq!(StakePallet::unstaking(3).into_inner().len(), max_unstake_reqs);\n\n\t\t\t// Additional unstake should fail\n\t\t\tSystem::set_block_number(100);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_less(Origin::signed(3), 1),\n\t\t\t\tError::\u003cTest\u003e::NoMoreUnstaking\n\t\t\t);\n\n\t\t\t// Fill last unstake request by removing candidate and unstaking all stake\n\t\t\tassert_ok!(StakePallet::force_remove_candidate(Origin::root(), 3));\n\n\t\t\t// Cannot join with full unstaking\n\t\t\tassert_eq!(StakePallet::unstaking(3).into_inner().len(), max_unstake_reqs + 1);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_candidates(Origin::signed(3), 100),\n\t\t\t\tError::\u003cTest\u003e::CannotJoinBeforeUnlocking\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::unlock_unstaked(Origin::signed(3), 3));\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(3), 100));\n\t\t});\n}\n#[test]\nfn kick_delegator_with_full_unstaking() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 200), (2, 200), (3, 200), (4, 200), (5, 420), (6, 200)])\n\t\t.with_collators(vec![(1, 200)])\n\t\t.with_delegators(vec![(2, 1, 200), (3, 1, 200), (4, 1, 200), (5, 1, 200)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet max_unstake_reqs: usize =\n\t\t\t\t\u003cTest as Config\u003e::MaxUnstakeRequests::get().saturating_sub(1).saturated_into();\n\t\t\t// Fill unstake requests\n\t\t\tfor block in 1u64..1u64.saturating_add(max_unstake_reqs as u64) {\n\t\t\t\tSystem::set_block_number(block);\n\t\t\t\tassert_ok!(StakePallet::delegator_stake_less(Origin::signed(5), 1, 1));\n\t\t\t}\n\t\t\tassert_eq!(StakePallet::unstaking(5).into_inner().len(), max_unstake_reqs);\n\n\t\t\t// Additional unstake should fail\n\t\t\tSystem::set_block_number(100);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::delegator_stake_less(Origin::signed(5), 1, 1),\n\t\t\t\tError::\u003cTest\u003e::NoMoreUnstaking\n\t\t\t);\n\n\t\t\t// Fill last unstake request by replacing delegator\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(6), 1, 200));\n\t\t\tassert_eq!(StakePallet::unstaking(5).into_inner().len(), max_unstake_reqs + 1);\n\t\t\tassert!(!StakePallet::is_delegator(\u00265));\n\n\t\t\t// Cannot join with full unstaking\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(5), 1, 100),\n\t\t\t\tError::\u003cTest\u003e::CannotJoinBeforeUnlocking\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::unlock_unstaked(Origin::signed(5), 5));\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(5), 1, 220));\n\t\t});\n}\n\n#[test]\nfn candidate_leaves() {\n\tlet balances: Vec\u003c(AccountId, Balance)\u003e = (1u64..=15u64).map(|id| (id, 100)).collect();\n\tExtBuilder::default()\n\t\t.with_balances(balances)\n\t\t.with_collators(vec![(1, 100), (2, 100)])\n\t\t.with_delegators(vec![(12, 1, 100), (13, 1, 10)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates().into_iter().map(|s| s.owner).collect::\u003cVec\u003cu64\u003e\u003e(),\n\t\t\t\tvec![1, 2]\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::init_leave_candidates(Origin::signed(11)),\n\t\t\t\tError::\u003cTest\u003e::CandidateNotFound\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::init_leave_candidates(Origin::signed(1)),\n\t\t\t\tError::\u003cTest\u003e::TooFewCollatorCandidates\n\t\t\t);\n\t\t\t// add five more collator to max fill TopCandidates\n\t\t\tfor candidate in 3u64..11u64 {\n\t\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(candidate), 100));\n\t\t\t}\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates().into_iter().map(|s| s.owner).collect::\u003cVec\u003cu64\u003e\u003e(),\n\t\t\t\t(1u64..11u64).collect::\u003cVec\u003cu64\u003e\u003e()\n\t\t\t);\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 10);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(1)));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates().into_iter().map(|s| s.owner).collect::\u003cVec\u003cu64\u003e\u003e(),\n\t\t\t\t(2u64..11u64).collect::\u003cVec\u003cu64\u003e\u003e()\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(15), 1, 10),\n\t\t\t\tError::\u003cTest\u003e::CannotDelegateIfLeaving\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::delegator_stake_more(Origin::signed(12), 1, 1),\n\t\t\t\tError::\u003cTest\u003e::CannotDelegateIfLeaving\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::delegator_stake_less(Origin::signed(12), 1, 1),\n\t\t\t\tError::\u003cTest\u003e::CannotDelegateIfLeaving\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_less(Origin::signed(1), 1),\n\t\t\t\tError::\u003cTest\u003e::CannotStakeIfLeaving\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_more(Origin::signed(1), 1),\n\t\t\t\tError::\u003cTest\u003e::CannotStakeIfLeaving\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::init_leave_candidates(Origin::signed(1)),\n\t\t\t\tError::\u003cTest\u003e::AlreadyLeaving\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::candidate_pool(1).unwrap().status, CandidateStatus::Leaving(2));\n\t\t\tassert!(StakePallet::candidate_pool(1).unwrap().can_exit(2));\n\t\t\tassert!(!StakePallet::candidate_pool(1).unwrap().can_exit(1));\n\t\t\tassert!(StakePallet::candidate_pool(1).unwrap().can_exit(3));\n\n\t\t\t// next rounds starts, cannot leave yet\n\t\t\troll_to(5, vec![]);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::execute_leave_candidates(Origin::signed(2), 2),\n\t\t\t\tError::\u003cTest\u003e::NotLeaving\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::execute_leave_candidates(Origin::signed(2), 1),\n\t\t\t\tError::\u003cTest\u003e::CannotLeaveYet\n\t\t\t);\n\t\t\t// add 11 as candidate to reach max size for TopCandidates and then try leave\n\t\t\t// again as 1 which should not be possible\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(11), 100));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates().into_iter().map(|s| s.owner).collect::\u003cVec\u003cu64\u003e\u003e(),\n\t\t\t\t(2u64..12u64).collect::\u003cVec\u003cu64\u003e\u003e()\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(11)));\n\t\t\t// join back\n\t\t\tassert_ok!(StakePallet::cancel_leave_candidates(Origin::signed(1)));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates().into_iter().map(|s| s.owner).collect::\u003cVec\u003cu64\u003e\u003e(),\n\t\t\t\t(1u64..11u64).collect::\u003cVec\u003cu64\u003e\u003e()\n\t\t\t);\n\n\t\t\tlet stake: Vec\u003cStake\u003cAccountId, Balance\u003e\u003e = (1u64..11u64)\n\t\t\t\t.zip(iter::once(210).chain(iter::repeat(100)))\n\t\t\t\t.map(|(id, amount)| StakeOf::\u003cTest\u003e { owner: id, amount })\n\t\t\t\t.collect();\n\t\t\tassert_eq!(StakePallet::top_candidates(), OrderedSet::from(stake.try_into().unwrap()));\n\t\t\tlet state = StakePallet::candidate_pool(1).unwrap();\n\t\t\tassert_eq!(state.status, CandidateStatus::Active);\n\t\t\tassert_eq!(state.delegators.len(), 2);\n\t\t\tassert_eq!(state.total, 210);\n\t\t\tassert_eq!(\n\t\t\t\tstate.total,\n\t\t\t\tStakePallet::top_candidates()\n\t\t\t\t\t.into_bounded_vec()\n\t\t\t\t\t.iter()\n\t\t\t\t\t.find(|other| other.owner == 1)\n\t\t\t\t\t.unwrap()\n\t\t\t\t\t.amount\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2]);\n\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(1)));\n\n\t\t\troll_to(15, vec![]);\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(13), 1));\n\t\t\tlet mut unstaking: BoundedBTreeMap\u003c\n\t\t\t\tBlockNumber,\n\t\t\t\tBalanceOf\u003cTest\u003e,\n\t\t\t\t\u003cTest as Config\u003e::MaxUnstakeRequests,\n\t\t\t\u003e = BoundedBTreeMap::new();\n\t\t\tassert_ok!(unstaking.try_insert(17, 100));\n\t\t\tassert_eq!(StakePallet::unstaking(1), unstaking);\n\t\t\tassert_eq!(StakePallet::unstaking(12), unstaking);\n\n\t\t\t// cannot unlock yet\n\t\t\troll_to(16, vec![]);\n\t\t\tassert_ok!(StakePallet::unlock_unstaked(Origin::signed(4), 1));\n\t\t\tassert_ok!(StakePallet::unlock_unstaked(Origin::signed(4), 12));\n\t\t\tassert_eq!(StakePallet::unstaking(1), unstaking);\n\t\t\tassert_eq!(StakePallet::unstaking(12), unstaking);\n\n\t\t\t// can unlock now\n\t\t\troll_to(17, vec![]);\n\t\t\tunstaking.remove(\u002617);\n\t\t\tassert_ok!(StakePallet::unlock_unstaked(Origin::signed(4), 1));\n\t\t\tassert_ok!(StakePallet::unlock_unstaked(Origin::signed(4), 12));\n\t\t\tassert_eq!(StakePallet::unstaking(1), unstaking);\n\t\t\tassert_eq!(StakePallet::unstaking(12), unstaking);\n\t\t});\n}\n\n#[test]\nfn adjust_reward_rates() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 10_000_000 * DECIMALS), (2, 90_000_000 * DECIMALS)])\n\t\t.with_collators(vec![(1, 10_000_000 * DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, 40_000_000 * DECIMALS)])\n\t\t.with_inflation(10, 10, 40, 8, 5)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet inflation_0 = StakePallet::inflation_config();\n\t\t\tlet num_of_years = 3 * \u003cTest as Config\u003e::BLOCKS_PER_YEAR;\n\t\t\t// 1 authors every block\n\t\t\tlet authors: Vec\u003cOption\u003cAccountId\u003e\u003e =\n\t\t\t\t(0u64..=num_of_years).map(|_| Some(1u64)).collect();\n\n\t\t\t// reward once in first year\n\t\t\troll_to_claim_rewards(2, authors.clone());\n\t\t\tlet c_rewards_0 = Balances::free_balance(\u00261).saturating_sub(10_000_000 * DECIMALS);\n\t\t\tlet d_rewards_0 = Balances::free_balance(\u00262).saturating_sub(90_000_000 * DECIMALS);\n\t\t\tassert!(!c_rewards_0.is_zero());\n\t\t\tassert!(!d_rewards_0.is_zero());\n\n\t\t\t// finish first year\n\t\t\tSystem::set_block_number(\u003cTest as Config\u003e::BLOCKS_PER_YEAR);\n\t\t\troll_to_claim_rewards(\u003cTest as Config\u003e::BLOCKS_PER_YEAR + 1, vec![]);\n\t\t\t// reward reduction should not happen automatically anymore\n\t\t\tassert_eq!(StakePallet::last_reward_reduction(), 0u64);\n\t\t\tassert_ok!(StakePallet::execute_scheduled_reward_change(Origin::signed(1)));\n\t\t\tassert_eq!(StakePallet::last_reward_reduction(), 1u64);\n\t\t\tlet inflation_1 = InflationInfo::new(\n\t\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR,\n\t\t\t\tinflation_0.collator.max_rate,\n\t\t\t\tPerquintill::from_parts(98000000000000000),\n\t\t\t\tinflation_0.delegator.max_rate,\n\t\t\t\tPerquintill::from_percent(7),\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::inflation_config(), inflation_1);\n\t\t\t// reward once in 2nd year\n\t\t\troll_to_claim_rewards(\u003cTest as Config\u003e::BLOCKS_PER_YEAR + 2, authors.clone());\n\t\t\tlet c_rewards_1 = Balances::free_balance(\u00261)\n\t\t\t\t.saturating_sub(10_000_000 * DECIMALS)\n\t\t\t\t.saturating_sub(c_rewards_0);\n\t\t\tlet d_rewards_1 = Balances::free_balance(\u00262)\n\t\t\t\t.saturating_sub(90_000_000 * DECIMALS)\n\t\t\t\t.saturating_sub(d_rewards_0);\n\t\t\tassert!(c_rewards_0 \u003e c_rewards_1, \"left {:?}, right {:?}\", c_rewards_0, c_rewards_1);\n\t\t\tassert!(d_rewards_0 \u003e d_rewards_1);\n\n\t\t\t// finish 2nd year\n\t\t\tSystem::set_block_number(2 * \u003cTest as Config\u003e::BLOCKS_PER_YEAR);\n\t\t\troll_to_claim_rewards(2 * \u003cTest as Config\u003e::BLOCKS_PER_YEAR + 1, vec![]);\n\t\t\t// reward reduction should not happen automatically anymore\n\t\t\tassert_eq!(StakePallet::last_reward_reduction(), 1u64);\n\t\t\tassert_ok!(StakePallet::execute_scheduled_reward_change(Origin::signed(1)));\n\t\t\tassert_eq!(StakePallet::last_reward_reduction(), 2u64);\n\t\t\tlet inflation_2 = InflationInfo::new(\n\t\t\t\t\u003cTest as Config\u003e::BLOCKS_PER_YEAR,\n\t\t\t\tinflation_0.collator.max_rate,\n\t\t\t\tPerquintill::from_parts(96040000000000000),\n\t\t\t\tinflation_0.delegator.max_rate,\n\t\t\t\tPerquintill::zero(),\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::inflation_config(), inflation_2);\n\t\t\t// reward once in 3rd year\n\t\t\troll_to_claim_rewards(2 * \u003cTest as Config\u003e::BLOCKS_PER_YEAR + 2, authors);\n\t\t\tlet c_rewards_2 = Balances::free_balance(\u00261)\n\t\t\t\t.saturating_sub(10_000_000 * DECIMALS)\n\t\t\t\t.saturating_sub(c_rewards_0)\n\t\t\t\t.saturating_sub(c_rewards_1);\n\t\t\tlet d_rewards_2 = Balances::free_balance(\u00262)\n\t\t\t\t.saturating_sub(90_000_000 * DECIMALS)\n\t\t\t\t.saturating_sub(d_rewards_0)\n\t\t\t\t.saturating_sub(d_rewards_1);\n\t\t\tassert!(c_rewards_1 \u003e c_rewards_2);\n\t\t\tassert!(d_rewards_2.is_zero());\n\t\t});\n}\n\n#[test]\nfn increase_max_candidate_stake() {\n\tlet max_stake = 160_000_000 * DECIMALS;\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 200_000_000 * DECIMALS)])\n\t\t.with_collators(vec![(1, max_stake)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(StakePallet::max_candidate_stake(), max_stake);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_more(Origin::signed(1), 1),\n\t\t\t\tError::\u003cTest\u003e::ValStakeAboveMax\n\t\t\t);\n\n\t\t\tassert_ok!(StakePallet::set_max_candidate_stake(Origin::root(), max_stake + 1));\n\t\t\tassert_eq!(\n\t\t\t\tlast_event(),\n\t\t\t\tMetaEvent::StakePallet(Event::MaxCandidateStakeChanged(max_stake + 1))\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::max_candidate_stake(), max_stake + 1);\n\t\t\tassert_ok!(StakePallet::candidate_stake_more(Origin::signed(1), 1));\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_more(Origin::signed(1), 1),\n\t\t\t\tError::\u003cTest\u003e::ValStakeAboveMax\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn decrease_max_candidate_stake() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 100), (2, 100), (3, 100), (4, 100), (5, 100)])\n\t\t.with_collators(vec![(1, 100), (2, 90), (3, 40)])\n\t\t.with_delegators(vec![(4, 2, 10), (5, 3, 20)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2]);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates(),\n\t\t\t\tOrderedSet::from_sorted_set(\n\t\t\t\t\tvec![\n\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 100 },\n\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 60 }\n\t\t\t\t\t]\n\t\t\t\t\t.try_into()\n\t\t\t\t\t.unwrap()\n\t\t\t\t)\n\t\t\t);\n\n\t\t\tassert_ok!(StakePallet::set_max_candidate_stake(Origin::root(), 50));\n\t\t\tassert_eq!(StakePallet::max_candidate_stake(), 50);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::MaxCandidateStakeChanged(50)));\n\n\t\t\t// check collator states, nothing changed\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates(),\n\t\t\t\tOrderedSet::from_sorted_set(\n\t\t\t\t\tvec![\n\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 1, amount: 100 },\n\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 2, amount: 100 },\n\t\t\t\t\t\tStakeOf::\u003cTest\u003e { owner: 3, amount: 60 }\n\t\t\t\t\t]\n\t\t\t\t\t.try_into()\n\t\t\t\t\t.unwrap()\n\t\t\t\t)\n\t\t\t);\n\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_more(Origin::signed(1), 0),\n\t\t\t\tError::\u003cTest\u003e::ValStakeZero\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_less(Origin::signed(1), 0),\n\t\t\t\tError::\u003cTest\u003e::ValStakeZero\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::candidate_stake_more(Origin::signed(1), 1),\n\t\t\t\tError::\u003cTest\u003e::ValStakeAboveMax\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(1), 50));\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::set_max_candidate_stake(Origin::root(), 9),\n\t\t\t\tError::\u003cTest\u003e::CannotSetBelowMin\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn exceed_delegations_per_round() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 100), (2, 100)])\n\t\t.with_collators(vec![(1, 100)])\n\t\t.with_delegators(vec![(2, 1, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// leave and re-join to set counter to 2 (= MaxDelegationsPerRound)\n\t\t\tassert_ok!(StakePallet::leave_delegators(Origin::signed(2)));\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(2), 1, 100));\n\t\t\tassert_ok!(StakePallet::leave_delegators(Origin::signed(2)));\n\t\t\t// reached max delegations in this round\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(2), 1, 100),\n\t\t\t\tError::\u003cTest\u003e::DelegationsPerRoundExceeded\n\t\t\t);\n\n\t\t\t// roll to next round to clear DelegationCounter\n\t\t\troll_to(5, vec![]);\n\t\t\tassert_eq!(StakePallet::last_delegation(2), DelegationCounter { round: 0, counter: 2 });\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(2), 1, 100));\n\t\t\t// counter should be reset because the round changed\n\t\t\tassert_eq!(StakePallet::last_delegation(2), DelegationCounter { round: 1, counter: 1 });\n\t\t\t// leave and re-join to set counter to 2 (= MaxDelegationsPerRound))\n\t\t\tassert_ok!(StakePallet::leave_delegators(Origin::signed(2)));\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(2), 1, 100));\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(2), 1, 100),\n\t\t\t\tError::\u003cTest\u003e::AlreadyDelegating\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::leave_delegators(Origin::signed(2)));\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(2), 1, 100),\n\t\t\t\tError::\u003cTest\u003e::DelegationsPerRoundExceeded\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::last_delegation(2), DelegationCounter { round: 1, counter: 2 });\n\t\t});\n}\n\n#[test]\nfn force_remove_candidate() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 100), (2, 100), (3, 100), (4, 100), (5, 100), (6, 100)])\n\t\t.with_collators(vec![(1, 100), (2, 100), (3, 100)])\n\t\t.with_delegators(vec![(4, 1, 50), (5, 1, 50)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 3);\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(6), 2, 50));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2]);\n\t\t\tassert!(StakePallet::unstaking(1).get(\u00263).is_none());\n\t\t\tassert!(StakePallet::unstaking(2).get(\u00263).is_none());\n\t\t\tassert!(StakePallet::unstaking(3).get(\u00263).is_none());\n\n\t\t\t// force remove 1\n\t\t\tassert!(Session::disabled_validators().is_empty());\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 200, delegators: 150 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::force_remove_candidate(Origin::root(), 1));\n\t\t\t// collator stake does not change since 3, who took 1's place, has staked the\n\t\t\t// same amount\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 200, delegators: 50 }\n\t\t\t);\n\t\t\tassert_eq!(Session::disabled_validators(), vec![0]);\n\t\t\tassert_eq!(last_event(), MetaEvent::StakePallet(Event::CollatorRemoved(1, 200)));\n\t\t\tassert!(\n\t\t\t\t!StakePallet::top_candidates().contains(\u0026StakeOf::\u003cTest\u003e { owner: 1, amount: 100 })\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![2, 3]);\n\t\t\tassert_eq!(CandidatePool::\u003cTest\u003e::count(), 2);\n\t\t\tassert!(StakePallet::candidate_pool(1).is_none());\n\t\t\tassert!(StakePallet::delegator_state(4).is_none());\n\t\t\tassert!(StakePallet::delegator_state(5).is_none());\n\t\t\tassert_eq!(StakePallet::unstaking(1).get(\u00263), Some(\u0026100));\n\t\t\tassert_eq!(StakePallet::unstaking(4).get(\u00263), Some(\u002650));\n\t\t\tassert_eq!(StakePallet::unstaking(5).get(\u00263), Some(\u002650));\n\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::force_remove_candidate(Origin::root(), 2),\n\t\t\t\tError::\u003cTest\u003e::TooFewCollatorCandidates\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::force_remove_candidate(Origin::root(), 4),\n\t\t\t\tError::\u003cTest\u003e::CandidateNotFound\n\t\t\t);\n\n\t\t\t// session 1: expect 1 to still be in validator set but as disabled\n\t\t\troll_to(5, vec![]);\n\t\t\tassert_eq!(Session::current_index(), 1);\n\t\t\tassert_eq!(Session::validators(), vec![1, 2]);\n\t\t\tassert_eq!(Session::disabled_validators(), vec![0]);\n\n\t\t\t// session 2: expect validator set to have changed\n\t\t\troll_to(10, vec![]);\n\t\t\tassert_eq!(Session::validators(), vec![2, 3]);\n\t\t\tassert!(Session::disabled_validators().is_empty());\n\t\t});\n}\n\n#[test]\nfn prioritize_collators() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 200), (2, 200), (3, 200), (4, 200), (5, 200), (6, 200), (7, 200)])\n\t\t.with_collators(vec![(2, 100), (3, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates(),\n\t\t\t\tOrderedSet::from_sorted_set(\n\t\t\t\t\tvec![2, 3]\n\t\t\t\t\t\t.into_iter()\n\t\t\t\t\t\t.map(|id| StakeOf::\u003cTest\u003e { owner: id, amount: 100 })\n\t\t\t\t\t\t.collect::\u003cVec\u003cStakeOf\u003cTest\u003e\u003e\u003e()\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t)\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![2, 3]);\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(1), 100));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates(),\n\t\t\t\tOrderedSet::from_sorted_set(\n\t\t\t\t\tvec![2, 3, 1]\n\t\t\t\t\t\t.into_iter()\n\t\t\t\t\t\t.map(|id| StakeOf::\u003cTest\u003e { owner: id, amount: 100 })\n\t\t\t\t\t\t.collect::\u003cVec\u003cStakeOf\u003cTest\u003e\u003e\u003e()\n\t\t\t\t\t\t.try_into()\n\t\t\t\t\t\t.unwrap()\n\t\t\t\t)\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![2, 3]);\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(2)));\n\t\t\tassert_eq!(StakePallet::top_candidates().len(), 2);\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![3, 1]);\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(3), 10));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 3]);\n\n\t\t\t// add 6\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(6), 100));\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 6]);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::top_candidates(),\n\t\t\t\tOrderedSet::from_sorted_set(\n\t\t\t\t\tvec![1, 6]\n\t\t\t\t\t\t.into_iter()\n\t\t\t\t\t\t.map(|id| StakeOf::\u003cTest\u003e { owner: id, amount: 100 })\n\t\t\t\t\t\t.chain(vec![StakeOf::\u003cTest\u003e { owner: 3, amount: 90 }])\n\t\t\t\t\t\t.collect::\u003cVec\u003cStakeOf\u003cTest\u003e\u003e\u00 t\t)\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn authorities_per_round() {\n\tlet stake = 100 * DECIMALS;\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, stake),\n\t\t\t(2, stake),\n\t\t\t(3, stake),\n\t\t\t(4, stake),\n\t\t\t(5, stake),\n\t\t\t(6, stake),\n\t\t\t(7, stake),\n\t\t\t(8, stake),\n\t\t\t(9, stake),\n\t\t\t(10, stake),\n\t\t\t(11, 100 * stake),\n\t\t])\n\t\t.with_collators(vec![(1, stake), (2, stake), (3, stake), (4, stake)])\n\t\t.build_and_execute_with_sanity_tests(|| {\n\t\t\tassert_eq!(StakePallet::selected_candidates().into_inner(), vec![1, 2]);\n\t\t\t// reward 1 once per round\n\t\t\tlet authors: Vec\u003cOption\u003cAccountId\u003e\u003e =\n\t\t\t\t(0u64..=100).map(|i| if i % 5 == 2 { Some(1u64) } else { None }).collect();\n\t\t\tlet inflation = StakePallet::inflation_config();\n\n\t\t\t// roll to last block of round 0\n\t\t\troll_to_claim_rewards(4, authors.clone());\n\t\t\tlet reward_0 = inflation.collator.reward_rate.per_block * stake * 2;\n\t\t\tassert_eq!(Balances::free_balance(1), stake + reward_0);\n\t\t\t// increase max selected candidates which will become effective in round 2\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(Origin::root(), 10));\n\n\t\t\t// roll to last block of round 1\n\t\t\t// should still multiply with 2 because the Authority set was chosen at start of\n\t\t\t// round 1\n\t\t\troll_to_claim_rewards(9, authors.clone());\n\t\t\tlet reward_1 = inflation.collator.reward_rate.per_block * stake * 2;\n\t\t\tassert_eq!(Balances::free_balance(1), stake + reward_0 + reward_1);\n\n\t\t\t// roll to last block of round 2\n\t\t\t// should multiply with 4 because there are only 4 candidates\n\t\t\troll_to_claim_rewards(14, authors.clone());\n\n\t\t\tlet reward_2 = inflation.collator.reward_rate.per_block * stake * 4;\n\t\t\tassert_eq!(Balances::free_balance(1), stake + reward_0 + reward_1 + reward_2);\n\n\t\t\t// roll to last block of round 3\n\t\t\t// should multiply with 4 because there are only 4 candidates\n\t\t\troll_to_claim_rewards(19, authors);\n\t\t\tlet reward_3 = inflation.collator.reward_rate.per_block * stake * 4;\n\t\t\tassert_eq!(\n\t\t\t\tBalances::free_balance(1),\n\t\t\t\tstake + reward_0 + reward_1 + reward_2 + reward_3\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn force_new_round() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 100), (2, 100), (3, 100), (4, 100), (5, 100), (6, 100)])\n\t\t.with_collators(vec![(1, 100), (2, 100), (3, 100), (4, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet mut round = RoundInfo { current: 0, first: 0, length: 5 };\n\t\t\tassert_eq!(StakePallet::round(), round);\n\t\t\tassert_eq!(Session::validators(), vec![1, 2]);\n\t\t\tassert_eq!(Session::current_index(), 0);\n\t\t\t// 3 should be validator in round 2\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(5), 3, 100));\n\n\t\t\t// init force new round from 0 to 1, updating the authorities\n\t\t\tassert_ok!(StakePallet::force_new_round(Origin::root()));\n\t\t\tassert_eq!(StakePallet::round(), round);\n\t\t\tassert_eq!(Session::current_index(), 0);\n\t\t\tassert!(StakePallet::new_round_forced());\n\n\t\t\t// force new round should become active by starting next block\n\t\t\troll_to(2, vec![]);\n\t\t\tround = RoundInfo { current: 1, first: 2, length: 5 };\n\t\t\tassert_eq!(Session::current_index(), 1);\n\t\t\tassert_eq!(Session::validators(), vec![1, 2]);\n\t\t\tassert!(!StakePallet::new_round_forced());\n\n\t\t\t// roll to next block in same round 1\n\t\t\troll_to(3, vec![]);\n\t\t\tassert_eq!(Session::current_index(), 1);\n\t\t\tassert_eq!(StakePallet::round(), round);\n\t\t\t// assert_eq!(Session::validators(), vec![3, 1]);\n\t\t\tassert!(!StakePallet::new_round_forced());\n\t\t\t// 4 should become validator in session 3 if we do not force a new round\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(6), 4, 100));\n\n\t\t\t// end session 2 naturally\n\t\t\troll_to(7, vec![]);\n\t\t\tround = RoundInfo { current: 2, first: 7, length: 5 };\n\t\t\tassert_eq!(StakePallet::round(), round);\n\t\t\tassert_eq!(Session::current_index(), 2);\n\t\t\tassert!(!StakePallet::new_round_forced());\n\t\t\tassert_eq!(Session::validators(), vec![3, 1]);\n\n\t\t\t// force new round 3\n\t\t\tassert_ok!(StakePallet::force_new_round(Origin::root()));\n\t\t\tassert_eq!(StakePallet::round(), round);\n\t\t\tassert_eq!(Session::current_index(), 2);\n\t\t\t// validator set should not change until next round\n\t\t\tassert_eq!(Session::validators(), vec![3, 1]);\n\t\t\tassert!(StakePallet::new_round_forced());\n\n\t\t\t// force new round should become active by starting next block\n\t\t\troll_to(8, vec![]);\n\t\t\tround = RoundInfo { current: 3, first: 8, length: 5 };\n\t\t\tassert_eq!(Session::current_index(), 3);\n\t\t\tassert_eq!(StakePallet::round(), round);\n\t\t\tassert_eq!(Session::validators(), vec![3, 4]);\n\t\t\tassert!(!StakePallet::new_round_forced());\n\t\t});\n}\n\n#[test]\nfn replace_lowest_delegator() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 100), (2, 100), (3, 100), (4, 100), (5, 100), (6, 100)])\n\t\t.with_collators(vec![(1, 100)])\n\t\t.with_delegators(vec![(2, 1, 51), (3, 1, 51), (4, 1, 51), (5, 1, 50)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(1).unwrap().delegators.len() as u32,\n\t\t\t\t\u003cTest as Config\u003e::MaxDelegatorsPerCollator::get()\n\t\t\t);\n\n\t\t\t// 6 replaces 5\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(6), 1, 51));\n\t\t\tassert!(StakePallet::delegator_state(5).is_none());\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::candidate_pool(1)\n\t\t\t\t\t.unwrap()\n\t\t\t\t\t.delegators\n\t\t\t\t\t.into_bounded_vec()\n\t\t\t\t\t.into_inner(),\n\t\t\t\tvec![\n\t\t\t\t\tStake { owner: 2, amount: 51 },\n\t\t\t\t\tStake { owner: 3, amount: 51 },\n\t\t\t\t\tStake { owner: 4, amount: 51 },\n\t\t\t\t\tStake { owner: 6, amount: 51 }\n\t\t\t\t]\n\t\t\t);\n\n\t\t\t// 5 attempts to replace 6 with more balance than available\n\t\t\tframe_support::assert_noop!(\n\t\t\t\tStakePallet::join_delegators(Origin::signed(5), 1, 101),\n\t\t\t\tBalancesError::\u003cTest\u003e::InsufficientBalance\n\t\t\t);\n\t\t\tassert!(StakePallet::delegator_state(6).is_some());\n\t\t})\n}\n\n#[test]\nfn network_reward_multiple_blocks() {\n\tlet max_stake: Balance = 160_000_000 * DECIMALS;\n\tlet collators: Vec\u003c(AccountId, Balance)\u003e =\n\t\t(1u64..=\u003cTest as Config\u003e::MinCollators::get().saturating_add(1).into())\n\t\t\t.map(|acc_id| (acc_id, max_stake))\n\t\t\t.collect();\n\n\tExtBuilder::default()\n\t\t.with_balances(collators.clone())\n\t\t.with_collators(collators)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(max_stake, StakePallet::max_candidate_stake());\n\t\t\tlet total_collator_stake =\n\t\t\t\tmax_stake.saturating_mul(\u003cTest as Config\u003e::MinCollators::get().into());\n\t\t\tassert_eq!(total_collator_stake, StakePallet::total_collator_stake().collators);\n\t\t\tassert!(Balances::free_balance(\u0026TREASURY_ACC).is_zero());\n\t\t\tlet total_issuance = \u003cTest as Config\u003e::Currency::total_issuance();\n\n\t\t\t// total issuance should not increase when not noting authors because we haven't\n\t\t\t// reached NetworkRewardStart yet\n\t\t\troll_to(10, vec![None]);\n\t\t\tassert!(Balances::free_balance(\u0026TREASURY_ACC).is_zero());\n\t\t\tassert_eq!(total_issuance, \u003cTest as Config\u003e::Currency::total_issuance());\n\n\t\t\t// set current block to one block before NetworkRewardStart\n\t\t\tlet network_reward_start = \u003cTest as Config\u003e::NetworkRewardStart::get();\n\t\t\tSystem::set_block_number(network_reward_start.saturating_sub(1));\n\n\t\t\t// network rewards should only appear 1 block after start\n\t\t\troll_to(network_reward_start, vec![None]);\n\t\t\tassert!(Balances::free_balance(\u0026TREASURY_ACC).is_zero());\n\t\t\tassert_eq!(total_issuance, \u003cTest as Config\u003e::Currency::total_issuance());\n\n\t\t\t// should mint to treasury now\n\t\t\troll_to(network_reward_start + 1, vec![None]);\n\t\t\tlet network_reward = Balances::free_balance(\u0026TREASURY_ACC);\n\t\t\tassert!(!network_reward.is_zero());\n\t\t\tassert_eq!(\n\t\t\t\ttotal_issuance + network_reward,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\t\t\tlet inflation_config = StakePallet::inflation_config();\n\t\t\tlet col_rewards =\n\t\t\t\tinflation_config.collator.reward_rate.per_block * total_collator_stake;\n\t\t\tassert_eq!(network_reward, \u003cTest as Config\u003e::NetworkRewardRate::get() * col_rewards);\n\n\t\t\t// should mint exactly the same amount\n\t\t\troll_to(network_reward_start + 2, vec![None]);\n\t\t\tassert_eq!(2 * network_reward, Balances::free_balance(\u0026TREASURY_ACC));\n\t\t\tassert_eq!(\n\t\t\t\ttotal_issuance + 2 * network_reward,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\n\t\t\t// should mint exactly the same amount in each block\n\t\t\troll_to(network_reward_start + 100, vec![None]);\n\t\t\tassert_eq!(100 * network_reward, Balances::free_balance(\u0026TREASURY_ACC));\n\t\t\tassert_eq!(\n\t\t\t\ttotal_issuance + 100 * network_reward,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\n\t\t\t// should mint the same amount even if a collator exits because reward is only\n\t\t\t// based on MaxCollatorCandidateStake and MaxSelectedCandidates\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(1)));\n\t\t\troll_to(network_reward_start + 101, vec![None]);\n\t\t\tassert_eq!(101 * network_reward, Balances::free_balance(\u0026TREASURY_ACC));\n\t\t\tassert_eq!(\n\t\t\t\ttotal_issuance + 101 * network_reward,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn network_reward_increase_max_candidate_stake() {\n\tlet max_stake: Balance = 160_000_000 * DECIMALS;\n\tlet collators: Vec\u003c(AccountId, Balance)\u003e = (1u64..=\u003cTest as Config\u003e::MinCollators::get()\n\t\t.into())\n\t\t.map(|acc_id| (acc_id, max_stake))\n\t\t.collect();\n\n\tExtBuilder::default()\n\t\t.with_balances(collators.clone())\n\t\t.with_collators(collators)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet network_reward_start = \u003cTest as Config\u003e::NetworkRewardStart::get();\n\t\t\tlet total_issuance = \u003cTest as Config\u003e::Currency::total_issuance();\n\t\t\tSystem::set_block_number(network_reward_start);\n\n\t\t\t// should mint to treasury now\n\t\t\troll_to(network_reward_start + 1, vec![None]);\n\t\t\tlet reward_before = Balances::free_balance(\u0026TREASURY_ACC);\n\t\t\tassert!(!reward_before.is_zero());\n\t\t\tassert_eq!(\n\t\t\t\ttotal_issuance + reward_before,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\n\t\t\t// double max stake\n\t\t\tlet max_stake_doubled = 320_000_000 * DECIMALS;\n\t\t\tlet reward_after = 2 * reward_before;\n\t\t\tassert_ok!(StakePallet::set_max_candidate_stake(Origin::root(), max_stake_doubled));\n\t\t\troll_to(network_reward_start + 2, vec![None]);\n\t\t\tassert_eq!(reward_before + reward_after, Balances::free_balance(\u0026TREASURY_ACC));\n\t\t\tassert_eq!(\n\t\t\t\treward_before + reward_after + total_issuance,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn network_reward_increase_max_collator_count() {\n\tlet max_stake: Balance = 160_000_000 * DECIMALS;\n\tlet collators: Vec\u003c(AccountId, Balance)\u003e = (1u64..=\u003cTest as Config\u003e::MinCollators::get()\n\t\t.into())\n\t\t.map(|acc_id| (acc_id, max_stake))\n\t\t.collect();\n\n\tExtBuilder::default()\n\t\t.with_balances(collators.clone())\n\t\t.with_collators(collators)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet network_reward_start = \u003cTest as Config\u003e::NetworkRewardStart::get();\n\t\t\tlet total_issuance = \u003cTest as Config\u003e::Currency::total_issuance();\n\t\t\tSystem::set_block_number(network_reward_start);\n\n\t\t\t// should mint to treasury now\n\t\t\troll_to(network_reward_start + 1, vec![None]);\n\t\t\tlet reward_before = Balances::free_balance(\u0026TREASURY_ACC);\n\t\t\tassert!(!reward_before.is_zero());\n\t\t\tassert_eq!(\n\t\t\t\ttotal_issuance + reward_before,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\n\t\t\t// tripple number of max collators\n\t\t\tlet reward_after = 3 * reward_before;\n\t\t\tassert_ok!(StakePallet::set_max_selected_candidates(\n\t\t\t\tOrigin::root(),\n\t\t\t\t\u003cTest as Config\u003e::MinCollators::get() * 3\n\t\t\t));\n\t\t\troll_to(network_reward_start + 2, vec![None]);\n\t\t\tassert_eq!(reward_before + reward_after, Balances::free_balance(\u0026TREASURY_ACC));\n\t\t\tassert_eq!(\n\t\t\t\treward_before + reward_after + total_issuance,\n\t\t\t\t\u003cTest as Config\u003e::Currency::total_issuance()\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn update_total_stake_collators_stay() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 200), (2, 200), (3, 200), (4, 200)])\n\t\t.with_collators(vec![(1, 100), (2, 50)])\n\t\t.with_delegators(vec![(3, 1, 100), (4, 2, 50)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 150, delegators: 150 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::candidate_stake_more(Origin::signed(1), 10));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 160, delegators: 150 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(2), 5));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 155, delegators: 150 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::delegator_stake_more(Origin::signed(3), 1, 10));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 155, delegators: 160 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::delegator_stake_less(Origin::signed(4), 2, 5));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 155, delegators: 155 }\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn update_total_stake_displace_collators() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 200),\n\t\t\t(2, 200),\n\t\t\t(3, 200),\n\t\t\t(4, 200),\n\t\t\t(5, 200),\n\t\t\t(6, 200),\n\t\t\t(7, 200),\n\t\t\t(8, 200),\n\t\t\t(1337, 200),\n\t\t])\n\t\t.with_collators(vec![(1, 10), (2, 20), (3, 30), (4, 40)])\n\t\t.with_delegators(vec![(5, 1, 50), (6, 2, 50), (7, 3, 55), (8, 4, 55)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 70, delegators: 110 }\n\t\t\t);\n\n\t\t\t// 4 is pushed out by staking less\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(4), 30));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 50, delegators: 105 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::delegator_stake_less(Origin::signed(8), 4, 45));\n\n\t\t\t// 3 is pushed out by delegator staking less\n\t\t\tassert_ok!(StakePallet::delegator_stake_less(Origin::signed(7), 3, 45));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 30, delegators: 100 }\n\t\t\t);\n\n\t\t\t// 1 is pushed out by new candidate\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(1337), 100));\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 120, delegators: 50 }\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn update_total_stake_new_collators() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 100), (2, 100), (3, 100), (4, 100)])\n\t\t.with_collators(vec![(1, 100)])\n\t\t.with_delegators(vec![(4, 1, 100)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::total_collator_stake(),\n\t\t\t\tTotalStake { collators: 100, delegators: 100 }\n\t\t\t);\n\t\t\tassert_ok!(StakePallet::join_candidates(Origin::signed(2), 10 s_candidate_stake_more() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 2 * DECIMALS), (2, DECIMALS), (3, DECIMALS)])\n\t\t.with_collators(vec![(1, DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// note once to set counter to 1\n\t\t\tStakePallet::note_author(1);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\n\t\t\t// stake more to trigger reward incrementing\n\t\t\tassert_ok!(StakePallet::candidate_stake_more(Origin::signed(1), DECIMALS));\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(!StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t\tassert!(StakePallet::reward_count(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\t\t});\n}\n\n#[test]\nfn rewards_candidate_stake_less() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, 2 * DECIMALS), (2, DECIMALS), (3, DECIMALS)])\n\t\t.with_collators(vec![(1, 2 * DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// note once to set counter to 1\n\t\t\tStakePallet::note_author(1);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(StakePallet::rewards(id).is_zero());\n\t\t\t});\n\n\t\t\t// stake less to trigger reward incrementing\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(1), DECIMALS));\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(!StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t\tassert!(StakePallet::reward_count(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\t\t});\n}\n\n#[test]\nfn rewards_candidate_leave_network() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 2 * DECIMALS),\n\t\t\t(2, DECIMALS),\n\t\t\t(3, DECIMALS),\n\t\t\t(4, DECIMALS),\n\t\t\t(5, DECIMALS),\n\t\t])\n\t\t.with_collators(vec![(1, 2 * DECIMALS), (4, DECIMALS), (5, DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// init does not increment rewards\n\t\t\tassert_ok!(StakePallet::init_leave_candidates(Origin::signed(1)));\n\n\t\t\t// advance two rounds to enable leaving\n\t\t\troll_to(\n\t\t\t\t10,\n\t\t\t\tvec![\n\t\t\t\t\t// we're already in block 1, so cant note_author for block 1\n\t\t\t\t\tNone,\n\t\t\t\t\tSome(1),\n\t\t\t\t\tSome(2),\n\t\t\t\t\tSome(1),\n\t\t\t\t\tSome(2),\n\t\t\t\t\tSome(1),\n\t\t\t\t\tSome(2),\n\t\t\t\t\tSome(1),\n\t\t\t\t\tSome(2),\n\t\t\t\t],\n\t\t\t);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 4 * 2);\n\n\t\t\t// count for delegators should not be incremented\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\n\t\t\t// rewards should not be incremented\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(StakePallet::rewards(id).is_zero());\n\t\t\t});\n\n\t\t\t// execute leave intent to trigger reward incrementing\n\t\t\tassert_ok!(StakePallet::execute_leave_candidates(Origin::signed(1), 1));\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(!StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t\tassert!(StakePallet::reward_count(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\t\t});\n}\n\n#[test]\nfn rewards_force_remove_candidate() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, DECIMALS),\n\t\t\t(2, DECIMALS),\n\t\t\t(3, DECIMALS),\n\t\t\t(4, DECIMALS),\n\t\t\t(5, DECIMALS),\n\t\t])\n\t\t.with_collators(vec![(1, DECIMALS), (4, DECIMALS), (5, DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// init does not increment rewards\n\t\t\ 1 but no rewards\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::rewards(1).is_zero());\n\t\t\t// 2 should still have neither rewards nor counter\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::rewards(2).is_zero());\n\t\t\t// 3 should have rewards and the same counter as 1\n\t\t\tassert_eq!(StakePallet::reward_count(3), 1);\n\t\t\tassert!(!StakePallet::rewards(3).is_zero());\n\t\t});\n}\n\n#[test]\nfn rewards_delegator_stake_less() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, DECIMALS), (2, DECIMALS), (3, 2 * DECIMALS)])\n\t\t.with_collators(vec![(1, DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, 2 * DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// note once to set counter to 1\n\t\t\tStakePallet::note_author(1);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\n\t\t\t// stake less to trigger reward incrementing just for 3\n\t\t\tassert_ok!(StakePallet::delegator_stake_less(Origin::signed(3), 1, DECIMALS));\n\t\t\t// 1 should still have counter 1 but no rewards\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::rewards(1).is_zero());\n\t\t\t// 2 should still have neither rewards nor counter\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::rewards(2).is_zero());\n\t\t\t// 3 should have rewards and the same counter as 1\n\t\t\tassert_eq!(StakePallet::reward_count(3), 1);\n\t\t\tassert!(!StakePallet::rewards(3).is_zero());\n\t\t});\n}\n\n#[test]\nfn rewards_delegator_replaced() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, 2 * DECIMALS),\n\t\t\t(2, 2 * DECIMALS),\n\t\t\t(3, 2 * DECIMALS),\n\t\t\t(4, 2 * DECIMALS),\n\t\t\t(5, 2 * DECIMALS),\n\t\t\t(6, 2 * DECIMALS),\n\t\t])\n\t\t.with_collators(vec![(1, 2 * DECIMALS)])\n\t\t.with_delegators(vec![\n\t\t\t(2, 1, 2 * DECIMALS),\n\t\t\t(3, 1, 2 * DECIMALS),\n\t\t\t(4, 1, 2 * DECIMALS),\n\t\t\t(5, 1, DECIMALS),\n\t\t])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// note once to set counter to 1\n\t\t\tStakePallet::note_author(1);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\n\t\t\t// 6 kicks 5\n\t\t\tassert_ok!(StakePallet::join_delegators(Origin::signed(6), 1, 2 * DECIMALS));\n\t\t\t// 5 should have rewards and counter updated\n\t\t\tassert!(!StakePallet::rewards(5).is_zero());\n\t\t\tassert_eq!(StakePallet::reward_count(5), 1);\n\t\t\t// 6 should not have rewards but same counter as former collator\n\t\t\tassert!(StakePallet::rewards(6).is_zero());\n\t\t\tassert_eq!(StakePallet::reward_count(6), 1);\n\t\t});\n}\n\n#[test]\nfn rewards_delegator_leaves() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, DECIMALS), (2, DECIMALS), (3, DECIMALS)])\n\t\t.with_collators(vec![(1, DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// note collator once to set their counter to 1\n\t\t\tStakePallet::note_author(1);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert!(StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\n\t\t\t// only 3 should have non-zero rewards and their counter reset\n\t\t\tassert_ok!(StakePallet::leave_delegators(Origin::signed(3)));\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::rewards(1).is_zero());\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::rewards(2).is_zero());\n\t\t\tassert!(!StakePallet::rewards(3).is_zero());\n\t\t\tassert_eq!(StakePallet::reward_count(3), 1);\n\t\t});\n}\n\n#[test]\nfn rewards_set_inflation() {\n\tlet hundred = Perquintill::from_percent(100);\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, DECIMALS),\n\t\t\t(2, DECIMALS),\n\t\t\t(3, DECIMALS),\n\t\t\t(4, DECIMALS),\n\t\t\t(5, DECIMALS),\n\t\t])\n\t\t.with_collators(vec![(1, DECIMALS), (2, DECIMALS)])\n\t\t.with_delegators(vec![(3, 1, DECIMALS), (4, 1, DECIMALS), (5, 2, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// note collators\n\t\t\tStakePallet::note_author(1);\n\t\t\tStakePallet::note_author(1);\n\t\t\tStakePallet::note_author(2);\n\n\t\t\t// set inflation to trigger reward setting\n\t\t\tassert_ok!(StakePallet::set_inflation(\n\t\t\t\tOrigin::root(),\n\t\t\t\thundred,\n\t\t\t\thundred,\n\t\t\t\thundred,\n\t\t\t\thundred\n\t\t\t));\n\t\t\t// rewards should be set and counter reset\n\t\t\t(1..=5).for_each(|id| {\n\t\t\t\tassert!(StakePallet::reward_count(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t\tassert!(!StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\t\t});\n}\n\n#[test]\nfn rewards_yearly_inflation_adjustment() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![\n\t\t\t(1, DECIMALS),\n\t\t\t(2, DECIMALS),\n\t\t\t(3, DECIMALS),\n\t\t\t(4, DECIMALS),\n\t\t\t(5, DECIMALS),\n\t\t])\n\t\t.with_collators(vec![(1, DECIMALS), (2, DECIMALS)])\n\t\t.with_delegators(vec![(3, 1, DECIMALS), (4, 1, DECIMALS), (5, 2, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// init counter and go to next year\n\t\t\tStakePallet::note_author(1);\n\t\t\tStakePallet::note_author(2);\n\t\t\tSystem::set_block_number(\u003cTest as Config\u003e::BLOCKS_PER_YEAR - 1);\n\t\t\troll_to_claim_rewards(\u003cTest as Config\u003e::BLOCKS_PER_YEAR + 1, vec![]);\n\n\t\t\t// rewards should not be triggered before executing pending adjustment\n\t\t\t(1..=5).for_each(|id| {\n\t\t\t\tassert!(StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\n\t\t\t// execute to trigger reward increment\n\t\t\tassert_ok!(StakePallet::execute_scheduled_reward_change(Origin::signed(1)));\n\t\t\t(1..=5).for_each(|id| {\n\t\t\t\tassert!(StakePallet::reward_count(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t\tassert!(!StakePallet::rewards(id).is_zero(), \"acc_id {:?}\", id);\n\t\t\t});\n\t\t});\n}\n\n#[test]\nfn rewards_incrementing_and_claiming() {\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, DECIMALS), (2, DECIMALS), (3, DECIMALS)])\n\t\t.with_collators(vec![(1, DECIMALS)])\n\t\t.with_delegators(vec![(2, 1, DECIMALS), (3, 1, DECIMALS)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\t// claiming or incrementing should not be possible with zero counter\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::increment_collator_rewards(Origin::signed(1)),\n\t\t\t\tError::\u003cTest\u003e::RewardsNotFound\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::increment_delegator_rewards(Origin::signed(2)),\n\t\t\t\tError::\u003cTest\u003e::RewardsNotFound\n\t\t\t);\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert_noop!(\n\t\t\t\t\tStakePallet::claim_rewards(Origin::signed(id)),\n\t\t\t\t\tError::\u003cTest\u003e::RewardsNotFound,\n\t\t\t\t);\n\t\t\t});\n\n\t\t\t// note once to set counter to 1\n\t\t\tStakePallet::note_author(1);\n\t\t\tassert_eq!(StakePallet::reward_count(1), 1);\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\n\t\t\t// claiming should not be possible before incrementing rewards\n\t\t\t(1..=3).for_each(|id| {\n\t\t\t\tassert_noop!(\n\t\t\t\t\tStakePallet::claim_rewards(Origin::signed(id)),\n\t\t\t\t\tError::\u003cTest\u003e::RewardsNotFound\n\t\t\t\t);\n\t\t\t});\n\n\t\t\t// increment rewards for 2 and match counter to collator\n\t\t\tassert_ok!(StakePallet::increment_delegator_rewards(Origin::signed(2)));\n\t\t\tassert_eq!(StakePallet::reward_count(2), 1);\n\t\t\tlet rewards_2 = StakePallet::rewards(2);\n\t\t\tassert!(!rewards_2.is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\t\t\tassert!(StakePallet::rewards(3).is_zero());\n\n\t\t\t// should set rewards for delegator 3 as well\n\t\t\tassert_ok!(StakePallet::increment_collator_rewards(Origin::signed(1)));\n\t\t\tassert!(StakePallet::reward_count(1).is_zero());\n\t\t\tassert!(!StakePallet::rewards(1).is_zero());\n\t\t\t// counter of delegators should be reset to 0 (= cols counter)\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::reward_count(3).is_zero());\n\t\t\t// rewards of 2 should not be changed\n\t\t\tassert_eq!(StakePallet::rewards(2), rewards_2);\n\t\t\t// 3 should have rewards now (passively)\n\t\t\tassert!(!StakePallet::rewards(3).is_zero());\n\n\t\t\t// claim for 1 to move rewards into balance\n\t\t\tassert_ok!(StakePallet::claim_rewards(Origin::signed(1)));\n\t\t\tassert!(StakePallet::reward_count(1).is_zero());\n\t\t\tassert!(StakePallet::rewards(1).is_zero());\n\t\t\t// delegator situation should be unchanged\n\t\t\tassert!(Balances::free_balance(\u00261) \u003e DECIMALS);\n\t\t\tassert_eq!(Balances::free_balance(\u00262), DECIMALS);\n\t\t\tassert_eq!(Balances::free_balance(\u00263), DECIMALS);\n\n\t\t\t// claim for 2 to move rewards into balance\n\t\t\tassert_ok!(StakePallet::claim_rewards(Origin::signed(2)));\n\t\t\tassert!(Balances::free_balance(\u00262) \u003e DECIMALS);\n\t\t\tassert!(StakePallet::reward_count(2).is_zero());\n\t\t\tassert!(StakePallet::rewards(2).is_zero());\n\t\t\tassert_eq!(Balances::free_balance(\u00263), DECIMALS);\n\n\t\t\t// should not be able to claim for incorrect role\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::increment_collator_rewards(Origin::signed(2)),\n\t\t\t\tError::\u003cTest\u003e::CandidateNotFound\n\t\t\t);\n\t\t\tassert_noop!(\n\t\t\t\tStakePallet::increment_delegator_rewards(Origin::signed(1)),\n\t\t\t\tError::\u003cTest\u003e::DelegatorNotFound\n\t\t\t);\n\t\t});\n}\n\n#[test]\nfn api_get_unclaimed_staking_rewards() {\n\tlet stake = 100_000 * DECIMALS;\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, stake), (2, stake), (3, 100 * stake)])\n\t\t.with_collators(vec![(1, stake), (3, 2 * stake)])\n\t\t.with_delegators(vec![(2, 1, stake)])\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet inflation_config = StakePallet::inflation_config();\n\n\t\t\t// Increment rewards of 1 and 2\n\t\t\troll_to(2, vec![None, Some(1)]);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::get_unclaimed_staking_rewards(\u00261),\n\t\t\t\t// Multiplying with 2 because there are two authors\n\t\t\t\tinflation_config.collator.reward_rate.per_block * stake * 2\n\t\t\t);\n\t\t\tassert_eq!(\n\t\t\t\tStakePallet::get_unclaimed_staking_rewards(\u00262),\n\t\t\t\tinflation_config.delegator.reward_rate.per_block * stake * 2\n\t\t\t);\n\t\t\tassert!(StakePallet::get_unclaimed_staking_rewards(\u00263).is_zero());\n\n\t\t\t// Should only increment rewards of 3\n\t\t\troll_to(3, vec![None, None, Some(3)]);\n\t\t\tlet rewards_1 = StakePallet::get_unclaimed_staking_rewards(\u00261);\n\t\t\tlet rewards_2 = StakePallet::get_unclaimed_staking_rewards(\u00262);\n\t\t\tlet rewards_3 = StakePallet::get_unclaimed_staking_rewards(\u00263);\n\t\t\tassert_eq!(2 * rewards_1, rewards_3,);\n\t\t\tassert_eq!(rewards_2, inflation_config.delegator.reward_rate.per_block * stake * 2);\n\n\t\t\t// API and actual claiming should match\n\t\t\tassert_ok!(StakePallet::increment_collator_rewards(Origin::signed(1)));\n\t\t\tassert_ok!(StakePallet::claim_rewards(Origin::signed(1)));\n\t\t\tassert_eq!(rewards_1, Balances::usable_balance(\u00261));\n\t\t\tassert_ok!(StakePallet::increment_delegator_rewards(Origin::signed(2)));\n\t\t\tassert_ok!(StakePallet::claim_rewards(Origin::signed(2)));\n\t\t\tassert_eq!(rewards_2, Balances::usable_balance(\u00262));\n\t\t\tassert_ok!(StakePallet::increment_collator_rewards(Origin::signed(3)));\n\t\t\tassert_ok!(StakePallet::claim_rewards(Origin::signed(3)));\n\t\t\tassert_eq!(rewards_3 + 98 * stake, Balances::usable_balance(\u00263));\n\t\t});\n}\n\n#[test]\nfn api_get_staking_rates() {\n\tlet stake = 100_000 * DECIMALS;\n\tExtBuilder::default()\n\t\t.with_balances(vec![(1, stake), (2, stake), (3, 2 * stake)])\n\t\t.with_collators(vec![(1, stake), (2, stake)])\n\t\t.with_delegators(vec![(3, 1, stake)])\n\t\t.with_inflation(25, 10, 25, 8, \u003cTest as Config\u003e::BLOCKS_PER_YEAR)\n\t\t.build()\n\t\t.execute_with(|| {\n\t\t\tlet mut rates = StakingRates {\n\t\t\t\tcollator_staking_rate: Perquintill::from_percent(50),\n\t\t\t\tcollator_reward_rate: Perquintill::from_percent(5),\n\t\t\t\tdelegator_staking_rate: Perquintill::from_percent(25),\n\t\t\t\tdelegator_reward_rate: Perquintill::from_percent(8),\n\t\t\t};\n\t\t\t// collators exceed max staking rate\n\t\t\tassert_eq!(rates, StakePallet::get_staking_rates());\n\n\t\t\t// candidates stake less to not exceed max staking rate\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(1), stake / 2));\n\t\t\tassert_ok!(StakePallet::candidate_stake_less(Origin::signed(2), stake / 2));\n\t\t\t// delegator stakes more to exceed\n\t\t\tassert_ok!(StakePallet::delegator_stake_more(Origin::signed(3), 1, stake));\n\t\t\trates.collator_staking_rate = Perquintill::from_percent(25);\n\t\t\trates.collator_reward_rate = Perquintill::from_percent(10);\n\t\t\trates.delegator_staking_rate = Perquintill::from_percent(50);\n\t\t\trates.delegator_reward_rate = Perquintill::from_percent(4);\n\t\t\tassert_eq!(rates, StakePallet::get_staking_rates());\n\t\t});\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcel","Documents","pendulum","pallets","parachain-staking","src","try_state.rs"],"content":"// KILT Blockchain  https://botlabs.org\n// Copyright (C) 2019-2023 BOTLabs GmbH\n\n// The KILT Blockchain is free software: you can redistribute it and/or modify\n// it under the terms of the GNU General Public License as published by\n// the Free Software Foundation, either version 3 of the License, or\n// (at your option) any later version.\n\n// The KILT Blockchain is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// You should have received a copy of the GNU General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n// If you feel like getting in touch with us, you can do so at info@botlabs.org\n\nuse frame_support::{ensure, traits::Get};\nuse scale_info::prelude::format;\nuse sp_runtime::{\n\ttraits::{CheckedAdd, Zero},\n\tSaturatedConversion, Saturating,\n};\n\nuse crate::{\n\tset::OrderedSet,\n\ttypes::{BalanceOf, Candidate, Stake},\n\tCandidatePool, Config, DelegatorState, LastDelegation, MaxCollatorCandidateStake,\n\tMaxSelectedCandidates, Pallet, Round, TopCandidates, TotalCollatorStake,\n};\n\npub fn log_and_return_error_message(error_message: String) -\u003e \u0026'static str {\n\tlog::error!(\"{}\", error_message);\n\t\"Sanity test error\"\n}\n\npub(crate) fn do_try_state\u003cT: Config\u003e() -\u003e Result\u003c(), \u0026'static str\u003e {\n\tvalidate_candiate_pool::\u003cT\u003e()?;\n\tvalidate_delegators::\u003cT\u003e()?;\n\tvalidate_top_candidates::\u003cT\u003e()?;\n\tvalidate_stake::\u003cT\u003e()\n}\n\nfn validate_candiate_pool\u003cT: Config\u003e() -\u003e Result\u003c(), \u0026'static str\u003e {\n\t// check if enough collators are set.\n\tensure!(\n\t\tCandidatePool::\u003cT\u003e::count() \u003e= T::MinCollators::get(),\n\t\tlog_and_return_error_message(format!(\n\t\t\t\"Insufficient collators. Collators count: {:?}. Min required collators: {:?}\",\n\t\t\tCandidatePool::\u003cT\u003e::count(),\n\t\t\tT::MinCollators::get()\n\t\t))\n\t);\n\n\tCandidatePool::\u003cT\u003e::iter_values().try_for_each(\n\t\t|candidate: Candidate\u003cT::AccountId, BalanceOf\u003cT\u003e, _\u003e| -\u003e Result\u003c(), \u0026'static str\u003e {\n\t\t\tlet sum_delegations: BalanceOf\u003cT\u003e = candidate\n\t\t\t\t.delegators\n\t\t\t\t.iter()\n\t\t\t\t.fold(Zero::zero(), |acc, stake| acc.saturating_add(stake.amount));\n\n\t\t\t// total stake should be the sum of delegators stake + colator stake.\n\t\t\tlet stake_total = sum_delegations.checked_add(\u0026candidate.stake);\n\t\t\tensure!(\n\t\t\t\tstake_total == Some(candidate.total),\n\t\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\t\"Total stake of collator {:?} does not match. Saved stake: {:?}. Calculated stake: {:?}\",\n\t\t\t\t\tcandidate.id, candidate.stake, stake_total\n\t\t\t\t))\n\t\t\t);\n\n\t\t\t// Min required stake should be set\n\t\t\tensure!(\n\t\t\t\tcandidate.stake \u003e= T::MinCollatorCandidateStake::get(),\n\t\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\t\"Stake of collator {:?} insufficient. Required stake: {:?}. Owned Stake: {:?} \",\n\t\t\t\t\tcandidate.id,\n\t\t\t\t\tT::MinCollatorCandidateStake::get(),\n\t\t\t\t\tcandidate.stake\n\t\t\t\t))\n\t\t\t);\n\n\t\t\tvalidate_delegators_from_collator::\u003cT\u003e(candidate.delegators)?;\n\n\t\t\t// check min and max stake for each candidate\n\t\t\tensure!(\n\t\t\t\tcandidate.stake \u003c= MaxCollatorCandidateStake::\u003cT\u003e::get(),\n\t\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\t\"Candidate {:?} exceeded stake. Allowed stake: {:?}. Owned Stake: {:?}\",\n\t\t\t\t\tcandidate.id,\n\t\t\t\t\tMaxCollatorCandidateStake::\u003cT\u003e::get(),\n\t\t\t\t\tcandidate.stake\n\t\t\t\t))\n\t\t\t);\n\n\t\t\tOk(())\n\t\t},\n\t)\n}\n\nfn validate_top_candidates\u003cT: Config\u003e() -\u003e Result\u003c(), \u0026'static str\u003e {\n\tlet top_candidates = TopCandidates::\u003cT\u003e::get();\n\n\t// check if enough top candidates are set.\n\tensure!(\n\t\ttop_candidates.len() \u003e= T::MinRequiredCollators::get().saturated_into(),\n\t\tlog_and_return_error_message(format!(\n\t\t\t\"Not enough candidates are set. Candidate count: {:?}. Required: {:?}\",\n\t\t\ttop_candidates.len(),\n\t\t\tT::MinRequiredCollators::get()\n\t\t))\n\t);\n\n\ttop_candidates.iter().try_for_each(|stake| -\u003e Result\u003c(), \u0026'static str\u003e {\n\t\t// top candidates should be part of the candidate pool.\n\t\tensure!(\n\t\t\tCandidatePool::\u003cT\u003e::contains_key(\u0026stake.owner),\n\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\"Unknown candidate {:?} in top candidates.\",\n\t\t\t\tstake.owner\n\t\t\t))\n\t\t);\n\n\t\t// an account can not be candidate and delegator.\n\t\tensure!(\n\t\t\tDelegatorState::\u003cT\u003e::get(\u0026stake.owner).is_none(),\n\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\"Account {:?} is delegator and candidate.\",\n\t\t\t\tstake.owner\n\t\t\t))\n\t\t);\n\n\t\t// a top candidate should be active.\n\t\tensure!(\n\t\t\tPallet::\u003cT\u003e::is_active_candidate(\u0026stake.owner).unwrap(),\n\t\t\tlog_and_return_error_message(format!(\"Top candidate {:?} is inactive\", stake.owner))\n\t\t);\n\n\t\tOk(())\n\t})\n}\n\nfn validate_delegators_from_collator\u003cT: Config\u003e(\n\tdelegators: OrderedSet\u003cStake\u003cT::AccountId, BalanceOf\u003cT\u003e\u003e, T::MaxDelegatorsPerCollator\u003e,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n\tdelegators\n\t\t.iter()\n\t\t.try_for_each(|delegator_stake| -\u003e Result\u003c(), \u0026'static str\u003e {\n\t\t\tlet last_delegation = LastDelegation::\u003cT\u003e::get(\u0026delegator_stake.owner);\n\t\t\tlet round = Round::\u003cT\u003e::get();\n\t\t\tlet counter = if last_delegation.round \u003c round.current {\n\t\t\t\t0u32\n\t\t\t} else {\n\t\t\t\tlast_delegation.counter\n\t\t\t};\n\n\t\t\t// each delegator should not exceed the [MaxDelegationsPerRound]\n\t\t\tensure!(\n\t\t\t\tcounter \u003c= T::MaxDelegationsPerRound::get(),\n\t\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\t\"Delegator {:?} exceeded delegations per round. Allowed delegations {:?}. Confirmed delegations {:?}\",\n\t\t\t\t\tdelegator_stake.owner, T::MaxDelegationsPerRound::get(), counter\n\t\t\t\t))\n\t\t\t);\n\n\t\t\t// each delegator should have the min required stake\n\t\t\tensure!(\n\t\t\t\tdelegator_stake.amount \u003e= T::MinDelegatorStake::get(),\n\t\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\t\"Delegator {:?} insufficient stake. Required stake: {:?}. Owned stake: {:?}\",\n\t\t\t\t\tdelegator_stake.owner,\n\t\t\t\t\tT::MinDelegatorStake::get(),\n\t\t\t\t\tdelegator_stake.amount\n\t\t\t\t))\n\t\t\t);\n\n\t\t\tensure!(\n\t\t\t\tDelegatorState::\u003cT\u003e::get(\u0026delegator_stake.owner).is_some(),\n\t\t\t\tlog_and_return_error_message(format!(\"Unknown delegator {:?}\", delegator_stake.owner))\n\t\t\t);\n\n\t\t\tOk(())\n\t\t})\n}\n\nfn validate_stake\u003cT: Config\u003e() -\u003e Result\u003c(), \u0026'static str\u003e {\n\t// the total fund has to be the sum over the first [MaxSelectedCandidates] of\n\t// [TopCandidates].\n\tlet top_candidates = TopCandidates::\u003cT\u003e::get();\n\tlet top_n = MaxSelectedCandidates::\u003cT\u003e::get().saturated_into::\u003cusize\u003e();\n\n\tlet total_stake = TotalCollatorStake::\u003cT\u003e::get();\n\n\tlet collator_delegator_stake = top_candidates\n\t\t.iter()\n\t\t.take(top_n)\n\t\t.fold(Zero::zero(), |acc: BalanceOf\u003cT\u003e, details| acc.saturating_add(details.amount));\n\n\tlet collator_stake = top_candidates\n\t\t.iter()\n\t\t.take(top_n)\n\t\t.filter_map(|stake| CandidatePool::\u003cT\u003e::get(\u0026stake.owner))\n\t\t.fold(Zero::zero(), |acc: BalanceOf\u003cT\u003e, candidate| acc.saturating_add(candidate.stake));\n\n\tlet delegator_state = collator_delegator_stake.saturating_sub(collator_stake);\n\n\tensure!(\n\t\ttotal_stake.collators == collator_stake,\n\t\tlog_and_return_error_message(format!(\n\t\t\t\"Corrupted total collator stake. Saved total stake: {:?}. Calculated stake: {:?}\",\n\t\t\ttotal_stake.collators, collator_stake\n\t\t))\n\t);\n\n\tensure!(\n\t\ttotal_stake.delegators == delegator_state,\n\t\tlog_and_return_error_message(format!(\n\t\t\t\"Corrupted total delegator stake. Saved total stake: {:?}. Calculated stake: {:?}\",\n\t\t\ttotal_stake.delegators, delegator_state\n\t\t))\n\t);\n\n\tOk(())\n}\n\nfn validate_delegators\u003cT: Config\u003e() -\u003e Result\u003c(), \u0026'static str\u003e {\n\tDelegatorState::\u003cT\u003e::iter_values().try_for_each(\n\t\t|delegator_details| -\u003e Result\u003c(), \u0026'static str\u003e {\n\t\t\tlet Some(owner) = \u0026delegator_details.owner else {\n\t\t\treturn Err(\"owner not found\");\n\t\t};\n\n\t\t\tensure!(\n\t\t\t\tCandidatePool::\u003cT\u003e::contains_key(owner),\n\t\t\t\tlog_and_return_error_message(format!(\n\t\t\t\t\t\"Collator {:?} not found\",\n\t\t\t\t\tdelegator_details.owner\n\t\t\t\t))\n\t\t\t);\n\t\t\tOk(())\n\t\t},\n\t)\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line" info@botlabs.org\n\nuse frame_support::traits::{Currency, Get};\nuse parity_scale_codec::{Decode, Encode, MaxEncodedLen};\nuse scale_info::TypeInfo;\nuse sp_runtime::{\n\ttraits::{AtLeast32BitUnsigned, CheckedSub, Saturating, Zero},\n\tRuntimeDebug,\n};\nuse sp_staking::SessionIndex;\nuse sp_std::{\n\tcmp::Ordering,\n\tfmt::Debug,\n\tops::{Add, Sub},\n};\n\nuse crate::{set::OrderedSet, Config};\n\n/// A struct represented an amount of staked funds.\n///\n/// The stake has a destination account (to which the stake is directed) and an\n/// amount of funds staked.\n#[derive(Default, Clone, Encode, Decode, RuntimeDebug, PartialEq, Eq, TypeInfo, MaxEncodedLen)]\n#[codec(mel_bound(AccountId: MaxEncodedLen, Balance: MaxEncodedLen))]\npub struct Stake\u003cAccountId, Balance\u003e\nwhere\n\tAccountId: Eq + Ord,\n\tBalance: Eq + Ord,\n{\n\t/// The account that is backed by the stake.\n\tpub owner: AccountId,\n\n\t/// The amount of backing the `owner` received.\n\tpub amount: Balance,\n}\n\nimpl\u003cA, B\u003e From\u003cA\u003e for Stake\u003cA, B\u003e\nwhere\n\tA: Eq + Ord,\n\tB: Default + Eq + Ord,\n{\n\tfn from(owner: A) -\u003e Self {\n\t\tStake { owner, amount: B::default() }\n\t}\n}\n\nimpl\u003cAccountId: Ord, Balance: PartialEq + Ord\u003e PartialOrd for Stake\u003cAccountId, Balance\u003e {\n\tfn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n\t\tSome(self.cmp(other))\n\t}\n}\n\n// We order by stake and only return an equal order, if both account ids match.\n// This prevents the same account ids to be in the same OrderedSet. Otherwise,\n// it is ordered from greatest to lowest stake (primary) and from first joined\n// to last joined (primary).\nimpl\u003cAccountId: Ord, Balance: PartialEq + Ord\u003e Ord for Stake\u003cAccountId, Balance\u003e {\n\tfn cmp(\u0026self, other: \u0026Self) -\u003e Ordering {\n\t\tmatch (self.owner.cmp(\u0026other.owner), self.amount.cmp(\u0026other.amount)) {\n\t\t\t// enforce unique account ids\n\t\t\t(Ordering::Equal, _) =\u003e Ordering::Equal,\n\t\t\t// prioritize existing members if stakes match\n\t\t\t(_, Ordering::Equal) =\u003e Ordering::Greater,\n\t\t\t// order by stake\n\t\t\t(_, ord) =\u003e ord,\n\t\t}\n\t}\n}\n\n/// The activity status of the collator.\n#[derive(Copy, Clone, PartialEq, Eq, Encode, Decode, RuntimeDebug, TypeInfo, MaxEncodedLen)]\npub enum CandidateStatus {\n\t/// Committed to be online and producing valid blocks (not equivocating)\n\tActive,\n\t/// Staked until the inner round\n\tLeaving(SessionIndex),\n}\n\nimpl Default for CandidateStatus {\n\tfn default() -\u003e CandidateStatus {\n\t\tCandidateStatus::Active\n\t}\n}\n\n#[derive(Encode, Decode, Clone, RuntimeDebug, PartialEq, Eq, TypeInfo, MaxEncodedLen)]\n#[scale_info(skip_type_params(MaxDelegatorsPerCandidate))]\n#[codec(mel_bound(AccountId: MaxEncodedLen, Balance: MaxEncodedLen))]\n/// Global collator state with commission fee, staked funds, and delegations\npub struct Candidate\u003cAccountId, Balance, MaxDelegatorsPerCandidate\u003e\nwhere\n\tAccountId: Eq + Ord + Debug,\n\tBalance: Eq + Ord + Debug,\n\tMaxDelegatorsPerCandidate: Get\u003cu32\u003e + Debug + PartialEq,\n{\n\t/// Account id of the candidate.\n\tpub id: AccountId,\n\n\t/// The stake that the candidate put down.\n\tpub stake: Balance,\n\n\t/// The delegators that back the candidate.\n\tpub delegators: OrderedSet\u003cStake\u003cAccountId, Balance\u003e, MaxDelegatorsPerCandidate\u003e,\n\n\t/// The total backing a collator has.\n\t///\n\t/// Should equal the sum of all delegators stake adding collators stake\n\tpub total: Balance,\n\n\t/// The current status of the candidate. Indicates whether a candidate is\n\t/// active or leaving the candidate pool\n\tpub status: CandidateStatus,\n}\n\nimpl\u003cA, B, S\u003e Candidate\u003cA, B, S\u003e\nwhere\n\tA: Ord + Clone + Debug,\n\tB: AtLeast32BitUnsigned + Ord + Copy + Saturating + Debug + Zero,\n\tS: Get\u003cu32\u003e + Debug + PartialEq,\n{\n\tpub fn new(id: A, stake: B) -\u003e Self {\n\t\tlet total = stake;\n\t\tCandidate {\n\t\t\tid,\n\t\t\tstake,\n\t\t\tdelegators: OrderedSet::new(),\n\t\t\ttotal,\n\t\t\tstatus: CandidateStatus::default(), // default active\n\t\t}\n\t}\n\n\tpub fn is_active(\u0026self) -\u003e bool {\n\t\tself.status == CandidateStatus::Active\n\t}\n\n\tpub fn is_leaving(\u0026self) -\u003e bool {\n\t\tmatches!(self.status, CandidateStatus::Leaving(_))\n\t}\n\n\tpub fn can_exit(\u0026self, when: u32) -\u003e bool {\n\t\tmatches!(self.status, CandidateStatus::Leaving(at) if at \u003c= when )\n\t}\n\n\tpub fn revert_leaving(\u0026mut self) {\n\t\tself.status = CandidateStatus::Active;\n\t}\n\n\tpub fn stake_more(\u0026mut self, more: B) {\n\t\tself.stake = self.stake.saturating_add(more);\n\t\tself.total = self.total.saturating_add(more);\n\t}\n\n\t// Returns None if underflow or less == self.stake (in which case collator\n\t// should leave).\n\tpub fn stake_less(\u0026mut self, less: B) -\u003e Option\u003cB\u003e {\n\t\tif self.stake \u003e less {\n\t\t\tself.stake = self.stake.saturating_sub(less);\n\t\t\tself.total = self.total.saturating_sub(less);\n\t\t\tSome(self.stake)\n\t\t} else {\n\t\t\tNone\n\t\t}\n\t}\n\n\tpub fn inc_delegator(\u0026mut self, delegator: A, more: B) {\n\t\tif let Ok(i) = self\n\t\t\t.delegators\n\t\t\t.linear_search(\u0026Stake::\u003cA, B\u003e { owner: delegator, amount: B::zero() })\n\t\t{\n\t\t\tself.delegators.mutate(|vec| vec[i].amount = vec[i].amount.saturating_add(more));\n\t\t\tself.total = self.total.saturating_add(more);\n\t\t\tself.delegators.sort_greatest_to_lowest()\n\t\t}\n\t}\n\n\tpub fn dec_delegator(\u0026mut self, delegator: A, less: B) {\n\t\tif let Ok(i) = self\n\t\t\t.delegators\n\t\t\t.linear_search(\u0026Stake::\u003cA, B\u003e { owner: delegator, amount: B::zero() })\n\t\t{\n\t\t\tself.delegators.mutate(|vec| vec[i].amount = vec[i].amount.saturating_sub(less));\n\t\t\tself.total = self.total.saturating_sub(less);\n\t\t\tself.delegators.sort_greatest_to_lowest()\n\t\t}\n\t}\n\n\tpub fn leave_candidates(\u0026mut self, round: SessionIndex) {\n\t\tself.status = CandidateStatus::Leaving(round);\n\t}\n}\n\npub type Delegator\u003cAccountId, Balance\u003e = Stake\u003cOption\u003cAccountId\u003e, Balance\u003e;\nimpl\u003cAccountId, Balance\u003e Delegator\u003cAccountId, Balance\u003e\nwhere\n\tAccountId: Eq + Ord + Clone + Debug,\n\tBalance: Copy\n\t\t+ Add\u003cOutput = Balance\u003e\n\t\t+ Saturating\n\t\t+ PartialOrd\n\t\t+ Eq\n\t\t+ Ord\n\t\t+ Debug\n\t\t+ Zero\n\t\t+ Default\n\t\t+ CheckedSub,\n{\n\t/// Adds a new delegation.\n\t///\n\t/// If already delegating to someone, this call will fail.\n\tpub fn add_delegation(\u0026mut self, stake: Stake\u003cAccountId, Balance\u003e) -\u003e Result\u003c(), ()\u003e {\n\t\tif self.owner.is_none() \u0026\u0026 self.amount.is_zero() {\n\t\t\tself.owner = Some(stake.owner);\n\t\t\tself.amount = stake.amount;\n\t\t\tOk(())\n\t\t} else {\n\t\t\tErr(())\n\t\t}\n\t}\n\n\t/// Returns Ok if the delegation for the\n\t/// collator exists and `Err` otherwise.\n\tpub fn rm_delegation(\u0026mut self, collator: AccountId) -\u003e Result\u003c(), ()\u003e {\n\t\tif self.owner == Some(collator) {\n\t\t\tself.amount = Balance::zero();\n\t\t\tself.owner = None;\n\t\t\tOk(())\n\t\t} else {\n\t\t\tErr(())\n\t\t}\n\t}\n\n\t/// Returns Ok(delegated_amount) if successful, `Err` if delegation was\n\t/// not found.\n\tpub fn inc_delegation(\u0026mut self, collator: AccountId, more: Balance) -\u003e Result\u003cBalance, ()\u003e {\n\t\tif self.owner == Some(collator) {\n\t\t\tself.amount = self.amount.saturating_add(more);\n\t\t\tOk(self.amount)\n\t\t} else {\n\t\t\tErr(())\n\t\t}\n\t}\n\n\t/// Returns Ok(Some(delegated_amount)) if successful, `Err` if delegation\n\t/// was not found and Ok(None) if delegated stake would underflow.\n\tpub fn dec_delegation(\n\t\t\u0026mut self,\n\t\tcollator: AccountId,\n\t\tless: Balance,\n\t) -\u003e Result\u003cOption\u003cBalance\u003e, ()\u003e {\n\t\tif self.owner == Some(collator) {\n\t\t\tOk(self.amount.checked_sub(\u0026less).map(|new| {\n\t\t\t\tself.amount = new;\n\t\t\t\tself.amount\n\t\t\t}))\n\t\t} else {\n\t\t\tErr(())\n\t\t}\n\t}\n}\n\n/// The current round index and transition information.\n#[derive(Copy, Clone, PartialEq, Eq, Encode, Decode, RuntimeDebug, TypeInfo, MaxEncodedLen)]\npub struct RoundInfo\u003cBlockNumber\u003e {\n\t/// Current round index.\n\tpub current: SessionIndex,\n\t/// The first block of the current round.\n\tpub first: BlockNumber,\n\t/// The length of the current round in blocks.\n\tpub length: BlockNumber,\n}\n\nimpl\u003cB\u003e RoundInfo\u003cB\u003e\nwhere\n\tB: Copy + Saturating + From\u003cu32\u003e + PartialOrd,\n{\n\tpub fn new(current: SessionIndex, first: B, length: B) -\u003e RoundInfo\u003cB\u003e {\n\t\tRoundInfo { current, first, length }\n\t}\n\n\t/// Checks if the round should be updated.\n\t///\n\t/// The round should update if `self.length` or more blocks where produced\n\t/// after `self.first`.\n\tpub fn should_update(\u0026self, now: B) -\u003e bool {\n\t\tlet l = now.saturating_sub(self.first);\n\t\tl \u003e= self.length\n\t}\n\n\t/// Starts a new round.\n\tpub fn update(\u0026mut self, now: B) {\n\t\tself.current = self.current.saturating_add(1u32);\n\t\tself.first = now;\n\t}\n}\n\nimpl\u003cB\u003e Default for RoundInfo\u003cB\u003e\nwhere\n\tB: Copy + Saturating + Add\u003cOutput = B\u003e + Sub\u003cOutput = B\u003e + From\u003cu32\u003e + PartialOrd,\n{\n\tfn default() -\u003e RoundInfo\u003cB\u003e {\n\t\tRoundInfo::new(0u32, 0u32.into(), 20.into())\n\t}\n}\n\n/// The total stake of the pallet.\n///\n/// The stake includes both collators' and delegators' staked funds.\n#[derive(Default, Clone, Encode, Decode, RuntimeDebug, PartialEq, Eq, TypeInfo, MaxEncodedLen)]\npub struct TotalStake\u003cBalance: Default\u003e {\n\tpub collators: Balance,\n\tpub delegators: Balance,\n}\n\n/// The number of delegations a delegator has done within the last session in\n/// which they delegated.\n#[derive(Default, Clone, Encode, Decode, Eq, MaxEncodedLen, PartialEq, RuntimeDebug, TypeInfo)]\npub struct DelegationCounter {\n\t/// The index of the last delegation.\n\tpub round: SessionIndex,\n\t/// The number of delegations made within round.\n\tpub counter: u32,\n}\n\npub type AccountIdOf\u003cT\u003e = \u003cT as frame_system::Config\u003e::AccountId;\npub type BalanceOf\u003cT\u003e = \u003c\u003cT as Config\u003e::Currency as Currency\u003cAccountIdOf\u003cT\u003e\u003e\u003e::Balance;\npub type CandidateOf\u003cT, S\u003e = Candidate\u003cAccountIdOf\u003cT\u003e, BalanceOf\u003cT\u003e, S\u003e;\npub type StakeOf\u003cT\u003e = Stake\u003cAccountIdOf\u003cT\u003e, BalanceOf\u003cT\u003e\u003e;\npub type NegativeImbalanceOf\u003cT\u003e =\n\t\u003c\u003cT as Config\u003e::Currency as Currency\u003cAccountIdOf\u003cT\u003e\u003e\u003e::NegativeImbalance;\n","traces":[{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":141,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":148,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":151,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":152,"address":[],"le
