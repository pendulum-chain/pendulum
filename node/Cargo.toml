# Polkadot
polkadot-cli =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
polkadot-primitives =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
polkadot-service =  { git = "https://github.com/paritytech/polkadot-sdk.git"}
